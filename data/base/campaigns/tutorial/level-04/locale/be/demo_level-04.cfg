goal-build-car=Збярыце аўтамабіль.
goal-build-lab=Стварыце і пастаўце лабараторыю.
goal-drive-car=Запраўце аўтамабіль і пакатайцеся для тэсту.\nКаб увайсці ў яго, націсніце __CONTROL__toggle-driving__.
goal-prepare-materials=Спакуйце матэрыялы ў аўтамабіль.
goal-research-automobilism=Даследуйце аўтатранспарт.
goal-research-walls=Даследуйце каменныя сцены.\nАдкрыйце экран тэхналогій, націснуўшы __CONTROL__open-technology-gui__ key.
msg-detected-distress-beacon=Радар выявіў аварыйны маячок, але сігнал занадта слабы.
msg-research-labs-1=Лабараторыі спажываюць даследчыцкія наборы для даследавання абранай тэхналогіі.
msg-research-labs-2=Тэхналогіі патрабуюць пэўную колькасць набораў для даследаванняў, таму чым болей лабараторый і даследчыцкіх набораў – тым хутчэй будуць ісці даследаванні.
msg-sector-scan-completed=Сканаванне сектара скончана.
think-automate-science-pack-crafting=Штосьці стаміўся я вырабляць гэтыя даследчыцкія наборы сваімі рукамі. Неабходна аўтаматызаваць працэс.
think-car-crash=Уф, ну хоць жывы.
think-kill-bases-tip=Проста так яны не здадуцца. Тады я знішчу тое месца, адкуль яны прыходзяць. Гэта супакоіць іх раз і назаўсёды.
think-lets-go=Так, накшталт гатова. Паехалі!
think-low-power=Чаму некаторыя аўтаматы запаволіліся? Можа справа ў вырабе электрачнасці? Ну-ка праверу.
think-pollution-tip=Здаецца, штосьці прывабляе "тутэйшых"... Можа ім не спадабаецца забруджванне?
think-research-car-1=Цудоўна! Цяпер я магу пабудаваць сцены, якія будуць трымаць ворагаў далей ад мяне, а пасля можна заняцца больш важнымі справамі.
think-research-car-2=Мне трэба павялічыць вытворчасць і даследаваць болей прадвінутыя матэрыялы.
think-research-car-3=І тады я буду здольны сабраць аўтамабіль.
think-stop-messing-around-1=Усё, досыць.
think-stop-messing-around-2=Трэба збірацца ў падарожжа. Не ведаю, што мяне там чакае.
think-track-distress-beacon-1=Хм, мяркуючы па згасанні сігнала, ён адпраўлены ў 200 кіламетрах ад мяне.
think-track-distress-beacon-2=Здаецца, сігнал слабее. Ісці пешшу нельга, сігнал паспее знікнуць зусім.
think-track-distress-beacon-3=Раз ужо я жадаю адсачыць крыніцу сігнала, мне патрэбны хуткі транспарт!
think-track-distress-beacon-4=Па-першае, неабходна даследаваць што-небудзь, што дапаможа мне ў абароне.

