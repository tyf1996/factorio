goal-build-car=Κατασκεύασε ένα αυτοκίνητο.
goal-build-lab=Κατασκεύασε και χτίσε ένα εργαστήριο.
goal-drive-car=Βάλε καύσιμα στο αυτοκίνητο και οδήγησε το δοκιμαστικά.\nΠάτησε __CONTROL__toggle-driving__ για να μπεις μέσα.
goal-prepare-materials=Φόρτωσε το αυτοκίνητο με υλικά.
goal-research-automobilism=Ερεύνησε τον αυτοκινητισμό με την χρήση εργαστηρίων.
goal-research-walls=Ερεύνησε το πέτρινο τείχος με την χρήση εργαστηρίων.\nΆνοιξε την καρτέλα με τις τεχνολογίες πατώντας __CONTROL__open-technology-gui__.
msg-detected-distress-beacon=Το ραντάρ εντόπισε έναν αναμεταδότη κινδύνου, αλλά το σήμα είναι εξαιρετικά αδύναμο.
msg-research-labs-1=Τα εργαστήρια καταναλώνουν επιστημονικά πακέτα και τα χρησιμοποιούν για την ερευνά της επιλεγμένης τεχνολογίας.
msg-research-labs-2=Οι τεχνολογίες χρειάζονται συγκεκριμένο αριθμό επιστημονικών πακέτων για να ολοκληρωθούν, έτσι με πιο πολλά εργαστήρια θα επιταχυνθεί η έρευνα για όσο τους παρέχεις επιστημονικά πακέτα.
msg-sector-scan-completed=Σάρωση τομέα ολοκληρώθηκε.
think-automate-science-pack-crafting=Χμμ, κατασκευάζω με τα χέρια πολλά από αυτά τα επιστημονικά πακέτα. Καλύτερα να το κάνω αυτόματα με μηχανές συναρμολόγησης.
think-car-crash=Ωχ, αυτό θα αφήσει ένα βαθούλωμα.
think-kill-bases-tip=Αυτοί οι δαγκωνιάριδες δεν θα τα παρατήσουν. Ίσως θα έπρεπε να τους καταστρέψω την φωλιά. Αυτό θα τους σταματούσε για τα καλά.
think-lets-go=Πρέπει να είναι εντάξει. Φύγαμε!
think-low-power=Γιατί μερικές από τις μηχανές λειτουργούν αργά; Πρέπει να ελέγξω ότι η παραγωγή ηλεκτρισμού μου είναι επαρκής.
think-pollution-tip=Χμμ, κάτι πρέπει να ωθεί τους ντόπιους να επιτίθενται στο εργοστάσιο... ίσως δεν τους αρέσει η ρύπανση;
think-research-car-1=Τέλεια, τώρα μπορώ να χτίσω ένα τοίχος και να κρατήσω τους εχθρούς απ'έξω. Τότε μπορώ να επικεντρωθώ σε πιο σημαντικά θέματα.
think-research-car-2=Πρέπει να αυξήσω την παραγωγή μου και να ερευνήσω προηγμένα υλικά.
think-research-car-3=Τότε θα μπορώ να φτιάξω ένα αυτοκίνητο.
think-stop-messing-around-1=Εντάξει, έκανα αρκετή οδήγηση.
think-stop-messing-around-2=Καλύτερα να ετοιμαστώ για ταξίδι. Δεν ξέρω τι γίνεται εδώ.
think-track-distress-beacon-1=Χμμμ, με βάση την εξασθένιση του σήματος, η πηγή πρέπει να απέχει πάνω από 200 χιλιόμετρα.
think-track-distress-beacon-2=Φαίνεται ότι η ισχύς του σήματος μειώνεται. Για να πάω με τα πόδια θα μου πάρει πάρα πολύ καιρό.
think-track-distress-beacon-3=Αν θέλω να εντοπίσω την πηγή, θα χρειαστώ έναν γρηγορότερο τρόπο μεταφοράς.
think-track-distress-beacon-4=Πρώτα θα πρέπει να ερευνήσω κάτι για να προστατευτώ από τους εχθρούς.

