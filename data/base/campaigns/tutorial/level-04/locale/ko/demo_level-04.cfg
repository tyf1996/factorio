goal-build-car=자동차를 설치하세요.
goal-build-lab=연구소를 제작하고 설치하세요.
goal-drive-car=자동차에 연료를 넣고 시범 운전을 해보세요. \n__CONTROL__toggle-driving__ 키를 눌러 자동차에 탑승할 수 있습니다.
goal-prepare-materials=자동차에 자재를 실으세요.
