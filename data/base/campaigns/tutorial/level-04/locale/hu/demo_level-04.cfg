goal-build-car=Építs egy autót.
goal-build-lab=Építs egy kutatólabort.
goal-drive-car=Töltsd fel az autót, és vidd el próbavezetésre.\nHasználd a(z) __CONTROL__toggle-driving__  billentyűt a beszálláshoz.
goal-prepare-materials=Pakold meg az autót utánpótlással.
goal-research-automobilism=Fejleszd ki a gépjárművesítést.
goal-research-walls=Használj laboratóriumokat a kőfalak kutatásához.\nNyisd meg a technológiai képernyőt a(z) __CONTROL__open-technology-gui__ billentyűvel.
msg-detected-distress-beacon=A radar érzékelte a vészjelzőt, de a jel rendkívül gyenge.
msg-research-labs-1=A laboratóriumok tudományos csomagokat fogyasztanak, és felhasználják a kiválasztott technológia kutatására.
msg-research-labs-2=A technológiáknak bizonyos mennyiségű tudományos csomagra van szükség a befejezéshez, így több laboratórium használata felgyorsítja a kutatást, mindaddig, amíg tudományos csomagokkal táplálod őket.
msg-sector-scan-completed=A szektor letapogatása elkészült.
think-automate-science-pack-crafting=Hmm, sok ilyen tudományos csomagot készítek kézzel. Valószínűleg összeszerelő gépekkel automatizálnom kellene.
think-car-crash=Juj, ez nyomot hagy.
think-kill-bases-tip=Ezek a szörnyek egyszerűen nem adják fel. Talán el kellene mennem megsemmisíteni őket a forrásnál. Ez jó úton megállítja őket.
think-lets-go=Rendben, ennek elégnek kell lennie. Gyerünk!
think-low-power=Miért működik néhány gép lassan? Ellenőriznem kell, hogy az energiatermelésem elegendő-e.
think-pollution-tip=Hmm, valami miatt a helyiek támadhatják a gyárat... talán nem szeretik a szennyeződést?
think-research-car-1=Nagyszerű, most már fel tudok építeni egy falat, hogy távol tartsam az ellenségeket. Aztán fontosabb kérdésekre tudok fókuszálni.
think-research-car-2=Fokoznom kell termelését, és fejlettebb anyagokat kell kutatnom.
think-research-car-3=Akkor majd építhetek egy autót is.
think-stop-messing-around-1=Na, ez elég sétakocsikázás volt.
think-stop-messing-around-2=Csomagolnom kellene az utazáshoz, nem tudom, milyen bajba kerülök majd ott.
think-track-distress-beacon-1=Hmm, a jel csillapítása alapján a forrásnak 200 kilométernél távolabb kell lennie.
think-track-distress-beacon-2=Úgy tűnik, hogy a jel erőssége csökken, gyalog túlságosan sok időbe telne.
think-track-distress-beacon-3=Ha követni akarom a forrást, gyorsabb szállítási módra lesz majd szükségem.
think-track-distress-beacon-4=Először kutatnom kellene valamit, hogy megvédjem magam az ellenségektől.

