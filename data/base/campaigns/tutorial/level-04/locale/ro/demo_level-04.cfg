msg-research-labs-2=Tehnologiile au nevoie de un anumit număr de pachete științifice pentru a fi cercetate, așa că dacă folosești mai multe laboratoare, vei crește viteza lor de cercetare, atâta timp cât le furnizezi pachete științifice.
msg-sector-scan-completed=Scanare de sector completă.
