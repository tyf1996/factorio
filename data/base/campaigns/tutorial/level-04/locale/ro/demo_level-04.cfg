think-track-distress-beacon-3=Dacă vreau să găsesc sursa, voi avea nevoie de o metodă de transport mai rapidă.
think-track-distress-beacon-4=În primul rând ar trebui să cercetez ceva care să mă ajute să mă protejez de inamici.

