goal-build-car=Stelle ein Auto her und platziere es.
goal-build-lab=Stelle ein Labor her und platziere es.
goal-drive-car=Lege Brennstoff ins Auto und mache eine Testfahrt.\nDrücke __CONTROL__toggle-driving__, um ins Auto einzusteigen.
goal-prepare-materials=Sammle Vorräte in Deinem Auto.
goal-research-automobilism=Erforsche die Technologie „Automobilität“.
goal-research-walls=Erforsche die Technologie „Steinmauer“.\nÖffne das Technologie-Fenster mit __CONTROL__open-technology-gui__.
msg-detected-distress-beacon=Das Radar hat ein Notsignal entdeckt, aber das Signal ist extrem schwach.
msg-research-labs-1=Labore verbrauchen Wissenschaftspakete, um die ausgewählte Technologie zu erforschen.
msg-research-labs-2=Technologien benötigen eine bestimmte Anzahl an Wissenschaftspaketen, um fertig erforscht zu werden. Setze mehr Labore ein und versorge sie mit genügend Wissenschaftspaketen, um Deine Forschung zu beschleunigen.
msg-sector-scan-completed=Untersuchung der Umgebung abgeschlossen.
think-automate-science-pack-crafting=Hmm … ich stelle eine Menge Wissenschaftspakete von Hand her. Ich sollte das wahrscheinlich durch Montagemaschinen automatisieren.
think-car-crash=Huch! Das wird eine Delle hinterlassen.
think-kill-bases-tip=Diese Beißer geben einfach nicht auf. Vielleicht sollte ich sie an der Quelle ausmerzen. Das würde sie endgültig stoppen.
think-lets-go=Sehr gut, das sollte alles sein. Auf geht’s!
think-low-power=Warum laufen einige meiner Maschinen langsam? Ich sollte überprüfen, ob ich genügend Strom erzeuge.
think-pollution-tip=Hmm … die Einheimischen müssen einen Grund haben, die Fabrik anzugreifen … vielleicht gefällt ihnen die Umweltverschmutzung nicht?
think-research-car-1=Großartig! Ich kann nun Mauern bauen, um die Feinde draußen zu halten. Dann kann ich mich auf wichtigere Dinge konzentrieren.
think-research-car-2=Ich muss meine Produktion steigern und fortgeschrittene Materialien erforschen.
think-research-car-3=Anschließend sollte ich in der Lage sein, ein Auto zu bauen.
think-stop-messing-around-1=Nun gut. Ende der Spritztour.
think-stop-messing-around-2=Ich sollte für die Reise packen. Ich weiß nicht, was mich erwartet.
think-track-distress-beacon-1=Hmm … der Dämpfung des Signals nach zu urteilen, muss der Ursprung mehr als 200 Kilometer entfernt sein.
think-track-distress-beacon-2=Es sieht so aus, als ob die Signalstärke weiter sinkt. Es würde viel zu lange dauern, zu Fuß zu gehen.
think-track-distress-beacon-3=Wenn ich den Ursprung des Signals erreichen will, brauche ich eine schnellere Transportmethode.
think-track-distress-beacon-4=Doch zuerst sollte ich etwas erforschen, um mich vor den Feinden zu schützen.

