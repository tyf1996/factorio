think-stop-messing-around-2=He de preparar-me pel viatge. No sé que em trobaré allà.
think-track-distress-beacon-1=Per l'atenuació del senyal, l'origen deu estar a uns 200 quilòmetres de distància.
think-track-distress-beacon-2=Sembla que la força del senyal s'està debilitant. Anar-hi a peu costarà massa temps.
think-track-distress-beacon-3=Si vull rastrejar-ne l'origen, necessitaré un mètode de transport més ràpid.
think-track-distress-beacon-4=Primer hauré d'investigar alguna cosa que ajudi a protegir-me dels enemics.

