msg-research-labs-2=Les tecnologies necessiten un cert nombre de paquets de ciències per ser completades. Per tant, si utilitzeu més laboratoris i els proporcioneu paquets de ciències, n'accelerareu la recerca.
msg-sector-scan-completed=S'ha completat l'escaneig del sector.
