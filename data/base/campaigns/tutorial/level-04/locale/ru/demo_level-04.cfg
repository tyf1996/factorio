goal-build-car=Создайте автомобиль.
goal-build-lab=Создайте и поставьте лабораторию.
goal-drive-car=Заправьте автомобиль и прокатитесь на нём.\nИспользуйте __CONTROL__toggle-driving__ чтобы сесть в машину.
goal-prepare-materials=Соберите материалы и положите в машину.
goal-research-automobilism=Используйте лаборатории для исследования автотранспорта.
goal-research-walls=Используйте лаборатории для исследования каменных стен.\nОткройте окно исследований с помощью клавиши __CONTROL__open-technology-gui__.
msg-detected-distress-beacon=Радар обнаружил аварийный маяк, но сигнал чрезвычайно слабый.
msg-research-labs-1=Лаборатории используют исследовательские пакеты для изучения выбранной технологии.
msg-research-labs-2=Для каждого исследования требуется определённое количество исследовательских пакетов, так что использование большего количества лабораторий ускорит процесс.
msg-sector-scan-completed=Сканирование сектора завершено.
think-automate-science-pack-crafting=Хм, я собираю слишком много исследовательских пакетов вручную. Скорее всего, мне следует автоматизировать их производство с помощью сборочных автоматов.
think-car-crash=Уф, от этого останется вмятина.
think-kill-bases-tip=Эти кусаки просто не останавливаются. Может быть, я должен уничтожить их источник. Это остановит их надолго.
think-lets-go=Так, вроде бы всё. Поехали!
think-low-power=Почему некоторые из моих машин работают медленно? Я должен проверить, достаточно ли моего производства энергии.
think-pollution-tip=Хм, что-то заставляет местных нападать на фабрику... может быть, они не любят загрязнение?
think-research-car-1=Отлично, теперь я могу построить стену, чтобы сдерживать врагов. Это поможет сосредоточиться на более важных вопросах.
think-research-car-2=Мне нужно расширить производство и исследовать более продвинутые материалы.
think-research-car-3=Тогда я смогу собрать машину.
think-stop-messing-around-1=Ладно, хватит кататься.
think-stop-messing-around-2=Мне стоит подготовиться к дороге. Я не знаю, что меня там ждёт.
think-track-distress-beacon-1=Хм, судя по затуханию сигнала, источник должен находиться на расстоянии более 200 км.
think-track-distress-beacon-2=Похоже, сигнал слабеет. Идти пешком нельзя, это займёт слишком много времени.
think-track-distress-beacon-3=Если я хочу найти источник, мне нужен более быстрый способ перемещения.
think-track-distress-beacon-4=Сначала мне следует исследовать что-нибудь, чтобы защитить себя от врагов.

