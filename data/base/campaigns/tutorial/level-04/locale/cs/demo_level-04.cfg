goal-build-car=Postav auto.
goal-build-lab=Vyrob a postav laboratoř.
goal-drive-car=Natankuj auto a vezmi ho na zkušební jízdu.\nPoužij __CONTROL__toggle-driving__ ke vstupu do auta.
goal-prepare-materials=Dejte svoje materiály do kufru auta.
goal-research-automobilism=Použij laboratoře k vyzkoumání automobilové techniky.
goal-research-walls=Použij laboratoře k výzkumu kamenných zdí.\nOtevři okno technologií pomocí klávesy __CONTROL__open-technology-gui__.
msg-detected-distress-beacon=Radar detekoval tísňový maják, ale signál je velmi slabý.
msg-research-labs-1=Laboratoře spotřebovávají vědecké balíčky a využívají je k výzkumu zvolené technologie.
msg-research-labs-2=Každá technologie potřebuje určitý počet vědeckých balíčků pro dokončení. Použití více laboratoří váš výzkum urychlí, ale jen pokud je dokážeš dostatečně rychle zásobovat vědeckými balíčky.
msg-sector-scan-completed=Skenování sektorů dokončeno.
think-automate-science-pack-crafting=Hmm, připravuji dost vědeckých balíčků v ruce. Měl bych jejich výrobu automatizovat použitím montoven.
think-car-crash=Uf! To zanechá promáčklinu.
think-kill-bases-tip=Tito kousači se prostě nevzdají. Možná bych je měl zabít u jejich zdroje. To by je nadobro zastavilo.
think-lets-go=Dobře, to by mělo být hotovo. Pojďme na to!
think-low-power=Proč některé z mých strojů fungují pomalu? Měl bych zkontrolovat, zda je moje výroba energie dostatečná.
think-pollution-tip=Hmm, něco musí zapříčiňovat útoky domorodců na továrnu... možná se jim nelíbí to znečištění?
think-research-car-1=Skvělé, teď mohu postavit zeď, která udrží nepřátele mimo mě. Poté se mohu zaměřit na důležitější záležitosti.
think-research-car-2=Potřebuji zvýšit svou výrobu a vyzkoumat pokročilější materiály.
think-research-car-3=Pak bych měl být schopen postavit auto.
think-stop-messing-around-1=Ok, stačilo ježdění okolo.
think-stop-messing-around-2=Měl bych si sbalit na cestu. Nevím co tam na mě čeká.
think-track-distress-beacon-1=Hmm, na základě útlumu signálu musí být zdroj vzdálený více než 200 kilometrů.
think-track-distress-beacon-2=Vypadá to, že síla signálu klesá. Jít pěšky by trvalo příliš dlouho.
think-track-distress-beacon-3=Pokud chci vysledovat zdroj, budu potřebovat rychlejší způsob přepravy.
think-track-distress-beacon-4=Nejprve bych měl něco vyzkoumat, abych se mohl chránit před nepřáteli.

