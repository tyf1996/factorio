goal-build-car=Zbuduj samochód.
goal-build-lab=Wytwórz i postaw laboratorium.
goal-drive-car=Umieść paliwo w samochodzie i weź go na jazdę próbną.\nUżyj __CONTROL__toggle-driving__ aby wsiąść do samochodu.
goal-prepare-materials=Zapakuj swój samochód materiałami.
goal-research-automobilism=Użyj laboratoriów, aby wynaleźć motoryzację.
goal-research-walls=Użyj laboratoriów do zbadania technologii murów.\nOtwórz menu technologii używając klawisza __CONTROL__open-technology-gui__.
msg-detected-distress-beacon=Radar wykrył sygnał alarmowy radionadajnika, ale sygnał jest niezwykle słaby.
msg-research-labs-1=Laboratoria zużywają pakiety naukowe i wykorzystują je do badania wybranej technologii.
msg-research-labs-2=Do ukończenia technologii potrzeba określonej ilości pakietów naukowych, więc wykorzystanie większej ilości laboratoriów przyspieszy badania.
msg-sector-scan-completed=Skan obszaru zakończony.
think-automate-science-pack-crafting=Hmm, wykonuję ręcznie wiele z tych pakietów naukowych. Prawdopodobnie powinienem zautomatyzować tą czynność za pomocą automatów montażowych.
think-car-crash=Ooo, to zostawi wgniecenie.
think-kill-bases-tip=Te kąsacze po prostu się nie poddają. Może warto je zabić u źródła. To zatrzyma je na dobre.
think-lets-go=W porządku, to powinno być to. Chodźmy!
think-low-power=Dlaczego niektóre z moich maszyn działają powoli? Czas sprawdzić czy produkcja energii jest wystarczająca.
think-pollution-tip=Hmm, coś musi powodować, że autochtoni zaatakowali fabrykę... może nie lubią zanieczyszczenia?
think-research-car-1=Świetnie, teraz mogę zbudować mur, aby zatrzymać wrogów. Więc mogę skupić się na ważniejszych sprawach.
think-research-car-2=Muszę zwiększyć moją produkcję i zbadać bardziej zaawansowane materiały.
think-research-car-3=Wtedy warto pomyśleć nad budową samochodu.
think-stop-messing-around-1=Okej, to wystarczająca radość z jazdy.
think-stop-messing-around-2=Czas spakować się na wyjazd, nie wiem po co tu chodzę.
think-track-distress-beacon-1=Hmm, na podstawie tłumienia sygnału, źródło musi być oddalone o ponad 200 kilometrów.
think-track-distress-beacon-2=Wygląda na to, że sygnał jest coraz słabszy. Przejście na piechotę zajęłoby zbyt długo
think-track-distress-beacon-3=Jeśli chcę śledzić źródło, potrzebuję szybszego sposobu przemieszczania się.
think-track-distress-beacon-4=Najpierw powinienem zbadać coś, co pomoże mi się bronić przed wrogami.

