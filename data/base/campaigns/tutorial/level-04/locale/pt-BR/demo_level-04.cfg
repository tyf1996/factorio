goal-build-car=Construa um carro.
goal-build-lab=Crie e construa um laboratório.
goal-drive-car=Abasteça o carro e leve-o para um test drive.\nUse __CONTROL__toggle-driving__ para entrar no carro.
goal-prepare-materials=Coloque materiais em seu carro.
goal-research-automobilism=Use os laboratórios para pesquisar automobilismo.
goal-research-walls=Use laboratórios para pesquisar paredes de pedra.\nAbra a tela de tecnologia usando a tecla __CONTROL__open-technology-gui__.
msg-detected-distress-beacon=O radar detectou um sinal de alerta, mas o sinal é extremamente fraco.
msg-research-labs-1=Laboratórios consumirão pacotes científicos e os utilizarão para pesquisar a tecnologia selecionada.
msg-research-labs-2=As tecnologias precisam de uma certa quantidade de pacotes de ciência para serem concluídas. Assim sendo, o uso de mais laboratórios acelerará sua pesquisa, desde que você os abasteça com pacotes de ciência.
msg-sector-scan-completed=Análise de setor completa.
think-automate-science-pack-crafting=Hmm, estou criando muitos desses pacotes de ciências. Provavelmente eu deveria automatizá-lo usando máquinas de montagem.
think-car-crash=Ufa, isso vai deixar uma marca.
think-kill-bases-tip=Esses mordedores simplesmente não vão desistir. Talvez eu devesse matá-los na fonte. Isso os impediria para sempre.
think-lets-go=Tudo bem, deveria ser isso. Vamos lá!
think-low-power=Por que algumas das minhas máquinas estão funcionando lentamente? Eu deveria verificar se minha produção de energia é suficiente.
think-pollution-tip=Hmm, algo deve estar causando os nativos atacarem a fábrica ... talvez eles não gostem da poluição?
think-research-car-1=Ótimo, agora posso construir um muro para manter os inimigos afastados. Então eu posso me concentrar em assuntos mais importantes.
think-research-car-2=Preciso aumentar minha produção e pesquisar materiais mais avançados.
think-research-car-3=Então eu deveria ser capaz de construir um carro.
think-stop-messing-around-1=Ok, já deu de alegria.
think-stop-messing-around-2=Devo preparar as malas para a viagem, não sei no que estou me envolvendo aqui.
think-track-distress-beacon-1=Hmm, com base na atenuação do sinal, a fonte deve estar a mais de 200 quilômetros de distância.
think-track-distress-beacon-2=Parece que a força do sinal está diminuindo. Ir a pé levaria muito tempo.
think-track-distress-beacon-3=Se eu quiser rastrear a fonte, precisarei de um método de transporte mais rápido.
think-track-distress-beacon-4=Primeiro eu deveria pesquisar algo para ajudar a me proteger dos inimigos.

