feature-1=Spille Frit spil, som er den primære måde at spille spillet på. Du starter kun med nogle enkelte forsyninger, og skal bygge din fabrik op til målet om at affyre en rumraket ud i rummet. Du kan udforske alle mulighederne som Factorio tilbyder for at øge produktionen i din fabrik, og forsvare den mod de indfødte som virkelig ikke kan lide dig.
feature-2=Deltage i flerspillerspil og bygge en fabrik sammen med dine venner.
feature-3=Spil en af de andre udfordrende og spændende scenarier som f.eks. Bølgeforsvar eller Forsyningsudfordringen.
feature-4=Udforsk og hent modifikationer til spillet fra den indbygget portal, og få glæde af den officielle modifikationsunderstøttelse.
feature-5=Udforsk mange nye muligheder og mekanikker: olieindustri, atomkraft, modulær rustning, byggeplaner og automatiseret konstruktion, artilleritårne, produktionsmoduler, flyvende robotter, mm.
feature-6=And find meget mere at hygge dig med...
heading=Vejledningspil gennemført
text=[font=heading-2]Tillykke, du har gennemført vejledningsspillet.[/font][font=default]\n\nDu kan fortsætte med at spille på denne bane så længe du har lyst, eller gå tilbage til hovedmenuen og starte en ny fabrik i Frit spil.\n\nFrit spil er den primære måde at spille Factorio på. Du starter kun med nogle enkelte forsyninger, og skal bygge din fabrik op til målet om at affyre en rumraket ud i rummet.\n\nDu kan udforske alle mulighederne som Factorio tilbyder for at øge produktionen i din fabrik, og forsvare den mod de indfødte som virkelig ikke kan lide dig.[/font]
text-demo=[font=heading-2]Tillykke, du har gennemført demoen.[/font][font=default]\n\nDu kan fortsætte med at spille på denne bane så længe du har lyst.\n\nVi håber at du har lyst til at købe Factorio, så du får adgang til alt indholdet i spillet. Du får mulighed for:[/font]
