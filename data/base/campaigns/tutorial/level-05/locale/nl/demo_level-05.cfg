demo-heading=Demo compleet
feature-1=Speel vrijspel, de belangrijkste manier om het spel te spelen. U begint met slechts enkele benodigdheden, en u moet uw fabriek opbouwen met het doel om een raket naar de ruimte te sturen. Je zult de volledige set van functies onderzoeken en verkennen die Factorio biedt om je productie te laten groeien. en verdedig het tegen de inheemse bevolking die je niet bevalt.
feature-2=Doe mee met multiplayer spellen en bouw een fabriek met je vrienden.
feature-3=Speel een van de vele uitdagende en interessante scenario's zoals Golf Verdediging of de Bevoorradingsuitdaging.
feature-4=Ontdek en download mods van het ingebouwde mod portaal en maak volledig gebruik van de officiële mod ondersteuning.
feature-5=Ontdek veel nieuwe gameplay functies en mechanismen, waaronder: olie-industrie, kernenergie, modulair pantser, blauwdrukken en geautomatiseerde bouw, artillerietorens, productiemodules, vliegende robots.
feature-6=En vind nog veel meer om van te genieten...
heading=Tutorial compleet
text=[font=heading-2]Gefeliciteerd, je hebt het einde van de tutorial bereikt.[/font][font=default]\n\nJe bent vrij om in dit level te blijven spelen zo lang je wilt, of sluit af en bouw een nieuwe fabriek in Vrijspel modus.\n\nVrijspel is de belangrijkste manier om het spel te spelen. U begint met slechts enkele benodigdheden, en u moet uw fabriek opbouwen met het doel om een raket naar de ruimte te lanceren.\n\nJe zult de volledige functie set onderzoeken en verkennen die Factorio biedt om je productie te laten groeien, en verdedig het tegen de inheemse bevolking die je niet aardig vinden.[/font]
text-demo=[font=heading-2]Gefeliciteerd, je hebt het einde van de demo bereikt.[/font][font=default]\n\nJe bent vrij om op dit level te blijven spelen zoals je wilt.\n\nWe hopen dat je overweegt om Factorio aan te schaffen en de volledige spelinhoud te ontgrendelen, zodat je kunt:[/font]
thanks=Bedankt voor het spelen.\nHet Factorio Team

