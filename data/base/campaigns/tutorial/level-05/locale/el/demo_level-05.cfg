feature-1=Το ελεύθερο παιχνίδι είναι ο κύριος τρόπος για να παίξεις. Ξεκινάς με ελάχιστες προμήθειες και θα πρέπει να χτίσεις το εργοστάσιό σου με σκοπό την εκτόξευση ενός πυραύλου στο διάστημα. Θα ανακαλύψεις τις δυνατότητες που προσφέρει το Factorio ώστε να αυξήσεις την παραγωγή σου και να αμυνθείς ενάντια στους ιθαγενείς που δεν σε θέλουν εδώ.
