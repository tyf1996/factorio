text=[font=heading-2]축하드립니다. 튜토리얼을 모두 끝내셨습니다.[/font][font=default]\n\n원하신다면 이대로 계속 이 맵을 플레이하실 수도 있고, 아니면 이 게임에서 나온 뒤 자유플레이 모드에서 새로운 공장을 지으실 수도 있습니다.\n\n자유플레이 모드는 이 게임의 제일 주된 플레이 방식입니다. 여러분은 처음에 주어지는 적은 양의 자원에서 시작해서, 우주로 로켓을 발사하는 것을 목표로 하여 여러분만의 공장을 세워야 합니다.\n\n팩토리오가 여러분에게 드리는 모든 걸 연구하고 탐험하면서 여러분의 공장 생산량을 늘리고, 여러분을 좋아하지 않는 토착 생물들로부터 여러분의 공장을 지켜내세요.[/font]
