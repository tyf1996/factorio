feature-4=일체형 모드 포털에서 모드를 탐색 및 설치하고, 공식적인 모드 지원을 이용하세요.
feature-5=원유 처리, 원자력, 모듈형 아머, 설계도면과 자동화 건설, 대포, 모듈, 비행 로봇 같이 다양한 게임플레이 기능과 기술을 발견해 보세요.
