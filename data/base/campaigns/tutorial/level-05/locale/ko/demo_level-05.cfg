feature-1=자유플레이 모드는 이 게임의 제일 주된 플레이 방식입니다. 여러분은 처음에 주어지는 적은 양의 자원에서 시작해서, 우주로 로켓을 발사하는 것을 목표 삼아 여러분만의 공장을 세워야 합니다. 팩토리오가 여러분에게 드리는 모든 걸 연구하고 탐험하면서 여러분의 공장 생산량을 늘리고, 여러분을 좋아하지 않는 토착 생물들로부터 여러분의 공장을 지켜내세요.
