demo-heading=Gra demonstracyjna ukończona
feature-1=Grać w grę swobodną czyli główny sposób rozrywki. Zaczynając jedynie od ubogich zasobów zbudujesz całą fabrykę w celu wystrzelenia rakiety w kosmos. Będziesz badał i eksplorował pełny zestaw funkcji, które oferuje Factorio, aby pomóc zwiększyć produkcję i bronić jej przed fauną, która za tobą nie przepada.
feature-2=Dołączać do gier wieloosobowych i budować fabryki ze znajomymi.
feature-3=Grać w jedno z wielu wyzwań i ciekawych scenariuszy, takich jak Obrona przed falą czy Wyzwanie zaopatrzeniowe.
feature-4=Odkrywać i pobierać modyfikacje z wbudowanego portalu modyfikacji i w pełni wykorzystywać oficjalne wsparcie dla nich.
feature-5=Odkrywać wiele nowych funkcji i mechanik rozgrywki, w tym: przemysł naftowy, energię jądrową, pancerz modułowy, schematy budowlane, a także automatyzację budowy, wieżyczki artyleryjskie, moduły produkcyjne, roboty latające.
feature-6=I wiele więcej do dobrej zabawy...
heading=Samouczek ukończony
text=[font=heading-2]Gratulacje ukończenia samouczka.[/font][font=default]\n\nMożesz kontynuować grę na tym poziomie tak długo, jak chcesz, lub wyjdź i zbuduj nową fabrykę w trybie gry swobodnej.\n\nGra swobodna jest głównym sposobem na zabawę w grze. Zaczynając jedynie od ubogich zasobów zbudujesz całą fabrykę w celu wystrzelenia rakiety w kosmos.\n\nZbadasz i odkryjesz cały zestaw funkcji jaki oferuje Factorio, które pomogą w rozwoju produkcji i obrony przed fauną, która za tobą nie przepada.[/font]
text-demo=[font=heading-2]Gratulacje, dotarcia do końca gry demonstracyjnej.[/font][font=default]\n\nMożesz kontynuować grę na tym poziomie tak długo, jak chcesz.\n\nMamy nadzieję, że rozważysz zakup Factorio i odblokowanie pełnej zawartości gry, w której będziesz w stanie:[/font]
thanks=Dziękujemy za grę.\nZespół Factorio

