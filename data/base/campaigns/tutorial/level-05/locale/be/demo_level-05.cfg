feature-1=Рэжым Свабоднай гульні – асноўны шлях гульні ў Factorio. Вы пачынаеце з крыхам рэсурсаў, і вам неабходна наладзіць сваю вытворчасць, каб у выніку запусціць ракету ў космас.\n\nВы зможаце пазнаёміцца з усімі асаблівасцямі гульні, якая яна дае вам, каб вы пашыралі вытворчасць і абараняліся ад "тутэйшых", якім вы не спадабаецеся.
feature-2=Ігра па сетцы, будуйце завод зараз з сябрамі.
feature-3=Праходжанне мноства выпрабаванняў і цікавых сцэнароў, такіх як "Абарона хваляў" ці "Забяспечванне". Можна гуляць аднаму, а можна і з іншымі гульцамі.
feature-4=Пошук і спампоўка модаў з унутранага парталу модаў, якія афіцыйна падтрымліваюцца іх аўтарамі.
feature-5=Адкрыйце мноства новых для сябе геймплэйных "фішак" і механік, такіх як: нафтавы прамысл, ядзерная энергетыка, модульная браня, рысункі і аўтаматычнае будаўніцтва, артылерыйскія турэлі, модулі прадукцыйнасці, лятучыя робаты.
feature-6=Ды яшчэ шмат усяго для задавальнення гульнёй...
