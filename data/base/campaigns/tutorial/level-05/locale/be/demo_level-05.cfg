text=[font=heading-2]Віншуем, вы прайшлі дапаможнік![/font][font=default]\n\nЗараз вы можаце працягнуць гульню і гуляць тут столькі, сколькі пажадаеце, ці выйсці і пабудаваць новы завод у рэжыме Свабоднай гульні.\n\nРэжым Свабоднай гульні – асноўны шлях гульні ў Factorio. Вы пачынаеце з крыхам рэсурсаў, і вам неабходна наладзіць сваю вытворчасць, каб у выніку запусціць ракету ў космас.\n\nВы зможаце пазнаёміцца з усімі асаблівасцямі гульні, якая яна дае вам, каб вы пашыралі вытворчасць і абараняліся ад "тутэйшых", якія вельмі моцна вам рады.[/font]
text-demo=[font=heading-2]Віншуем, вы прайшлі дэмаверсію гульні![/font][font=default]\n\nВы можаце працягнуць і гуляць у гэтым узроўні столькі, сколькі пажадаеце.\n\nСпадзяемся, што вы набудзеце Factorio і разблакуеце ўсе асаблівасці гульні, сярод якіх:[/font]
