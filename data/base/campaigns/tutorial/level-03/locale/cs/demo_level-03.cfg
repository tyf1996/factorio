goal-build-radars=Nashromáždi suroviny a postav radary: __1__ / __2__
goal-connect-boiler-to-steam-engine=Postav trubky, abys přivedl páru do parního generátoru.
goal-connect-boiler-to-water=Postav trubky pro přesun vody z pobřežního čerpadla do bojleru.
