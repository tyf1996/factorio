goal-build-inserter-back=Знову поставте твердопаливний маніпулятор.
goal-build-machines=Збудуйте наступні структури.\n__ENTITY__burner-mining-drill__: __1__/__2__\n__ENTITY__stone-furnace__: __3__/__4__.
goal-close-inserter-gui=Закрийте маліпулятор (натисніть __CONTROL__open-character-gui__).
goal-close-inventory=Закрити вікно персонажа (натисніть __CONTROL__confirm-gui__).
goal-equip-ammo=Екіпіруйте магазин з патронами в слот під пістолетом.
