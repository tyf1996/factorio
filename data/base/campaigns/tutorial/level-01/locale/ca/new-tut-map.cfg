[campaign-email-message]
text=Si us plau, envieu les captures de pantalla d'aquesta\ncarpeta a ben.buckton@factorio.com. \n\nGràcies una altra vegada per jugar i per \nenviar-nos informació de retorn.
[campaign-migrated-message]
