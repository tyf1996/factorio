[campaign-email-message]
text=이 디렉터리에 포함된 스크린숏을\nben.buckton@factorio.com으로 보내 주세요.\n\n시간을 내어 저희에게 피드백을 보내 주셔서\n다시 한번 감사드립니다.
[campaign-migrated-message]
heading=저장 파일이 마이그레이션되었습니다
text=이전 버전 게임의 저장 파일을 시작했으므로, 마이그레이션해야 했습니다. 게임에서 조금 더 이전 시점으로 초기화되었을 수 있습니다.
[campaign-migrated-too-old-message]
heading=저장 파일이 너무 오래되어 계속할 수 없습니다
text=저장 파일은 도입 캠페인의 오래된 실험 버전에서 가져온 것이므로, 불행히도 더는 불러올 수 없습니다. 이것은 도입 캠페인에만 적용되며, 일반 저장 파일에는 적용되지 않습니다.
