goal-add-filter=__CONTROL__pick-item__으로 화력 채광 드릴을 화면 아래 있는 빠른 표시줄에 추가하세요.
goal-build-furnace=돌 용광로를 선택하고 플레이어 근처에 __CONTROL__build__을 눌러 땅에 설치하세요. 설치할 수 있는 위치에 있을 경우 설치 표시기가 초록색으로 표시될 겁니다.
goal-close-character-screen=__CONTROL__confirm-gui__ 키를 눌러 캐릭터 화면을 닫으세요.
goal-close-screen=__CONTROL__confirm-gui__ 키를 눌러 캐릭터 화면을 닫으세요.
goal-collect-in-container=__1__ 개의 아이템이 __2__에 있을 때까지 기다리세요.
goal-collect-in-furnace=__1__만큼의 제련된 아이템들이 __2__에 있을 때 까지 기다리세요.
goal-craft-burner-miner=화력 채광 드릴을 제작하세요.
goal-craft-chest=나무 상자를 제작하세요.
goal-craft-furnace=돌 용광로를 제작하세요. (__CONTROL__open-character-gui__ 키를 눌러 제작 메뉴를 확인)
goal-empty-container=__1__에 있는 아이템을 모두 가져가세요.
goal-empty-furnace=__1__에 있는 제련된 아이템을 모두 가져가세요.
goal-fast-empty-hand=__CONTROL__clear-cursor__ 키를 눌러 마우스 커서의 아이템을 비우세요.
goal-get-iron-plates-from-furnace=제련된 철 판을 돌 용광로에서 꺼내세요.
goal-insert-fuel-into-burner-miner=화력 채광 드릴에 연료를 공급하세요.
goal-insert-fuel-into-furnace=돌 용광로에 연료를 공급하세요.\n근처에서 석탄이나 나무를 채취해서 연료로 사용할 수 있습니다.
goal-insert-iron-into-furnace=철 광석을 돌 용광로의 자원 슬롯에 넣으세요.
goal-intro=이 창은 항상 당신의 현재 목표나 임무를 표시합니다.
goal-mine-burner-miner=채광 드릴을 철거하세요.
goal-mine-iron-ore=철 광석 지역으로 가까이 가서 마우스를 올리세요.
goal-mine-iron-ore-precise=철 광석을 채취하세요. (__CONTROL__mine__을 계속 누르고 있으세요): __1__/__2__
goal-movement=__CONTROL__move-up__, __CONTROL__move-left__, __CONTROL__move-down__, __CONTROL__move-right__ 키를 사용하여 움직일 수 있습니다.
goal-open-character-screen-1=__CONTROL__open-character-gui__키를 눌러 캐릭터 화면을 여세요
goal-open-character-screen-2=__CONTROL__open-character-gui__키를 눌러 캐릭터 화면을 여세요
goal-open-furnace=__CONTROL__open-gui__을 눌러 용광로 GUI를 여세요.
goal-pick-mined-item=채광 드릴에서 채굴된 아이템 앞에서 __CONTROL__pick-items__ 키를 눌러 아이템을 주우세요.
goal-place-burner-miner=화력 채광 드릴을 자원이 매장되어 있는 곳 위에 설치하세요.
goal-put-chest-below-burner-miner=나무 상자를 채광 드릴이 자원을 떨어뜨리는 곳에 설치하세요.
goal-remove-blocking-entity=화력 채광 드릴이 설치될 위치에 장애물이 있어서 설치할 수 없습니다. __CONTROL__mine__을 꾹 눌러 장애물을 재거하세요.
goal-search-wreck=탈출 포드에 쓸만한게 있을지 확인하세요. 가까이 다가간 다음 __CONTROL__open-gui__를 눌러 열 수 있습니다.
goal-take-iron-from-wreck=탈출 포드에 있는 철 톱니바퀴를 인벤토리로 옮기세요.
goal-wait-for-smelting=돌 용광로에서 철 광석을 제련하세요.
msg-burner-miner-resources-placement=채광 드릴은 자신의 앞에 자원을 떨어뜨립니다.
msg-crafting-queue-1=이것은 당신의 제작 대기열입니다. 취소하고 싶다면 대기열에 있는 아이템을 클릭하세요.
msg-entity-blocking-miner=화력 채광 드릴이 설치될 위치에 장애물이 있어서 설치할 수 없습니다. 먼저 장애물을 제거해야 합니다.
msg-entity-info=개체 위에 마우스를 올리면, 해당 개체의 유용하고 자세한 정보가 이 툴팁에 나타납니다.
msg-furnace-working=돌 용광로가 이제 철 광석을 철 판으로 제련합니다.
msg-goal-in-top-left=언제든지 이 창에서 현재 목표를 확인할 수 있습니다.
msg-intro=이 창은 때때로 게임을 일시 정지하고 몇 가지 힌트를 제공합니다. 다음 키를 눌러 계속 진행할 수 있습니다.
msg-inventory-introduction=왼쪽이 당신의 인벤토리입니다. __CONTROL__pick-item__으로 묶음을 선택하고 인벤토리로 철 톱니바퀴를 이동하세요.
msg-mined-burner-miner-instead-of-open=이런, 화력 채광 드릴의 UI 화면을 연 게 아니라 드릴을 철거해버렸습니다. __CONTROL__open-gui__을 누르면 UI 화면을 열 수 있습니다.
msg-mined-chest-instead-of-open=이런, 해당 오브젝트의 UI 창을 연 게 아니라 오브젝트를 철거해 버렸습니다. __CONTROL__open-gui__을 누르면 UI 화면을 열 수 있습니다.
msg-mined-furnace-instead-of-open=이런, UI 화면을 여는 대신에 돌 용광로를 철거해버렸습니다. __CONTROL__open-gui__을 누르면 UI 화면을 열 수 있습니다.
msg-recipes-info-1=오른쪽에 있는 것이 여러분의 제작 메뉴입니다. 제작법을 __CONTROL_STYLE_BEGIN__마우스 왼쪽 버튼__CONTROL_STYLE_END__으로 클릭하면 클릭한 제작법을 사용하여 아이템을 만듭니다.
msg-recipes-info-2=제작법의 숫자는 현재 제작할 수 있는 횟수를 의미합니다.
msg-recipes-info-3=제작법 위에 마우스를 올리면 제작에 필요한 재료가 보여집니다.
msg-resources-in-container=이제 __1__에 자원이 수집됩니다.
think-burner-miner-working=움직인다, 작동하는군!
think-furnace-useful=식은 죽 먹기군!
think-go-around=이곳을 탐험해보자.
think-introduction=저 탈출 포드 덕분에 살았다. 다른 사람들은 딱히 운이 좋지 않았군...
think-learned-something=좋아, 오늘 무언가 배웠네.
think-nothing-more=이 주변에는 아무것도 없군. 우선 간단한 도구부터 스스로 만들어야겠어.
think-search-wreck=이 잔해 속에서 쓸만한 물건을 찾을 수 있을지 궁금하군.
think-see-iron-ore=저기에 있는 저건 철 광석 같은데.
think-smelt-iron=흠, 어떻게든 이 철 광석을 제련할 수 있다면...
think-storage-needed=채광 드릴에서 나온 자원을 수집할 무언가를 설치해야겠는데.
think-tired=일일이 광석을 캐려니 피곤하군. 자동화시키는 방법이 없을까.
