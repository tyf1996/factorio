info-remove-structure=[font=default-bold]施設の撤去[/font]には[font=default-semibold][color=128,206,240]__CONTROL__mine__[/color][/font]を長押しします。
info-repair-pack=[font=default-bold]リペアキット[/font]は、リペアキットを持った状態でダメージを受けた施設の上で[font=default-semibold][color=128,206,240]__CONTROL__build__[/color][/font]を長押しします。
info-research-screen=[font=default-bold]技術[/font]は研究スクリーンで選択できます。[font=default-semibold][color=128,206,240]__CONTROL__open-technology-gui__[/color][/font] キーで開きます。
info-rotate=[font=default-bold]施設の回転[/font]は、設置する前か後に[font=default-semibold][color=128,206,240]__CONTROL__rotate__[/color][/font] キーを使います。
info-science-packs=[font=default-bold]研究所は[/font]技術の研究に[font=default-bold]サイエンスパックが必要です[/font]。
info-spawners-consume-pollution=[font=default-bold]巣は汚染を吸収します[/font]。十分な量を吸収するとバイターを攻撃に向かわせます。
info-take-half=[font=default-bold]アイテムのスタックの半分を持つ[/font]には、[font=default-semibold][color=128,206,240]__ALT_CONTROL__2__cursor-split__[/color][/font]します。
info-test-fire=[font=default-bold]近くの敵を攻撃する[/font]には[font=default-semibold][color=128,206,240]__CONTROL__shoot-enemy__[/color][/font]を長押しします。マウスを使って特定の敵を狙うこともできます。
info-turret-ammo=[font=default-bold]ガンタレット[/font]はインサータを使って自動で装填できます。
info-turrets-loaded=[font=default-bold]ガンタレットの装填を維持[/font]し攻撃から生き延びましょう。
