goal-add-filter=Додайте твердопаливний бур на панель швидкого доступу в нижній частині екрана за допомогою__CONTROL__pick-item__.
goal-build-furnace=Виберіть кам'яну піч і розмістіть її на землі поруч з вами, натиснувши __CONTROL__build__. Обвідка стане зеленою, якщо розмістити піч можливо.
goal-close-character-screen=Закрийте вікно персонажа, натиснувши __CONTROL__confirm-gui__.
goal-close-screen=Закрийте вікно персонажа, натиснувши __CONTROL__confirm-gui__.
goal-collect-in-container=Дочекайтесь доти, доки у __2__ буде як мінімум __1__ предметів.
goal-collect-in-furnace=Дочекайтеся доки, доти у __2__ буде не менше __1__ переплавлених предметів.
goal-craft-burner-miner=Створіть твердопаливний бур.
goal-craft-chest=Зробіть дерев'яну скриню.
goal-craft-furnace=Створіть кам'яну піч (натисніть __CONTROL__open-character-gui__  і виконайте відповідний рецепт).
goal-empty-container=Заберіть усі предмети з __1__.
goal-empty-furnace=Заберіть всі переплавлені предмети з __1__.
goal-fast-empty-hand=Звільніть курсор від предметів натисканням __CONTROL__clear-cursor__.
goal-get-iron-plates-from-furnace=Заберіть переплавлені залізні пластини з кам'яної печі.
goal-insert-fuel-into-burner-miner=Покладіть паливо в твердопаливний бур.
goal-insert-fuel-into-furnace=Покладіть паливо до кам'яної печі.\nВи можете використати вугілля чи дерево, які можна добути неподалік.
goal-insert-iron-into-furnace=Покладіть залізну руду в клітину для сировини усередині кам'яної печі.
goal-intro=Це вікно завжди буде показувати вашу поточну ціль чи завдання.
goal-mine-burner-miner=Розібрати бур.
goal-mine-iron-ore=Підійдіть до родовищя залізної, руди і наведіть курсор на неї.
goal-mine-iron-ore-precise=Видобудьте трохи залізної руди затиснувши __CONTROL__mine__ : __1__/__2__.
goal-movement=Використовуйте __CONTROL__move-up__, __CONTROL__move-left__, __CONTROL__move-down__, __CONTROL__move-right__,щоб рухатися.
goal-open-character-screen-1=Відкрийте інвентар персонажа, натиснувши __CONTROL__open-character-gui__.
goal-open-character-screen-2=Відкрийте інвентар персонажу, натиснувши __CONTROL__open-character-gui__.
goal-open-furnace=Відкрийте меню печі натиснувши __CONTROL__open-gui__.
goal-pick-mined-item=Підберіть руду, добуту цією установкою (натисніть __CONTROL__pick-items__, підійшовши близько до неї).
goal-place-burner-miner=Встановіть твердопаливний бур над родовищем.
goal-put-chest-below-burner-miner=Розмістіть дерев'яну скриню на місці виходу ресурсів з кар'єрної установки.
goal-remove-blocking-entity=Щось блокує встановлення твердопаливного буру. Приберіть це за допомогою __CONTROL__mine__.
goal-search-wreck=Перевірте, чи є щось корисне у рятувальній капсулі. Наблизьтесь до неї та натисніть __CONTROL__open-gui__ для відкриття.
goal-take-iron-from-wreck=Перемістіть залізні шестерні з рятувальної капсули до вашого інвентаря.
goal-wait-for-smelting=Переплавьте залізні пластини у кам'яній печі.
msg-burner-miner-resources-placement=Бур викидає видобуті ресурси перед собою.
msg-crafting-queue-1=Це ваша черга створення. Натисніть на елемент в черзі, якщо ви хочете скасувати його виготовлення.
msg-entity-blocking-miner=Цей об'єкт блокує камеру згоряння паливного буру. Вам потрібно його дістати.
msg-entity-info=Коли ви наведете курсор на об'єкт, корисна інформація про нього з'явиться в правому верхньому кутку екрану.
msg-furnace-working=Тепер кам'яна піч переплавляє залізну руду в залізні пластини.
msg-goal-in-top-left=Ви завжди зможете знайти переглянути поточну ціль в цьому вікні.
msg-intro=Це вікно призупинить гру і дасть вам кілька порад. Ви можете продовжити гру натисканням будь-якої клавіші.
msg-inventory-introduction=Ваш інвентар зліва. Перекладіть туди залізні пластини, натиснувши __CONTROL__pick-item__.
msg-mined-burner-miner-instead-of-open=От халепа, ви розібрали цей об'єкт замість того, щоб відкрити його меню. Ви можете відкрити меню, натиснувши __CONTROL__open-gui__.
msg-mined-chest-instead-of-open=Ой, ви розібрали цей об'єкт замість того, щоб відкрити його меню. Ви можете відкрити меню, натиснувши __CONTROL__open-gui__.
msg-mined-furnace-instead-of-open=От халепа, ви добули кам'яну піч замість того, щоб відкрити її меню. Аби відкрити меню, натисніть __CONTROL__open-gui__.
msg-recipes-info-1=З правого боку - ваше меню створення. Натискання __CONTROL_STYLE_BEGIN__ лівої клавіші миші__CONTROL_STYLE_END__ на рецепті призведе до створення зображеного предмета.
msg-recipes-info-2=Число, вказане на рецепті, показує скільки разів ви можете виконати цей рецепт, із предметів, що присутні у вашому Інвентарі.
msg-recipes-info-3=Коли ви наведете курсор на рецепт, вам буде показано, які інгредієнти потрібні.
msg-resources-in-container=Ресурси тепер збираються у __1__.
think-burner-miner-working=Це працює, працює!
think-furnace-useful=Це було просто, як двічі два!
think-go-around=Мені потрібно побільше вивчити це дивне місце.
think-introduction=Рятувальна капсула зберегла моє життя. Але я боюсь, що іншим не так пощастило...
think-learned-something=Чудово, сьогодні я дізнався дещо нове.
think-nothing-more=Тут нема нічого, окрім цих пластин. Мені буде потрібно зробити деякі прості інструменти.
think-search-wreck=Я сподіваюся, що зможу використати щось, що знайду в рятувальній капсулі.
think-see-iron-ore=Схоже, це залізна руда.
think-smelt-iron=Гм, якби ж тільки я міг якось виплавити залізо...
think-storage-needed=Я міг би поставити тут щось, аби збирати ресурси з бура.
think-tired=Я доволі втомився від всього цього добування. Цікаво, чи можливо це якось автоматизувати?..
