info-copy-paste-settings=[font=default-bold] Копіюйте настройки складального автомата [/font] натисканням [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__copy-entity-settings__[/color][/font]. Вставте натисканням [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__paste-entity-settings__[/color][/font].
info-expand-defense=Додайте більше Дрібнокаліберних турелей, атаки стають сильнішими.
info-fast-transfer=Щоб [font=default-bold] взяти всі предмети [/font] з будівлі без відкриття інвентарю, натисніть на нього [font=default-semibold] [color=128,206,240]__ Alt_CONTROL__2__fast-entity-transfer__ [/color] [/font].
info-hand-mining=Щоб [font=default-bold] добувати ресурси[/font], наведіть на них курсор і утримуйте [font=default-semibold] [color=128,206,240]__CONTROL__mine__[/color][/font]  над покладами.
info-handcrafting=Тепер можна створювати проміжні предмети [img=item/iron-gear-wheel][img=item/copper-cable][img=item/electronic-circuit] з екрану персонажа.
info-hover-recipe=[font=default-bold] Рецепти можна подивитися [/font], навівши курсор на відповідну кнопку в Меню рецептів.
info-inserter=[font=default-bold] Будівлі можуть бути заповнені [/font] і спустошені за допомогою маніпуляторів.
info-inventory=[font=default-bold] Вікно персонажа [/font] може бути відкрито натисненням [font=default-semibold] [color=128,206,240]__CONTROL__open-character-gui__[/color] [/font].
info-map=[font=default-bold] Карту [/font] можна відкрити і закрити, натиснувши [font=default-semibold][color=128,206,240]__CONTROL__toggle-map__[/color][/font].
info-melee-attack=Щоб [font=default-bold] атакувати найближчих кусак [/font], утримуйте [font=default-semibold] [color=128,206,240]__CONTROL__shoot-enemy__[/color][/font].
info-miner-output=[font=default-bold] Бури скидають здобуту сировину [/font] безпосередньо на землю перед ними. Використовуйте скрині і конвеєри, щоб зібрати руду, в іншому випадку бур буде простоювати.
info-move-click=Щоб [font=default-bold] відкрити споруду, [/font], підійдіть ближче і натисніть на неї [font=default-semibold] [color=128,206,240] __ Alt_CONTROL__2__open-gui __ [/color] [/font].
info-move-wasd=[font=default-bold]Рухайтеся[/font] використовуючи клавіші [font=default-semibold][color=128,206,240]__CONTROL__move-up____CONTROL__move-left____CONTROL__move-down____CONTROL__move-right__[/color][/font].
info-no-respawning=Під час цього завдання вам не відродитися. Якщо ви помрете, то повернетесь до автозбереження на самому початку битви.
info-pickup-items=Щоб [font=default-bold] зібрати предмети з конвеєрів [/font], утримуйте [font=default-semibold][color=128,206,240]__CONTROL__pick-items__[/color][/font].
info-pipette=Навівши курсор на споруду, можна [font=default-bold] взяти таку ж саму з інвентарю [/font] натисканням [font=default-semibold][color=128,206,240] __CONTROL__smart-pipette__[/color][/font].
info-pole=[font=default-bold] Електрикою [/font] забезпечується невелика площа навколо кожної опори Леп.
info-production=[font=default-bold] Дослідження можна прискорити [/font] установкою більшої кількості Лабораторій та виробництвом більшої кількості Дослідних пакетів.
info-put-one=Щоб [font=default-bold] покласти один предмет [/font] в слот, натисніть [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__cursor-split__[/color][/font].
info-remove-structure=Щоб [font=default-bold] знести будівлі [/font], утримуйте [font=default-semibold] [color=128,206,240]__CONTROL__mine__[/color][/font].
info-repair-pack=Для лагодження, візьміть [font=default-bold] ремонтний пакет [/font] і утримуйте [font=default-semibold] [color=128,206,240]__CONTROL__build__[/color][/font] над пошкодженою спорудою.
info-research-screen=[font=default-bold] Дослідження [/font] можна вибрати на Екрані Технології. Відкрийте його за допомогою [font=default-semibold] [color=128,206,240]__CONTROL__open-technology-gui__[/color][/font] ключ.
info-rotate=Щоб [font=default-bold] обертати споруди [/font], як під час, так і після будівництва, натисніть [font=default-semibold].[color=128,206,240]__CONTROL__rotate__[/color][/font].
info-science-packs=[font=default-bold] Лабораторіям потрібні наукові пакети [/font] для дослідження технологій.
info-spawners-consume-pollution=[font=default-bold] Гнізда вбирають забруднення [/font]. Коли вони вберуть достатню кількість, група кусак відправиться в атаку.
info-take-half=Щоб [font=default-bold] взяти половину пачки [/font], натисніть [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__cursor-split__[/color][/font].
info-test-fire=[font=default-bold] Стріляти в найближчих ворогів [/font], утримуючи [font=default-semibold] [color=128,206,240]__CONTROL__shoot-enemy__[/color][/font]. Конкретні вороги можуть бути виділені за допомогою миші.
info-turret-ammo=[font=default-bold] дрібнокаліберної турелі [/font] можуть бути автоматично перезавантажувались за допомогою маніпуляторів.
