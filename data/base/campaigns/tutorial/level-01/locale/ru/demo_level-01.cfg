msg-mined-chest-instead-of-open=Ой, вместо открытия меню объекта, вы нечаянно разобрали его. Вы можете открыть меню нажатием __CONTROL__open-gui__.
msg-mined-furnace-instead-of-open=Ой, вместо открытия меню печи, вы нечаянно разобрали её. Вы можете открыть печь нажатием __CONTROL__open-gui__.
msg-recipes-info-1=Справа находятся рецепты. Кликнув __CONTROL_STYLE_BEGIN__левой кнопкой мыши__CONTROL_STYLE_END__ по рецепту, вы создадите соответствующий предмет.
msg-recipes-info-2=Число на рецепте означает, сколько раз этот предмет может быть изготовлен.
msg-recipes-info-3=При наведении курсора на рецепт, вы увидите необходимые ингредиенты.
msg-resources-in-container=Ресурсы теперь собираются в __1__.
think-burner-miner-working=Работает, работает!
think-furnace-useful=Это было просто!
think-go-around=Мне стоит исследовать это странное место.
think-introduction=Эта спасательная капсула спасла мне жизнь. Кажется, другим повезло меньше...
think-learned-something=Отлично, я сегодня кое-чему научился.
think-nothing-more=Здесь ничего больше нет. Придется самому сделать пару простых инструментов.
think-search-wreck=Интересно, смогу ли я использовать что-то из этих спасательных капсул.
think-see-iron-ore=Кажется, там есть железная руда.
think-smelt-iron=Хм, если бы только я мог как-то переплавить железо...
think-storage-needed=Я мог бы поставить сюда что-то для сбора добытых буром ресурсов.
think-tired=Я немного устал от копания вручную. Интересно, можно ли это как-то автоматизировать.
