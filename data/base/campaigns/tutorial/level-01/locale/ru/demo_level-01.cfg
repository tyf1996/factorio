goal-build-furnace=Выберите каменную печь и постройте ее рядом с собой, нажав __CONTROL__build__. Индикатор будет зелёным, если место доступно для строительства.
goal-close-character-screen=Закройте окно персонажа нажатием __CONTROL__confirm-gui__.
