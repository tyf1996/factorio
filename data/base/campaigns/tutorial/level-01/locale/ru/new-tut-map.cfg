info-production=[font=default-bold]Исследование можно ускорить[/font] установкой большего количества Лабораторий и производством большего количества Исследовательских пакетов.
info-put-one=Чтобы [font=default-bold]положить один предмет[/font] в слот, нажмите  [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__cursor-split__[/color][/font].
info-remove-structure=Чтобы [font=default-bold]снести постройки[/font], удерживайте [font=default-semibold][color=128,206,240]__CONTROL__mine__[/color][/font].
info-repair-pack=Для починки, возьмите [font=default-bold]ремкомплект[/font] и удерживайте  [font=default-semibold][color=128,206,240]__CONTROL__build__[/color][/font]  над повреждённой постройкой.
info-research-screen=[font=default-bold]Исследование[/font] можно выбрать на Экране Технологии. Откройте его с помощью [font=default-semibold][color=128,206,240]__CONTROL__open-technology-gui__[/color][/font] ключ.
info-rotate=Чтобы [font=default-bold]вращать постройки[/font], как во время, так и после строительства, нажмите  [font=default-semibold][color=128,206,240]__CONTROL__rotate__[/color][/font].
info-science-packs=[font=default-bold]Лабораториям нужны научные пакеты[/font] для исследования технологий.
info-spawners-consume-pollution=[font=default-bold]Гнёзда впитывают загрязнение[/font]. Когда они впитают достаточное количество, группа кусак отправится в атаку.
info-take-half=Чтобы [font=default-bold]взять половину пачки[/font], нажмите  [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__cursor-split__[/color][/font].
info-test-fire=[font=default-bold]Стрелять в ближайших врагов[/font], удерживая [font=default-semibold][color=128,206,240]__CONTROL__shoot-enemy__[/color][/font]. Конкретные враги могут быть выделены с помощью мыши.
