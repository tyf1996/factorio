info-pickup-items=Чтобы [font=default-bold]собрать предметы с конвейеров[/font], удерживайте [font=default-semibold][color=128,206,240]__CONTROL__pick-items__[/color][/font].
info-pipette=Наведя курсор на постройку, можно [font=default-bold]взять такую же из инвентаря[/font] нажатием  [font=default-semibold][color=128,206,240]__CONTROL__smart-pipette__[/color][/font].
