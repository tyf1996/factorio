info-move-wasd=[font=default-bold]Перемещайтеcь[/font] клавишами  [font=default-semibold][color=128,206,240]__CONTROL__move-up____CONTROL__move-left____CONTROL__move-down____CONTROL__move-right__[/color][/font].
