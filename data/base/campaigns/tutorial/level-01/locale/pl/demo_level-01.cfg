goal-add-filter=Dodaj wiertnicę górniczą do paska podręcznego na dole ekranu używając __CONTROL__pick-item__.
goal-build-furnace=Wybierz piec kamienny i zbuduj go w pobliżu na ziemi, naciskając __CONTROL__build__. Zielony kolor informuje, gdy budowa w danym miejscu jest możliwa.
