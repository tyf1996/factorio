goal-remove-blocking-entity=Coś blokuje wiertnicę górniczą. Usuń zaznaczoną strukturę za pomocą __CONTROL__mine__.
goal-search-wreck=Sprawdź, czy jest coś przydatnego we kapsule ratunkowej. Przenieś się bliżej niej i naciśnij __CONTROL__open-gui__ aby ją otworzyć.
goal-take-iron-from-wreck=Przenieś żelazne koła zębowe z kapsuły ratunkowej do twojego ekwipunku.
goal-wait-for-smelting=Wytop żelazne płytki w kamiennym piecu.
msg-burner-miner-resources-placement=Wiertnica górnicza upuszcza wydobyte surowce z przodu maszyny.
msg-crafting-queue-1=To jest kolejka wytwarzania. Kliknij na przedmiot w kolejce, jeśli chcesz go anulować.
msg-entity-blocking-miner=Ten obiekt blokuje wiertnicę. Musisz go usunąć.
msg-entity-info=Przy najechaniu kursorem na obiekt, przydatne szczegółowe informacje pojawiają się tutaj w podpowiedzi.
msg-furnace-working=Kamienny piec wytapia teraz żelazne płytki z rudy żelaza.
msg-goal-in-top-left=W tym oknie zawsze znajdziesz aktualny cel gry.
msg-intro=To okno od czasu do czasu wstrzymuje grę i daje kilka wskazówek. Możesz kontynuować rozgrywkę po naciśnięciu
msg-inventory-introduction=Twój ekwipunek jest po lewej stronie. Przenieś tam żelazne koła zębate, poprzez podniesienie całego ich stosu klawiszem __CONTROL__build__.
msg-mined-burner-miner-instead-of-open=Ups! Tak się demontuje wiertnicę górniczą zamiast otworzyć jej interfejs. Okno interfejsu otwiera się naciskając __CONTROL__open-gui__.
msg-mined-chest-instead-of-open=Ups! Tak się demontuje obiekt zamiast otworzyć jego interfejs. Okno interfejsu otwiera się naciskając __CONTROL__open-gui__.
msg-mined-furnace-instead-of-open=Ups! Tak się demontuje piec zamiast otworzyć jego interfejs. Okno interfejsu otwiera się naciskając __CONTROL__open-gui__.
msg-recipes-info-1=Po prawej stronie jest twoje menu rzemieślnicze. __CONTROL_STYLE_BEGIN__Lewe kliknięcie__CONTROL_STYLE_END__ na formule wytworzy przedstawiony przedmiot.
msg-recipes-info-2=Liczba przy formule oznacza ile przedmiotów możesz wytworzyć z posiadanych aktualnie składników w ekwipunku postaci.
msg-recipes-info-3=Gdy najedziesz na daną formułę, zobaczysz jakich składników wymaga ona do produkcji.
msg-resources-in-container=Zasoby są teraz gromadzone w __1__.
think-burner-miner-working=To działa, to działa!
think-furnace-useful=Bułka z masłem!
think-go-around=Czas spędzić trochę czasu na odkryciu tego dziwnego miejsca.
think-introduction=Ta kapsuła ratunkowa uratowała mi życie. Obawiam się jednak, że inni nie mieli tyle szczęścia co ja...
think-learned-something=Świetnie, nauczyłem się dzisiaj czegoś.
think-nothing-more=Nie ma tu już nic innego. Będę musiał własnoręcznie stworzyć kilka prostych narzędzi.
think-search-wreck=Zastanawiam się, czy mogę użyć czegoś z kapsuły ratunkowej.
think-see-iron-ore=To wygląda jak ruda żelaza.
think-smelt-iron=Hmm, gdybym tak mógł ją gdzieś przetopić...
think-storage-needed=Mogę tu wybudować coś do gromadzenia surowców z wiertnicy.
think-tired=Czuję się zmęczony tym kopaniem. Nie można by tego zautomatyzować?
