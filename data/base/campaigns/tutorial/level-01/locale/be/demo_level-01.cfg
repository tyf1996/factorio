goal-add-filter=Дадайце цвёрдапаліўны бур на панэль хуткага доступу ўнізе экрана з дапамогай __CONTROL__pick-item__.
goal-build-furnace=Абярыце каменную печ і пастаўце яе побач з сабой, націснуўшы __CONTROL__build__. Пабудова паказваецца зялёнай, калі яе магчыма размесціць.
goal-close-character-screen=Закрыйце акно персанажа, націснуўшы __CONTROL__confirm-gui__.
goal-close-screen=Закрыйце акно персанажа, націснуўшы __CONTROL__confirm-gui__.
goal-collect-in-container=Пачакайце, пакуль у __2__ будзе не менш __1__ прадметаў.
goal-collect-in-furnace=Пачакайце, пакуль у __2__ будзе не менш __1__ пераплаўленых прадметаў.
goal-craft-burner-miner=Зрабіце цвёрдапаліўны бур.
goal-craft-chest=Зрабіце дашчанку.
goal-craft-furnace=Зрабіце каменную печ (націсніце __CONTROL__open-character-gui__ і знайдзіце яе рэцэпт).
goal-empty-container=Забярыце ўсе прадметы з __1__.
goal-empty-furnace=Забярыце ўсе пераплаўленыя прадметы з __1__.
goal-fast-empty-hand=Высвабадзіце курсор, націснуўшы __CONTROL__clear-cursor__.
goal-get-iron-plates-from-furnace=Забярыце пераплаўленыя жалезныя пліткі з печы.
goal-insert-fuel-into-burner-miner=Запраўце бур палівам.
goal-insert-fuel-into-furnace=Пакладзіце паліва ў каменную печ.\nМожна пакласці як дрэва, так і вугаль, якія можна здабыць непадалёк.
goal-insert-iron-into-furnace=Пакладзіце жалезную руду ў слот для рэсурсаў каменнай печы.
goal-intro=У гэтым акне заўсёды будзе паказвацца вашы бягучыя мэта або задача.
goal-mine-burner-miner=Знясіце бур.
goal-mine-iron-ore=Падыдзіце да радовішча жалеза і навядзіце на яго курсор.
goal-mine-iron-ore-precise=Здабудзьце жалезную руду (утрымлівайце __CONTROL__mine__): __1__/__2__
goal-movement=Выкарыстоўвайце клавішы __CONTROL__move-up__, __CONTROL__move-left__, __CONTROL__move-down__, __CONTROL__move-right__, каб рухацца.
goal-open-character-screen-1=Адкрыйце інвентар персанажа з дапамогай кнопкі __CONTROL__open-character-gui__.
goal-open-character-screen-2=Адкрыйце акно персанажа (націсніце __CONTROL__open-character-gui__).
goal-open-furnace=Адкрыйце меню печы (націсніце __CONTROL__open-gui__).
goal-pick-mined-item=Увазьміце прадметы, здабытыя бурам (націсніце __CONTROL__pick-items__, стоячы побач з імі).
goal-place-burner-miner=Размясціце цвёрдапаліўны бур на радовішчы рэсурсаў.
goal-put-chest-below-burner-miner=Пастаўце дашчанку перад бурам, каб ён пакладаў у яе здабытыя рэсурсы.
goal-remove-blocking-entity=Нешта блакуе цвёрдапаліўны бур. Знясіце пазначаную пабудову з дапамогай __CONTROL__mine__.
goal-search-wreck=Праверце ратавальную капсулу на наяўнасць карыснасцей. Падыдзіце да яе і націсніце __CONTROL__open-gui__ каб адкрыць.
goal-take-iron-from-wreck=Перамясціце жалезныя пліткі ў свой інвентар.
goal-wait-for-smelting=Выплаўце жалезныя пліткі ў каменнай печы.
msg-burner-miner-resources-placement=Бур выкідае здабытыя рэсурсы перад сабой.
msg-crafting-queue-1=Гэта ваша чарга вырабу. Каб яго скасаваць, пстрыкніце на прадмет у чарзе.
msg-entity-blocking-miner=Гэты аб'ект блакуе цвёрдапаліўны бур. Вам патрэбна ад яго пазбавіцца.
msg-entity-info=Калі вы наводзіце курсор на аб'ект, карысная дэтальная інфармацыя аб ім адлюстроўваецца ў правым верхнім куце экрана.
msg-furnace-working=Цяпер каменная печ пераплаўляе жалезную руду ў жалезныя пліткі.
msg-goal-in-top-left=Вы заўсёды можаце знайсці вашу бягучую мэту ў гэтым акне.
msg-intro=Гэтае акно будзе час ад часу прыпыняць гульню і даваць вам падказкі. Каб працягнуць, націсніце
msg-inventory-introduction=Ваш інвентар злева. Пакладзіце жалезныя пліткі ў яго. Каб узяць пачак у курсор, пстрыкніце __CONTROL__pick-item__.
msg-mined-burner-miner-instead-of-open=Авой, вы зняслі бур заместа таго, каб адкрыць яго меню. Меню бура адкрываецца націскам __CONTROL__open-gui__.
msg-mined-chest-instead-of-open=Авой, вы зняслі гэты аб'ект заместа таго, каб адкрыць яго меню. Меню адкрываецца націскам __CONTROL__open-gui__.
msg-mined-furnace-instead-of-open=Авой, вы зняслі каменную печ заместа таго, каб адкрыць яе меню. Меню печы адкрываецца націскам __CONTROL__open-gui__.
msg-recipes-info-1=Справа знаходзяцца рэцэпты. Пстрыкнуўшы __CONTROL_STYLE_BEGIN__левай кнопкай мышы__CONTROL_STYLE_END__ па рэцэпту, вы стварыце адпаведны прадмет.
msg-recipes-info-2=Лічба ля рэцэпта паказвае, колькі гэтых прадметаў вы можаце зрабіць з тых матэрыялаў, што маеце ў інвентары.
msg-recipes-info-3=Калі навесці курсор на рэцэпт, вы ўбачыце, якія прадметы патрабуюцца для яго стварэння.
msg-resources-in-container=Цяпер __1__ збірае рэсурсы з гэтага бура.
think-burner-miner-working=Працуе, працуе!
think-furnace-useful=Гэта было лёгка!
think-go-around=Мне неабходна паболей дазнацца аб гэтым дзіўным месцы.
think-introduction=Яшчэ б ледзь-ледзь! Дзякуй ратавальнай капсуле. Але, баюся, іншым не так пашчасціла...
think-learned-something=Нядрэнна. Шмат новых ведаў для гэтага дня.
think-nothing-more=Больш тут нічога няма. Інструменты прыйдзецца рабіць самастойна.
think-search-wreck=Магчыма, я знайду што-небудзь у ратавальнай капсуле.
think-see-iron-ore=Здаецца, там жалезная руда.
think-smelt-iron=Хм, вось бы я мог неяк пераплавіць гэтае жалеза...
think-storage-needed=Сюды можна паставіць якую-небудзь скрыньку, каб збіраць рэсурсы з майго бура.
think-tired=Усе гэтыя шахцёрскія справы вельмі стамляюць. Магчыма, можна аўтаматызаваць працэс?
