info-burner-structures=[font=default-bold]Напрамую папаўняйце паліва[/font], беручы яго ў курсор і націскаючы [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__fast-entity-transfer__[/color][/font], навёўшыся на патрэбную пабудову.
info-copy-paste-settings=Вы можаце [font=default-bold]скапіяваць налады аўтамата зборкі[/font] з дапамогай [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__copy-entity-settings__[/color][/font]. Каб уставіць іх у іншы аўтамат, націсніце [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__paste-entity-settings__[/color][/font].
info-expand-defense=Кусакі будуць нападаць часцей і большымі зграямі. Размяшчайце дадатковыя турэлі.
info-fast-transfer=Вы можаце [font=default-bold]забраць усе прадметы[/font] з пабудовы, не адкрываючы яе інвентар, калі пстрыкнеце [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__fast-entity-transfer__[/color][/font] па ёй.
info-handcrafting=Цяпер вы можаце ствараць кампаненты [img=item/iron-gear-wheel][img=item/copper-cable][img=item/electronic-circuit] на экране персанажа.
info-hover-recipe=Вы можаце [font=default-bold]прагледзець рэцэпт[/font], калі навядзецеся на яго ў меню рэцэптаў.
info-inserter=Можна [font=default-bold]пакладаць і вынімаць прадметы[/font] з пабудоў з дапамогай перадатчыкаў.
info-inventory=Вы можаце [font=default-bold]адкрыць экран персанажа[/font] з дапамогай клавішы [font=default-semibold][color=128,206,240]__CONTROL__open-character-gui__[/color][/font].
info-map=Каб [font=default-bold]прагледзець карту[/font], націсніце [font=default-semibold][color=128,206,240]__CONTROL__toggle-map__[/color][/font].
info-melee-attack=Каб [font=default-bold]біць кусак[/font] побач з вамі, утрымлівайце [font=default-semibold][color=128,206,240]__CONTROL__shoot-enemy__[/color][/font].
info-miner-output=[font=default-bold]Буры размяшчаюць здабытую сыравіну[/font] непасрэдна перад сабой. Размясціце кантэйнер ці канвеер, каб збіраць здабытае, іначай бур не зможа працягваць працаваць.
info-move-click=Каб [font=default-bold]адкрыць акно пабудовы[/font], падыйдзіце да яе і пстрыкніце [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__open-gui__[/color][/font], навёўшыся на яе.
info-move-wasd=Каб [font=default-bold]рухацца[/font], карыстайцеся клавішамі [font=default-semibold][color=128,206,240]__CONTROL__move-up____CONTROL__move-left____CONTROL__move-down____CONTROL__move-right__[/color][/font].
info-no-respawning=Падчас выканання гэтай мэты вы не будзеце адраджацца. Калі вы памрэце, то будзе заладавана аўтаматычнае захаванне з пачатку бою.
info-pickup-items=Каб [font=default-bold]забраць прадметы з канвеера[/font], утрымлівайце [font=default-semibold][color=128,206,240]__CONTROL__pick-items__[/color][/font].
info-pipette=Калі вы наводзіцеся на пэўную пабудову, вы можаце [font=default-bold]ўзяць у курсор такую ж з вашага інвентара[/font] па націсканні [font=default-semibold][color=128,206,240]__CONTROL__smart-pipette__[/color][/font].
info-pole=Слупы ЛЭП [font=default-bold]забяспечваюць электрычнасцю[/font] пабудовы ў сваёй актыўнай зоне.
info-production=Вы можаце [font=default-bold]паскорыць даследаванне[/font], размясціўшы больш лабараторый і вырабляючы больш даследчыцкіх набораў.
info-put-one=Каб [font=default-bold]пакласці адзін прадмет[/font] у слот, націсніце [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__cursor-split__[/color][/font].
info-remove-structure=Каб [font=default-bold]знесці пабудову[/font], атрымлівайце [font=default-semibold][color=128,206,240]__CONTROL__mine__[/color][/font]. Пабудова вернецца ў ваш інвентар.
info-repair-pack=[font=default-bold]Рамонтныя наборы[/font] ўжываюцца, калі вы бераце іх у курсор і заціскаеце [font=default-semibold][color=128,206,240]__CONTROL__build__[/color][/font], навёўшыся на пашкоджаную пабудову.
info-research-screen=[font=default-bold]Даследаванні[/font] абіраюцца на экране тэхналогій; каб адкрыць яго, націсніце [font=default-semibold][color=128,206,240]__CONTROL__open-technology-gui__[/color][/font].
info-rotate=Вы можаце [font=default-bold]паварочваць пабудовы[/font] з дапамогай [font=default-semibold][color=128,206,240]__CONTROL__rotate__[/color][/font], да ці пасля размяшчэння.
info-science-packs=[font=default-bold]Лабараторыі патрабуюць даследчыцкія наборы[/font] для правядзення даследаванняў.
info-spawners-consume-pollution=[font=default-bold]Вульі паглынаюць забруджванне.[/font] Калі яны паглынуць пэўную колькасць, то кусакі пойдуць у напад.
info-take-half=Каб [font=default-bold]забраць палову пачка[/font] прадметаў, націсніце [font=default-semibold][color=128,206,240]__ALT_CONTROL__2__cursor-split__[/color][/font].
info-test-fire=Каб [font=default-bold]страляць па варагах[/font], утрымлівайце [font=default-semibold][color=128,206,240]__CONTROL__shoot-enemy__[/color][/font]. Персанаж будзе страляць па найбліжэйшым да яго праціўніку. Вы таксама можаце прыцэліць у канкрэтнага ворага з дапамогай мышы.
info-turret-ammo=[font=default-bold]Кулямётныя турэлі[/font] можна перазарадзіць з дапамогай перадатчыкаў.
info-turrets-loaded=[font=default-bold]Заўсёды зараджайце свае кулямётныя турэлі[/font], каб адбіваць напады «тутэйшых».
