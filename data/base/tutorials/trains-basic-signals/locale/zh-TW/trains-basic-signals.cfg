color-meaning=意義
finish=結束
finish-info=現在已發給您一些可自由測試鐵路號誌的實驗物品。\n\n按結束按鈕可離開教學。
go-around-goal=請建造號誌，讓紅色火車能順利抵達車站。
go-around-info=紅色火車可行駛，但火車無法偵測到青色火車其實只擋住部份鐵軌。
green=綠燈
green-means=前方閉塞區間暢通，火車可以順利通行。
hover-signal=將滑鼠移到號誌上可查看方向。
oncoming-goal=請建造號誌，讓兩列火車都能順利會車並抵達各自對應的車站。
oncoming-info=請記得號誌偵測的方向是依照放在哪一側鐵軌而定。
place-signal-goal=請在鐵軌旁建造號誌。
place-wagon-goal=將貨運車廂放在不同的地方，看看燈號如何變化。
proceed-goal=請建造號誌，讓紅色火車行進。
red=紅燈
red-means=前方閉塞區間有車，火車可能無法通行。
reset-all=全部重設
reset-trains=重設火車
second-signal-goal=請建造第二個號誌。第二個號誌將會切分出第三個閉塞區間。
see-block-split=現在可以看到鐵道被分為兩個閉塞區間。
siding-signals-goal=請建造號誌，分離正線和側線，好讓紅色火車行進。
siding-signals-info=在這個情況下，紅色火車不會進入下一個閉塞區間，因為該閉塞區間內已有火車。
signal-color=燈號
signal-direction=號誌面對的方向是依據擺放在鐵軌哪一側而定。
signal-direction-goal=請嘗試將號誌移到鐵軌另一側。
signals-read-ahead=每一個號誌都會偵測前方閉塞區間，並根據閉塞區間內是否有車來改變燈號。
signals-split-rail=在鐵軌旁建造號誌可將鐵路切分為不同的閉塞區間。
start-trains=開車
trains-dont-see-trains=火車「看不到」其他火車，火車只能透過號誌來判斷前方是否可通行。
yellow=黃燈
yellow-means=前方閉塞區間即將有來車駛入，火車可能無法通行。
