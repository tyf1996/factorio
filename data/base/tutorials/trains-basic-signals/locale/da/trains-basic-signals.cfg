color-meaning=Betydning
finish=Afslut
finish-info=Du har fået nogle genstande til at eksperimentere med togsignaler.\n\nTryk på Afslut knappen for at slutte vejledningen.
go-around-goal=Byg signaler for at lade det røde tog komme til stationen.
go-around-info=Det røde tog kunne køre udenom, men det kan ikke se at det turkise tog kun blokerer halvdelen af sporet.
green=Grøn
green-means=Blokken lige fremme er fri. Tog må passere.
hover-signal=Du kan holde musemarkøren over et signal for at se dets retning.
oncoming-goal=Byg signaler for at lade begge tog passere hinanden og komme til deres stationer.
oncoming-info=Husk at den retning et signal kigger fremad, er bestemt af hvilken side af sporet det sidder på.
place-signal-goal=Byg et signal et sted på togskinnerne.
place-wagon-goal=Placer en godsvogn et par gange for at se hvordan det påvirker signalerne.
proceed-goal=Byg signaler for at lade det røde tog fortsætte.
red=Rød
red-means=Blokken lige fremme er optaget. Tog må ikke passere.
reset-all=Nulstil alt
reset-trains=Nulstil togene
second-signal-goal=Byg et signal mere for at oprette en tredje blok.
see-block-split=Du kan se at togskinnerne er blevet delt i to blokke.
siding-signals-goal=Byg signaler for at isolere sidesporet fra hovedsporet, så det røde tog kan fortsætte.
siding-signals-info=I denne situation vil det røde tog ikke køre ind i den næste blok, fordi den er optaget.
signal-color=Signalfarve
