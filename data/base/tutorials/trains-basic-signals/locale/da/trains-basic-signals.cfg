start-trains=Kør togene
trains-dont-see-trains=Tog kan ikke "se" andre tog. I stedet benytter de sig af jernbanesignaler, for at se om en sporsektion er fri eller blokeret.
yellow=Gul
yellow-means=Blokken lige fremme vil snart blive optaget. Tog må ikke passere.
