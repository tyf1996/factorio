ctrl-click-to-furnaces=Wykorzystaj nowe szybkie przenoszenie obiektu aby wyjąć węgiel i rudę żelaza ze skrzyni i włożyć je do wszystkich pieców.\nUwaga: Możesz przeciągać po wszystkich piecach, gdy przycisk myszy jest przytrzymany, aby szybko przenosić surowce. Nie trzeba klikać indywidualnie na każdy piec.
