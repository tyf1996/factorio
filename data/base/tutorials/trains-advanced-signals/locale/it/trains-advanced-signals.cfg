chain-blue-go=Un segnale concatenato blu significa che solo alcuni percorsi sono aperti. In questa situazione, uno dei segnali è rosso, motivo per cui il segnale concatenato è blu.\n\nIl treno potrà passare solo se il percorso verso la sua destinazione è aperto.
chain-blue-stop=In questa situazione, il treno aspetterà al segnale blu perché il sentiero verso la sua destinazione non è disponibile.
chain-green=Il segnale concatenato è il secondo tipo di segnale ferroviario. Leggono i segnali successivi nel percorso e cambiano il loro stato di conseguenza.\n\nUn segnale concatenato verde significa che tutti i segnali seguenti al tratto sono verdi e dunque accessibili.
chain-red=Un segnale a catena rossa significa che tutti i segnali che vengono dopo sono rossi. Un treno aspetterà ad un segnale a catena rossa.
chain-signal-1=Posizionando i segnali a catena prima dell'incrocio impediranno il passaggio ai treni a meno che la loro uscita sia libera.
chain-signal-2=Il treno ciano sulla sinistra attenderà il segnale finché il percorso non sarà libero e non bloccherà il treno rosso.
deadlock-1=In questa situazione il secondo treno color ciano blocca l'intersezione, quindi il treno rosso non può continuare verso la destinazione.
deadlock-2=Il treno rosso potrà continuare solo dopo che il treno ciano si sarà spostato.
finish=Termina
finish-info=Ti sono stati forniti alcuni oggetti per sperimentare i segnali ferroviari.\n\nPremi il tasto Termina per terminare il tutorial.
fix-intersection=Sostituisci o costruisci i segnali per consentire ai treni rossi di raggiungere le loro destinazioni.
fix-intersection-2=Utilizza la tua conoscenza di entrambi i tipi di segnale per consentire a tutti i treni di raggiungere le loro destinazioni.
reset-all=Resetta tutto
reset-trains=Reimposta i treni
start-trains=Avvia i treni
