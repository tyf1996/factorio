chain-blue-go=Et blåt kædesignal betyder at kun nogle af de efterfølgende ruter er frie, så et tog vil enten stoppe her eller fortsætte, alt efter ruten. I denne situation er et af de efterfølgende signaler røde, så derfor er kædesignalet blåt.\n\nToget kan passere dette blå signal, fordi ruten til dets destination er åben.
chain-blue-stop=I denne situation vil toget vente ved det blå signal, fordi ruten til dets destination ikke er fri.
chain-green=Kædesignalet er en anden type af jernbanesignal. De aflæser de næste signaler i togets rute, og ændrer deres tilstand i forhold til dem.\n\nEt grønt kædesignal betyder at alle efterfølgende signaler også er grønne.
chain-red=Et rødt kædesignal betyder at alle efterfølgende signaler er røde. Et tog vil vente ved det røde kædesignal.
chain-signal-1=Ved at bygge kædesignaler før et kryds, vil det forhindre tog i at køre ud i krydset, medmindre at deres rute videre også er fri.
chain-signal-2=Det turkise tog til venstre vil vente ved kædesignalet indtil dets rute er åben, og vil ikke blokere det røde tog.
deadlock-1=I denne situation blokerer det andet turkise tog krydset, så det røde tog ikke kan fortsætte til togstationen.
deadlock-2=Det røde tog kan kun fortsætte, når det turkise tog bevæger sig videre.
finish=Afslut
finish-info=Du har fået nogle genstande til at eksperimentere med togsignaler.\n\nTryk på Afslut knappen for at slutte vejledningen.
fix-intersection=Erstat eller byg signaler for at lade de røde tog komme til deres togstationer.
fix-intersection-2=Brug din viden om begge signaltyper for at lade alle tog komme til deres stationer.
reset-all=Nulstil alt
reset-trains=Nulstil togene
start-trains=Kør togene
