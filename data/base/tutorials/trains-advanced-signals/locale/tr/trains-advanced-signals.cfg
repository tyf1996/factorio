chain-blue-go=Mavi sinyal zinciri sadece bazı çıkış yollarının açık olduğu anlamına gelir, yani bir tren burada durabilir ya da devam edebilir. Bu durumda, çıkış sinyallerinden biri kırmızı olduğu için sinyal zinciri mavidir.\n\nTren mavi sinyali geçebilir çünkü gideceği istikamet açıktır.
chain-blue-stop=Bu durumda, tren mavi sinyalde bekleyecektir çünkü gideceği istikamet açık değil.
chain-green=Sinyal zinciri, ikinci demir yolu sinyal türüdür. Yol boyunca sinyalleri okur ve ona göre durum değişikliği yaparlar. \n\n Yeşil sinyal zinciri ondan sonraki bütün sinyallerin yeşil olduğu anlamına gelir.
chain-red=Kırmızı sinyal zinciri ondan sonraki tüm sinyallerin de kırmızı olduğu anlamına gelir. Tren kırmızı sinyal zincirinde bekleyecektir.
chain-signal-1=Kavşaktan önce sinyal zinciri inşa etmek, çıkışları açık olmadığı sürece trenlerin girişini engelleyecektir.
chain-signal-2=Soldaki açık mavi tren yolu açılana kadar sinyal zincirinde bekleyecek ve kırmızı treni engellemeyecek.
deadlock-1=Bu durumda ikinci açık mavi tren tren kavşağını engelliyor, böylelikle kırmızı tren istasyona devam edemiyor.
deadlock-2=Kırmızı tren, yalnızca açık mavi tren hareket ettikten sonra devam edebilir.
finish=Bitir
finish-info=Tren sinyallerini deneyimlemeniz için bazı öğeler verildi.\n\nÖğreticiyi bitirmek için Bitir butonuna basın.
fix-intersection=Kırmızı trenlerin istasyonlarına ulaşması için sinyaller oluşturun ya da başkasıyla değiştirin.
fix-intersection-2=Bütün trenlerin istasyonlarına ulaşmaları için her iki sinyal türü bilginizi kullanın
reset-all=Tümünü sıfırla
reset-trains=Trenleri sıfırla
start-trains=Trenleri yürüt
