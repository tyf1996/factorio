chain-blue-go=連動式列車用信号が青を示しているときは、進行先のうち一部のみが通行可能であることを意味します。そのため青色の信号は、列車を停止させることもあればそのまま進行させることもあります。この例では、進行先のうち片方の信号が赤を示しているため、連動式列車用信号は青を示します。\n\n列車は、目的地へのルートが通行可能な場合に限って青色の連動式列車用信号を通過できます。
chain-blue-stop=この例では通行しようとする経路が塞がっているため、列車は青色の信号で停止します。
chain-green=連動式列車用信号は別のタイプの鉄道信号です。進行先にある信号の状態を読み取り、それに応じて自身の表示を変更します。\n\n連動式列車用信号が緑を示しているときは、連動式列車用信号の次の区画に列車が存在せず、かつ区画の出口にある信号が全て緑を示していることを意味します。
chain-red=連動式列車用信号が赤を示しているときは、連動式列車用信号の次の区画に列車がいるか、または区画の出口にある信号がすべて赤であることを示しています。赤色の連動式列車用信号にさしかかると、列車は停止します。
chain-signal-1=分岐や交差点の手前に連動式列車用信号を配置することで、その区画の次の区画に列車がいるときにも通行禁止にすることができます。
chain-signal-2=2番目の水色の列車は、進行先が通行可能になるまで連動式列車用信号で待機します。赤い列車を妨害しません。
deadlock-1=この状況では2番目の水色の列車が交差点を塞いでいるため、赤い列車が駅へ移動できません。
deadlock-2=赤い列車は水色の列車が進んだ後に移動できます。
finish=終了
finish-info=信号について色々試すための資材を渡します。\n\n終了ボタンを押すとチュートリアルを終了します。
fix-intersection=赤い列車が駅にたどり着けるように信号の配置を見直してください。
fix-intersection-2=2種類の信号を適切に配置して、すべての列車が駅に到達できるようにしてください。
reset-all=全て初期状態に戻す
reset-trains=列車を初期状態に戻す
start-trains=列車を走らせる
