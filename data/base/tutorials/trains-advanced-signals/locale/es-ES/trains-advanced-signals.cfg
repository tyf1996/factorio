chain-blue-go=Un semáforo azul en serie implica que algunos de los caminos de salida están abiertos, por lo que el tren podrá parar en aquí o continuar. En este caso en particular, uno de los semáforos de salida está en rojo, que es el motivo por el que el semáforo en serie está en azul.\n\nEl tren podrá continuar si este semáforo está activo, ya que el camino a su destino está abierto.
chain-blue-stop=En esta situación, el tren esperará en la señal azul, ya que el camino a su destino no está despejado.
chain-green=El semáforo en serie es el segundo tipo de semáforo. Son capaces de detectar el estado de las siguientes señales a lo largo del camino, y cambiar su estado en consecuencia.\n\nUn semáforo en serie en verde implica que todos los semáforos que le siguen están en verde.
chain-red=Un semáforo en serie en rojo implica que todos los semáforos que le siguen están en rojo. Los trenes se detendrán al encontrar un semáforo en serie en rojo.
chain-signal-1=Creando combinaciones de semáforos antes de una intersección, evitarás que los trenes pasen por ella a menos que su salida esté despejada.
chain-signal-2=El tren turquesa a la izquierda esperará la señal de cadena hasta que su paso esté abierto y no bloqueará al tren rojo.
deadlock-1=En esta situación, el segundo tren turquesa bloquea la intersección de tal manera que el tren rojo no puede continuar hacia la estación.
deadlock-2=El tren rojo solo puede continuar una vez que el tren cían siga adelante.
finish=Terminar
finish-info=Has recibido algunos objetos para experimentar con los semáforos para trenes.\n\nPulsa el botón "Finalizar" para concluir este tutorial.
fix-intersection=Sustituye o construye semáforos para que los trenes rojos lleguen a sus estaciones.
fix-intersection-2=Usa lo que has aprendido sobre los dos tipos de semáforos para que todos los trenes lleguen a sus estaciones.
reset-all=Reiniciar todo
reset-trains=Reiniciar el tren
start-trains=Pon en marcha el tren
