chain-blue-go=Un semnal în lanţ albastru presupune că doar o parte din ieșiri sunt deschise, astfel un tren poate ori să oprească aici ori să continue. În această situaţie, unul dintre semnale de la ieșire este rosu, de aceea semnalul în lanţ este albastru.\n\nTrenul poate trece de acest semnal albastru pentru că traseul său până la destinaţie este deschis.
chain-blue-stop=În această situație, trenul va aștepta la semnalul albastru deoarece traseul său către destinație nu este liber.
chain-green=Semnalul în lanţ este al doilea tip de semnal feroviar. Acestea citesc următoarele semnalele de pe traseu şi le schimbă poziția în funcție de situație.\n\n Un semnal în lanţ verde presupune că toate secțiunile următoare sunt deschise şi au un semnal verde sau un semnal verde în lanţ.
chain-red=Un semnal în lanț roșu înseamnă că toate semnalele după acesta sunt roșii. Un tren va aștepta la un semnal roșu în lanț.
chain-signal-1=Amplasarea semnalelor feroviare în lanț înaintea intersecței va preveni intrarea trenurilor în intersecție dacă ieșirea acestora nu este liberă.
chain-signal-2=Trenul turcoaz din partea stangă va aștepta la semnalul în lanț pană ce calea sa va fi liberă și nu va bloca trenul roșu.
deadlock-1=În această situație, al doilea tren turcoaz blochează intersecția așa că trenul roșu nu poate continua către stație.
deadlock-2=Trenul roșu nu poate continua decât dacă trenul turcoaz se mută din loc.
finish=Finalizare
finish-info=Ți s-au dat câteva obiecte pentru a experimenta cu semnalele feroviare.\n\nApasă butonul Finalizare pentru a termina tutorialul.
fix-intersection=Înlocuiește sau construiește semnale pentru a permite trenurilor roșii să ajungă la stațiile lor.
fix-intersection-2=Folosește-ți cunoștințele despre ambele tipuri de semnale pentru a permite tuturor trenurilor să ajungă la stațiile lor.
reset-all=Resetează totul
reset-trains=Resetează trenurile
start-trains=Pornește trenurile
