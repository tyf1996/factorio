chain-blue-go=Een blauw ketensein geeft aan dat slechts een deel van de paden na de kruising vrij zijn, dus een trein kan hier stoppen of doorgaan. In dit geval is één van de uitgangsseinen rood, daarom is het ketensein blauw.\n\nDe trein kan dit blauwe sein passeren, omdat het pad naar zijn bestemming vrij is.
chain-blue-stop=In deze situatie zal de trein wachten bij het blauwe sein omdat de weg naar zijn bestemming niet vrij is.
chain-green=Het ketensein is het tweede soort spoorsignaal. Ze lezen de volgende signalen op de weg en veranderen hun staat dienovereenkomstig.\n\nEen groen ketensein betekent dat alle signalen erna groen zijn.
chain-red=Een rood ketensein betekent dat alle seinen daarna rood zijn. Een trein zal wachten bij een rood ketensein.
chain-signal-1=Bouw ketenseinen voor de kruising om te voorkomen dat treinen de kruising op rijden, zonder een vrij pad de kruising af.
chain-signal-2=De cyaan trein aan de linkerkant wacht op het ketensein totdat de route vrij is en zal de rode trein niet blokkeren.
deadlock-1=In dit scenario blokkeert de tweede cyaan trein de kruising, zodat de rode trein niet naar het station kan.
deadlock-2=De rode trein kan alleen verder als de cyaan trein verder beweegt.
finish=Voltooien
finish-info=Je hebt wat items gekregen om te experimenteren met seinen.\n\nDruk op de knop Voltooien om de tutorial te beëindigen.
fix-intersection=Vervang of bouw seinen om de rode treinen bij hun stations te krijgen.
fix-intersection-2=Gebruik jouw kennis van beide seintypen om alle treinen bij hun stations te laten komen.
reset-all=Reset Alles
reset-trains=Reset treinen
start-trains=Start de treinen
