chain-blue-go=Sininen valo tarkoittaa, että vain jotkut reiteistä ovat vapaita, joten juna saa mahdollisesti jatkaa. Tässä tilanteessa yksi valoista on punainen, minkä takia ketjuopastin on sininen.\n\nJuna voi mennä ohi sinisestä valosta, koska reitti sen päämäärään on vapaa.
chain-blue-stop=Tässä tilanteessa juna odottaa sinisen valon kohdalla, koska reitti sen päämäärään ei ole vapaa.
chain-green=Ketjuopastin on toinen opastintyyppi. Se lukee seuraavan opastimen reitillä ja vaihtaa tilaansa niiden mukaan.\n\nVihreä valo tarkoittaa, että kaikki seuraavat rataosuudet ovat vapaita, ja kaikki opastimet ovat vihreitä.
chain-red=Punainen ketjuopastimen valo tarkoittaa, että kaikki sitä seuraavat valot ovat punaisia. Juna odottaa punaisen valon kohdalla.
chain-signal-1=Rakentamalla ketjuopastimet ennen risteystä voit varmistaa, että junat siirtyvät sinne vain, jos voivat myös poistua sieltä.
chain-signal-2=Syaani juna vasemmalla odottaa ketjuopastimella, kunnes sen reitti on vapaa, eikä siten estä punaista junaa.
deadlock-1=Tässä tilanteessa toinen syaani juna tukkii risteyksen, joten punainen juna ei pääse asemalle.
deadlock-2=Punainen juna voi jatkaa vasta, kun sininen jatkaa matkaansa.
finish=Lopeta
finish-info=Sinulle on annettu tavaroita, joilla voit kokeilla junasignaaleja.\n\nPaina lopeta-näppäintä lopettaaksesi minioppaan.
fix-intersection=Korvaa tai rakenna opastimia niin, että punaiset junat pääsevät asemilleen.
fix-intersection-2=Käytä opastintyypeistä oppimiasi tietoja niin, että kaikki junat pääsevät asemilleen.
reset-all=Nollaa kaikki
reset-trains=Nollaa junat
start-trains=Käynnistä junat
