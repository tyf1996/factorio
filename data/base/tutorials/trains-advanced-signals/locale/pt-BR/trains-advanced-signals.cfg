chain-blue-go=Um sinal de cadeia azul significa que apenas algumas saídas estão abertas, logo um trem pode parar ou continuar seu trajeto. Nessa situação em particular, um dos sinais de saída está vermelho, e é por isso que o sinal de cadeia está azul.\n\nO trem pode passar este sinal azul porque o caminho até o destino está aberto.
chain-blue-stop=Neste caso, o trem aguardará no sinal azul porque o caminho até o seu destino não está livre.
chain-green=O sinal de cadeia é o segundo tipo de sinal ferroviário, eles leem os sinais seguintes no trajeto e mudam seu estado de acordo com isto.\n\nUm sinal de cadeia verde significa que todos os sinais depois dele serão verdes.
chain-red=Um sinal de cadeia vermelho significa que todos os sinais após ele serão vermelhos. Um trem esperará em um sinal de cadeia vermelho.
chain-signal-1=Construir sinais de cadeia antes da intersecção prevenirá que os trens entrem, a não ser que a saída também esteja desobstruída.
chain-signal-2=O comboio ciano do lado esquerdo vai esperar no sinal ferroviário avançado até que o seu caminho esteja livre e não bloqueará o comboio vermelho.
deadlock-1=Nesta situação, o segundo trem ciano bloqueia a intersecção, então o trem vermelho não consegue continuar seu trajeto rumo à parada.
deadlock-2=O trem vermelho só pode continuar uma vez que o trem ciano está fora do caminho.
finish=Concluir
finish-info=Você recebeu alguns itens para experimentar com sinais de trens.\n\nPressione o botão Concluir para finalizar o tutorial.
fix-intersection=Construa ou substitua sinais para permitir que os trens vermelhos cheguem às suas paradas.
fix-intersection-2=Use seus conhecimentos sobre os dois tipos de sinal para permitir que todos os trens cheguem às suas paradas.
reset-all=Restaure tudo
reset-trains=Redefinir os trens
start-trains=Ligue os trens
