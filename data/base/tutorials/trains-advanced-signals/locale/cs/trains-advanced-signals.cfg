chain-blue-go=Modrý řetězový signál znamená, že pouze některé z úseků jsou volné, to znamená, že vlak zde může zastavit, nebo pokračovat. V této situaci je jeden ze signálů červený, proto je řetězový signál modrý.\n\nVlak může tento modrý signál projet, protože cesta k cíli je volná.
chain-blue-stop=V této situaci bude vlak čekat na modrý signál, protože nemá jasnou cestu k cíli.
chain-green=Řetězové návěstidlo je druhým typem železničních návěstidel. Umí reagovat na následující návěstidla a měnit svůj stav podle nich.\n\nZelená barva znamená, že všechny následující úseky jsou volné.
chain-red=Červený řetězový signál znamená, že všechny signály po něm, jsou červené. Vlak bude u červeného řetězového signálu čekat.
chain-signal-1=Umístění řetězového návěstidla před křížením kolejí zajistí, že vlak nevjede do křížení, dokud nemá volný výjezd.
chain-signal-2=Azurový vlak vlevo bude na řetězovém návěstidle čekat, dokud se jeho cesta neuvolní a červený vlak tak nebude blokován.
deadlock-1=V této situaci azurový vlak blokuje křížení, takže červený vlak nemůže pokračovat do zastávky.
deadlock-2=Červený vlak může pokračovat v jízdě, pokud se azurový vlak pohybuje.
finish=Dokončit
finish-info=Dostal jsi nějaké předměty k experimentování s vlakovými signály. \n\nStiskni tlačítko Dokončit pro ukončení tutoriálu.
fix-intersection=Postav návěstidla tak, aby se mohly červené vlaky dostat do stanic.
fix-intersection-2=Využij své znalosti o obou typech návěstidel, aby se všechny vlaky mohly dostat na svých zastávek.
reset-all=Resetovat vše
reset-trains=Obnovit původní pozici vlaků
start-trains=Rozjet vlaky
