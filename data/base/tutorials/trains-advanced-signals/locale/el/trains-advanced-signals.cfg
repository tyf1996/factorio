chain-blue-go=Ένας μπλε αλυσιδωτός σηματοδότης σημαίνει ότι μόνο ορισμένες από τις διαδρομές είναι ανοιχτές, έτσι ένα τρένο μπορεί είτε να σταματήσει εδώ είτε να συνεχίσει. Στην περίπτωση αυτή, ένας από τους σηματοδότες εξόδου είναι κόκκινος, γι 'αυτό και ο αλυσιδωτός σηματοδότης είναι μπλε.\n\nΤο τρένο μπορεί να περάσει αυτόν τον μπλε σηματοδότη επειδή η διαδρομή προς τον προορισμό του είναι ανοιχτή.
chain-blue-stop=Σε αυτήν την περίπτωση, το τρένο θα περιμένει στον μπλε σηματοδότη επειδή η διαδρομή προς τον προορισμό του δεν είναι σαφής.
chain-green=Ο αλυσιδωτός σηματοδότης είναι ο δεύτερος τύπος σήμανσης των τρένων. Διαβάζουν τους επόμενους σηματοδότες της διαδρομής και αλλάζουν την κατάσταση τους ανάλογα.\n\nΈνας πράσινος αλυσιδωτός σηματοδότης σημαίνει ότι όλοι οι επόμενοι σηματοδότες είναι πράσινοι.
chain-red=Ένας κόκκινος αλυσιδωτός σηματοδότης σημαίνει ότι όλοι οι επόμενοι σηματοδότες είναι κόκκινοι. Ένα τρένο θα περιμένει σε έναν κόκκινο αλυσιδωτό σηματοδότη.
chain-signal-1=Τοποθετώντας αλυσιδωτούς σηματοδότες πριν από μία διασταύρωση θα αποτρέψει τα τραίνα να μπουν έκτος αν η άλλη άκρη είναι ελεύθερη.
chain-signal-2=Το κυανό τρένο στην αριστερή πλευρά θα περιμένει στον αλυσιδωτό σηματοδότη μέχρι να ανοίξει η διαδρομή του και δεν θα μπλοκάρει το κόκκινο τρένο.
deadlock-1=Σε αυτή την περίπτωση το δεύτερο κυανό τρένο μπλοκάρει τη διασταύρωση, οπότε το κόκκινο τρένο δεν μπορεί να συνεχίσει προς το σταθμό.
deadlock-2=Το κόκκινο τρένο μπορεί να συνεχίσει μόνο όταν το κυανό τρένο κινηθεί κατά μήκος.
finish=Τέλος
finish-info=Σου δόθηκαν ορισμένα στοιχεία για να πειραματιστείς με σηματοδότες τρένου.\n\nΠάτησε το κουμπί Τέλος για να τερματίσεις το σεμινάριο.
fix-intersection=Μετακίνησε ή τοποθέτησε σηματοδότες για να επιτραπεί στα κόκκινα τρένα να φτάσουν στους σταθμούς τους.
fix-intersection-2=Χρησιμοποίησε τις γνώσεις σου και για τους δύο τύπους σηματοδοτών έτσι ώστε να επιτρέψεις σε όλα τα τρένα να φτάσουν στους σταθμούς τους.
