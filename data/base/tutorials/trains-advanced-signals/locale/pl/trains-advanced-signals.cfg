chain-blue-go=Niebieski sygnał na semaforze poprzedzającym oznacza, że tylko niektóre trasy wyjściowe są wolne, więc pociąg może się przed nim zatrzymać lub jechać dalej. W tej sytuacji jeden z sygnałów kolejnych semaforów poprzedzających jest czerwony, co powoduje wyświetlenie sygnału niebieskiego.\n\nPociąg może minąć niebieski sygnał, jeśli trasa do jego celu jest wolna.
chain-blue-stop=W tej sytuacji pociąg będzie czekał na niebieski sygnał semafora, ponieważ trasa do jej miejsca docelowego nie jest wolna.
chain-green=Semafor poprzedzający jest drugim rodzajem semafora kolejowego. Odczytuje on następne sygnały wzdłuż trasy i zmienia stan według nich.\n\nZielony sygnał semafora poprzedzającego oznacza, że wszystkie następne bloki są wolne i mają zielone sygnały.
chain-red=Czerwony semafor poprzedzający oznacza, że wszystkie sygnały znajdujące się po nim są czerwone. Pociąg będzie czekał przy czerwonym semaforze.
chain-signal-1=Zbudowanie semafora poprzedzającego przed skrzyżowaniem zapobiegnie wjazdowi pociągów, chyba że wyjazd z bloku torów jest wolny.
chain-signal-2=Błękitny pociąg z lewej będzie czekać przed semaforem poprzedzającym, dopóki jego trasa nie będzie wolna, więc nie zablokuje czerwonego pociągu.
deadlock-1=W tej sytuacji błękitny pociąg blokuje skrzyżowanie, więc czerwony nie może dojechać do przystanku.
deadlock-2=Czerwony pociąg może kontynuować tylko wtedy, kiedy błękitny przejedzie dalej.
finish=Zakończ
finish-info=Otrzymane przedmioty służą do eksperymentowania z sygnalizatorami kolejowymi.\n\nNaciśnij przycisk Zakończ, aby zakończyć samouczek.
fix-intersection=Zastąp lub zbuduj semafory, aby czerwone pociągi mogły dotrzeć do swoich przystanków.
fix-intersection-2=Wykorzystaj swoją wiedzę na temat obu typów semaforów, aby umożliwić wszystkim pociągom dotarcie do ich przystanków.
reset-all=Zresetuj wszystko
reset-trains=Zresetuj pociągi
start-trains=Uruchom pociągi
