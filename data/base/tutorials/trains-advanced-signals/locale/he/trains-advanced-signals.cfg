chain-blue-go=.יונפ הדעיל ביתנהש ןוויכמ הז לוחכ רוזמר ךרד רובעל הלוכי תבכרה\n\n.רוצעל וא ךישמהל היושע תבכרש ךכ ,(םודא רוזמרה םהמ דחאב תוחפל רמולכ) םייונפ אצומה יביתנמ קלח קרש איה רשוקמ רוזמרב לוחכ רוא לש ותועמשמ
chain-blue-stop=.יונפ וניא הדעיל ביתנהש ןוויכמ - לוחכה רוזמרב ןיתמת תבכרה ,הז הרקמב
chain-green=.םיקורי םה (העיסנה ןוויכב) וירחאש םירוזמרה לכש איה רשוקמ רוזמרב קורי רוא לש ותועמשמ\n\n.םאתהב םבצמ תא םינשמו ,םהירחא אבה רוזמרה לש בצמה תא םיארוק הלא םירוזמר .תבכרה ירוזמר לש ינשה גוסה וניה רשוקמה רוזמרה
chain-red=.םודא רוזמרב הנרוצעת דימת תובכר .םימודא םה  אצומה יעטקמב םירוזמרה לכש איה רשוקמ רוזמרב םודא רוא לש ותועמשמ
chain-signal-1=.איה ףא היונפ האיציה םא אלא םהילא סנכיהל תובכרמ ענמת תוליסמ שגפמ ינפל רשוקמ רוזמר לש החנה
chain-signal-2=.המודאה תבכרה תא םוסחת אלו ,הנפתי הלש ביתנהש דע רשוקמה רוזמרב ןיתמת לאמש דצמ תאצמנש זיקרוט עבצב תבכרה
deadlock-1=.הנחתה לא םדקתהל הלוכי הניא המודאה תבכרה ןכלו ,תוליסמה שגפמ תא תמסוח זיקרוט העבצש תבכרה ,הז בצמב
deadlock-2=.םוקמ הנפת זיקרוט העבצש תבכרהש ירחא קר ךישמהל לכות המודאה תבכרה
finish=םויס
