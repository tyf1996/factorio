chain-blue-go=Ein blaues Zug-Kettensignal bedeutet, dass nur einige Pfade frei sind, sodass ein Zug entweder hier anhalten muss oder weiterfahren darf. In diesem Fall ist eines der nachfolgenden Zugsignale rot, weshalb das Zug-Kettensignal blau ist.\n\nDer Zug darf dieses blaue Signal passieren, da der Pfad zu seinem Ziel frei ist.
chain-blue-stop=In dieser Situation wird der Zug am blauen Signal warten, weil der Weg zu seinem Ziel nicht frei ist.
chain-green=Das Zug-Kettensignal ist die zweite Art von Zugsignal. Es liest zusätzlich die Zugsignale an den Ausgängen des Blocks und ändert seinen Zustand dementsprechend.\n\nEin grünes Zug-Kettensignal bedeutet, dass alle nachfolgenden Zugsignale grün sind.
chain-red=Ein rotes Zug-Kettensignal bedeutet, dass alle nachfolgenden Zugsignale rot sind. Züge müssen an einem roten Zug-Kettensignal warten.
chain-signal-1=Wird ein Zug-Kettensignal vor einer Kreuzung platziert, blockiert es die Einfahrt von Zügen, solange nicht auch der Ausgang frei ist.
chain-signal-2=Der türkisfarbene Zug links wird am Kettensignal warten, bis sein Weg frei ist, und so den roten Zug nicht blockieren.
deadlock-1=In diesem Fall blockiert der türkisfarbene Zug die Kreuzung, sodass der rote Zug nicht zu seiner Haltestelle weiterfahren kann.
deadlock-2=Der rote Zug kann nur weiterfahren, sobald sich der türkisfarbene Zug wegbewegt hat.
finish=Abschließen
finish-info=Dir wurden einige Gegenstände gegeben, um mit Zugsignalen herumzuexperimentieren.\n\nKlicke auf „Abschließen“, um die Mini-Lektion zu beenden.
fix-intersection=Ersetze oder platziere Zugsignale, sodass die roten Züge zu ihren Haltestellen gelangen können.
fix-intersection-2=Benutze Dein Wissen über beide Typen von Zugsignalen, um allen Zügen die Fahrt zu ihren Haltestellen zu ermöglichen.
reset-all=Alles zurücksetzen
reset-trains=Züge zurücksetzen
start-trains=Züge starten
