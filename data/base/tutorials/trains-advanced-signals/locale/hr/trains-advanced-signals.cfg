chain-blue-go=Plavi lančani signal znači da su samo neki od izlaznih puteva otvoreni, tako da vlak može nastaviti ili stat. U ovoj specifičnoj situaciji, jedan od izlaznih signala je crven, što je razlog zašto je lančani signal plav.\n\nVlak može proći ovaj plavi signal jer je put do njegove destinacije otvoren.
chain-blue-stop=U ovoj situaciji, vlak će čekati na plavome signalu zato jer njegov put do destinacije nije čist.
chain-green=Lančani signal je drugi tip željezničkog signala. Oni čitaju sljedeći signal na putu i mijenjaju svoj svoje stanje zavisno o njemu.\n\nZeleni lančani signal znači da su svi signali ispred njega zeleni.
chain-red=Crveni lančani signal znači da su svi signali iza njega crveni. Vlak će čekati na crvenome signalu.
chain-signal-1=Gradnjom lančanih signala prije raskrižja će spriječiti ulaz vlakova u raskrižje, ako im izlaz nije čist.
chain-signal-2=Cijan vlak na lijevoj strani će čekati na lančanome signalu dok se put ne otvori i neće blokirati crveni vlak.
deadlock-1=U ovoj situaciji drugi cijan vlak blokira raskrižje, tako da crveni vlak ne može nastaviti do kolodvora.
deadlock-2=Crveni vlak može jedino nastaviti kada se cijan vlak pomakne.
finish=Završi
finish-info=Dobio si neke predmete sa kojima možeš eksperimentirati sa željezničkim signalima.\n\n Pritisni tipku "Završi" kako bi završio vodič.
fix-intersection=Zamjeni ili sagradi signale tako da crveni vlak može doći do svoje destinacije.
fix-intersection-2=Iskoristi svoje znanje o signalima i omogući da svi vlakovi mogu doći do svoje destinacije.
reset-all=Resetiraj sve
reset-trains=Resetiraj vlakove
start-trains=Pokreni vlakove
