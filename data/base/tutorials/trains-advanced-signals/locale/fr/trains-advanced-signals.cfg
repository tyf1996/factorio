chain-blue-go=Un signal chaîné bleu signifie que seules certaines voies de sortie sont ouvertes, de sorte qu'un train peut soit s'arrêter ici, soit continuer. Dans cette situation particulière, l'un des signaux de sortie est rouge, c'est pourquoi le signal chaîné est bleu. \n\nLe train peut passer ce signal bleu parce que le chemin vers sa destination est ouvert.
chain-blue-stop=Dans cette situation, le train attendra au signal bleu, puisque le chemin vers sa destination n'est pas libre.
chain-green=Le signal chainé est le deuxième type de signal ferroviaire. Il lit les signaux suivants sur le trajet et modifient leur état en conséquence.\n\nUn signal chainé vert signifie que tous les signaux après lui sont verts.
chain-red=Un signal chainé rouge signifie que tous les signaux suivants sont rouges. Un train attendra à un signal chainé rouge.
chain-signal-1=La mise en place de signaux chaînés avant l'intersection empêchera les trains d'y entrer à moins que leur sortie ne soit libre.
chain-signal-2=Le train cyan sur la gauche attendra au signal chaîné jusqu'à ce que sa route soit libre, et ne bloquera pas le train rouge.
deadlock-1=Dans cette situation, le deuxième train cyan bloque l'intersection et le train rouge ne peut donc pas continuer vers l'arrêt.
deadlock-2=Le train rouge ne pourra continuer que lorsque le train bleu aura avancé.
finish=Terminer
finish-info=Vous avez reçu quelques objets pour vous familiariser avec les signaux ferroviaires. \n\nCliquez sur le bouton Terminer pour quitter le tutoriel.
fix-intersection=Remplacez ou construisez des signaux pour permettre aux trains rouges de rejoindre leur arrêt.
fix-intersection-2=Utilisez votre connaissance des deux types de signaux pour permettre à tous les trains de rejoindre leur arrêt.
reset-all=Tout remettre à zéro
reset-trains=Réinitialiser les trains
start-trains=Démarrer les trains
