chain-blue-go=Сіні сігнал азначае, што не ўсе шляхі свабодныя. У гэтай сітуацыі адзін ці некалькі сігналаў наступных семафораў чырвоныя, і таму ланцуговы семафор падае сіні сігнал.\n\nЦягнік можа праехаць на сіні сігнал, калі шлях да яго пункту назначэння адкрыты.
chain-blue-stop=У гэтай сітуацыі цягнік будзе чакаць каля сіняга сігнала, бо шлях да яго станцыі заблакаваны.
chain-green=Ланцуговы семафор – другі тып семафораў. Яны счытваюць сігналы наступных блокаў шляху і адпаведна змяняюць свой стан.\n\nЗялёны сігнал азначае, што ўсе наступныя блокі свабодныя – маюць зялёны сігнал звычайнага ці ланцуговага семафора.
chain-red=Чырвоны сігнал ланцуговага семафору азначае, што ўсе сігналы пасля яго таксама чырвоныя. Цягнік будзе чакаць каля яго.
chain-signal-1=Калі размясціць ланцуговыя семафоры перад скрыжаваннем, то цягнікі будуць заязджаць на скрыжаванне толькі тады, калі выезд з іх таксама свабодны.
chain-signal-2=Блакітны цягнік злева будзе чакаць сігналу семафора і не будзе перашкаджаць чырвонаму цягніку.
deadlock-1=У дадзеным выпадку блакітны цягнік блакуе скрыжаванне, і з-за гэтага чырвоны не можа працягнуць шлях да станцыі.
deadlock-2=Як толькі блакітны цягнік праедзе, чырвоны зможа працягнуць рухацца.
finish=Скончыць
finish-info=Вы атрымалі некалькі прадметаў, каб эксперыментаваць з семафорамі.\n\nНацісніце "Скончыць", каб выйсці з навучэння.
fix-intersection=Замяніце або пастаўце семафоры так, каб дазволіць чырвоным цягнікам праехаць да сваіх станцый.
fix-intersection-2=Ужыйце вашыя веды аб абодвух тыпаў семафораў і пастаўце іх так, каб усе цягнікі праехалі да сваіх станцый.
