chain-blue-go=파란색 연속 신호는 일부 경로만 열려 있으며, 기차가 멈춰 있거나 통과할 수 있음을 의미합니다. 지금 상황을 보면, 연속 신호 앞에 있는 신호 두 개 중 하나가 빨간색이므로, 연속 신호는 파란색입니다.\n\n목적지까지의 경로가 열려 있는 경우 기차는 파란색 신호를 통과할 수 있습니다.
chain-blue-stop=이 상황에서는 기차가 목적지까지 가는 경로가 명확하지 않으므로, 기차는 파란색 신호에서 기다립니다.
chain-green=연속 신호는 철도 신호의 두 번째 유형입니다. 연속 신호는 경로의 다음 신호를 읽고 그에 맞춰 상태를 변경합니다.\n\n녹색 연속 신호는 다음의 모든 구간이 열려 있고, 녹색 신호 또는 녹색 연속 신호가 있음을 의미합니다.
chain-red=빨간색 연속 신호는 경로의 다음 신호가 모두 빨간색임을 의미합니다. 기차는 빨간색 연속 신호 앞에서 기다립니다.
chain-signal-1=교차로 앞에 연속 신호를 설치하면, 진행 방향에 있는 구간이 확보되지 않는 한 기차가 그 구간에 들어가지 못 하도록 할 수 있습니다.
chain-signal-2=왼쪽의 청록색 기차는 경로가 열릴 때까지 연속 신호에서 기다리고, 빨간색 기차를 차단하지 않습니다.
deadlock-1=이 상황에서는 두 번째 청록색 기차가 교차로를 차단하고 있어서, 빨간색 기차가 정류장으로 진행할 수 없습니다.
deadlock-2=빨간색 기차는 청록색 기차가 따라가면 계속 갈 수 있습니다.
finish=완료
finish-info=철도 신호를 연습하고 실험할 수 있도록 몇 가지 아이템이 제공되었습니다. \n\n튜토리얼을 끝내려면 완료 버튼을 누르십시오.
fix-intersection=빨간색 기차가 정류장에 도착할 수 있도록 신호를 설치하거나 교체하세요.
fix-intersection-2=두 종류의 신호에 대한 지식을 활용해서 주어진 모든 기차가 각각 정해진 정류장에 도착할 수 있도록 하세요.
