chain-blue-go=Синий сигнал означает, что лишь некоторые пути свободны, поэтому поезд либо остановится здесь, либо проедет. В данном случае один из светофоров после проходного показывает красный.\n\nНо этот поезд проедет через синий светофор, потому что нужный ему путь свободен.
chain-blue-stop=В данной ситуации поезд остановится у синего сигнала светофора, так как путь в необходимом ему направлении занят.
chain-green=Проходной светофор - второй тип железнодорожного светофора. Он считывает сигналы следующих светофоров на всех путях.\n\nЗелёный сигнал проходного светофора означает, что все светофоры после него — зелёные.
chain-red=Красный сигнал проходного светофора означает, что все сигналы после него — красные. Поезд остановится у красного сигнала.
chain-signal-1=Проходные светофоры, расположенные перед пересечением, разрешат двигаться поездам только когда пересечение свободно и когда свободен любой из путей после пересечения.
chain-signal-2=Левый бирюзовый поезд будет ждать сигнала проходного светофора, тем самым не будет блокировать красный поезд.
deadlock-1=Здесь голубой поезд блокирует пересечение, из-за этого красный не может продолжить путь к станции.
deadlock-2=Как только голубой поезд проедет, красный продолжит свой путь.
finish=Завершить
finish-info=Вам дали некоторые предметы для экспериментов со светофорами.\n\nНажмите кнопку "Завершить" для завершения обучения.
fix-intersection=Поставьте или замените светофоры, чтобы красные поезда продолжили путь к своим станциям.
fix-intersection-2=Используя свои знания об обоих типах сигналов, сделайте так, чтобы все поезда могли добраться до своих станций.
