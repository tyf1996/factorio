chain-blue-go=A kék láncolt jelzőlámpa azt jelenti, hogy csak bizonyos kijáratok vannak nyitva, így a vonat itt megállhat, vagy folytathatja. Ebben a konkrét helyzetben az egyik kijárati jelzőlámpa piros, ezért a láncolt jelzőlámpa kék.\n\nA vonat át tud haladni a kék jelzésen, mert a céljához vezető út szabad.
chain-blue-stop=Ebben a helyzetben a vonat várakozni fog a kék jelzőlámpánál, mert az út a céljához nem szabad.
chain-green=A láncolt jelzőlámpa a második fajta vasúti jelzés. Beolvassa az úton következő jelzőlámpák állapotát, és ennek megfelelően változtatja a színét.\n\nA zöld láncolt jelzőlámpa azt jelenti, hogy az utána következő összes jelzőlámpa zöld.
chain-red=A piros láncolt jelzőlámpa azt jelenti, hogy az utána következő összes jelzőlámpa piros. A vonat várakozni fog a piros láncolt jelzőlámpánál.
chain-signal-1=A láncolt jelzőlámpák megakadályozzák a vonatok belépését a kereszteződésbe, amíg a kijáraton történő áthaladás nem biztosított.
chain-signal-2=A bal oldali cián színű vonat addig vár a láncolt jelzőlámpánál, amíg útja nem szabad, így nem akadályozza meg a piros vonatot.
deadlock-1=Ebben a helyzetben a második cián színű vonat eltorlaszolja a kereszteződést, így a piros vonat nem tud továbbhaladni az állomásra.
deadlock-2=A piros vonat csak akkor tud továbbhaladni, ha a cián vonat már áthaladt.
finish=Vége
finish-info=Kaptál néhány tárgyat, hogy kísérletezhess a jelzőlámpákkal.\n\nNyomd meg a Vége gombot a bemutató befejezéséhez.
fix-intersection=Cserélj ki vagy építs jelzőlámpákat, hogy a piros vonatok eljuthassanak az állomásukra.
fix-intersection-2=Használd a tudásodat a kétféle jelzőlámpáról, hogy eljuttasd a vonatokat az állomásukra.
