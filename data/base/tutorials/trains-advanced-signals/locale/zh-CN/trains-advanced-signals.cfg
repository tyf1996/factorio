chain-blue-go=联锁铁路信号为蓝灯时，表明前方只有部分分支线路是畅通的，所以列车可以在此停车，也可以继续行驶。在这种情况下，其中一条分支线路上的信号是红灯，因此联锁铁路信号亮蓝灯。\n\n因为通往目的地的线路是畅通的，所以列车能够通过这个亮蓝灯的信号。
chain-blue-stop=在这种情况下，列车将在亮蓝灯的信号前停车等待，因为通往其目的地的线路不通。
chain-green=联锁铁路信号是第二种铁路信号，会读取前方各分支线路的首个铁路信号灯，从而相应地切换自身的信号状态。\n\n联锁铁路信号为绿灯时，表明前方所有的铁路信号都是绿灯。
chain-red=红色的联锁铁路信号表明前方所有的信号都是红灯，列车将在红色的联锁铁路信号前停车等候。
chain-signal-1=在铁轨交叉口前修建联锁铁路信号可以阻止列车驶入前方区段，等到前方区段的出口也畅通后才会放行列车。
chain-signal-2=左侧的青色机车将在联锁铁路信号处等候，直到前方区段重新畅通再继续行驶，这样就不会阻挡红色机车。
deadlock-1=在目前的情况下，第二辆青色机车堵在了交叉口，导致红色机车无法驶向车站。
deadlock-2=只有青色机车开走后，红色机车才能继续行驶。
finish=完成教学
finish-info=现已为你准备了一些物品，可以自由测试铁路信号灯的使用。\n\n点击完成按钮可退出本教学。
fix-intersection=替换或修建信号灯，好让红色机车抵达各自的车站。
fix-intersection-2=灵活运用关于两种铁路信号的知识，好让所有列车抵达各自的车站。
reset-all=全部重置
reset-trains=重置列车
start-trains=运行列车
