chain-blue-go=Синій сигнал прохідного світлофора означає, що лише деякі шляхи вільні. В такому випадку один чи кілька світлофорів перед ним червоні.\n\n Потяг пройде через синій сигнал якщо потрібний шлях вільний.
chain-blue-stop=У даній ситуації поїзд зупиниться у синього сигналу світлофора, так як шлях в необхідному йому напрямку зайнятий.
chain-green=Прохідний світлофор - інший тип рейкових сигналів. Він зчитує сигнали наступних світлофорів на шляху.\n\nЗелений сигнал ланцюгового світлофора означає що всі шляхи вільні, всі світлофори перед ним зелені.
chain-red=Червоний сигнал прохідного світлофора означає, що всі сигнали після нього - червоні. Потяг чекатиме перед прохідним світлофором з червоним сигналом.
chain-signal-1=Збудовані прохідні світлофори перед перетином дозволять потягам їхати лише тоді, коли перетин та шлях за ними вільний.
chain-signal-2=Блактиний потяг ліворуч чекатиме доки ланцюговий сигнал спрацює, і не буде блокувати червоний потяг.
deadlock-1=Тут блакитний поїзд блокує перетин, через це червоний не може продовжити шлях до станції.
deadlock-2=Як тільки блакитний потяг проїде, червоний продовжить свій шлях.
finish=Завершити
finish-info=Вам було надано деякі предмети, щоб поекспериментувати із сигналами потягу. \n\nНатисніть кнопку Готово, щоб закінчити навчання.
fix-intersection=Поставте або замініть світлофори, щоб червоні поїзда продовжили шлях до своїх станцій.
fix-intersection-2=Використовуючи свої знання про два типи сигналів, зробіть так, щоб всі поїзди могли дістатися до своїх станцій.
