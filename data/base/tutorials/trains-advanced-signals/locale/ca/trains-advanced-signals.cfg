chain-blue-go=Un senyal de cadena blau significa que només alguns dels camins estan oberts, així que el tren pot parar o continuar. En aquesta situació particular, un dels senyals de sortida està en vermell, motiu pel qual el senyal de cadena està en blau.\n\nEl tren pot passar aquest senyal blau perquè el camí a la seva destinació està lliure.
chain-blue-stop=En aquesta situació, el tren esperarà al senyal en blau, perquè el camí cap a la seva destinació no està lliure.
chain-green=El senyal de cadena és el segon tipus de senyal ferroviari. Aquests senyals llegeixen els senyals que hi ha al llarg del camí i en canvia l'estat convenientment.\n\nUn senyal en verd indica que tots els senyals que hi ha a continuació estan en verd.
chain-red=Un senyal de cadena vermell significa que tots els senyals posteriors estan en vermell. Els trens esperaran en un senyal de cadena en vermell.
chain-signal-1=Posant senyals de cadena abans de la intersecció evitareu que entrin trens si la sortida no està lliure.
chain-signal-2=El tren cian de l'esquerra esperarà al senyal de cadena fins que hi hagi un camí disponible i no blocarà el tren vermell.
deadlock-1=En aquesta situació, el segon tren cian bloca la intersecció, així que el vermell no pot continuar cap a la parada.
deadlock-2=El tren vermell només podrà continuar quan el cian es mogui i s'aparti.
finish=Acaba
finish-info=Se us han donat alguns elements per experimentar amb els senyals ferroviaris.\n\nPremeu el botó Acaba per finalitzar el tutorial.
fix-intersection=Poseu senyals per permetre que els trens vermells arribin a les seves parades.
fix-intersection-2=Useu els vostres coneixements d'ambdós tipus de senyal per tal que els trens arribin a les seves parades.
reset-all=Restableix-ho tot
reset-trains=Restableix els trens
start-trains=Posa en marxa els trens
