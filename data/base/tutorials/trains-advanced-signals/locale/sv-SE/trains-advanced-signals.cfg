chain-blue-go=En blå kedjesignal innebär att endast en del av avfartsvägarna är öppna, så ett tåg kan antingen stanna här eller fortsätta. I denna speciella situation är en av utgångssignalerna röda, vilket är anledningen till att kedjesignalen är blå.\n\nTåget kan passera denna blå signal eftersom vägen till dess destination är öppen.
chain-blue-stop=I denna situation kommer tåget att vänta på den blå signalen, eftersom vägen till dess destination inte är tom.
chain-green=Kedjesignalen är den andra typen av rälssignaler. De läser av nästa signal på rutten och ändrar sitt värde baserat på det.\n\nEn grön kedjesignal betyder att alla signaler efter den är gröna.
chain-red=En röd kedjesignal innebär att alla signaler efter den är röda. Ett tåg kommer att vänta vid en röd kedjesignal.
chain-signal-1=Att bygga kedjesignaler innan korsningen kommer förhindra tågen från att komma in om inte deras utgång också är fri.
chain-signal-2=Det Cyanska tåget till vänster kommer att vänta vid kedjerälssignalen tills rutten är öppen och kommer inte att blockera det röda tåget.
deadlock-1=I denna situation blockerar det andra cyan-tåget korsningen, så det röda tåget kan inte fortsätta till stationen.
deadlock-2=Det röda tåget kan bara fortsätta om det cyanfärgade tåget rör på sig.
finish=Slutför
finish-info=Du har fått några föremål för att experimentera med tågsignaler. Tryck på knappen Slutför för att avsluta handledningen.
fix-intersection=Ersätt eller bygg signaler så att de röda tågen kan komma till sina stationer.
fix-intersection-2=Använd din kunskap om båda signaltyperna för att tillåta alla tåg att komma till sina stopp.
reset-all=Nollställ allt
reset-trains=Nollställ tåg
start-trains=Kör tågen
