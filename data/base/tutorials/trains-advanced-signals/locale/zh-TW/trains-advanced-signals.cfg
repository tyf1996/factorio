chain-blue-go=連鎖號誌藍燈時表示接下來的號誌只有部份暢通，所以火車會視情況選擇停車或繼續行駛。在目前這種情況下其中一個出口是紅燈，這就是連鎖號誌為藍燈的原因。\n\n火車還是可以在這種藍燈行進，因為通往終點的路徑暢通。
chain-blue-stop=在這種情況下，火車會在藍燈前候車，因為通往終點的路徑不暢通。
chain-green=鐵路連鎖號誌是第二種鐵路號誌。連鎖號誌會根據所有接下來的第一個號誌來改變燈號。\n\n連鎖號誌綠燈時表示所有接下來的第一個號誌都是綠燈。
chain-red=連鎖號誌紅燈時表示所有接下來的號誌都是紅燈。火車會在連鎖號誌紅燈前候車。
chain-signal-1=在路口前建造連鎖號誌，可預防火車在出口尚未暢通的情況下駛入路口。
chain-signal-2=左側的青色火車會在連鎖號誌前等到出口暢通才繼續行進，不會擋住紅色火車。
deadlock-1=在這種情況下第二列青色火車擋住路口了，所以紅色火車無法繼續行進到車站。
deadlock-2=紅色火車只有在青色火車開走後才能繼續行駛。
finish=結束
finish-info=現在已發給您一些可自由測試鐵路號誌的實驗物品。\n\n按結束按鈕可離開教學。
fix-intersection=請替換或建造號誌，讓紅色火車抵達它的車站。
fix-intersection-2=請利用您對兩種號誌的瞭解，讓所有火車都抵達各自的車站。
reset-all=全部重設
reset-trains=重設火車
start-trains=開車
