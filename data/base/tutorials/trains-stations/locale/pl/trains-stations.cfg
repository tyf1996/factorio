finish=Zakończ
finish-info=Otrzymane przedmioty służą do eksperymentowania z przystankami kolejowymi. \n\nNaciśnij przycisk "Zakończ", aby zakończyć samouczek.
fuel-train=Załaduj paliwo do lokomotywy używając podajnika.
intro=Celem tego samouczka jest pokazanie, w jaki sposób korzystać ze stacji kolejowych i rozkładów jazdy, żeby urządzić transport rud między kopalniami a piecami.
load-wagon=Zbuduj podajniki, aby załadować pociąg rudą żelaza.
place-locomotive=Zbuduj lokomotywę na stacji kolejowej.
place-locomotive-info=Kiedy jesteś blisko stacji kolejowej i we właściwej orientacji, lokomotywa zostanie przyciągnięta do przystanku.
place-stop=Zbuduj stację kolejową we wskazanym miejscu.
place-wagon=Zbuduj wagon towarowy za lokomotywą.
place-wagon-info=Wagon pokaże wskaźnik połączenia, kiedy będzie mógł być poprawnie dołączony do lokomotywy.
set-schedule=Dodaj przystanek "__1__" do rozkładu jazdy pociągu z "__2__" warunkiem postoju.
start-train=Ustaw pociąg w tryb automatyczny.
trains-will-loop=Teraz pociąg będzie automatycznie przewozić rudy między dwiema stacjami.
unload-train=Wyładuj rudę żelaza z wagonu towarowego i włóż je do pieców.
unload-train-info=Wskazówka: Używaj skrzyń jako bufora między wagonami a taśmociągami żeby przyspieszyć wyładowywanie.

