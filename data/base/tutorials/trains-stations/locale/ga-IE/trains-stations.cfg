unload-train=Dílódáil an t-amhiarann den vaigín lasta, agus cuir sé leis na foirnéisí.
unload-train-info=Nod: Úsáid cistí mar mhaoláin idir an vaigín agus na criosanna chun dílódáil a luasú.

