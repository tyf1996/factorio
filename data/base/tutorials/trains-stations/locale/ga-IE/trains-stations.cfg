finish=Críochnaigh
fuel-train=Breoslaigh an t-inneall traenach trí úsáid an ionsáiteora.
intro=Tá aidhm ag an dteagasc seo le húsáid stadanna agus sceidil traenach a thaispeáint agus conas iompar na mianta a dhéanamh idir mianaigh agus foirnéisí.
load-wagon=Tógáil ionsáiteoirí chun an vaigín a lódáil le hamhiarann.
