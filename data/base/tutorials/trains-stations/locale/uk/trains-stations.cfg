finish=Завершити
finish-info=Вам було надано деякі предмети, щоб поекспериментувати із зупинками потягу.\n\nНатисніть кнопку Готово, щоб закінчити навчання.
fuel-train=Заправте локомотив за допомогою маніпулятора.
intro=Мета даного керівництва - показати як використовувати зупинки та розклади потягів для транспортування руди між бурами та печами.
load-wagon=Розташуйте маніпулятори для завантаження залізної руди до вагону.
