[technology-description]
advanced-electronics=Circuits intégrés et microprocesseurs pour des calculs avancés.
advanced-material-processing=Fours plus rapides et sophistiqués.
advanced-oil-processing=Raffinage du pétrole avec des produits supplémentaires qui peuvent être raffinés à leur tour.
artillery=Canon longue portée monté sur une tourelle ou sur un wagon. Utilisé pour tirer automatiquement sur des structures ennemies distantes, ou peut être activés manuellement pour cibler des structures encore plus éloignées.
artillery-shell-range=Augmente la portée de l'artillerie en mode automatique et manuel.
artillery-shell-speed=Augmente la vitesse de tir des tourelles d'artillerie.
atomic-bomb=Forme de missile dévastateur, utilisé pour éradiquer tout ce qui se trouve dans un large rayon d'action.
automated-construction=Vous permet d'ordonner aux robots de construction de construire, de mettre à niveau ou de déconstruire plusieurs bâtiments à la fois, de copier-coller des usines complètes ou de défricher les forêts.
automated-rail-transportation=Permet la fabrication de gares ferroviaires afin d'automatiser les parcours des trains.
automation=Technologie clé pour la production automatisée en masse.
automation-2=Machines d'assemblages capables de traiter des ingrédients fluides.
automation-3=Machines d'assemblages capables de traiter des ingrédients fluides, comportant des espaces additionnels de modules.
automobilism=Véhicule à moteur utilisé pour le transport.
battery=Cellule électrochimique qui stocke de l’énergie pour les appareils électriques.
battery-equipment=À placer dans une armure. Accumule l'excès d'énergie pour un usage ultérieur.
battery-mk2-equipment=À placer dans une armure. Accumule une grande quantité d'énergie pour un usage ultérieur.
belt-immunity-equipment=Equipement à insérer dans votre armure pour que les convoyeurs ne puissent plus vous déplacer.
braking-force=Les trains peuvent ralentir plus vite, ce qui leur permet de rouler plus longtemps à vitesse élevée.
chemical-science-pack=Permet la recherche d’éléments avancés, faisant usage de produits pétroliers.
circuit-network=Vous permet de mieux contrôler vos machines en les interconnectant grâce à des fils et en les faisant réagir aux signaux.
cliff-explosives=Barils remplis avec suffisamment d'explosifs pour détruire les falaises.
coal-liquefaction=Une technique de transformation du charbon en produits pétroliers, grâce à l’utilisation de vapeur et de pétrole lourd.
concrete=Matériau de construction avancé également utilisé pour recouvrir le sol.
construction-robotics=Les robots de construction peuvent réparer et construire les entités amies. Vous pouvez également ordonner aux robots de construire de nouvelles structures en y plaçant un fantôme.
defender=Le type de robot de combat le plus basique. Suit et aide le joueur pendant une courte période.
destroyer=Le type de robot de combat le plus avancé. Suit et aide le joueur pendant une période limitée.
discharge-defense-equipment=Équipement à insérer dans votre armure modulaire pour faire des dégâts, repousser et assommer des ennemis proches lorsque la télécommande est utilisée.
distractor=Robot de combat intermédiaire. Reste là où il a été déployé, pour attaquer et distraire les ennemis.
effect-transmission=Le diffuseur transmet l’effet des modules aux structures amies avoisinantes.
effectivity-module=Un module qui réduit la consommation d'énergie d'une machine.
electric-energy-accumulators=Des bâtiments qui emmagasinent le surplus d'énergie électrique pour un usage ultérieur.
electric-energy-distribution=Des moyens plus souples pour distribuer l'électricité.
electric-engine=Convertit l’électricité en mouvement mécanique.
electronics=Composants électroniques pour le traitement basique du signal.
energy-shield-equipment=A placer dans une armure. Absorbe les dégâts subis.
energy-shield-mk2-equipment=À placer dans une armure. Absorbe une grande quantité des dégâts subis.
energy-weapons-damage=Augmente les dégâts des armes laser et électriques.
engine=Convertit le carburant en mouvement mécanique. Une composante essentielle pour tous les véhicules.
exoskeleton-equipment=À placer dans une armure. Augmente la vitesse de déplacement. Vous pouvez en équiper plusieurs à la fois.
explosive-rocketry=Missiles explosifs avec un large rayon d'explosion.
explosives=Développe des explosifs dangereux mais contrôlables.
fast-inserter=Bras robotisés capables de mouvements plus rapides. Permet également de débloquer les bras robotisés filtrants avec la technologie Électronique avancée.
flamethrower=Lance-flamme portatif et tourelles lance-flammes permettant de mettre le feu à vos ennemis.
flammables=Développement de carburants plus efficaces et de combustibles plus agressifs.
fluid-handling=Des moyens de stocker et transporter des fluides.
fluid-wagon=Débloque la possibilité de transporter les fluides par votre réseau ferroviaire. Les wagons-citernes sont remplis et vidés par des pompes adjacentes aux segments de rails droit.
follower-robot-count=Augmente le nombre de robots de combat qui peuvent vous suivre en même temps.
fusion-reactor-equipment=À placer dans une armure. Fournit de l'énergie aux autres équipements.
gates=Section de murs qui s’ouvrent lorsque c'est nécessaire. Peut être contrôlée par le circuit logique.
gun-turret=Structures défensives de base, à recharger avec des munitions.
heavy-armor=Armure lourde pour plus de protection.
inserter-capacity-bonus=Permet aux bras robotisés haute capacité de déplacer davantage d'objets à la fois. Certaines des améliorations profitent également aux bras robotisés standards.
kovarex-enrichment-process=Le processus pour créer de l’uranium 235 à partir d’uranium 238. Il nécessite une grande quantité d’uranium 235 comme catalyseur.
land-mine=Pièges explosifs placés sur le sol et qui se déclenchent lorsque les ennemis marchent dessus. Peuvent être remplacés après explosion par les robots de construction. Les dégâts peuvent être augmentés en recherchant les explosifs avancés.
landfill=Peut être placé sur l'eau pour créer un terrain sur lequel vous pouvez construire.
laser=Lumière focalisée capable de causer des dégâts.
laser-shooting-speed=Augmente la vitesse de tir des armes lasers.
laser-turret=Structures défensives perfectionnées qui ne nécessitent que de l'électricité.
logistic-robotics=Les robots logistiques peuvent livrer des objets au joueur, ou retirer des objets indésirables.
logistic-science-pack=Permet la recherche d’améliorations logistiques, d'automatisations et d'options militaires simples.
logistic-system=Déverrouille des coffres logistiques supplémentaires qui augmentent les capacités des robots logistiques. Les coffres de demande demandent des objets du réseau logistique. Les coffres d'approvisionnement logistique actif poussent leur contenu pour qu'il soit stocké ou utilisé ailleurs. Les coffres tampons demandent certains objets pour qu'ils soient disponibles pour la logistique personnelle et la construction automatisée.
logistics=Moyens de transports plus rapides et flexibles.
low-density-structure=Matériau léger mais robuste, très utilisé dans les vaisseaux spatiaux et dans les équipements personnels.
lubricant=Converti le pétrole lourd en lubrifiant, utilisé pour réduire la friction dans les machines à grande vitesse.
military=Des moyens plus efficaces pour vous défendre et protéger votre usine.
military-science-pack=Permet la recherche de technologies militaires avancées.
mining-productivity=Augmente les rendements de toutes les foreuses électriques et de tous les chevalets de pompage.
modular-armor=Armure disposant d'une petite grille pour les modules d'équipement qui vous fournissent des bonus uniques. La porter augmente également la taille de votre inventaire.
modules=Vous permet de rechercher des modules d'amélioration qui peuvent être placés dans des machines.
night-vision-equipment=À placer dans une armure. Permet de mieux voir la nuit.
nuclear-fuel-reprocessing=Le processus de retraitement des barres d'uranium épuisées pour créer de l'uranium-238.
nuclear-power=Méthode puissante et sophistiquée de production d'énergie utilisant des barres d'uranium.
oil-processing=Le raffinage du pétrole brut est utilisé pour la fabrication de plastiques, de soufre et de carburants.
optics=Applications variées utilisant la lumière du jour.
personal-laser-defense-equipment=À placer dans une armure. Tire automatiquement sur les ennemis proches.
personal-roboport-equipment=Insérer dans l'armure pour permettre aux robots de construction de fonctionner à partir de votre inventaire.
personal-roboport-mk2-equipment=Equipement à insérer dans l'armure pour permettre à beaucoup de robots de construction de fonctionner à partir de votre inventaire.
physical-projectile-damage=Augmente les dégâts des armes à projectiles, tourelles et robots défenseurs.
plastics=Matière polymère synthétique qui peut être modelée pour fabriquer des objets solides.
power-armor=Armure disposant d'une grande grille d'équipement et proposant un agrandissement de l'inventaire.
power-armor-mk2=Armure disposant d'une énorme grille d'équipement et permettant un agrandissement de l'inventaire.
production-science-pack=Permet la recherche de machines, modules et processus plus efficaces.
productivity-module=Un module qui permet à une machine de fabriquer davantage de produits à partir de la même quantité d'ingrédients, mais qui augmente également sa consommation d'énergie et réduit sa vitesse.
rail-signals=Permet d'avoir plusieurs trains sur un même réseau ferroviaire.
railway=Transport à grande échelle sur de longues distances.
refined-flammables=Augmente les dégâts des armes incendiaires.
research-speed=Rend les pratiques de recherche plus efficaces.
robotics=Châssis de robot volant. Ils doivent encore être spécialisés pour effectuer des travaux de logistique ou de construction.
rocket-control-unit=Unité de calculs avancés capables de contrôler les systèmes des fusées.
rocket-fuel=Carburant multifonction sophistiqué.
rocket-silo=Permet de lancer une fusée dans l’espace et de gagner la partie.
rocketry=Lance-missiles portatif pour terrasser vos ennemis avec des missiles.
solar-energy=Source d'énergie électrique gratuite, ne fonctionnant cependant que le jour.
solar-panel-equipment=À placer dans une armure. Fournit de l'énergie aux autres équipements, mais ne fonctionne pas la nuit.
space-science-pack=Permet d’envoyer des satellites dans l’espace et d'en recevoir des données scientifiques utilisées pour produire des packs de science spatiale.
speed-module=Un module qui augmente la vitesse d'une machine, mais augmente également sa consommation d'énergie.
spidertron=Un véhicule polyvalent capable de traverser un terrain accidenté. Il est équipé de lance-roquettes à tir rapide contrôlés par ciblage manuel ou automatique. Peut être propulsé manuellement ou à l'aide de la télécommande spidertron.
stack-inserter=Les bras robotisés haute capacité peuvent déplacer plusieurs éléments en même temps.
steel-axe=Augmente votre vitesse d’exploitation minière.
steel-processing=Permet de fondre les plaques de fer en acier.
stone-wall=Murs pour protéger votre usine contre les attaquants.
stronger-explosives=Augmente les dégâts des armes explosives.
sulfur-processing=Un composé non métallique très réactif utilisé pour fabriquer de l'acide sulfurique et des objets explosifs.
tank=Véhicule offensif puissant sur lequel de nombreuses armes peuvent être installées.
toolbelt=Augmente la taille de l'inventaire.
uranium-ammo=Munitions avancées utilisant de l'uranium-238, plus dur et plus lourd, provoquant des dégâts lourds à la cible.
uranium-processing=Le minerai d'uranium est enrichi dans les centrifugeuses pour obtenir de l'uranium-238, avec une faible chance d'obtenir de l'uranium-235 plus riche. Tous deux sont nécessaires pour créer des barres d'uranium.
utility-science-pack=Permet la recherche d'armes avancées, d'équipements personnels ainsi que la coordination des robots.
weapon-shooting-speed=Augmente la vitesse de tir de la plupart des armes à projectiles.
worker-robots-speed=Augmente la vitesse de déplacement des robots logistiques et de constructions.
worker-robots-storage=Augmente le nombre d'objets que les robots logistiques et de construction peuvent transporter.
