[tips-and-tricks-item-description]
active-provider-chest=Le [entity=logistic-chest-active-provider] essaie activement de transférer ses objets vers le réseau logistique.\nS'il n'y a pas de demande pour un objet dans un ce coffre, il sera déplacé vers un [entity=logistic-chest-storage].
belt-lanes=Les [entity=transport-belt] ont deux lignes qui peuvent être utilisées pour transporter des objets et elles peuvent être utilisées pour des ressources différentes.\nLe [entity=inserter] peut prendre des objets sur les deux lignes, mais ne peut déposer des objets que sur la ligne la plus éloignée.
buffer-chest=Le [entity=logistic-chest-buffer] agit à la fois comme un [entity=logistic-chest-requester] et un [entity=logistic-chest-passive-provider].\n Ils fournissent des objets pour les travaux de construction, la logistique personnelle, et les coffres de demandes logistiques avec la fonction "Solliciter également les coffres tampons" activée.
bulk-crafting=Lors du survol d'un emplacement de fabrication :\n - __ALT_CONTROL__1__craft-5__ pour en fabriquer 5.\n - __ALT_CONTROL__1__craft-all__ pour en fabriquer autant que possible.
burner-inserter-refueling=[entity=burner-inserter] peut être ravitaillé par d'autres bras, mais ils peuvent aussi se ravitailler eux-mêmes lorsqu'ils transportent du carburant.
circuit-network=Le réseau logique est un système qui permet le transfert d'informations entre les machines.\nVous pouvez connecter des machines au réseau logique en utilisant le [item=red-wire] et le [item=green-wire].\nLe réseau peut transporter des valeurs entières de -2³¹(-2,147,483,648) à 2³¹ (2,147,483,647) indépendamment pour chaque type de signal.\nIl n'est pas nécessaire d'utiliser le réseau logique pour terminer le jeu, mais il permet beaucoup de choses amusantes ou d'optimisations d'usine qui ne seraient pas possibles sans lui.
clear-cursor=Lorsque vous tenez un objet en main, vous pouvez le lâcher en utilisant __CONTROL__clear-cursor__, ce qui le retournera à son emplacement d'origine [img=utility/hand] dans l'inventaire.\nCela annule également la planification de rails, le placement de câbles et les boîtes de sélection.
connect-switch=Utiliser __ALT_CONTROL__1__build__  sur une entité avec un [item=copper-cable] en main vous permet d'y connecter un câble électrique.\n__ALT_CONTROL__1__remove-pole-cables__ sur une entité en enlèvera tous les câbles.
construction-robots=Le [entity=construction-robot] exécute les ordres de construction, de déconstruction, de mise à niveau et de réparation depuis le réseau logistique.\nLes ordres de construction sont créés par la construction fantôme, l'utilisation de [item=blueprint], ou quand un bâtiment ami est détruit et doit être reconstruit.\nLes ordres de déconstruction sont créés en sélectionnant les entités souhaitées via un [item=deconstruction-planner].\nLes ordres de mise à niveau sont créés par l'utilisation d'un [item=upgrade-planner].\nCes ordres sont également générés par l'action "Annuler".
copy-entity-settings=__ALT_CONTROL__1__copy-entity-settings__ et __ALT_CONTROL__1__paste-entity-settings__ vous permettent de copier les configurations entre entités. Par exemple, vous pouvez faire un copier-coller entre [entity=assembling-machine-2] pour définir la recette, ou entre les coffres pour préciser la limite d'inventaire.\n__ALT_CONTROL__1__paste-entity-settings__ avec un glissement permet de configurer plusieurs entités d'un seul geste.
copy-paste=__CONTROL__copy__  affiche l'outil de copie qui vous permet d'enregistrer la sélection dans le presse-papiers.\n__CONTROL__paste__ récupère la dernière sélection copiée en vue de la construire.\n __CONTROL__cycle-clipboard-forwards__ et __CONTROL__cycle-clipboard-backwards__ vous permet de faire défiler l'historique du presse-papiers.
copy-paste-filters=Vous pouvez faire des copier-coller entre les entités avec des filtres configurables, des demandes ou des emplacements d'inventaire filtrés, tels que [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] ou [entity=cargo-wagon].
copy-paste-requester-chest=Vous pouvez faire des copier-coller entre [entity=logistic-chest-requester] pour copier les demandes logistiques.\nVous pouvez également faire des copier-coller entre une [entity=assembling-machine-2] et un [entity=logistic-chest-requester] pour régler la demande logistique en fonction de la recette.
copy-paste-spidertron=Le copier-coller entre [entity=spidertron] copiera la couleur et les demandes logistiques.\nIl tentera également de copier la grille d'équipement, en insérant l'équipement de l'inventaire du joueur si les objets sont disponibles.
copy-paste-trains=Vous pouvez faire des copier-coller entre [entity=locomotive] pour copier l'horaire et la couleur.\nVous pouvez faire des copier-coller entre [entity=train-stop] pour copier le nom et la couleur de l'arrêt.\nEnfin, vous pouvez faire un copier-coller entre [entity=locomotive] et [entity=train-stop] dans un sens ou dans l'autre pour en copier la couleur.
drag-building=La méthode la plus rapide pour construire en ligne droite, comme par exemple une installation de [entity=stone-furnace], est d'appuyer sur __ALT_CONTROL__1__build__ et de maintenir en courant dans la direction souhaitée.
drag-building-poles=Si vous construisez des [entity=small-electric-pole] en faisant glisser la souris, il seront automatiquement construits à la distance de connexion maximale.
drag-building-underground-belts=Si vous construisez des [entity=underground-belt] ou des [entity=pipe-to-ground] en faisant glisser la souris, ils seront automatiquement construits à la distance de connexion maximale.
e-confirm=Tous les boutons verts dans le jeu peuvent être « confirmés» en utilisant la touche __CONTROL__confirm-gui__.\nEssayez de l'utiliser maintenant pour confirmer cette astuce !
electric-network=Le réseau électrique transfère l'énergie des producteurs comme le [entity=steam-engine] ou le [entity=solar-panel] aux consommateurs de manière équilibrée.\nVous pouvez ouvrir un poteau électrique via __ALT_CONTROL__2__open-gui__ pour afficher les statistiques de son réseau électrique.
electric-pole-connections=Les poteaux électriques se connecteront automatiquement aux autres poteaux électriques à portée de fil, et ils peuvent avoir jusqu'à 5 connections.\nLes connexions peuvent être ajoutées ou retirées manuellement en utilisant un [item=copper-cable].\nOn peut en retirer toutes les connexions en utilisant __ALT_CONTROL__1__remove-pole-cables__ sur un poteau électrique.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ sur une entité lui enlève des objets.\n__ALT_CONTROL__1__fast-entity-transfer__ tout en tenant un objet en main, le met dans l'entité sélectionnée.\n\n\nLe tutoriel vous apprend différentes manières de transférer des objets vers et depuis des entités sans les ouvrir.
fast-belt-bending=Appuyer sur __CONTROL__rotate__ en faisant glisser un [entity=transport-belt] vous permet de tourner rapidement.
fast-obstacle-traversing=Faire glisser un [entity=transport-belt] par-dessus un obstacle construira automatiquement des [entity=underground-belt], si c'est possible.
fast-replace=La construction sur une entité de même type et de même taille provoquera un remplacement rapide. Le remplacement rapide permet de préserver les propriétés de l'entité d'origine, comme le contenu de l'inventaire et la recette sélectionnée.
fast-replace-belt-splitter=Vous pouvez rapidement remplacer un [entity=transport-belt] par un [entity=splitter] et vice versa.
fast-replace-belt-underground=Vous pouvez remplacer rapidement un [entity=transport-belt] par un [entity=underground-belt] et vice versa.\nTout convoyeur situé entre l'entrée et la sortie du convoyeur souterrain sera automatiquement récupéré.\nCette fonction de remplacement rapide s'applique également au [entity=pipe] et [entity=pipe-to-ground].
fast-replace-direction=Vous pouvez utiliser le remplacement rapide pour changer rapidement la direction des entités.
gate-over-rail=La [entity=gate] peut être construite sur n'importe quel [entity=straight-rail] vertical ou horizontal.\nLes trains ouvriront automatiquement la porte pour passer, et ne laisseront ainsi pas de trou dans vos défenses.
ghost-building=Appuyez sur __ALT_CONTROL__1__build-ghost__ tout en tenant un objet constructible pour le construire comme une entité fantôme.\nLes entités fantômes seront automatiquement construites par un réseau logistique à portée.
ghost-rail-planner=Le planificateur ferroviaire fantôme est utilisé pour planifier de longs tronçons de nouveaux rails fantômes.\nPour utiliser le planificateur fantôme, maintenez la touche __CONTROL_MODIFIER__build-ghost__ appuyée tout en planifiant les rails.\nVous pouvez aussi utiliser la touche __CONTROL_MODIFIER__build-with-obstacle-avoidance__ pour planifier les rails fantômes avec l'évitement des obstacles.
inserters=Les bras ramassent les objets dans une direction et les placent sur la tuile opposée.\nIls peuvent déplacer des objets de et vers [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace], et d'autres machines.
insertion-limits=Le bras robotisé ne remplit pas toujours tout l'inventaire de la cible. Cela permet à d'autres bras robotisés de récupérer leur part des objets.\nPar exemple, si une [entity=boiler] contient 5 éléments ou plus de [item=coal], le bras robotisé n'en insérera plus. Cela permet aux autres combustibles de descendre plus loin sur les convoyeurs vers d'autres chaudières, pour éviter que la première dans la file ne monopolise tout.\nCela vaut également pour [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] et bien d'autres.
introduction=Bienvenue dans les trucs et astuces !\nVous y trouverez des explications sur les concepts du jeu sous forme visuelle ou interactive.\nLes astuces sont déverrouillées au fur et à mesure de votre progression dans le jeu et également au fur et à mesure que vous les parcourez.\nSi vous voulez les voir tous immédiatement, utilisez la commande __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__ dans la console.
limit-chests=Il est possible de limiter les emplacements disponibles dans l'inventaire des coffres en cliquant sur l'emplacement d'inventaire rouge "X", puis en bloquant les emplacements souhaités.\nLes bras ne pourront pas remplir les emplacements bloqués, ce qui réduit globalement la capacité des coffres et empêche la surproduction.
logistic-network=Le réseau logistique est un puissant réseau de livraison automatisée qui utilise des robots volants pour déplacer des objets et effectuer des constructions automatisées.\nIl comporte trois éléments principaux :\n- le [entity=roboport] définit la zone de couverture du réseau et sert de point de chargement et de stockage pour les robots ;\n- le [entity=logistic-robot] traite les commandes logistiques et le [entity=construction-robot] traite les commandes de construction ;\n- les [tooltip=Coffres d'approvisionnement,tips-and-tricks-item-description.storage-chest-list] alimentent le réseau en objets.
long-handed-inserters=Le [entity=long-handed-inserter] est un bras robotisé électrique qui ramasse et place des objets à deux tuiles de son emplacement, contrairement au bras habituel.
low-power=Si votre consommation d'énergie est supérieure à votre capacité de production, les machines de votre usine fonctionneront plus lentement en raison d'une alimentation insuffisante.\nFaites attention à la vitesse de vos machines, si vous voulez identifier une production d'énergie insuffisante avant qu'il ne soit trop tard.\nLe meilleur moyen de vous assurer d'avoir assez de puissance, est de vérifier les statistiques du réseau électrique et de s'assurer que la barre de 'Satisfaction' est verte et pleine.
move-between-labs=Le [entity=inserter] peut être utilisé pour transférer des packs de science entre [entity=lab].
passive-provider-chest=Le [entity=logistic-chest-passive-provider] fournit ses objets au réseau logistique.\nCela signifie que tous les objets se trouvant dans les coffres d'approvisionnement logistique passif peuvent être pris par des robots pour effectuer les demandes logistiques ou de construction.
personal-logistics=Le [entity=logistic-robot] déplace les objets des coffres d'approvisionnement logistique pour répondre à des demandes logistiques personnelles.\nLa demande logistique personnelle a une quantité minimale et une maximale.  Les robots vous apporteront des objets jusqu'à ce que vous en ayez plus que la quantité minimale.\nSi vous en avez plus que la quantité maximale, les objets seront déplacés vers vos emplacements de déchargement logistique, pour être emportés par les robots.
pipette=Utilisez __CONTROL__smart-pipette__ pour sélectionner l'entité sous votre curseur pour la construction.
pump-connection=La [entity=pump] se connectera à un [entity=fluid-wagon] à l'arrêt s'ils sont correctement alignés.\nElle est nécessaire pour le chargement et le déchargement des fluides du [entity=fluid-wagon].
rail-building=Pour activer le mode de construction de rails, tenez un [item=rail] en main et __ALT_CONTROL__1__build__ sur un morceau de rail existant.\n__ALT_CONTROL__1__build__ pour confirmer le placement du morceau de rail souhaité.\n__CONTROL__clear-cursor__ permet de désactiver le mode de construction de rails.
rail-signals-advanced=Le [entity=rail-chain-signal] détermine son état en fonction des signaux devant lui pour s'assurer qu'un train entrant dans une section pourra en ressortir.\nIls sont utilisés en association avec des [entity=rail-signal] pour construire des carrefours ferroviaires avancés.\n\n\nLe tutoriel vous apprend comment utiliser les signaux de la chaîne ferroviaire pour construire des carrefours ferroviaires complexes et éviter les blocages.
rail-signals-basic=Le [entity=rail-signal] divise les rails en sections. Chaque [entity=locomotive] lira les signaux ferroviaires afin d'éviter les collisions avec d'autres trains.\n\n\n\n Le tutoriel vous apprend comment utiliser les signaux ferroviaires pour faire circuler plusieurs trains sur le même système ferroviaire.
repair-packs=Tout en tenant un [item=repair-pack] en main, __ALT_CONTROL__1__build__ maintenu sur une entité la répare.
requester-chest=Le [entity=logistic-chest-requester] demande des objets au réseau logistique.\nLe [entity=logistic-robot] déplacera les objets du réseau logistique pour répondre aux demandes.
rotating-assemblers=Certaines recettes nécessitent un apport de fluide dans la [entity=assembling-machine-2], telle que [recipe=electric-engine-unit]. Une machine d'assemblage avec une entrée de fluide peut être pivotée en utilisant __CONTROL__rotate__ tout en maintenant le curseur sur la machine.
shoot-targeting=Vous pouvez tirer sur des cibles ennemies en appuyant sur __CONTROL__shoot-enemy__ avec votre curseur près de l'ennemi.\nVous pouvez tirer sur une entité neutre ou alliée sélectionnée en appuyant sur __CONTROL__shoot-selected__.
show-info=Appuyez sur __CONTROL__show-info__ pour activer/désactiver la superposition d'informations détaillées, également appelée "Mode Alt".
splitter-filters=Le [entity=splitter] peut être configuré pour filtrer un objet spécifique, ou pour donner la priorité à l'une des entrées/sorties.
splitters=Le [entity=splitter] est utilisé pour diviser, fusionner ou équilibrer les convoyeurs.\n Les objets entrants sont répartis de manière égale s'il y a de l'espace libre dans les deux sorties, ou dirigés vers une sortie qui est encore libre.
stack-transfers=__ALT_CONTROL__1__stack-transfer__ transfère une seule pile.\n__ALT_CONTROL__1__inventory-transfer__ transfère toutes les piles du type donné. (Cliquer sur un emplacement vide transfère tout l'inventaire.)\nAvec __CONTROL_STYLE_BEGIN__ clic droit __CONTROL_STYLE_END__ au lieu de __CONTROL_STYLE_BEGIN__clic gauche__CONTROL_STYLE_END__ pour les commandes mentionnées ci-dessus, la moitié de la quantité sera transférée.\n\nLe tutoriel l'explique plus en détail.
steam-power=Les [entity=boiler] consomme un combustible thermique tel que le [item=coal] pour transformer l'[fluid=water] en [fluid=steam].\n La [entity=steam-engine] consomme la [fluid=steam] pour produire de l'énergie électrique, qui est distribuée aux consommateurs via le réseau électrique.
storage-chest=Le [entity=logistic-chest-storage] stocke les objets pris dans les emplacements de corbeille logistique des joueurs et les commandes de déconstruction.\nTous les objets dans les coffres de stockage sont également disponibles pour être utilisés pour des demandes logistique ou de construction.\nLes coffres de stockage peuvent être filtrés pour n'accepter qu'un seul type d'objet.
storage-chest-list=Coffres fournissant son contenu, par ordre de priorité :\n[entity=logistic-chest-active-provider] Coffre d'approvisionnement logistique actif\n[entity=logistic-chest-buffer] Coffre tampon\n[entity=logistic-chest-storage] Coffre de stockage logistique\n[entity=logistic-chest-passive-provider] Coffre d'approvisionnement logistique passif
train-stop-same-name=L'[entity=train-stop] peut partager son nom avec d'autres arrêts. Les trains ayant ce nom dans leur horaire pourront choisir n'importe lequel de ces arrêts comme destination.\nVous pouvez régler la limite de chaque arrêt de train pour contrôler ce comportement avec plus de précision.
train-stops=L'[entity=train-stop] est utilisé pour automatiser le transport d'objets par trains en fournissant des emplacements nominatifs pour les trains.\n\n\n\nLe tutoriel vous apprend comment construire une gare, et comment régler un horaire de train simple.
trains=Les trains sont utiles pour le transport de grands volumes et sur de longues distances.\nIl est possible de rentrer dedans en utilisant __CONTROL__toggle-driving__ et de les conduire via __CONTROL_MOVE__.
transport-belts=Les convoyeurs sont utilisés pour déplacer des objets et fonctionnent sans utiliser d'énergie. Les convoyeurs peuvent également déplacer des objets tels que le personnage du joueur, les véhicules et les déchiqueteurs.\nLe système de convoyeurs se compose de [entity=transport-belt], [entity=splitter] et [entity=underground-belt].\nDes niveaux supérieurs de convoyeurs permettent de déplacer les objets plus rapidement : [entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=Le [entity=underground-belt] est utilisé pour permettre aux convoyeurs de traverser des entités ou des terrains infranchissables.
usable-items=Certains objets peuvent être utilisés autrement que pour la construction d'entités dans le monde. Par exemple, vous pouvez lancer des [item=grenade] sur vos ennemis pour les blesser.\n__ALT_CONTROL__1__build__ tout en ayant un objet utilisable en main permet d'effectuer l'action.
z-dropping=Appuyez sur __CONTROL__drop-cursor__ pour déposer un seul objet depuis votre curseur.\nVous pouvez les faire tomber au sol, sur des convoyeurs et dans des entités.\nMaintenez __CONTROL__drop-cursor__ enfoncé et faites glisser le curseur sur plusieurs entités pour déposer rapidement un seul objet dans chacune.
