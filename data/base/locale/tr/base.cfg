[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider] aktif olarak öğeleri lojistik ağa itmeye çalışır.\n Eğer aktif sağlayıcı sandıktan öğe isteği yoksa [entity=logistic-chest-storage] a taşınınr.
belt-lanes=[entity=transport-belt] iki adet tarafa sahip olmakta olup farklı kaynaklar taşımak için kullanılabilirler.\n[entity=inserter] birden fazla taraftan öğeleri alabilir fakat öğeleri sadece bandın en uzaktaki tarafına koyabilir.
bulk-crafting=Bir üretim yuvasının üzerine gelindiğinde:\n - 5 tane üretmek için __ALT_CONTROL__1__.\n - Mümkün olduğu kadar çok üretmek için __ALT_CONTROL__1__
burner-inserter-refueling=[entity=burner-inserter] diğer yerleştiriciler kullanılarak yeniden ikmal edilmesi sağlanabilir ama kendileri zaten yakıtlarla çalışıyorlarsa kendilerini ikmal edeceklerdir.
clear-cursor=Bir eşyayı tutuyorken, __CONTROL__clear-cursor__ tuşu ile elinden temizleyebilirsin. Temizlenen eşya [img=utility/hand] kaynak envanterdeki yuvaya geri dönecektir.\n Ayrıca demiryolu planlamayı, kablo sürüklemeyi ve seçim kutucuklarını da iptal eder.
connect-switch=Elektrik kablosu bağlamak için imlecinizde [item=copper-cable] bulunuyorken bir varlık üzerinde __ALT_CONTROL__1__build__ kullanın.\nTüm kabloları kaldırmak için varlık üzerinde __ALT_CONTROL__1__remove-pole-cables__ kullanın.
drag-building=[entity=stone-furnace] gibi yapılarla düz bir hat inşa etmenin en kolay yolu __ALT_CONTROL__1__build__ basılı tutarken istenilen yönde koşmaktır.
drag-building-poles=Eğer [entity=small-electric-pole] ni sürükleyerek inşa edersen otomatik olarak uzanabileceği azami uzunluğuna inşa edecektir.
drag-building-underground-belts=Eğer [entity=underground-belt] ni yada [entity=pipe-to-ground] sürükleyerek inşa edersen otomatik olarak uzanabileceği azami uzunluğuna inşa edecektir.
e-confirm=Oyundaki bütün yeşil butonlar  __CONTROL__confirm-gui__ tuşu ile onaylanabilir.\n Hadi şimdi bu tüyoyu onaylamak için dene!
electric-network=Elektrik şebekesi [entity=steam-engine] veya [entity=solar-panel] gibi üreticilerden enerjiyi aktarmaya yarar.\nElektrik direğini açmak için __ALT_CONTROL__2__open-gui__ tuşunu kullanabilir, böylece elektrik şebekesi istatistiklerini görebilirsiniz.
electric-pole-connections=Elektrik direkleri, kendi 'kablo menzili' içerisindeki diğer elektrik direkleriyle otomatik olarak bağlanır ve 5'e kadar bağlantıya sahip olabilir.\nBağlantılar [item=copper-cable] kullanılarak elle eklenebilir veya kaldırılabilir.\nTüm elektrik direği bağlantıları, elektrik direği üzerinde __ALT_CONTROL__1__remove-pole-cables__ kullanılarak kaldırılabilir.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ birimlerden öğeleri almayı sağlar.\n __ALT_CONTROL__1__fast-entity-transfer__ bir öğeyi elinde bulundururken birimlere koymak için de kullanılabilir.\n\n\n Bu öğretici sana birimleri açmadan öğeleri farklı yollarla nasıl transfer edeceğini gösterecektir.
fast-replace-direction=Varlık yönlerini değiştirmek için hızlı yerleştirme kullanabilirsin.
gate-over-rail=[entity=gate] dikey veya yatay olarak herhangi [entity=straight-rail] üzerine inşa edilebilir.\nTrenler geçmek için otomatik olarak açıp, savunmanızda delik bırakmayacaklardır.
inserters=Yerleştiriciler öğeleri bir taraftan alıp ters tarafına yerleştirirler.\n [entity=transport-belt][entity=iron-chest][entity=burner-mining-drill][entity=stone-furnace] ve diğer makinelerden öğeleri alıp taşıyabilirler.
insertion-limits=yerleştirici her zaman hedef envanteri doldurmaz. Bu diğer yerleştiricilerin öğeleri alarak paylaşmasına olanak verir.\n Örnek olarak eğer [entity=boiler] da 5 yada daha fazla [item=coal] varsa yerleştirici içine daha fazlasını yerleştirmeyecektir. Bu da banttaki yakıtların tek bir kazan tarafından alınmasını engelleyecek ve daha uzaktaki kazanları beslemeye olanak sağlayacaktır.\n Bu olay ayrıca [entity=gun-turret][entity=assembling-machine-1][entity=stone-furnace][entity=lab] vb. gibi yerlerde de çalışmaktadır.
introduction=İpuçları & Püf Noktaları'na hoşgeldiniz!\nOyun konseptini görsel ve interaktif formlarda açıklayacağız.\nİpuçları & Püf Noktaları sen oyunda ilerleme kaydettikçe ve onları uyguladıkça açılacaktır.\nEğer hepsini görmek istersen şu konsol komutunu kullan\n__CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.
limit-chests=Sandıklarda bulunan kırmızı 'X' simgesine tıklayarak sandığın azami eşya sınırını ayarlayabilirsiniz. Makineler işaretlediğiniz yerleri dolduramaz, böylece sandığın kapasitesi azalmış olur.
long-handed-inserters=[entity=long-handed-inserter]  elektrikli bir yerleştiricidir. Sıradan yerleştiricinin aksine öğeleri iki karodan iletir ki normali bir karodur.
low-power=Güç tüketiminiz üretim kapasitenizden daha yüksek ise fabrikadaki makineler yetersiz enerji sebebiyle daha yavaş çalışır.\nÜretim yetersizliği sorununu iş işten geçmeden saptamak istiyorsanız makinelerinizin hızına dikkat edin.\nEnerji seviyesini kontrol etmenin en iyi yolu, şebekeye bağlı bir elektrik direğine tıklayarak oradaki istatistikleri kontrol etmektir. 'Sağlanan enerji' çubuğu yeşil ve sonuna kadar doluysa elektrik üretiminiz yeterli demektir.
move-between-labs=yerleştiriciler, bilim paketlerini diğer laboratuvarlara aktarmak için kullanılabilir.
pipette=İmlecinizin altındaki varlığı elinize almak için __CONTROL__smart-pipette__ kullanın.
rail-building=Demir yolu inşa modunu aktif etmek için, [item=rail] a basılıtut ve__ALT_CONTROL__1__build__ ile zaten var olan bir ray üstünden seç.\n__ALT_CONTROL__1__build__ ile de seçimini onayla.\n __CONTROL__clear-cursor__ demiryolu inşa modunu iptal eder
rail-signals-basic=[entity=rail-signal] demir yolunu parçalara böler. Her [entity=locomotive] demir yolu sinyallerini okuyacak ve başka trenlere olacak olası çarpışmaları önleyecektir.\n\n\n\n Bu öğretici demir yolu sinyallerini nasıl kullanacağını ve aynı demir yolu üzerinde birden fazla lokomotifini nasıl kullanacağını gösterecektir.
repair-packs=[item=repair-pack] yı farende tutarken  __ALT_CONTROL__1__build__ yı bir birimin üstünde basılı tutmak o birimi tamir edecektir.
rotating-assemblers=[recipe=electric-engine-unit] gibi bazı tarifler [entity=assembling-machine-2] makinesine sıvı girişi gerektirir. Sıvı girişine sahip montaj makineleri, fare imleci makine üzerindeyken __CONTROL__rotate__ kullanılarak döndürülebilir.
shoot-targeting=Düşmanlara ateş etmek için  __CONTROL__shoot-enemy__ e basılı tutarken imlecinizi düşmanlara yakın tutun.\n Nötr yada dost birimlere saldırmak için __CONTROL__shoot-selected__ a basın.
show-info=Alt görünümü (veya öteki kip) olarak da bilinen detaylı bilgi göstergesini açıp/kapatmak için "__CONTROL__show-info__" tuşuna basın.
splitter-filters=[entity=splitter], belirli bir öğeyi filtreleyecek şekilde, veya giriş/çıkışlardan birini önceliklendirecek şekilde ayarlanabilir.
splitters=[entity=splitter], bantları ayırmak, birleştirmek veya dengelemek için kullanılır.\nGelen öğeler, her iki çıkışta da boş alan varsa eşit şekilde bölüştürülür, ya da boş olan çıkışa yönlendirilir.
stack-transfers=__ALT_CONTROL__1__stack-transfer__ tek bir yığını taşır.\n__ALT_CONTROL__1__inventory-transfer__ verilen türdeki tüm yığınları taşır. (Boş yuvaya tıklamak tüm envanterin taşınmasına sebep olur.)\nYukarıda bahsedilen kontroller için __CONTROL_STYLE_BEGIN__Sol tık__CONTROL_STYLE_END__ yerine __CONTROL_STYLE_BEGIN__Sağ tık__CONTROL_STYLE_END__ kullanmak, miktarın yarısını taşır.\n\nÖğretici, bunları daha detaylı olarak açıklıyor.
steam-power=[entity=boiler] Yanıcı yakıt tüketir. Örnek olarak [item=coal] ve [fluid=water] kaynatarak [fluid=steam]'a dönüştürür.\n[entity=steam-engine]'u da [fluid=steam] kullanarak elektrik enerjisi üretir ve bu enerji de, tüketiciler için, elektrik şebekesine dağıtılır.
storage-chest-list=Sandıklar içeriklerini öncelik sırasına göre sağlar:\n[entity=logistic-chest-active-provider] Aktif Sağlayıcı Sandık\n [entity=logistic-chest-buffer]tampon sandık\n[entity=logistic-chest-storage]depolama sandığı\n[entity=logistic-chest-passive-provider]Pasif Sağlayıcı Sandık
train-stops=[entity=train-stop] öğeleri taşımayı trenlerle otomatikleştirmek için kullanılır ve isim verilebilir.\n\n\n\n Bu öğretici sana nasıl bir tren istasyonunu inşa edeceğini ve basit bir otomasyon planının nasıl yapıldığını gösterecek.
trains=Trenler yüksek çıktı ve uzun mesafeli taşımalar için kullanışlıdır.\nTrenlere __CONTROL__toggle-driving__ tuşu kullanılarak binilebilir,__CONTROL_MOVE__ tuşu kullanılarak da sürülebilir.
transport-belts=Taşıma bantları öğeleri enerji harcamadan bir yerden bir yere taşımak için kullanılır. Bantlar ayrıca oyuncu, araçlar ve ısırganlar gibi objeleri de taşırlar.\n Taşıma bant sistemi [entity=transport-belt][entity=splitter] ve [entity=underground-belt] dan oluşur.\n Daha yüksek seviyeli taşıma bantları öğeleri daha hızlı taşır:[entity=fast-transport-belt], [entity=express-transport-belt]
underground-belts=[entity=underground-belt] normal bandın geçmeyeceği engebeli arazilerden veya birimlerden geçmesine olanak sağlar.
usable-items=Bazı öğeler inşa malzemesi yerine farklı şeyler için kullanılabilir. Mesela [item=grenade] nı düşmanlara hasar vermek için fırlatabilirsin.\n __ALT_CONTROL__1__build__ tuşuna basılı tutarken kullanılabilir bir eşyayı fare ile tıklamak eğlemi uygulamanı sağlar.
z-dropping=İmlecinizden tek bir öğeyi bırakmak için __CONTROL__drop-cursor__ tuşuna basın.\nYere, bantlara veya başka varlıkların içine bırakabilirsiniz.\n__CONTROL__drop-cursor__ tuşuna basılı tutup imlecinizi birden fazla varlığın üstünde sürükleyerek her birine hızlıca birer öğe bırakabilirsiniz.
