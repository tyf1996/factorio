[tips-and-tricks-item-description]
belt-lanes=[entity=transportt-belt] має два смуги, які можна використовувати для транспортування предметів також їх можна використовувати для різних ресурсів.\n[entity=inserter] може піднімати предмети з обох боків, але кладе предмети лише на дальню лінію.
bulk-crafting=При наведенні на слот крафту:\n - __ALT_CONTROL__1__craft-5__ для крафту 5.\n - __ALT_CONTROL__1__craft-all__ для крафту максимально можливої кількості.
burner-inserter-refueling=[entity=burner-inserter] може бути заправлений іншими маніпуляторами, також вони можуть заправитися під час роботи з паливом.
circuit-network=Логічна мережа - система, яка дозволяє передавати інформацію між об'єктами.\nВи можете підключити машини до логічної мережі, використовуючи [item=red-wire] та [item=green-wire].\nЛогічна мережа може передавати цілочисельні значення для кожного типу сигналу в діапазоні –2³¹(-2,147,483,648) .. 2³¹(2,147,483,648).\nЛогічна мережа не обов'язкова для проходження гри, але вона дозволяє створювати цікаві хитромудрі пристрої або тонко налаштовувати роботу фабрики.
clear-cursor=Очистити курсор від предмета можна натисканням __CONTROL__clear-cursor__, це поверне його в інвентар.\nТаким же способом можна скинути планування залізничних шляхів, протягування дротів і виділення.
connect-switch=__ALT_CONTROL__1__build__ на об'єкт з [item=copper-cable] з курсором для підключення електричного кабеля до нього.\n__ALT_CONTROL__1__remove-pole-cables__ на об'єкті щоб прибрати всі кабелі.
construction-robots=[entity=construction-robot] виконує будівництво, знесення та ремонтувати замовлення з логістичної мережі.\nЗамовлення на будівництво створюються за допомогою привидів, використання [item=blueprint] , або при знищенні дружнього будівництва і його потрібно перебудовувати.\nЗамовлення на знесення створюються за допомогою вибору потрібних об'єктів за допомогою [item=deconstruction-planner].\nОновлення замовлень створюються за допомогою [item=upgrade-planner].\nЦі замовлення створюються також за допомогою функції скасування.
copy-paste=__CONTROL__copy__ відроджує інструмент копії, який дозволяє зберегти виділення в буфер обміну.\n__CONTROL__paste__ retrieves остання скопійована копія.\n__CONTROL__cycle-clipboard-forwards__ і __CONTROL__cycle-clipboard-backwards__ дозволяє прокрутити історію буфера обміну.
copy-paste-spidertron=Копіювання між [entity=spidertron] скопіює колір і логістичні запити.\nТакож намагається скопіювати сітку спорядження, вставивши спорядження з інвентарю гравця, якщо доступні предмети.
drag-building=Найшвидший спосіб будувати в лінію, наприклад [entity=stone-furnace], це натиснути __ALT_CONTROL__1__build__ і рухатись у потрібному напрямку.
e-confirm=Всі зелені кнопки в грі можуть бути "нажаті" з допомогою __CONTROL__confirm-gui__. /nСпробуйте зараз, щоб підтвердити підказку!
electric-network=Електромережа передає енергію від виробників, таких як [entity=steam-engine] або [entity=сонячна панель] споживачам рівномірно.\nВи можете відкрити електричний стовп за допомогою __ALT_CONTROL__2__open-gui__ щоб побачити статистику електричної мережі.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ по об'єкту витягує предмети з нього.\n__ALT_CONTROL__1__fast-entity-transfer__ по об'єкту з предметом в курсорі поміщає предмет в нього.\n\n\nНавчання навчить вас різним способам передачі предметів в об'єкти і з них, без їх відкриття.
fast-belt-bending=Натиснувши __CONTROL__rotate__ під час перетягування [entity=transport-belt] дозволяє швидко зробити плавний згин.
fast-obstacle-traversing=Перетягуючи [entity=transport-belt] над перешкодою буде автоматично будувати [entity=underground-belt], коли це можливо.
fast-replace=Побудова над сутністю того ж типу та розміру виконуватиме швидку заміну. Швидка заміна збереже властивості оригінальної сутності, такої як вміст інвентарю та вибраний рецепт.
fast-replace-belt-splitter=Ви можете швидко замінити [entity=belt] на [entity=split] і навпаки.
fast-replace-belt-underground=Ви можете швидко замінити [entity=transport-belt] на [entity=underground-belt] і навпаки.\nВсі лінії між входом і виходом з підземного конвеєра будуть знесені автоматично.\nТакож швидко можна замінити [entity=pipe] і [entity=pipe-to-ground].
fast-replace-direction=Ви можете використовувати швидку зміну щоб швидко змінювати напрям об'єкту
ghost-building=__ALT_CONTROL__1__build-ghost__ тримаючи будівельний предмет, щоб побудувати його в якості привида.\nПривиди сутності будуть автоматично побудовані будь-якими логістичними мережами в раді.
ghost-rail-planner=Залізничний планувальник використовується для довгого планування шляхів розтягнення нових шляхів.\nЩоб використати план планувальника, утримуйте __CONTROL_MODIFIER__build-ghost__ під час планування.\nВи також можете утримувати __CONTROL_MODIFIER__build-with-перешкода уникненняe__ до плану залізниці з перешкодою уникання.
inserters=Маніпулятори беруть предмети з одного боку і ставлять їх на протилежний.\nВони можуть переміщати предмети з та в [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace] а також в  інші машин.
insertion-limits=Маніпулятор повністю не заповнює цільовий інвентар. Це дозволяє іншим маніпуляторам забирати свою частку предметів.\nНаприклад якщо [entity=boiler] містить 5 чи більше [item=coal], маніпулятор більше не буде працювати. Це дозволяє іншому паливу рухатись по конвеєру до наступних котлів, замість того щоб все паливо накопичувалось в першому.\nЦе також стосується [entity=gun-turret],[entity=assembling-machine-1],[entity=stone-furnace],[entity=lab] та інших.
introduction=Ласкаво просимо до порад та прийомів!\nЦе пояснить ігрові концепції у візуальній або інтерактивній формі.\nПідказки розблоковано, коли ви поступаєте гру, а також завершуєте підказки.\nЯкщо ви хочете побачити їх всі з самого початку, використовуйте команду консолі __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.
limit-chests=У скринях кількість доступних слотів можна обмежити: натиснути на червоний символ "X" і виділити зайві слоти. Машини не зможуть заповнювати заблоковані слоти, таким чином, місткість скрині зменшується.
long-handed-inserters=[entity=long-handed-inserter] - це електричний маніпулятор, який підбирає та розміщує предмети на відстані двух клітин від себе.
move-between-labs=[entity=inserter] може бути використаний для передачі дослідницьких пакетів між [entity=lab].
pipette=Використовуйте __CONTROL__smart-pipette__, щоб вибрати об'єкт під курсором для будівництва.
rotating-assemblers=Для деяких рецептів потрібно подати рідину в [entity=assembling-machine-2], наприклад, [recipe=electric-engine-unit]. Напрямок труби в автоматі можна змінити, навівши курсор на машину і натиснувши __CONTROL__rotate__.
shoot-targeting=Ви можете стріляти ворогами натиснувши __CONTROL__shoot-enemy__ з курсором біля ворога.\nМожна стріляти вибраний нейтральний або навіть дружній об'єкт, натиснувши __CONTROL__shoot-selected__.
show-info=Натисніть"__CONTROL__show-info__" для відображення додаткової інформації (Alt-режим).
splitter-filters=[entity=splitter] можна налаштувати для фільтрації конкретного предмета або визначити пріоритет одного з входів/виходів.
splitters=[entity=splitter] використовують для розділу чи балансування конвеєрів.\nВсі предмети діляться порівну якщо в обох виходів є вільне місце, інакше всі предмети підуть на вільний вихід.
stack-transfers=__ALT_CONTROL__1__stack-transfer__ передає одну пачку.\n__ALT_CONTROL__1__inventory-transfer__ передає всі пачки заданого типу. (Клік на порожній слот передає весь інвентар).\nВикористання __CONTROL_STYLE_BEGIN__ ПКМ __CONTROL_STYLE_END__ замість __CONTROL_STYLE_BEGIN__ ЛКМ __CONTROL_STYLE_END__ спільно з вищезазначеними клавішами перенесе половину.\n\nНавчання докладніше пояснює цей момент.
steam-power=[entity=boiler] споживає паливо, таке як [item=coal] щоб перетворити [fluid=water] в [fluid=steam].\n[entity=steam-engine] споживає [fluid=steam] для виробництва електроенергії, яка розподіляється поміж споживачам в електричній мережі.
transport-belts=Транспортні конвеєри використовуються для переміщення предметів і працюють без використання енергії. Крім того, конвеєри можуть перемішувати гравця, транспортні засобі та кусак.\nСистема конвеєрів складаться з [entity=transport-belt], [entity=splitter] та [entity=underground-belt].\nБільш продвинуті конвеєри можуть перемішувати предмети швидше: [entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=[entity=underground-belt] використовується, щоб дозволити конвеєру перетинати об'єкти або непрохідну місцевість.
usable-items=Деякі предмети можуть бути використані іншим чином, ніж побудовані об'єкти у світі. Наприклад, ви можете кидати [item=grenade] на ворогів, щоб пошкодити їх.\n__ALT_CONTROL__1__build__ при утриманні важливого елемента з курсором для застосування дії.
z-dropping=Натисніть __CONTROL__drop-cursor__, щоб викинути один предмет з курсору.\nВи можете викинути на землю, на конвеєр і в об'єкти.\nУтримуйте __CONTROL__drop-cursor__ і проведіть курсором над декількома об'єктами, щоб швидко помістити одиночні предмети до кожного з них.
