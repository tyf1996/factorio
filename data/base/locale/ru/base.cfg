[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider] активно пытается предоставить свои предметы в логистическую сеть.\nЕсли нет запросов на предметы, находящиеся в сундуке активного снабжения, они будет перемещены в [entity=logistic-chest-storage].
belt-lanes=[entity=transport-belt] имеет две полосы, которые могут быть использованы для транспортировки разных предметов.\n[entity=inserter] может брать предметы с обеих полос, но помещает предметы только на дальнюю от себя полосу.
buffer-chest=[entity=logistic-chest-buffer] выполняет функции и [entity=logistic-chest-requester], и [entity=logistic-chest-passive-provider].\nОни предоставляют предметы для строительства, персональной логистики и сундуков запроса, если у тех включён параметр «Запрашивать у буферных сундуков».
bulk-crafting=Для создания больше одного предмета:\n__ALT_CONTROL__1__craft-5__ для создания 5 штук,\n__ALT_CONTROL__1__craft-all__ для создания максимально возможного количества.
burner-inserter-refueling=[entity=burner-inserter] может быть заправлен другими манипуляторами, а при работе с топливом он может заправиться сам.
circuit-network=Логическая сеть – система, которая позволяет передавать информацию между машинами.\nВы можете подключить машины к логической сети, используя [item=red-wire] и [item=green-wire].\nЛогическая сеть может передавать целочисленные значения в диапазоне -2³¹(-2,147,483,648) .. 2³¹(2,147,483,647) индивидуально для каждого типа сигнала.\nЛогическая сеть не обязательна для прохождения игры, но она позволяет создавать интересные хитроумные устройства или тонко настраивать работу фабрики.
clear-cursor=Очистить курсор от предмета можно нажатием __CONTROL__clear-cursor__, это вернёт его в инвентарь.\nТаким же способом можно сбросить планировку ж/д путей, протягивание проводов и выделение.
connect-switch=__ALT_CONTROL__1__build__ на объекте с [item=copper-cable] в курсоре подключает к нему электрический кабель.\n__ALT_CONTROL__1__remove-pole-cables__ на объекте удаляет все кабели.
construction-robots=[entity=construction-robot] выполняет строительство, снос, обновление и ремонт в логистической сети.\nПриказы на строительство создаются, когда размещается план объекта, используется [item=blueprint] или дружественное строение разрушено и должно быть восстановлено.\nПриказы на снос создаются выделением желаемых объектов [item=deconstruction-planner].\nПриказы на обновление создаются использованием [item=upgrade-planner].\nАналогичные приказы создаются функцией "отменить".
copy-entity-settings=__ALT_CONTROL__1__copy-entity-settings__ и __ALT_CONTROL__1__paste-entity-settings__ позволяет копировать настройки между объектами.\nНапример, вы можете скопировать настройки между [entity=assembling-machine-2], чтобы установить рецепт, или между сундуками, чтобы установить лимит инвентаря.\n__ALT_CONTROL__1__paste-entity-settings__ и перетаскивание может установить настройки нескольким объектам одним движением.
copy-paste=__CONTROL__copy__ создаёт инструмент копирования, который позволяет выделить и сохранить объекты в буфер обмена.\n__CONTROL__paste__ выбирает последние скопированные объекты для размещения.\n__CONTROL__cycle-clipboard-forwards__ и __CONTROL__cycle-clipboard-backwards__ позволяют пролистывать историю буфера обмена.
copy-paste-filters=Вы можете копировать настройки между объектами с настраиваемыми фильтрами, запросами или заблокированными слотами инвентаря, такими как: [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] или [entity=cargo-wagon].
copy-paste-requester-chest=Вы можете копировать логистические запросы между [entity=logistic-chest-requester].\nТакже работает копирование из [entity=assembling-machine-2] в [entity=logistic-chest-requester] для задания логистического запроса на основе рецепта.
copy-paste-spidertron=Копирование между [entity=spidertron] скопирует цвет и логистические запросы.\nТакже будет попытка скопировать сетку снаряжения, вставив снаряжение из инвентаря игрока, если предметы для снаряжения доступны.
copy-paste-trains=Вы можете копировать настройки цвета и расписания между [entity=locomotive].\nКопирование между [entity=train-stop] скопирует название и цвет.\nНаконец, вы можете копировать цвет между [entity=locomotive] и [entity=train-stop].
drag-building=Самый быстрый способ поставить в прямую линию, такие объекты как [entity=stone-furnace] - зажать __ALT_CONTROL__1__build__ и двигаться в нужном направлении.
drag-building-poles=Если вы ставите [entity=small-electric-pole] путем перетаскивания, то они будут автоматически построены на максимальном расстоянии соединения.
drag-building-underground-belts=Если вы ставите [entity=underground-belt] или [entity=pipe-to-ground] путем перетаскивания, то они будут автоматически построены на максимальном расстоянии соединения.
e-confirm=Все зелёные кнопки в игре могут быть 'нажаты' с помощью __CONTROL__confirm-gui__.\nПопробуйте сейчас, чтобы подтвердить эту подсказку!
electric-network=Электрическая сеть передает энергию от источников, таких как [entity=steam-engine] или [entity=solar-panel], всем потребителям равномерно.\nВы можете посмотреть статистику электрической сети, нажав __ALT_CONTROL__2__open-gui__ на опоре ЛЭП.
electric-pole-connections=Опоры ЛЭП будут автоматически подключаться к другим опорам в пределах досягаемости, максимум 5 соединений.\nСоединения могут быть добавлены или удалены вручную с помощью [item=copper-cable].\nВсе соединения можно удалить нажатием __ALT_CONTROL__1__remove-pole-cables__ на опоре.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ по объекту извлекает предметы из него.\n__ALT_CONTROL__1__fast-entity-transfer__ по объекту с предметом в курсоре помещает предмет в него.\n\n\nОбучение научит вас различным способам передачи предметов в объекты и из них, без их открытия.
fast-belt-bending=При прокладывании [entity=transport-belt] нажатие __CONTROL__rotate__ позволит быстро сделать поворот, не прерывая линию.
fast-obstacle-traversing=При прокладывании [entity=transport-belt] через препятствие, автоматически построится [entity=underground-belt], если это возможно.
fast-replace=Строительство объекта поверх объекта такого же типа и размера приведёт к быстрой замене. Быстрая замена сохраняет свойства первоначального объекта, например, содержимое инвентаря и выбранный рецепт.
fast-replace-belt-splitter=Вы можете быстро заменить [entity=transport-belt] [entity=splitter] и наоборот.
fast-replace-belt-underground=Вы можете быстро заменить [entity=transport-belt] на [entity=underground-belt] и наоборот.\nВсе линии между входом и выходом из подземного конвейера будут снесены автоматически.\nТакже быстро можно заменить [entity=pipe] и [entity=pipe-to-ground].
fast-replace-direction=Быструю замену можно использовать для изменения направления объектов.
gate-over-rail=[entity=gate] можно ставить там, где [entity=straight-rail] идут вертикально или горизонтально. Они автоматически откроются перед поездами, в остальное время закрывая дыры в вашей обороне.
ghost-building=__ALT_CONTROL__1__build-ghost__ с объектом для постройки в курсоре размещает план его строительства.\nПланы объектов будут автоматически построены, если они находятся в зоне действия логистической сети.
ghost-rail-planner=Планировщик Ж/Д путей используется для создания плана длинного участка рельс.\nДля использования удерживайте __CONTROL_MODIFIER__build-ghost__ в режиме рельсового планировщика.\nТакже можно создать план пути вокруг препятствий, удерживая __CONTROL_MODIFIER__build-with-obstacle-avoidance__.
inserters=Манипуляторы забирают предметы с одной стороны и кладут их на противоположной стороне.\nОни могут класть и забирать предметы из [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace] и других машин.
insertion-limits=Манипулятор не всегда заполняет весь целевой инвентарь. Это позволяет другим манипуляторам забирать свою долю предметов.\nНапример, если в [entity=boiler] уже есть 5 или более [item=coal], манипулятор больше не будет его заполнять. Это позволяет остальному топливу перемещаться дальше по конвейеру, заполняя не только первый бойлер.\nТакой же принцип действует на [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] и многие другие постройки.
introduction=Добро пожаловать в советы и подсказки!\nЗдесь объясняются концепции игры в визуальной или интерактивной форме.\nСоветы открываются по ходу игры, а также после завершения подсказки.\nЕсли вы хотите увидеть их все с самого начала, используйте консольную команду __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.
limit-chests=Количество доступных ячеек в сундуках можно ограничить, нажав на красный символ X и выделив лишние слоты.\nМанипуляторы не станут заполнять заблокированные слоты. Таким образом, вместимость сундука уменьшается, предотвращая перепроизводство.
logistic-network=Логистическая сеть - автоматизированная система доставки, которая использует летающих дронов для перемещения предметов и строительства.\nСеть состоит из 3 основных компонентов:\n - [entity=roboport] создаёт область для работы сети, выступает в роли хранилища и зарядки для дронов.\n - [entity=logistic-robot] выполняет логистические заказы, и [entity=construction-robot] выполняет строительные заказы.\n - [tooltip=Логистические сундуки,tips-and-tricks-item-description.storage-chest-list] снабжают сеть предметами.
long-handed-inserters=[entity=long-handed-inserter] — электрический манипулятор, который забирает и размещает предметы на расстоянии двух клеток от себя.
low-power=Если ваша электростанция не может вырабатывать достаточно энергии, машины будут работать медленнее.\nОбращайте внимание на скорость ваших машин, чтобы обнаружить недостаток электроэнергии, прежде чем станет слишком поздно.\nСамый лучший способ узнать, в порядке ли ваша выработка энергии - в статистике электроснабжения проверить шкалу "Обеспечение", она должна быть полностью заполнена и окрашена в зелёный цвет.
move-between-labs=[entity=inserter] может использоваться для переноса научных пакетов между [entity=lab].
passive-provider-chest=[entity=logistic-chest-passive-provider] поставляет предметы в логистическую сеть.\nЭто означает, что любые предметы в сундуках пассивного снабжения могут быть взяты роботами для выполнения логистических или строительных заказов.
personal-logistics=[entity=logistic-robot] перемещает предметы из логистических сундуков для выполнения персональных логистических запросов.\nПерсональный запрос на логистику имеет минимальное и максимальное количество, и дроны принесут минимальное.\nЕсли у вас больше максимального количества, предметы будут перемещены в мусорные логистические слоты, откуда их заберут дроны.
pipette=Используйте __CONTROL__smart-pipette__, чтобы выбрать объект под курсором для строительства.
pump-connection=[entity=pump] автоматически подключается, когда напротив неё неподвижен и точно выровнен [entity=fluid-wagon].\nТакая схема позволит переместить жидкость между [entity=fluid-wagon] и [entity=pump].
rail-building=Чтобы активировать режим строительства ж/д путей, возьмите [item=rail] и нажмите __ALT_CONTROL__1__build__ над существующими путями.\n__ALT_CONTROL__1__build__ для подтверждения размещения желаемого участка рельс.\n__CONTROL__clear-cursor__ отключает режим строительства ж/д путей.
rail-signals-advanced=[entity=rail-chain-signal] меняет свой сигнал, основываясь на сигналах следующих светофоров, и разрешает поезду въехать на блок-участок, только если он сможет выехать с него.\nТакие светофоры используются вместе с [entity=rail-signal] для создания железнодорожных разъездов.\n\n\nОбучение покажет, как использовать [entity=rail-chain-signal] для создания сложных перекрёстков и предотвращения заторов.
rail-signals-basic=[entity=rail-signal] делит рельсы на участки. Каждый [entity=locomotive] считывает железнодорожные сигналы для предотвращения столкновения с другими поездами.\n\n\n\nОбучение научит вас тому, как использовать светофоры для запуска нескольких поездов в одной железнодорожной системе.
repair-packs=Держа [item=repair-pack] в вашем курсоре, зажмите __ALT_CONTROL__1__build__  над объектом, который нужно починить.
requester-chest=[entity=logistic-chest-requester] запрашивает предметы из логистической сети.\n[entity=logistic-robot] перемещает предметы из логистической сети для выполнения запросов.
rotating-assemblers=Для некоторых рецептов требуется подать жидкость в [entity=assembling-machine-2], например, [recipe=electric-engine-unit]. Направление трубы в автомате можно изменить, наведя курсор на машину и нажав __CONTROL__rotate__.
shoot-targeting=Вы можете стрелять по врагам нажатием __CONTROL__shoot-enemy__, когда курсор находится рядом с целью.\nМожно стрелять по выбранному нейтральному или дружественному объекту, нажав __CONTROL__shoot-selected__.
show-info=Нажатие __CONTROL__show-info__ включит режим дополнительной информации.
splitter-filters=В [entity=splitter] можно поставить фильтр конкретного предмета, или отдать приоритет одному из входов/выходов.
splitters=[entity=splitter] используется для разделения или балансировки конвейеров.\nПредметы из входов распределяются поровну, если оба выхода свободны, иначе всё направляется в свободный выход.
stack-transfers=__ALT_CONTROL__1__stack-transfer__ передаёт одну пачку.\n__ALT_CONTROL__1__inventory-transfer__ передаёт все пачки заданного типа. (Клик на пустой слот передаёт весь инвентарь).\nИспользование __CONTROL_STYLE_BEGIN__ ПКМ __CONTROL_STYLE_END__ вместо __CONTROL_STYLE_BEGIN__ ЛКМ __CONTROL_STYLE_END__ совместно с вышеупомянутыми клавишами перенесёт половину.\n\nОбучение подробнее объясняет этот момент.
steam-power=[entity=boiler] потребляет горючее топливо, например [item=coal], для превращения [fluid=water] в [fluid=steam].\n[entity=steam-engine] потребляет [fluid=steam] для производства электроэнергии, которая распределяется между потребителями в электрической сети.
storage-chest=[entity=logistic-chest-storage] хранит предметы из мусорных слотов персонажа и сносённых объектов.\nВсе предметы в сундуках хранения также предоставляются для логистики или строительства.\nВ сундуке можно установить фильтр, чтобы принимать только один вид предметов.
storage-chest-list=Сундуки, предоставляющие своё содержимое, упорядочены по приоритету:\n[entity=logistic-chest-active-provider] Сундук активного снабжения\n[entity=logistic-chest-buffer] Буферный сундук\n[entity=logistic-chest-storage] Сундук хранения\n[entity=logistic-chest-passive-provider] Сундук пассивного снабжения
train-stop-same-name=[entity=train-stop] могут иметь одинаковое название. Поезда с таким названием остановки в расписании могут направиться на любую из них.\nВы можете установить предел количества поездов, следующих к каждой станции, чтобы более точно управлять этим поведением.
train-stops=[entity=train-stop] используется для автоматизации доставки предметов поездами, заставляя поезда останавливаться в определённых названных местах.\n\n\n\nОбучение научит вас, как создать железнодорожную станцию и как установить простое расписание поездов.
trains=Поезда полезны для транспортировки с высокой пропускной способностью на дальние расстояния.\nСадитесь в поезд нажатием __CONTROL__toggle-driving__, водите с помощью __CONTROL_MOVE__.
transport-belts=Конвейеры используются для перемещения предметов и работают без использования энергии. Кроме того, конвейеры могут перемещать игрока, транспортные средства и кусак.\nКонвейерная система состоит из [entity=transport-belt], [entity=splitter] и [entity=underground-belt].\nБолее высокие уровни могут перемещать предметы быстрее: [entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=[entity=underground-belt] используется для прокладки конвейера под объектами или непроходимыми участками местности.
usable-items=Некоторые предметы могут быть использованы другими способами, не только для постройки объектов в мире. Например, вы можете бросить [item=grenade] во врагов, чтобы нанести им урон.\n__ALT_CONTROL__1__build__ применяет предмет, удерживаемый в курсоре.
z-dropping=Нажмите __CONTROL__drop-cursor__, чтобы сбросить один предмет из курсора.\nВы можете сбрасывать на землю, на конвейер и в объекты.\nУдерживайте __CONTROL__drop-cursor__ и проведите курсор по нескольким объектам, чтобы быстро поместить одиночные предметы в каждый.
[tips-and-tricks-item-name]
active-provider-chest=Сундук активного снабжения
belt-lanes=Стороны конвейеров
