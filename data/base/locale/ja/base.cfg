[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider] は積極的に物流ネットワークにアイテムを供給しようとします。\n保管中のアイテムの要求がない場合、[entity=logistic-chest-storage]に移動します。
belt-lanes=[entity=transport-belt]には2つのレーンがあり、異なる2つのアイテムを輸送することができます。\n[entity=inserter] は両方のレーンからアイテムを拾うことができますが、遠い方のレーンにのみアイテムを置くことができます。
buffer-chest=[entity=logistic-chest-buffer] は [entity=logistic-chest-requester] と [entity=logistic-chest-passive-provider] の両方の機能を備えます。\n保管中のアイテムは建設・個人物流要求・「バッファーチェストからの取り寄せる」が有効になっている要求チェストに使用・供給されます。
bulk-crafting=制作操作について: - __ALT_CONTROL__1__craft-5__を押すと5個、制作します。\n - __ALT_CONTROL__1__craft-all__を押すと可能な限り制作します。
burner-inserter-refueling=[entity=burner-inserter]は他のインサータに燃料を補給させることができますが、燃料を移動させることで自身の補給を行います。
circuit-network=回路ネットワークは、機器間で情報を転送できるシステムです。 \n[item=red-wire]と[item=green-wire]を使用して機器を回路ネットワークに接続できます。\nネットワークは、信号タイプごと個別に-2³¹ (-2,147,483,648) から2³¹ (2,147,483,647) の整数値を伝送できます。\n回路ネットワークを使用しなくてもゲームはクリアできますが、回路ネットワークを使用しないとできないような楽しい仕掛けや、きめ細かく調整された工場最適化が可能となります。
clear-cursor=アイテムを持っているときは__CONTROL__clear-cursor__を押すと元のインベントリの[img=utility/hand]スロットに戻ります。\nレール計画、電柱・ケーブルドラッグ、範囲選択もキャンセルします。
connect-switch=カーソルに[item=copper-cable]を持った状態で[entity=power-switch]の上で__ALT_CONTROL__1__build__を押すと電線を接続します。\n__ALT_CONTROL__1__remove-pole-cables__すべての電線を切断します。
construction-robots=[entity=construction-robot]は物流ネットワークを利用して建設・解体・アップグレード・修理指示を実行します。\n仮設置や[item=blueprint]を使用したり、建物が破壊され再建設が必要な場合に建設が行われます。\n[item=deconstruction-planner]で不要物を選択することで解体が行われます。\n[item=upgrade-planner]を使用することでアップグレードが行われます。\nアンドゥ（元に戻す）によっても、これらの指示が行われることもあります。
copy-entity-settings=__ALT_CONTROL__1__copy-entity-settings__と__ALT_CONTROL__1__paste-entity-settings__ は機器間で設定をコピーできます。\n例えば、[entity=assembling-machine-2]間でレシピをコピー&ペーストできます。チェスト間では空スロットをコピーできます。\n__ALT_CONTROL__1__paste-entity-settings__を押しながらドラッグすることで複数の機器に簡単に設定をコピーできます。
copy-paste=__CONTROL__copy__によりクリップボードに指定した対象を保存するためのコピーツールが表示されます。\n__CONTROL__paste__により最後にコピーされた対象を建築するために呼び出すことができます。\n__CONTROL__cycle-clipboard-forwards__と__CONTROL__cycle-clipboard-backwards__によりクリップボードの履歴を呼び出すことができます。
copy-paste-filters=[entity=filter-inserter]、 [entity=splitter]、 [entity=logistic-chest-requester]、[entity=cargo-wagon]ではフィルタ設定、物流要求、スロットのフィルタ設定をコピー&ペーストできます。
copy-paste-requester-chest=[entity=logistic-chest-requester] をコピー&ペーストして物流要求の設定をコピーできます。\n[entity=assembling-machine-2]から[entity=logistic-chest-requester]へコピー&ペーストすることで生産品のレシピに基づいて物流要求を設定する事もできます。
copy-paste-spidertron=[entity=spidertron] 間のコピー&ペーストは色と物流要求をコピーします。\nまた、装備グリッドをコピーしプレイヤーのイベントリにアイテムがある場合は装着しようとします。
copy-paste-trains=[entity=locomotive]では時刻表と色をコピー&ペーストできます。\n[entity=train-stop]でも同様に駅名と色をコピー&ペーストできます。どちらとも色をコピーできます。
drag-building=[entity=stone-furnace]の設置などで直線上に建設するには、__ALT_CONTROL__1__build__ を押したまま目的方向に移動す\nることで素早く建設できます。
drag-building-poles=[entity=small-electric-pole] をドラッグしたまま設置すると、自動的に最大接続距離で設置されます。
drag-building-underground-belts=[entity=underground-belt]や[entity=pipe-to-ground]をドラッグしたまま設置すると、自動的に最大接続距離で設置されます。
e-confirm=ゲーム内の緑色のボタンは__CONTROL__confirm-gui__で確認できます。\n今すぐ使用してみてください。
electric-network=電気ネットワークは、[entity=steam-engine]や[entity=solar-panel]などの発電施設から均等に電力を機器に提供します。\n__ALT_CONTROL__2__open-gui__で電柱を開くと、電気ネットワークの統計情報を表示できます。
electric-pole-connections=電柱は「電線の接続距離」内の他の電柱に自動的に接続され、最大5つの接続が可能です。\n接続は[item=copper-cable]を使用して手動で接続または切断できます。\nすべての電柱接続は __ALT_CONTROL__1__remove-pole-cables__ を使用して切断できます。
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__でアイテムを取り出します。\n__ALT_CONTROL__1__fast-entity-transfer__でアイテムを持ったままにすると選択した機器に挿入できます。\n\n\nチュートリアルでは、機器画面を開かずにアイテムを移動するさまざまな方法について説明します。
fast-belt-bending=[entity=transport-belt]を設置中に__CONTROL__rotate__を押すことで、素早くシームレスに曲げることができます。
fast-obstacle-traversing=[entity=transport-belt]を障害物の上でドラッグすると、可能であれば自動的に[entity=underground-belt]が設置されます。
fast-replace=\n同じタイプとサイズの機器上に建設すると、高速な置き換えが行われます。高速置換操作は、インベントリ内容やレシピ等の元の機器の設定をそのまま引き継ぎます。
fast-replace-belt-splitter=[entity=transport-belt]を[entity=splitter]に素早く置換する事もできますし、逆もできます。
fast-replace-belt-underground=[entity=transport-belt] を [entity=underground-belt] に素早く置換することも、またその逆もできます。\n地下搬送ベルトの出入口の間にあるベルトは自動的に回収されます。\nこの高速置換機能は [entity=pipe] と [entity=pipe-to-ground] にも同じように適用されます。
fast-replace-direction=高速置換操作を使用すると機器の方向をすぐに変更できます。
gate-over-rail=水平・垂直方向のレールの上には[entity=gate]を設置可能です。\n列車が近づくと自動で開き、防衛ラインに穴をあけることがありません。
ghost-building=設置できるものを手に持った状態で__ALT_CONTROL__1__build-ghost__を押すと仮設置として設置します。\n仮設置されたものが物流ネットワークの建築範囲内にある場合、自動的に建設されます。
ghost-rail-planner=レールプランナーの仮設置は長距離の敷設予定を計画するために使います。\nレールプランナーの仮設置を使用するためには仮設置中に__CONTROL_MODIFIER__build-ghost__を押し続けます。\n__CONTROL_MODIFIER__build-with-obstacle-avoidance__を押し続ける事で障害物を回避して敷設予定を仮設置できます。
inserters=インサータは片方向からアイテムを拾い上げ反対側に配置します。\nアイテムを[entity=transport-belt]や[entity=iron-chest]、[entity=burner-mining-drill]、[entity=stone-furnace]などのマシンから拾い上げたり配置することができます。
insertion-limits=インサータは常にターゲットインベントリの全体を埋めるわけではありません。これにより他のインサータとアイテムを共有して搬入することができます。\n例えば、[entity=boiler] に [item=coal] が5個以上搬入されていると、インサータはそれ以上搬入しません。 これにより最初の[entity=boiler] がすべての [item=coal] を独り占めせず、搬送ベルトの下流に存在する他の[entity=boiler] へ燃料を回すことができます。\nこの動作は[entity=gun-turret]や[entity=assembling-machine-1]、[entity=stone-furnace]、[entity=lab]などにも適用されます。
introduction=ヒントへようこそ！\nゲームのコンセプトを視覚的・対話的に説明します。\nゲームを進めヒントを完了させることで、次のヒントが解除されます。\nヒントを最初からすべて確認したい場合は、コンソールコマンド __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__ を使用してください。
limit-chests=チェスト内部の赤い"X"をクリックすることで、利用可能なスロットを制限できます。機器は赤で制限されたスロットに物を置かないので、チェストの容量を制限することができます。
logistic-network=物流ネットワークは、飛行ロボットを利用してアイテムを輸送し、構築自動化を行うための強力な自動輸送システムです。\n3つの主要な構成要素から成り立っています：\n - [entity=roboport]は、物流ネットワークの領域を定義し、ロボットの充電・保管ポイントとして機能します。 \n - [entity=logistic-robot]は輸送命令を全うし、[entity=construction-robot]は建設命令を実行します。\n - [tooltip=Provider chests,tips-and-tricks-item-description.storage-chest-list]は物流ネットワークにアイテムを提供します。
long-handed-inserters=[entity=long-handed-inserter]は[entity=inserter]と違い、2マス分を移動させる電動インサータです。
low-power=電力消費量が発電量より多い場合、電力不足のためマシーンの動作が遅くなります。\n手遅れになる前に発電量が十分かどうかを見極めるには、マシーンの速度に注意してください。\n発電量が十分であることを確認する一番よい方法は、電気ネットワークの統計をチェックし「供給量」バーが緑色で一杯になっていることを確認することです。
move-between-labs=[entity=inserter] を使って  [entity=lab] から別の  [entity=lab] へサイエンスパックを移動できます。
passive-provider-chest=[entity=logistic-chest-passive-provider] はアイテムを物流ネットワークに供給します。\nパッシブ供給チェスト内の保管物は物流要求・建設指示に使用することができるということです。
personal-logistics=[entity=logistic-robot] は物流要求により物流用チェストよりアイテムを移動します。\nプレイヤーの物流要求は最大・最小数を設定でき、ロボットは設定された最小数になるまでアイテムを移動してきます。\n最大数が設定されている場合、ロボットは保管用チェストへアイテムを移動していきます。
pipette=__CONTROL__smart-pipette__を押すと、カーソル下にある機器を手に持ちすぐに建設できます。
pump-connection=[entity=pump] は、停止している [entity=fluid-wagon] に接続されます。正確な位置に設置されている必要があります。\n流体の積み込み・積み下ろしに必要です。
rail-building=レールプランナーモードにするには[item=rail]を手に持った状態でレールの上で__ALT_CONTROL__1__build__を押します。\nもう一度__ALT_CONTROL__1__build__を押すと[item=rail]を設置します。\n__CONTROL__clear-cursor__を押すとレールプランナーを解除します。
rail-signals-advanced=[entity=rail-chain-signal]は列車がブロック(区画)内に入る際にそこを通過できるかどうかを判定します。\n[entity=rail-signal]と併用して高度な路線を構築するために使用されます。 \n\n\nこのチュートリアルでは、[entity=rail-chain-signal]を使用して複雑な路線を構築し、列車の衝突・詰まりを防止する方法を説明します。
rail-signals-basic=[entity=rail-signal] レールをブロック(区画)に分割します。[entity=rail-signal] はレール信号を読み取り、他の列車への衝突を防ぎます。\n\n\n\nこのチュートリアルでは、1つの路線内で複数の列車を走らせるための鉄道信号の使い方を説明します。
repair-packs=手に[item=repair-pack]を持っている状態で __ALT_CONTROL__1__build__を長押しすると機器を修理します。
requester-chest=[entity=logistic-chest-requester] は物流ネットワークからアイテムを要求します。\n[entity=logistic-robot] は要求に従って物流ネットワークからアイテムを移動します。
rotating-assemblers=[recipe=electric-engine-unit]のような幾つかの製作レシピでは[entity=assembling-machine-2]に流体を入れる必要があります。組立機にマウスを合わせ__CONTROL__rotate__ で流体の入力箇所を変えることができます。
shoot-targeting=カーソルを敵付近において__CONTROL__shoot-enemy__を押すことで攻撃できます。\n\n__CONTROL__shoot-selected__を押すと自施設であっても攻撃できます。
show-info=ゲーム中に __CONTROL__show-info__ を押すと、"Altモード" と呼ばれる詳細情報の表示・非表示を切り替えることができます。
splitter-filters=[entity=splitter] は、出力レーンで特定のアイテムをフィルターしたり、入力/出力のどちらについても、どちらのレーンを優先するか設定できます。
splitters=[entity=splitter] は、ベルトの分配や結合、均等化に使用されます。\n両方の出力ベルトに空きがあり、出力優先設定がされていない場合、輸送されてきたアイテムは均等に分配されます。
stack-transfers=__ALT_CONTROL__1__stack-transfer__は1スタック分のアイテムを移動します。\n__ALT_CONTROL__1__inventory-transfer__は選択したアイテムを全て移動します(空スロットをクリックすることによりインベントリ内の全てのアイテムを移動します)。\n__CONTROL_STYLE_BEGIN__左クリック__CONTROL_STYLE_END__ の代わりに__CONTROL_STYLE_BEGIN__ 右クリック __CONTROL_STYLE_END__ を使うと1スタックの半分を移動します。\n\nチュートリアルでより詳しく説明しています。
steam-power=[entity=boiler]は[fluid=water]を[fluid=steam]に変えるために[item=coal]のような可燃性燃料を消費します。\n[entity=steam-engine]は[fluid=steam]を消費して電気を発電し、電気ネットワークの機器に提供します。
storage-chest=[entity=logistic-chest-storage]はプレイヤーの保管指示や解体指示で指定されたアイテムを保管するために使用します。\n保管チェスト内のアイテムは物流要求・建設指示にも使用できます。\n保管チェストは1種類のアイテムのみ保管するようフィルター設定する事ができます。
storage-chest-list=チェストには優先順位があります:\n[entity=logistic-chest-active-provider] アクティブ供給チェスト\n[entity=logistic-chest-buffer] バッファーチェスト\n[entity=logistic-chest-storage] 貯蔵チェスト\n[entity=logistic-chest-passive-provider] パッシブ供給チェストformat@@4
train-stop-same-name=[entity=train-stop]は名前を他の駅と共有することができます。列車は同じ名前が設定された駅のいずれかを目的地とします。\n各駅の列車最大数を設定することで、この挙動をより正確に制御することができます。
train-stops=[entity=train-stop]は、列車の移動先として名前のつく地点を設定することで、列車移動を自動化するために使用されます。\n\n\n\nこのチュートリアルでは、鉄道駅の設置方法と簡単な時刻表の設定方法を説明します。
trains=列車は長距離の大量輸送に便利です。\n__CONTROL__toggle-driving__で乗車し、 __CONTROL_MOVE__ で運転できます。
transport-belts=搬送ベルトはアイテムを輸送するために使用しますが、電力を必要としません。搬送ベルトは、プレイヤーや車両、バイターなどのオブジェクトを移動させることもできます。\n搬送ベルトシステムは、[entity=transport-belt]と[entity=splitter]、[entity=underground-belt]で構成されています。\n品質が高いほど速く輸送することができます: [entity=fast-transport-belt]、[entity=express-transport-belt]。
underground-belts=[entity=underground-belt] は機器や通行不能箇所を横断できます。
usable-items=いくつかのアイテムは機器を設置するのではなく地面に対して使用します。例えば、 [item=grenade] は敵に対しダメージを与えることができます。\n手に使用可能なアイテムを持った状態で__ALT_CONTROL__1__build__を押すことで使用できます。
z-dropping=__CONTROL__drop-cursor__を押すと手に持っているアイテムを廃棄します。\n[entity=transport-belt]に置いたり地面に廃棄する事ができます。\n__CONTROL__drop-cursor__を押しっぱなしてドラッグすると素早く複数の機器に個別にひとつづつ挿入する事ができます。
