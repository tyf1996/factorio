[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider] aktywnie próbuje przenieść swoje przedmioty do sieci logistycznej.\nJeśli nie ma żadnych żądań o dany przedmiot w aktywnej skrzyni zaopatrzeniowej, zostaną one przeniesione do [entity=logistic-chest-storage].
belt-lanes=[entity=transport-belt] posiada dwa pasy ruchu, które mogą być użyte do transportu przedmiotów i mogą być wykorzystane do różnych zasobów.\n[entity=inserter] może podnosić przedmioty z obu pasów, ale umieszcza tylko na pasie dalszym od niego.
buffer-chest=[entity=logistic-chest-buffer] działa zarówno jako [entity=logistic-chest-requester] jak i [entity=logistic-chest-passive-provider].\nZapewniają przedmioty dla obiektów budowlanych, osobistej logistyki i skrzyń żądających z włączoną opcją `Żądanie z skrzyni buforowej`.
bulk-crafting=Gdy naniesiesz kursor na pole wytwarzania kliknij:\n - __ALT_CONTROL__1__craft-5__ aby stworzyć 5.\n - __ALT_CONTROL__1__craft-all__ aby stworzyć maksymalną dostępną ilość.
burner-inserter-refueling=[entity=burner-inserter] może być uzupełniony paliwem przez inne podajniki, ale mogą również uzupełniać się same podczas pracy z paliwem.
circuit-network=Sieć sterownicza jest systemem, który umożliwia przekazywanie informacji między maszynami.\nMożesz podłączyć maszyny do sieci sterowniczej za pomocą [item=red-wire] i [item=green-wire].\nSieć może przesyłać wartości całkowite -2³¹ .. +2³¹ (-2 147 483 648 .. 2 147 483 647) pojedynczo dla każdego typu sygnału.\nNie jest wymagane korzystanie z sieci sterowniczej, aby ukończyć grę, ale pozwala ona zbudować wiele zabawnych wynalazków lub pomysłowych optymalizacji fabrycznych, które nie byłyby możliwe bez niej.
clear-cursor=Kiedy trzymasz przedmiot, możesz go wyczyścić używając __CONTROL__clear-cursor__, który zwróci go do gniazda [img=utility/hand] w ekwipunku źródłowym.\nAnuluje również planowanie torów, przeciąganie i wybór skrzynek.
connect-switch=__ALT_CONTROL__1__build__ na obiekcie z [item=copper-cable] na kursorze, aby podłączyć do niego przewód elektryczny.\n__ALT_CONTROL__1__remove-pole-cables__ na obiekcie usuwa wszystkie przewody.
construction-robots=[entity=construction-robot] spełnia zamówienia na budowę, dekonstrukcję, modernizację i naprawę z sieci logistycznej.\nZamówienia konstrukcji są tworzone jako widma budowli, używając [item=blueprint], lub kiedy budynek gracza lub drużyny został zniszczony i musi zostać odbudowany.\nZamówienia dekonstrukcji są tworzone poprzez wybranie obiektów za pomocą [item=deconstruction-planner].\nZlecenia aktualizacji są tworzone przez użycie [item=upgrade-planner].\nTe zlecenia są również używane do wykonania akcji cofnięcia.
copy-entity-settings=__ALT_CONTROL__1__copy-entity-settings__ i __ALT_CONTROL__1__paste-entity-settings__ pozwala na kopiowanie ustawień pomiędzy obiektami.\nNa przykład możesz kopiować i wkleić między [entity=assembling-machine-2] aby ustawić przepis, lub między skrzyniami aby ustawić limit ekwipunku.\n__ALT_CONTROL__1__paste-entity-settings__ i przeciąganie może wkleić wiele obiektów za pomocą jednego uderzenia.
copy-paste=__CONTROL__copy__ przywołuje narzędzie kopiowania, które pozwala zapisać zaznaczenie do schowka.\n__CONTROL__paste__ ustawia ostatnio skopiowane zaznaczenie do budowy.\n__CONTROL__cycle-clipboard-forwards__ i __CONTROL__cycle-clipboard-backwards__ pozwala przewijać historię schowka.
copy-paste-filters=Możesz przekopiować ustawienia i konfiguracje filtrów lub żądań między obiektami, takimi jak [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] lub [entity=cargo-wagon].
copy-paste-requester-chest=Możesz przekopiować pomiędzy [entity=logistic-chest-requester] żądania logistyczne.\nMożesz również przekopiować ustawienia z [entity=assembling-machine-2] do [entity=logistic-chest-requester], aby ustawić żądanie logistyczne na podstawie formuły.
copy-paste-spidertron=Przekopiowanie pomiędzy [entity=spidertron] kopiuje się kolor i żądania logistyczne.\nSpróbuje również skopiować siatkę wyposażenia, wstawiając wyposażenie z ekwipunku gracza, jeśli przedmioty są dostępne.
copy-paste-trains=Możesz przekopiować rozkład jazdy i kolor między [entity=locomotive].\nMożesz przekopiować nazwę i kolor [entity=train-stop].\nNa koniec możesz przekopiować dowolnie między nimi kolor [entity=locomotive] i [entity=train-stop].
drag-building=Najprostszym sposobem na budowanie w linii prostej, np. linii [entity=stone-furnace], jest naciśnięcie i trzymanie __ALT_CONTROL__1__build__ podczas poruszania się w wybranym kierunku.
drag-building-poles=Jeśli budujesz [entity=small-electric-pole] poprzez przeciągnięcie, zostanie on automatycznie zbudowany przy maksymalnym, osiągalnym zasięgu przewodu.
drag-building-underground-belts=Jeśli budujesz [entity=underground-belt] lub [entity=pipe-to-ground] poprzez przeciągnięcie, zostanie on automatycznie zbudowany przy maksymalnym, osiągalnym zasięgu podziemnego połączenia.
e-confirm=Wszystkie zielone przyciski w grze mogą być 'potwierdzone' za pomocą __CONTROL__confirm-gui__.\nSpróbuj użyć go teraz, aby potwierdzić tę wskazówkę!
electric-network=Sieć energetyczna przenosi energię od producentów takich jak [entity=steam-engine] lub [entity=solar-panel] równomiernie do odbiorców.\nSłup elektryczny po kliknięciu __ALT_CONTROL__2__open-gui__ wyświetli statystyki sieci energetycznej.
electric-pole-connections=Słupy elektryczne automatycznie połączą się z innymi słupami elektrycznymi w ramach ich "zasięgu przewodu" i mogą mieć do 5 połączeń.\nPołączenia można ręcznie dodawać lub usuwać za pomocą [item=copper-cable].\nWszystkie połączenia słupa elektrycznego można usunąć za pomocą __ALT_CONTROL__1__remove-pole-cables__ na słupie elektrycznym.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ na jednostce do zabrania od niej przedmiotów.\n__ALT_CONTROL__1__fast-entity-transfer__ trzymając przedmiot, aby umieścić go w wybranej jednostki.\n\n\nSamouczek nauczy cię różnych sposobów przenoszenia przedmiotów do i z obiektów bez ich otwierania.
fast-belt-bending=Naciśnięcie __CONTROL__rotate__ podczas przeciągania [entity=transport-belt] pozwala budować zagięcia szybko i sprawnie.
fast-obstacle-traversing=Przeciąganie [entity=transport-belt] nad przeszkodą automatycznie zbuduje przejście z [entity=underground-belt], jeśli jest to możliwe.
fast-replace=Budowa w miejscu obiektu tego samego typu i wielkości wykona szybką jego podmianę. Szybka podmiana zachowa właściwości oryginalnego obiektu, takie jak zawartość ekwipunku i wybraną formułę.
fast-replace-belt-splitter=Możesz szybko podmienić [entity=transport-belt] na [entity=splitter] i odwrotnie.
fast-replace-belt-underground=Możesz szybko podmienić [entity=transport-belt] na [entity=underground-belt] i odwrotnie.\nWszystkie pasy pomiędzy wejściem i wyjściem podziemnego taśmociągu zostaną podniesione automatycznie.\nFunkcje szybkiej podmiany dotyczą również [entity=pipe] oraz [entity=pipe-to-ground].
fast-replace-direction=Możesz używać szybkiej podmiany, aby wygodnie zmieniać kierunek obiektów.
gate-over-rail=[entity=gate] można budować na dowolnych pionowych lub poziomych [entity=straight-rail].\nPociąg automatycznie otwiera bramę i nie pozostawia żadnych luk w systemie obrony.
ghost-building=__ALT_CONTROL__1__build-ghost__ trzymając przedmiot konstrukcyjny zbudujemy go jako widmo obiektu.\nWidmo będzie automatycznie zbudowane prze roboty z sieci logistycznej będące w zasięgu.
ghost-rail-planner=Planer torów jest używany do planowania długich odcinków widm torów.\nAby użyć planera torów, przytrzymaj __CONTROL_MODIFIER__build-ghost__ podczas planowania torów.\nMożesz również trzymać __CONTROL_MODIFIER__build-with-obstacle-avoidance__ w celu planowania torów kolejowych z unikaniem przeszkód.
inserters=Podajniki podnoszą przedmioty z jednego kierunku i umieszczają je na przeciwległym polu.\nMogą przenosić przedmioty do i z [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace] oraz innych maszyn.
insertion-limits=Podajnik nie zawsze wypełnia cały docelowy ekwipunek. Pozwala to innym podajnikom na zdobycie swojego udziału w przedmiotach.\nNa przykład, jeśli [entity=boiler] ma wewnątrz 5 lub więcej przedmiotów [item=coal], podajnik nie będzie już wstawiał więcej. Dzięki temu inne paliwo może przemieszczać się dalej taśmociągiem do innych kotłów, nie będąc całkiem zabieranym przez pierwszy podajnik w kolejce.\nDotyczy to również [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] i innych.
introduction=Witaj w poradach!\nWyjaśnią one koncepcje gry w formie wizualnej lub interaktywnej.\nPorady są odblokowywane, gdy robisz postępy w grze, a także gdy wypełniasz wskazówki.\nJeśli chcesz zobaczyć wszystkie wskazówki od razu, użyj polecenia __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.
limit-chests=Skrzynie mogą mieć ograniczaną dostępną pojemność poprzez kliknięcie na czerwone pole ekwipunku "X", a następnie zablokowanie żądanych miejsc.\nPodajniki nie będą w stanie wypełniać zablokowanych pól, więc ogólnie zmniejsza to pojemność skrzyń i zapobiega nadmiernej produkcji.
logistic-network=Sieć logistyczna jest potężną automatyczną siecią dostawczą, która wykorzystuje latające roboty do przenoszenia przedmiotów i wykonywania automatycznej konstrukcji.\nPosiada 3 główne komponenty:\n - [entity=roboport] definiuje obszar pokrycia sieci, działa jako punkt ładowania i przechowywania dla robotów.\n - [entity=logistic-robot] spełnia zamówienia logistyczne i [entity=construction-robot] realizuje zamówienia konstrukcyjne.\n - [tooltip=Provider chests,tips-and-tricks-item-description.storage-chest-list] dostarcza sieci przedmioty.
long-handed-inserters=[entity=long-handed-inserter] to podajnik elektryczny, który podnosi i upuszcza przedmioty dwa pola dalej od swojego położenia.
low-power=Jeśli Twoje zużycie energii jest większe niż twoja zdolność produkcyjna, twoje maszyny fabryczne będą pracować wolniej z powodu niewystarczającego zaopatrzenia.\nZwróć uwagę na prędkość swoich maszyn, jeśli chcesz zidentyfikować niewystarczającą produkcję energii zanim będzie za późno.\nNajlepszy sposób na upewnienie się, że masz wystarczającą moc, to sprawdzić statystyki sieci elektrycznych i upewnić się, że pasek 'Zaspokojenia' jest zielony i pełny.
move-between-labs=[entity=inserter] może być użyty do przekazywania pakietów naukowych pomiędzy [entity=lab].
passive-provider-chest=[entity=logistic-chest-passive-provider] dostarcza swoje przedmioty do sieci logistycznej.\nOznacza to, że wszelkie przedmioty w pasywnej skrzyni zaopatrzeniowej mogą być zabierane przez roboty do realizacji zamówień logistycznych lub konstrukcyjnych.
personal-logistics=[entity=logistic-robot] przenosi przedmioty ze skrzyni dostawców logistyki do realizacji osobistych żądań logistycznych.\nOsobiste żądanie logistyczne ma minimalną i maksymalną liczbę, a roboty będą wnosić przedmioty, dopóki nie będziesz mieć więcej niż minimalnej liczby.\nJeśli masz więcej niż maksymalną liczbę, przedmioty zostaną przeniesione do twoich pól logistycznych śmieci i zostaną usunięte przez roboty.
pipette=Użyj __CONTROL__smart-pipette__ aby wybrać obiekt pod kursorem do budowania.
pump-connection=[entity=pump] łączą się podczas postoju z ustawionymi w odpowiedni sposób [entity=fluid-wagon].\nSą wymagane do załadunku i wyładunku płynów z [entity=fluid-wagon].
rail-building=Aby aktywować tryb budowy torów, przytrzymaj [item=rail] i __ALT_CONTROL__1__build__ na istniejącym elemencie torów.\n__ALT_CONTROL__1__build__ w celu potwierdzenia położenia pożądanej części toru.\n__CONTROL__clear-cursor__ wyłącza tryb budowy torów.
rail-signals-advanced=[entity=rail-chain-signal] określa swój stan w oparciu o sygnały przed sobą, aby zapewnić, że pociąg wchodzący do bloku będzie mógł go opuścić.\nSą one używane w sprzężeniu z [entity=rail-signal] do budowy zaawansowanych skrzyżowań kolejowych.\n\n\nSamouczek uczy cię jak używać semaforów poprzedzających do budowy złożonych skrzyżowań kolejowych i zapobiegania zastojom.
rail-signals-basic=[entity=rail-signal] dzieli tory na bloki. Każda [entity=locomotive] odczytuje sygnały kolejowe, aby zapobiec zatorom innym pociągom.\n\n\n\nSamouczek uczy cię jak korzystać z sygnałów kolejowych, wykorzystując wiele pociągów w tym samym systemie kolejowym.
repair-packs=Trzymając [item=repair-pack] na kursorze, __ALT_CONTROL__1__build__ i przytrzymaj obiekt, zaczynając naprawę.
requester-chest=[entity=logistic-chest-requester] wymaga przedmiotów z sieci logistycznej.\n[entity=logistic-robot] przenosi przedmioty z sieci logistycznej w celu spełnienia żądań.
rotating-assemblers=Niektóre formuły wymagają dostarczenia płynów do [entity=assembling-machine-2]. Taki [recipe=electric-engine-unit] z przyłączem na płyny można obrócić, trzymając kursor nad automatem i naciskając __CONTROL__rotate__.
shoot-targeting=Możesz strzelać do wrogich celów, naciskając __CONTROL__shoot-enemy__ kursorem w pobliżu wroga.\nMożesz strzelać w wybraną neutralną lub przyjazną jednostką, naciskając __CONTROL__shoot-selected__.
show-info=Naciśnij __CONTROL__show-info__ aby włączyć nakładkę ze szczegółowymi informacjami, nazywaną również „Trybem Alt”.
splitter-filters=[entity=splitter] można skonfigurować do filtrowania określonego elementu lub do priorytetowego traktowania jednego z wejść/wyjść.
splitters=[entity=splitter] jest używany do rozdzielenia, łączenia lub wyważania taśmociągów.\n Przychodzące przedmioty są rozdzielane po równo jeżeli wolne są obydwa wyjścia z rozdzielacza. W przeciwnym razie kierowane są tylko do wolnego wyjścia.
stack-transfers=__ALT_CONTROL__1__stack-transfer__ przenosi pojedynczy stos.\n__ALT_CONTROL__1__inventory-transfer__ przenosi wszystkie stosy danego typu. (Klikając puste miejsce przenosi cały ekwipunek.\nZa pomocą __CONTROL_STYLE_BEGIN__ PPM __CONTROL_STYLE_END__ zamiast __CONTROL_STYLE_BEGIN__Left click__CONTROL_STYLE_END__ dla kontroli wymienionych powyżej przeniesie połowę ilości.\n\nSamouczek wyjaśnia to bardziej szczegółowo.
steam-power=[entity=boiler] spala paliwo, takie jak [item=coal], aby zamienić [fluid=water] w [fluid=steam].\n[entity=steam-engine] zużywa [fluid=steam] do produkcji energii elektrycznej, która jest dystrybuowana wśród odbiorców sieci energetycznej.
storage-chest=[entity=logistic-chest-storage] przechowuje przedmioty pobrane od graczy z pól logistycznego wywozu i zadania demontażu.\nWszystkie przedmioty w skrzyniach magazynujących są również dostarczane do wykorzystania w zamówieniach logistycznych lub konstrukcyjnych.\nSkrzynie magazynujące mogą być filtrowane, aby akceptować tylko 1 rodzaj przedmiotu.
storage-chest-list=Skrzynie dostarczające jej zawartość według priorytetu:\n[entity=logistic-chest-active-provider] Aktywna skrzynia zaopatrzeniowa\n[entity=logistic-chest-buffer] Skrzynia buforowa\n[entity=logistic-chest-storage] Skrzynia magazynująca\n[entity=logistic-chest-passive-provider] Pasywna skrzynia zaopatrzeniowa
train-stop-same-name=[entity=train-stop] może mieć wspólną nazwę z innymi przystankami. Pociąg będzie podjeżdżać wtedy do najbliższego wolnego przystanku o tej nazwie. \nMożesz ustawić limit przystanków pociągu dla każdego przystanku kolejowego, aby lepiej kontrolować zachowanie pociągów.
train-stops=[entity=train-stop] służy do automatyzacji transportu przedmiotów za pomocą pociągów, zapewniając nazwane lokalizacje, do których pociągi mogą podróżować.\n\n\n\nSamouczek uczy Cię jak zbudować stację kolejową i jak ustawić prosty rozkład jazdy pociągu.
trains=Pociągi są przydatne do transportu o dużej przepustowości i na duże odległości.\nDo pociągów można wchodzić za pomocą __CONTROL__toggle-driving__, i kierowane za pomocą __CONTROL_MOVE__.
transport-belts=Taśmociągi są używane do przenoszenia przedmiotów i pracują bez użycia energii. Mogą one również przenosić obiekty takie jak postać gracza, pojazdy i kąsacze.\nSystem taśmociągów składa się z [entity=transport-belt], [entity=splitter] oraz [entity=underground-belt].\nWyższe poziomy taśmociągów przenoszą przedmioty z większą prędkością: [entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=[entity=underground-belt] jest stosowany w celu umożliwienia przekroczenia przez taśmociąg innych obiektów lub niedostępnego terenu.
usable-items=Niektóre przedmioty mogą być używane w inny sposób niż budowanie obiektów w świecie. Na przykład możesz rzucić [item=grenade] na wrogów, aby je zniszczyć.\n__ALT_CONTROL__1__build__ trzymając na kursorze użyteczny przedmiot, aby zastosować jego działanie.
z-dropping=Naciśnij __CONTROL__drop-cursor__ aby upuścić pojedyncze przedmioty z kursora.\nMożesz upuszczać je na ziemię, do taśmociągów i obiektów.\nPrzytrzymaj __CONTROL__drop-cursor__ i przeciągnij kursor na wiele obiektów, aby szybko przenieść pojedyncze przedmioty do każdego z nich.
