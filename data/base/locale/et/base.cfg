heavy-armor=Paks soomusrüü parema kaitse jaoks.
inserter-capacity-bonus=Võimaldab hulksisestajatel liigutada rohkem esemeid korraga. Mõned uuendused täiendavad ka mitte-hulksisestajate mahutavust.
