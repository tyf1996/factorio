follower-robot-count=Lisää pelaajaa samaan aikaan seuraavien robottien enimmäismäärää.
fusion-reactor-equipment=Haarniskaan kiinnitettynä tuottaa sähköä muille varusteille.
gates=Muurin osa, joka avautuu tarvittaessa. Voidaan ohjata piiriverkolla.
gun-turret=Yksinkertainen puolustuslaite, johon täytyy syöttää aseen lippaita.
heavy-armor=Raskas panssari, joka tarjoaa enemmän suojaa.
inserter-capacity-bonus=Mahdollistaa pinoasettelijoiden siirtää enemmän esineitä kerralla. Jotkut päivityksistä lisäävät myös tavallisten asettelijoiden pinoamiskykyä.
kovarex-enrichment-process=Prosessi, joka mahdollistaa uraani-238:n muuttamisen uraani-235:ksi. Prosessi vaatii suuren määrän uraani-235:a toimiakseen.
land-mine=Ansa, joka räjähtää vihollisen kävellessä sen yli. Miinan räjähdettyä rakennusrobotit voivat rakentaa sen uudelleen. Räjähdyksen tuhovoimaa voi asvattaa kehittämällä voimakkaampia räjähteitä.
landfill=Muuttaa veden maaksi, jolle voi rakentaa.
laser=Keskitetty valonsäde, joka voi vahingoittaa.
laser-shooting-speed=Lisää laser-aseiden tulinopeutta.
laser-turret=Kehittyneempi puolustuslaite, joka tarvitsee vain sähköä.
logistic-robotics=Kuljetusrobotit voivat toimittaa hahmolle esineitä tai viedä turhat esineet hahmolta pois.
logistic-science-pack=Mahdollistaa paremman automaation, logistiikan ja yksinkertaisten sotatarvikkeiden kehittämisen.
logistic-system=Avaa erilaisia logistiikka-arkkuja, joiden avulla kuljetusrobotteja voi käyttää monipuolisemmin. Pyytäjäarkut tilaavat esineitä logistiikkaverkosta. Aktiiviset tarjoaja-arkut pakottavat sisältönsä muualla säilöttäväksi tai käytettäväksi. Puskuriarkut tilaavat valittuja esineitä pelaajaa tai automatisoitua rakentamista varten.
logistics=Nopeampia ja joustavampia kuljetusratkaisuja.
low-density-structure=Kevyt mutta kestävä materiaali, joka soveltuu avaruusaluksiin ja henkilökohtaisesti kannettaviin laitteisiin.
lubricant=Öljystä tehty voiteluaine, jolla vähennetään nopeissa koneissa haitallista kitkaa.
military=Tehokkaampia keinoja puolustaa itseäsi ja tehdastasi.
military-science-pack=Mahdollistaa edistyneempien aseiden kehittämisen.
mining-productivity=Parantaa kaikkien kaivosporien ja öljypumppujen tuottoisuutta.
modular-armor=Haarniska, jossa on pieni ruudukko hyödyllisille lisävarusteille. Haarniskan pukeminen kasvattaa myös esineluettelon kokoa.
modules=Mahdollistaa moduulit, joilla voi parantaa laitteiden suorituskykyä.
night-vision-equipment=Haarniskaan kiinnitettynä parantaa näkökykyä yöllä.
nuclear-fuel-reprocessing=Prosessi, joka mahdollistaa käytettyjen uraanipolttokennojen jalostamisen uraani-238:ksi.
nuclear-power=Uraanipolttokennoihin peustuva, tehokas ja kehittynyt tapa tuottaa sähköä.
oil-processing=Mahdollistaa muovin, rikin ja polttoaineiden jalostamisen raakaöljystä.
optics=Näkyvän valon eri sovelluksia.
personal-laser-defense-equipment=Haarniskaan kiinnitettynä ampuu automaattisesti vihollisia.
personal-roboport-equipment=Kiinnitetään haarniskaan. Mahdollistaa työrobottien toiminnan tavaraluettelostasi käsin.
personal-roboport-mk2-equipment=Lisätään haarniskaan. Mahdollistaa useiden rakentajarobottien työskennellä esineluettelostasi.
physical-projectile-damage=Lisää luoteihin perustuvien aseiden, tykkitornien ja puolustajarobottien tuhovoimaa.
plastics=Synteettisiä polymeerimateriaaleja, jotka voi valaa muotoon.
power-armor=Haarniska, jossa on suuri varusteruudukko ja esineluettelo.
power-armor-mk2=Haarniska suurella varusteruudukolla ja bonuksella esineluettelon kokoon.
production-science-pack=Mahdollistaa tehokkaimpien koneiden, moduulien ja prosessien kehittämisen.
productivity-module=Tuottavuusmoduulien avulla samasta määrästä esineitä voidaan valmistaa enemmän välituotteita, mutta ne lisäävät koneen energiankulutusta ja hidastavat sitä.
rail-signals=Mahdollistaa usean junan hallinnan samassa rautatieverkossa.
railway=Suuren kokoluokan kuljetustapa pitkille matkoille.
refined-flammables=Lisää liekkiaseiden tuhovoimaa.
research-speed=Vauhdittaa tutkimusta.
robotics=Lentävien robottien runko. Jalostetaan joko kuljetus- tai rakennusrobotiksi.
rocket-control-unit=Huipputekninen laskentayksikkö, joka ohjaa raketin järjestelmiä.
rocket-fuel=Hienostunut monikäyttöinen polttoaine.
rocket-silo=Mahdollistaa raketin laukaisemisen avaruuteen, ja siten myös pelin voittamisen.
rocketry=Kannettava sinko, jolla voi ampua raketteja vihollisia päin.
solar-energy=Ilmaisen sähköenergian lähde - ei tosin toimi yöaikaan.
solar-panel-equipment=Haarniskaan kiinnitettynä tuottaa sähköä muille varusteille, mutta ei toimi öisin.
space-science-pack=Mahdollistaa satelliittien lähettämisen avaruuteen. Satelliitti kerää tieteellistä dataa avaruustiedepakettien muodossa.
speed-module=Moduuli, joka saa koneen toimimaan nopeammin, mutta lisää sen energiankulutusta.
spidertron=Monipuolinen ajoneuvo, joka kykenee kulkemaan epätasaisessa maastossa. Varustettu nopeilla raketinheittimillä, jotka voi kohdistaa käsin tai automaattisesti. Voidaan ohjata käsin tai lukkibotti-kaukosäätimellä.
stack-inserter=Pinoasettelijat voivat käsitellä useampaa esinettä samanaikaisesti.
steel-axe=Lisää hahmon louhimisnopeutta.
steel-processing=Mahdollistaa rautalevyjen jalostamisen teräkseksi.
stone-wall=Muurit suojaavat tehdastasi hyökkääjiltä.
stronger-explosives=Lisää räjähteiden tuhovoimaa.
sulfur-processing=Erittäin herkästi reagoiva epämetalli, jota tarvitaan rikkihapon ja räjähteiden valmistamiseen.
tank=Tehokas hyökkäysajoneuvo, johon voi kiinnittää erilaisia aseita.
toolbelt=Laajentaa hahmon tavaraluetteloa.
uranium-ammo=Uraani-238 lisää luoteihin painoa ja kovuutta, mikä tekee niistä erityisen tappavia.
uranium-processing=Uraanimalmi jalostetaan sentrifugeissa uraani-238:ksi tai pienellä todennäköisyydellä uraani-235:ksi. Molempia tarvitaan uraanipolttokennojen valmistamiseen.
utility-science-pack=Mahdollistaa voimakkaimpien aseiden, henkilökohtaisten varusteiden ja robottien kehittämisen.
weapon-shooting-speed=Lisää useimpien ammuksia käyttävien aseiden tulinopeutta.
worker-robots-speed=Lisää kuljetus- ja rakentajarobottien lentonopeutta.
worker-robots-storage=Lisää esineiden määrää, jota kuljetus- ja rakennusrobotit voivat kantaa kerralla.
