[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider] pyrkii aktiivisesti puskemaan sisältönsä logistiikkaverkkoon.\nJos tarjoaja-arkun esineille ei ole tilauksia, ne siirretään varastoarkkuihin [entity=logistic-chest-storage].
belt-lanes=Hihnoilla [entity=transport-belt] on kaksi kaistaa, joita voidaan käyttää eri resurssien kuljettamiseen.\n[entity=inserter] voi poimia esineitä molemmilta kaistoilta, mutta asettaa vain kauemmalle kaistalle.
buffer-chest=[entity=logistic-chest-buffer] toimii sekä pyytäjänä [entity=logistic-chest-requester] että tarjoajana [entity=logistic-chest-passive-provider].\nSe tarjoaa esineitä rakennustöihin, henkilökohtaiseen logistiikkaan ja pyytäjäarkkuihin, kun  "Pyydä puskuriarkuista" on käytössä.
bulk-crafting=Kokoamisruudun päällä:\n - __ALT_CONTROL__2__craft-5__ voit rakentaa 5 kappaletta.\n - Painamalla __ALT_CONTROL__1__craft-all__ voit rakentaa niin paljon kuin resursseja riittää.
burner-inserter-refueling=Polttokäyttöisen asettelijan [entity=burner-inserter] voi tankata toisilla asettelijoilla, mutta se osaa myös tankata itsensä käsitellessään polttoaineita.
circuit-network=Piiriverkko on järjestelmä, joka mahdollistaa tiedonsiirron koneiden välillä.\nVoit liittää koneita piiriverkkoon johtojen [item=red-wire] ja [item=green-wire] avulla.\nVerkko voi siirtää kokonaislukuarvoja välillä -2³¹(-2,147,483,648) ... 2³¹(2,147,483,647) kutakin signaalityyppia kohden.\nPiiriverkon käyttö ei ole pakollista pelin voittamiseksi, mutta se mahdollistaa monenlaisia hauskoja viritelmiä ja tehtaiden hienosäätöistä optimointia, jotka eivät olisi mahdollisia ilman sitä.
clear-cursor=Kun pidät esinettä, voit painaa __CONTROL__clear-cursor__, jolloin se palautuu lkuperäisessä tavaraluettelossa olevaan [img=utility/hand]-paikkaan.\nNäppäin peruuttaa myös raidesuunnittelun, kaapelien vetämisen ja valintalaatikot.
connect-switch=Yhdistä sähköjohtoja rakennelmiin pitämällä [item=copper-cable] kädessäsi ja painamalla __ALT_CONTROL__1__build__.\nPoista rakennelmasta kaikki kytkennät painamalla __ALT_CONTROL__1__remove-pole-cables__.
construction-robots=[entity=construction-robot] täyttää logistisen verkon rakennus-, purku-, päivitys- ja korjaustilaukset.\nRakennustilaus syntyy, kun pelaaja asettaa rakennuksen suunnitelman [item=blueprint], tai kun rakennus tuhoutuu ja se on rakennettava uudelleen.\nPurkutilaus luodaan valitsemalla poistettavat kohteet käyttämällä [item=deconstruction-planner].\nPäivitystilaus luodaan käyttämällä [item=upgrade-planner].\nPeruuta-komento luo myös näitä tilauksia.
copy-entity-settings=Voit kopioida asetuksia eri rakennelmien välillä painamalla __ALT_CONTROL__1__copy-entity-settings__ ja __ALT_CONTROL__1__paste-entity-settings__.\nVoit esimerkiksi kopioida kasauskoneen [entity=assembling-machine-2] asetukset tai arkkujen varastorajan.\nPaina __ALT_CONTROL__1__paste-entity-settings__ ja vedä hiirellä, niin liität asetukset moneen kohteeseen yhdellä vedolla.
copy-paste=__CONTROL__copy__ avaa kopiotyökalun, jonka avulla voit tallentaa valinnan leikepöydälle.\n__CONTROL__paste__ aktivoi viimeisimmän kopioidun valinnan rakennettavaksi.\nVoit käydä leikepöydän historian läpi painamalla __CONTROL__cycle-clipboard-forwards__ ja __CONTROL__cycle-clipboard-backwards__.
copy-paste-filters=Voit kopioida konfiguraoitavien rakennelmien (esimerkiksi [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] ja [entity=cargo-wagon]) asetuksia, kuten suodattimia, pyyntöjä tai varastoruutujen suodattimia.
copy-paste-requester-chest=Voit kopioida logistiset pyynnöt arkusta [entity=logistic-chest-requester] toiseen.\nVoit myös kopioida kasauskoneen [entity=assembling-machine-2] reseptiin vaadittavat esineet pyytäjäarkkuun [entity=logistic-chest-requester].
copy-paste-spidertron=Kopiointi [entity=spidertron] välillä kopioi värin ja logistiset pyynnöt.\nSe yrittää myös kopioida varusteruudukon lisäämällä varusteet pelaajan tavaraluettelosta, jos niitä on saatavilla.
copy-paste-trains=Voit kopioida veturin [entity=locomotive] aikataulun ja värin toiseen veturrin.\nVoit kopioida aseman [entity=train-stop] nimen ja värin toiseen asemaan.\nVoit myös kopioida aseman värin junan väriksi tai päinvastoin.
drag-building=Nopein tapa rakentaa suorassa linjassa, esimerkiksi [entity=stone-furnace], on pitää __ALT_CONTROL__1__build__ pohjassa ja liikkua haluttuun suuntaan.
drag-building-poles=Jos rakennat [entity=small-electric-pole] vetämällä, jokainen osa rakennetaan automaattisesti mahdollisimman kauas edellisestä.
drag-building-underground-belts=Jos rakennat [entity=underground-belt] tai [entity=pipe-to-ground] vetämällä, jokainen osa rakennetaan automaattisesti mahdollisimman kauas edellisestä.
e-confirm=Kaikki pelin vihreät painikkeet voidaan vahvistaa painamalla __CONTROL__confirm-gui__.\nKokeile nyt vahvistaa tämä vinkki!
electric-network=Sähköverkko siirtää energiaa tuottajilta kuten [entity=steam-engine] tai [entity=solar-panel] kuluttajille tasaisesti.\nVoit avata sähkötolpan __ALT_CONTROL__2__open-gui__ ja näyttää sen sähköverkon tilastot.
electric-pole-connections=Sähkötolpat kytkeytyvät automaattisesti muihin kantaman aluella oleviin sähkötolppiin, ja niillä voi olla jopa 5 liitäntää.\nLiitäntöjä voi lisätä tai poistaa käsin käyttämällä [item=copper-cable].\nSähkötolpasta voi poistaa kaikki liitännät painamalla __ALT_CONTROL__1__remove-pole-cables__.
entity-transfers=Ota rakennelmasta kaikki esineet painamalla __ALT_CONTROL__1__fast-entity-transfer__ .\nAseta kädessä olevat esineet rakennelmaan painamalla __ALT_CONTROL__1__fast-entity-transfer__.\n\n\nMiniopas opettaa erilaisia tapoja siirtää esineitä rakennelmiin ja niistä pois avaamatta niitä.
fast-belt-bending=Painamalla __CONTROL__rotate__ raahatessasi [entity=transport-belt] voit tehdä saumattomia mutkia nopeasti.
fast-obstacle-traversing=Raahatessasi [entity=transport-belt]-hihnan esteen yli, [entity=underground-belt]-hihnaväylä rakennetaan automaattisesti kun mahdollista.
fast-replace=Samantyyppiset ja -kokoiset rakennelmat voi korvata nopeasti rakentamalla niiden päälle. Korvaaminen säilyttää alkuperäisen rakennelman tiedot, kuten sisällön ja asetukset.
fast-replace-belt-splitter=Voit nopeasti korvata hihnan [entity=transport-belt] puolittajalla [entity=splitter] ja päinvastoin.
fast-replace-belt-underground=Voit nopeasti korvata [entity=transport-belt]:n [entity=underground-belt]:lla ja päinvastoin.\nKaikki hihnat maanalaisen hihnan sisään- ja uloskäyntien välillä louhitaan automaattisesti.\nSamalla toiminnolla voi myös korvata [entity=pipe]:n ja [entity=pipe-to-ground]:n.
fast-replace-direction=Korvaamalla voit nopeasti muuttaa rakennelmien suuntaa.
gate-over-rail=Portin [entity=gate] voi rakentaa pysty- tai vaakasuuntaisen kiskon [entity=straight-rail] päälle.\nPortti avautuu junille automaattisesti, eikä jätä aukkoa muuriin.
ghost-building=Aseta rakennuksesta pelkkä suunnitelma pitämällä sitä kädessä ja painamalla __ALT_CONTROL__1__build-ghost__.\nLogistiikkaverkot rakentavat automaattisesti kaikki alueella olevat suunnitelmat.
ghost-rail-planner=Raidesuunnittelijaa käytetään suunnittelemaan pitkiä raidepätkiä.\nKäytä suunnitteelijaa, pitämällä __CONTROL_MODIFIER__build-ghost__ pohjassa rakentaessasi raiteita.\nVoit myös pitää __CONTROL_MODIFIER__build-with-obstacle-avoidance__ pohjassa, jolloin suunnitelija välttää esteitä.
inserters=Asettelijat poimivat esineitä yhdestä suunnasta ja sijoittavat ne vastakkaiselle puolelle.\nNe voivat siirtää esineitä kohteista ja koneista toisiin, esimerkiksi: [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace].
insertion-limits=Asettelija ei aina täytä kohteen koko tavaraluetteloa. Näin esineitä riitää myös seuraaville asettelijoille.\nEsimerkiksi jos [entity=boiler] sisältää jo 5 [item=coal] tai enemmän, asettelija ei lisää siihen enempää. Näin loput polttoaineet pääsevät kulkemaan eteenpäin liukuhinalla muihin kattiloihin sen sijaan, että ensimmäinen jonossa hamstraa kaiken.\nTämä koskee myös [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] ja muita.
introduction=Tervetuloa lukemaan vinkkejä ja niksejä!\nTämä selittää pelin käsitteitä visuaalisessa tai interaktiivisessa muodossa.\nVinkkejä avautuu, kun etenet pelissä tai luet vinkkejä.\nJos haluat nähdä ne kaikki heti, käytä konsolikomentoa __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.
limit-chests=Arkkujen tilavuutta voi pienentää painamalla luettelon punaista X-nappia.\nAsettelijat eivät voi asettaa esineitä estettyihin ruutuihin, joten arkkuun mahtuu tällöin vähemmän. Näin voi estää ylituotantoa.
logistic-network=Logistinen verkko on tehokas automatisoitu toimitusverkosto, joka siirtää esineitä ja rakentaa automaattisesti lentäviä robotteja hyödynten.\nSillä on kolme pääosaa:\n - [entity=roboport] määrittelee verkon kattavuuden alueen, toimii robottien lataus- ja varastointipaikkana.\n - [entity=logistic-robot] täyttää logistiset tilaukset ja [entity=construction-robot] suorittaa rakennustilauksia.\n - [tooltip=Tarjoaja-arkut,tips-and-tricks-item-description.storage-chest-list] antavat esineitä verkon käyttöön.
long-handed-inserters=[entity=long-handed-inserter] on sähköinen asettelija, joka poimii ja asettaa esineitä kahden laatan päähän sen sijainnista tavallisen yhden sijaan.
low-power=Jos virrankulutus on suurempi kuin tuotantokapasiteetti, tehtaan koneet toimivat hitaammin johtuen riittämättömästä tarjonnasta.\nKiinnitä huomiota koneidesi nopeuteen, jos haluat tunnistaa riittämättömän tehontuotannon ennen kuin on liian myöhäistä.\nParas tapa varmistaa, että sinulla on tarpeeksi virtaa, on tarkistaa sähköverkon tilastot ja varmistaa, että "tarpeen täyttyminen" -palkki on vihreä ja täynnä.
move-between-labs=Asettelijoita [entity=inserter] voi käyttää tiedepakettien siirtämiseen laboratorioiden [entity=lab] välillä.
passive-provider-chest=[entity=logistic-chest-passive-provider] tarjoaa tuotteensa logistiikkaverkkoon.\nTämä tarkoittaa, että robotit voivat ottaa kaikki passiivisssa tarjoaja-arkuissa olevat esineet täyttääkseen logistiikka- tai rakennustilauksia.
personal-logistics=[entity=logistic-robot] siirtää esineitä logistiikka-arkuista täyttämään henkilökohtaisia logistisia tilauksia.\nHenkilökohtaisilla tilauksilla on vähimmäis- ja enimmäismäärä. Robotit tuovat esineitä, kunnes hahmolla on enemmän kuin asetettu vähimmäisarvo.\nJos hahmolla on enemmän kuin enimmäismäärä, ylimääräiset siirretään logistiseen roskakoriin, josta robotit vievät ne pois.
pipette=Valitse kohdistimen alla olevan rakennelma rakentamista varten painamalla __CONTROL__smart-pipette__ .
pump-connection=[entity=pump] kiinnittyy paikallaan olevaan nestevaunuun [entity=fluid-wagon], kun vaunu osuu kohdalle. Vaunuihin voi siirtää nesteitä vain pumppujen avulla.
rail-building=Rakenna raiteita pitämällä [item=rail] kädessä ja painamalla __ALT_CONTROL__1__build__ olemassa olevan raiteen päällä.\nVahvista haluttu raiteen sijainti painamalla __ALT_CONTROL__1__build__.\n__CONTROL__clear-cursor__ lopettaa raiteen rakentamisen.
rail-signals-advanced=[entity=rail-chain-signal] kopioi valonsa edessä olevien opastimien valoihin perustuen, jotta lohkoon menevä juna voi myös poistua siitä.\nNiitä käytetään yhdessä [entity=rail-signal] kanssa monimutkaisten rataosuuksien rakentamiseksi.\n\n\nMiniopas opettaa sinulle, miten ketjuopastimia voi käyttää rakentamaan monimutkaisia risteyksiä ja estämään junien jumiutumista.
rail-signals-basic=[entity=rail-signal] jakaa radan lohkoihin. [entity=locomotive] tottelee raideopastimien valoja, jotta ei törmäisi muihin juniin.\n\n\n\nMiniopas opettaa sinulle, miten käyttää raideopastimia usean junan ohjaamiseen samassa raidejärjestelmässä.
repair-packs=Voit korjata rakennelmia pitämällä [item=repair-pack] kädessäsi ja painamalla __ALT_CONTROL__1__build__.
requester-chest=[entity=logistic-chest-requester] pyytää esineitä logistiikkaverkolta.\n[entity=logistic-robot] siirtää esineitä logistiikkaverkosta pyyntöjen mukaisesti.
rotating-assemblers=Jotkut reseptit, kuten [recipe=electric-engine-unit], vaativat tiettyä nestettä kasauskoneeseen [entity=assembling-machine-2]. Tätä varten kasauskoneen kylkeen ilmestyy sisäänottoputki, jonka suuntaa voi vaihtaa painamalla __CONTROL__rotate__.
shoot-targeting=Voit ampua vihollisia painamalla __CONTROL__shoot-enemy__, kun kursori on lähellä vihollista.\nVoit ampua valittua neutraalia tai omaa rakennelmaa painamalla __CONTROL__shoot-selected__.
show-info=__CONTROL__show-info__ näyttää rakennelmien päällä lisätietoja. Tämä on niin sanottu "Alt-tila".
splitter-filters=Puolittajan [entity=splitter] voi konfiguroida suodattamaan tiettyjä esineitä tai priorisoimaan yhtä sisään- tai ulostuloa.
splitters=[entity=splitter] käytetään jakamaan, yhdistämään tai tasapainottamaan hihnoja.\nSe jakaa saapuvat esineet tasaisesti, jos molemmissa ulostuloissa on vapaata tilaa, tai reitittää mihin tahansa vapaaseen ulostuloon.
stack-transfers=Siirrä yksi pino painamalla __ALT_CONTROL__1__stack-transfer__.\nSiirrä kaikki samantyypiset pinot painamalla __ALT_CONTROL__1__inventory-transfer__ (Tyhjän ruudun klikkaaminen siirtää kaikki esineet.)\nHiiren __CONTROL_STYLE_BEGIN__ oikea nappi __CONTROL_STYLE_END__ vasemman sijaan siirtää puolet pinoista edellämainittujen sääntöjen mukaan.\n\nMiniopas selittää tämän tarkemmin.
steam-power=[entity=boiler] kuluttaa poltettavaa polttoainetta, kuten [item=coal], ja keittää sen avulla vettä ([fluid=water]) höryksi ([fluid=steam]).\n[entity=steam-engine] kuluttaa höyryä [fluid=steam] sähköenergian tuottamiseen, joka jaetaan sähköverkon kuluttajille.
storage-chest=[entity=logistic-chest-storage] säilöö esineet, jotka pelaaja on asettanut roskakoriruutuihin tai purkanut purkusuunnitelmalla.\nKaikki varastoarkkuissa olevat esineet ovat käytettävissä logistisiin tilauksiin tai rakennustilauksiin.\nVarastoarkun voi asettaa hyväksymään vain yhden tyypppisiä esineitä.
storage-chest-list=Arkut, jotka tarjoavat sisältöä prioriteetin mukaan:\n[entity=logistic-chest-active-provider] Aktiivinen tarjoaja-arkku\n[entity=logistic-chest-buffer] Puskuriarkku\n[entity=logistic-chest-storage] Varastoarkku\n[entity=logistic-chest-passive-provider] Passiivinen tarjoaja-arkku
train-stop-same-name=Monella asemalla [entity=train-stop] voi olla sama nimi. Junat, joilla on tämä nimi aikataulussaan, ajavat lähimmälle samannimiselle asemalle.\nVoit hallita tätä käytöstä tarkemmin asettamalla asemille rajat, joita enempää junia ei saa tulla asemalle.
train-stops=[entity=train-stop] käytetään esineiden automaattiseen kuljetukseen junilla antamalla nimetyt sijainnit, joihin junat osaavat liikkua.\n\n\n\nMiniopas opettaa sinulle, miten rakentaa juna-asema ja miten asettaa yksinkertainen juna-aikataulu.
trains=Junat ovat hyödyllisiä suuriini kuljetuksiin ja pitkille matkoille.\nNouse junaan painamalla __CONTROL__toggle-driving__ ohjaa painamalla __CONTROL_MOVE__.
transport-belts=Liukuhihnoja käytetään siirtämään esineitä. Ne toimivat ilman energiaa. Hihnat voivat myös siirtää pelaajahahmoa, ajoneuvoja ja purijoita.\nKuljetushihnajärjestelmään sisältyy  [entity=transport-belt], [entity=splitter] ja [entity=underground-belt].\nKorkeamman tason hihnat siirtävät tavaroita nopeammin: [entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=Maanalaisten hihnojen [entity=underground-belt] avulla hihna voi alittaa rakennelmia tai ylitsepääsemätöntä maastoa.
usable-items=Joitakin esineitä voidaan käyttää muilla tavoin kuin rakentamiseen. Voit esimerkiksi heittää [item=grenade] kohti vihollisia.\nKun pidät käytettävää esinettä kädessäsi, suorita sen toiminto __ALT_CONTROL__1__build__.
z-dropping=Pudotta esineitä yksitellen kädestäsi painamalla __CONTROL__drop-cursor__.\nVoit pudottaa niitä maahan, hihnoille ja rakennelmiin.\nPidä __CONTROL__drop-cursor__ pohjassa ja vedä hiiri useiden rakennelmien yli, niin pudotat nopeasti yhden esineen kuhunkin.
