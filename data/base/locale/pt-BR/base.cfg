[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider] tenta ativamente empurrar seus itens para a rede logística.\nSe não houver pedidos de um item em um baú provedor ativo, eles serão movidos para [entity=logistic-chest-storage].
belt-lanes=[entity=transport-belt] têm duas faixas que podem ser usadas para transportar itens e que podem ser utilizadas para diferentes recursos.\n[entity=inserter] podem pegar itens de ambas as faixas, mas colocam itens apenas na faixa mais distante.
buffer-chest=[entity=logistic-chest-buffer] atua tanto como um [entity=logistic-chest-requester] como um [entity=logistic-chest-passive-provider].\nEles fornecem itens para trabalhos de construção, logística pessoal e baús solicitantes com a opção 'Solicitar de baús de buffer ativados.
bulk-crafting=Ao passar o mouse em um slot de fabricação:\n - __ALT_CONTROL__1__craft-5__ para fabricar 5.\n - __ALT_CONTROL__1__craft-all__ para fabricar o máximo possível.
burner-inserter-refueling=[entity=burner-inserter] pode ser reabastecido por outros insersores, mas eles também podem reabastecer eles mesmos quando trabalham com combustível.
circuit-network=A rede de circuitos é um sistema que permite a transferência de informação entre máquinas.\nVocê pode conectar máquinas à rede de circuitos usando [item=red-wire] e [item=green-wire].\nA rede pode carregar valores inteiros de -2³¹(-2,147,483,648) .. 2³¹(2,147,483,647) individualmente para cada tipo de sinal.\nNão é necessário utilizar a rede de circuitos para concluir o jogo, mas permite um monte de engenhocas divertidas ou otimizações da fábrica que não seriam possíveis sem isso.
clear-cursor=Ao segurar um item, você pode limpá-lo usando __CONTROL__clear-cursor__, que o retornará ao espaço [img=utility/hand] no inventário de origem.\nTambém cancela o planejamento de trilhos, arrastamento de cabos e caixas de seleção.
connect-switch=Use __ALT_CONTROL__1__build__ em uma entidade com [item=copper-cable] no seu cursor para conectar um cabo elétrico a ele.\nUse __ALT_CONTROL__1__remove-pole-cables__ numa entidade para remover todos os cabos.
construction-robots=[entity=construction-robot] realiza construção, desconstrução, melhoria e reparação de ordens através da rede logística.\nAs ordens de construção estão criando pela construção de fantasmas, [item=blueprint] uso, ou quando a construção amigável é destruída e precisa ser reconstruída.\nAs ordens de desconstrução são criadas selecionando as entidades desejadas por [item=deconstruction-planner].\nPedidos de atualização são criados pelo uso de [item=upgrade-planner].\nEstes pedidos também são criados quando usando o recurso de desfazer.
copy-entity-settings=__ALT_CONTROL__1__copy-entity-settings__ e __ALT_CONTROL__1__paste-entity-settings__ permite que você copie configurações entre entidades.\nPor exemplo, você pode copiar e colar entre [entity=assembling-machine-2] para definir a receita, ou entre baús para definir o limite do inventário.\n__ALT_CONTROL__1__paste-entity-settings__ e arrastar pode colar em várias entidades com um único traçado.
copy-paste=__CONTROL__copy__ invoca a ferramenta de cópia que permite salvar a seleção na área de transferência.\n__CONTROL__paste__ ativa a última seleção copiada para ser construída.\n __CONTROL__cycle-clipboard-forwards__ e __CONTROL__cycle-clipboard-backwards__ permite que você navegue pelo histórico da área de transferência.
copy-paste-filters=Você pode copiar e colar entre entidades com filtros configuráveis, solicitações ou slots de inventário filtrados, como [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] ou [entity=cargo-wagon].
copy-paste-requester-chest=Você pode copiar e colar entre [entity=logistic-chest-requester] para copiar as requisições logísticas.\nVocê também pode copiar e colar de uma [entity=assembling-machine-2] para um [entity=logistic-chest-requester] para definir a requisição logística baseada na receita.
copy-paste-spidertron=Copiar e colar entre [entity=spidertron] irá copiar a cor e as requisições logísticas.\nTambém tentará copiar a grade de equipamentos, inserindo os equipamentos do inventário do jogador se os itens estiverem disponíveis.
copy-paste-trains=Você pode copiar e colar entre [entity=locomotive] para copiar o agendamento e a cor.\nVocê pode copiar e colar entre [entity=train-stop] para copiar o nome da parada e a cor.\nPor último, você pode copiar e colar entre [entity=locomotive] e [entity=train-stop] de qualquer sentido para copiar a cor.
drag-building=A maneira mais rápida de construir em uma linha reta, como uma fileira de [entity=stone-furnace], é usar __ALT_CONTROL__1__build__ e manter pressionado enquanto estiver correndo na direção desejada.
drag-building-poles=Se você construir [entity=small-electric-pole] arrastando, ele será automaticamente construído à distância máxima de conexão.
drag-building-underground-belts=Se você construir [entity=underground-belt] ou [entity=pipe-to-ground] arrastando, ele será automaticamente construído à distância máxima de conexão.
e-confirm=Todos os botões verdes do jogo podem ser 'confirmados' usando __CONTROL__confirm-gui__.\nTente usar agora para confirmar essa dica!
electric-network=A rede elétrica transfere energia de produtores como o [entity=steam-engine] ou o [entity=solar-panel] para os consumidores de forma homogênea.\nVocê pode abrir um poste elétrico usando __ALT_CONTROL__2__open-gui__ para mostrar as estatísticas da sua rede elétrica.
electric-pole-connections=Postes elétricos conectam-se automaticamente a outros pólos eléctricos dentro do seu "alcance de cabo", e podem ter até 5 conexões.\nConexões podem ser adicionadas ou removidas manualmente usando [item=copper-cable].\nTodas as conexões de um poste elétrico podem ser removidas usando __ALT_CONTROL__1__remove-pole-cables__ em um poste elétrico.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ numa entidade para pegar itens dela.\n__ALT_CONTROL__1__fast-entity-transfer__ enquanto segura um item para colocá-lo na entidade selecionada.\n\n\nO tutorial ensina diferentes maneiras de transferir itens de/para entidades sem abri-las.
fast-belt-bending=Pressionar __CONTROL__rotate__ enquanto arrasta [entity=transport-belt] permite que você faça curvas perfeitas rapidamente.
fast-obstacle-traversing=Arrastar [entity=transport-belt] sobre um obstáculo construirá automaticamente a transição [entity=underground-belt] quando possível.
fast-replace=Construir sobre uma entidade do mesmo tipo e tamanho realizará uma substituição rápida. A substituição rápida preservará as propriedades da entidade original, como o conteúdo do inventário e a receita selecionada.
fast-replace-belt-splitter=Você pode substituir rapidamente [entity=transport-belt] por [entity=splitter] e vice-versa.
fast-replace-belt-underground=Você pode substituir rapidamente [entity=transport-belt] por [entity=underground-belt] e vice-versa.\nQualquer esteira entre a entrada e saída da esteira subterrânea será extraída automaticamente.\nEsses recursos de substituição rápida também se aplicam a [entity=pipe] e [entity=pipe-to-ground].
fast-replace-direction=Você pode usar a substituição rápida para mudar rapidamente a direção das entidades.
gate-over-rail=[entity=gate] podem ser construidos na horizontal ou vertial [entity=straight-rail].\nTrens automaticamente irão abrir o portão pra passar, e não irão deixar um buraco em suas defesas.
ghost-building=__ALT_CONTROL__1__build-ghost__ enquanto segura um item edificável para construí-lo como um fantasma de entidade.\n Entidades fantasmas serão construídos automaticamente por qualquer rede logística ao alcance.
ghost-rail-planner=O planejador de trilho fantasma é usado para planejar longas extensões de trilhos fantasmas.\nPara usar o planejador de fantasma, segure __CONTRO_MODIFIER__build-ghost__ enquanto está planejando o trilho.\nVocê também pode segurar o comando __CONTRO_MODIFIER__build-with-obstacle-avoidance__ para planejar trilhos fantasmas evitando obstáculos.
inserters=Insersores pegam itens de uma direção e o colocam no bloco oposto.\nEles podem mover itens de e para [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace], e outras máquinas.
insertion-limits=Um Insersor nem sempre preenche todo o inventário de destino. Isso permite que outros insersores peguem sua parcela dos itens.\nPor exemplo, se um [entity=boiler] tem 5 ou mais itens de [item=coal] dentro dele, um insersor não irá mais inserir itens. Isso permite que o resto do combustível vá mais longe na esteira transportadora para outras caldeiras, ao invés do primeiro na fila acumular tudo.\nIsso também se aplica a [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] e outros.
introduction=Bem-vindo ao dicas e truques!\nEle vai explicar os conceitos do jogo de forma visual ou interativa.\nDicas são desbloqueadas conforme você avança no jogo e também completando as dicas.\nSe você quiser ver tudo desde o início, use o comando de console __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.
limit-chests=Os baús podem ter seus espaços disponíveis limitados clicando no slot vermelho com um "X" do inventário e, em seguida, bloqueando os espaços desejados.\nInsersores não serão capazes de preencher os espaços bloqueados, então geralmente isso reduz a capacidade dos baús e evita a superprodução.
logistic-network=A rede logistica é um sistema de entrega que utiliza robôs voadores pra mover itens fazendo assim uma construção totalmente automatizada.\npossui 3 componentes principais:\n - [entity=roboport] define a area que a rede irá cobrir, e age como um ponto de recarga e armazenamento para os robôs.\n - [entity=logistic-robot] preenche as ordens de logistica e [entity=construction-robot] faz as ordens de construção.\n - [tooltip=Provider chests,tips-and-tricks-item-description.storage-chest-list] fornece itens a rede.
long-handed-inserters=[entity=long-handed-inserter] é um insersor elétrico que pega e coloca itens a dois blocos a partir de sua localização, ao invés de um.
low-power=Se o seu consumo de energia for maior do que a sua capacidade de produção, suas máquinas funcionarão mais lentamente devido à oferta insuficiente.\nPreste atenção à velocidade de suas máquinas, se você quiser identificar a produção insuficiente de energia antes que seja tarde demais.\nA melhor maneira de garantir que você tenha energia suficiente é verificar as estatísticas da rede elétrica e certificar-se de que a barra de "Satisfacção" é verde e cheia.
move-between-labs=[entity=inserter] pode ser usado para transferir pacotes científicos entre os [entity=lab].
passive-provider-chest=[entity=logistic-chest-passive-provider] fornece seus itens à rede logística.\nIsso significa que qualquer item nos baús provedor passivos pode ser tomado por robôs para cumprir a logística ou ordens de construção.
personal-logistics=[entity=logistic-robot] move itens de baús do provedor logístico para cumprir solicitações de logística pessoais.\nA solicitação logística pessoal tem uma contagem mínima e máxima, e os robôs trarão itens até que você tenha mais do que a contagem mínima.\nSe você tiver mais do que a contagem máxima, os itens serão movidos para seu inventário de lixo logístico, para serem levados pelos robôs.
pipette=Use __CONTROL__smart-pipette__ para selecionar a entidade sob seu cursor para construir.
pump-connection=[entity=pump] conecta-se a um estacionário [entity=fluid-wagon] quando estão alinhados corretamente.\né necessário pra carregar e descarregar fluidos do [entity=fluid-wagon].
rail-building=Para ativar o modo de construção ferroviária, segure [item=rail] e __ALT_CONTROL__1__build__ sobre um trilho existente.\n__ALT_CONTROL__1__build__ para confirmar o posicionamento da peça ferroviária desejada.\n__CONTROL__clear-cursor__ desativa o modo de construção ferroviária.
rail-signals-advanced=[entity=rail-chain-signal] determina o seu estado baseado nos sinais que estao a frente, garantindo que um trem que entre em um bloco seja capaz de sair.\nEles são usados em conjunto  [entity=rail-signal] para construir interceções avançadas de trilho.\n\n\no tutorial te ensina como usar sinais interligados pra construir interceções avançadas e prevenir que os trens fiquem presos.
rail-signals-basic=[entity=rail-signal] divide as linhas em blocos. Cada [entity=locomotive]  irá ler os sinais pra evitar bater em outros trens.\n\n\n\nO tutorial te ensina a como usar os sinais das linhas ferroviárias tendo vários trens em uma unica linha .
repair-packs=Enquanto segura um [item=repair-pack] com o seu cursor, __ALT_CONTROL__1__build__ e segure em uma entidade para repará-la.
requester-chest=[entity=logistic-chest-requester] solicita itens da rede logística.\n[entity=logistic-robot] irá mover itens da rede logística para cumprir as solicitações.
rotating-assemblers=Algumas receitas requerem um input de fluido para a [entity=assembling-machine-2], como [recipe=electric-engine-unit]. Uma máquina de montagem com uma entrada de fluido pode ser girada usando __CONTROL__rotate__ enquanto segura o cursor sobre a máquina.
shoot-targeting=Você pode atirar em alvos inimigos pressionando __CONTROL__shoot-enemy__ com seu cursor próximo ao inimigo.\nVocê pode capturar uma entidade neutra ou amigável selecionada pressionando __CONTROL__shoot-selected__.
show-info=Pressione __CONTROL__show-info__ para alternar a sobreposição de informações detalhadas, também conhecida como "Modo-Alt".
splitter-filters=[entity=splitter] podem ser configurados para filtrar um item específico ou para priorizar uma das entradas/saídas.
splitters=[entity=splitter] é usado para dividir, combinar ou equilibrar esteiras.\nOs itens recebidos são divididos igualmente se houver espaço livre em ambas as saídas, ou roteados para qualquer saída livre.
stack-transfers=__ALT_CONTROL__1__stack-transfer__ transfere uma única pilha.\n__ALT_CONTROL__1__inventory-transfer__ transfere todas as pilhas do tipo especificado. (Clicar num espaço vazio transfere todo o inventário.\nUsando __CONTROL_STYLE_BEGIN__ Clique direito __CONTROL_STYLE_END__ em vez de __CONTROL_STYLE_BEGIN__Clique esquerdo__CONTROL_STYLE_END__ para os controles mencionados acima transfere metade da quantidade.\n\nO tutorial explica mais detalhadamente.
steam-power=[entity=boiler] consome combustíveis queimáveis como  o [item=coal] para transformar [fluid=water] em [fluid=steam].\nO [entity=steam-engine] consome [fluid=steam] para produzir energia elétrica, que é distribuída aos consumidores da rede elétrica.
storage-chest=[entity=logistic-chest-storage] armazena os itens retirados do inventário de lixo do jogador e das ordens de desconstrução.\nQuaisquer itens nos baús de armazenamento também são fornecidos para serem usados em ordens de logística ou de construção.\nOs baús de armazenamento podem ser filtrados para aceitar apenas 1 tipo de item.
storage-chest-list=Baús fornecendo seu conteúdo ordenado por prioridade:\n[entity=logistic-chest-active-provider] Baú provedor ativo\n[entity=logistic-chest-buffer] Baú Buffer\n[entity=logistic-chest-storage] Baú de Armazenamento\n[entity=logistic-chest-passive-provider] Baú provedor passivo
train-stop-same-name=[entity=train-stop] pode compartilhar seu nome com outras paradas. Trens com esse nome no cronograma poderão escolher quaisquer das paradas como seu destino.\nVocê pode definir o limite de trens por parada pra controlar o tráfego com mais precisão.
train-stops=[entity=train-stop] é usado para automatizar o transporte de itens com trens fornecendo locais identificáveis para os trens viajarem.\n\n\n\nO tutorial te ensina a construir uma estação de trem e a definir um itinerário de trem simples.
trains=Os trens são úteis para o transporte de alta taxa de transferência e de longa distância.\nOs trens podem ser inseridos usando __CONTROL__toggle-driving__, e serem comandados usando __CONTROL_MOVE__.
transport-belts=Esteiras são usadas para mover itens e funcionam sem usar energia. Esteiras também podem mover objetos como o personagem, veículos e mordedores.\nO sistema de esteiras consiste em [entity=transport-belt], [entity=splitter] e [entity=underground-belt].\nEsteiras de nível maior podem mover itens mais rápido: [entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=[entity=underground-belt] é usado para permitir que uma esteira atravesse entidades ou terreno intransponível.
usable-items=Alguns itens podem ser usados de outras maneiras que não a construção de entidades no mundo. Por exemplo, você pode lançar [item=grenade] nos inimigos para danificá-los.\n__ALT_CONTROL__1__build__ enquanto segura um item utilizável no seu cursor para aplicar a sua ação.
z-dropping=Pressione __CONTROL__drop-cursor__ para soltar itens do seu cursor.\nVocê pode soltar no chão, nas esteiras e nas entidades.\nSegure __CONTROL__drop-cursor__ e arraste o cursor entre várias entidades para rapidamente soltar um item em cada um.
