[technology-description]
advanced-electronics=Circuite și microprocesoare integrate pentru calcul avansat.
advanced-material-processing=Furnale mai rapide și mai avansate.
advanced-oil-processing=Rafinarea ţiţeiului si a altor produse ce pot fi rafinate suplimentar.
artillery=Tun cu rază lungă montat pe o turelă sau pe un vagon de tren. Folosit pentru a trage automat în structuri inamice îndepărtate, sau poate fi direcționat manual către distanțe și mai mari.
artillery-shell-range=Crește raza de actiune automată și manuală a artileriei.
artillery-shell-speed=Crește viteza de tragere a artileriei.
atomic-bomb=O formă de rachetă devastatoare folosită pentru a eradica orice, pe o suprafață imensă.
automated-construction=Iți permite să comanzi roboților constructori să construiască, modernizeze sau demoleze mai multe structuri simultan, să copieze uzine întregi, sau să defrișeze păduri.
automated-rail-transportation=Permite construirea stațiilor de tren pentru automatizarea rutelor.
automation=Tehnologie cheie pentru producție de masă automatizată.
automation-2=Maşină de asamblare capabilă de procesare a ingredientelor lichide.
automation-3=Maşină de asamblare capabilă de procesare a ingredientelor lichide, mai rapidă și cu sloturi suplimentare pentru module.
automobilism=Vehicul motorizat utilizat pentru transport.
battery=Celule electrochimice ce înmagazinează și asigură energie dispozitivelor electrice.
battery-equipment=Inserat în armură, stochează energia în excess pentru mai târziu.
battery-mk2-equipment=Inserat în armură, stochează multă energie pentru mai târziu.
belt-immunity-equipment=Inserat în armură pentru a te împiedica să fii mișcat de benzi rulante.
braking-force=Trenurile pot încetini mai rapid, permițându-le să mențină viteze ridicate pentru mai mult timp.
chemical-science-pack=Permite cercetarea obiectelor avansate, folosind produsele din petrol.
circuit-network=Îți oferă control mai bun asupra mașinilor prin interconectarea lor cu cabluri și abilitate de reacție în funcție de semnale.
cliff-explosives=Butoaiele umplute cu suficient explozibil pentru a dărâma stânci.
coal-liquefaction=O tehnică de procesare a cărbunelui în produse petroliere cu ajutorul aburului și al țițeiului greu.
concrete=Material de construcții avansat utilizat și pentru pardoseli.
construction-robotics=Roboții constructori pot construi și repara entități aliate. Poți de asemenea să ceri roboților să construiască obiectele fantomă pe care le creezi.
discharge-defense-equipment=Inserat în armură pentru a provoca daune, respinge și ameți inamicii apropiați, cand este activat prin telecomandă.
effect-transmission=Emițătorul transmite efectele modulelor modernizate către entitățile aliate apropiate.
effectivity-module=Modul ce reduce consumul de energie al mașinii.
electric-energy-accumulators=Construcții ce înmagazinează excesul de energia electrică pentru mai târziu.
electric-energy-distribution=Moduri mai flexibile de distribuție a electricității.
electric-engine=Convertește energia electrică în lucru mecanic.
electronics=Componente electronice pentru procesare de bază a semnalelor.
energy-shield-equipment=Inserat în armură pentru a absorbi daune.
energy-shield-mk2-equipment=Inserat în armură pentru a absorbi o cantitate mare de daune.
energy-weapons-damage=Crește dauna fasciculelor laser și electrice.
engine=Convertește combustibilul în lucru mecanic. Un aspect esențial la orice vehicul.
exoskeleton-equipment=Inserat în armură pentru a-ți crește viteza de deplasare. Poți echipa mai multe exoschelete simultan.
explosive-rocketry=Rachete extrem de explozive cu o rază de explozie mai mare.
explosives=Dezvoltarea explozivilor periculoși, dar controlabili.
fast-inserter=Insertoare capabile de mişcare mai rapidă şi de filtrare a articolelor, prin electronică îmbunătăţită.
flamethrower=Aruncătoare puternice de flăcări portabile şi de turelă care aruncă lichide agresive spre inamici, dându-le foc.
flammables=Dezvoltarea unor combustibili mai eficienți și mai agresivi.
fluid-handling=Diferite moduri de stocare și transport fluide.
fluid-wagon=Capacitatea de a transporta fluide pe șine. Vagoanele cisternă sunt umplute și golite de pompe adiacente segmentelor drepte de cale ferată.
follower-robot-count=Crește numărul de roboți de luptă care te pot însoți simultan.
fusion-reactor-equipment=Inserat în armură pentru a alimenta alte echipamente.
gates=Segmente de zid care se deschid la nevoie. Pot fi controlate prin rețeaua de circuite.
heavy-armor=Armură grea pentru mai multă protecție.
inserter-capacity-bonus=Permite inseratoarelor stivuitor să mute mai multe obiecte deodată. Unele îmbunătățiri adaugă posibilitate de stivuire și inseratoarelor non-stivuitor.
kovarex-enrichment-process=Procesul de creare a uraniului 235 din uraniu 238. Necesită o cantitate mare de uraniu-235 ca și catalizator.
land-mine=Capcane explozive construite pe pământ, declansate de inamicii ce trec peste ele. Pot fi reconstruite de roboți constructori după explodare. Dauna poate fi îmbunătățită prin cercetarea explozivilor mai puternici.
landfill=Poate fi plasat pe apă pentru a crea teren construibil.
laser=Lumina concentrată capabilă de a provoca daune.
laser-shooting-speed=Crește viteza de tragere a armelor laser.
logistic-robotics=Roboții logistici pot livra obiecte personajului sau pot lua înapoi obiectele nedorite.
logistic-science-pack=Permite cercetatea imbunătățirilor logistice, automatizare si a millităriei de bază.
logistic-system=Deblochează lăzi logistice adiționale, ce extind capabilitățile roboților logistici. Lăzile solicitante solicită obiecte rețelei logistice. Lăzile solicitante active își forțează conținutul spre a fi depozitate sau folosite în altă parte. Lăzile tampon solicită disponibilitatea anumitor obiecte pentru logistica personală și constrire automată.
logistics=Metode de transport mai rapide și mai flexibile.
low-density-structure=Material ușor dar robust, foarte util pentru nave spațiale și echipament personal.
lubricant=Procesarea țițeiului greu în lubrifiant, folosit pentru a reduce fricțiunea în mașinăriile foarte rapide.
military=Mijloace mai eficiente pentru apărarea ta și a uzinei tale.
military-science-pack=Permite cercetarea optiunilor militare mai avansate.
mining-productivity=Randament crescut de la toate excavatoarele miniere şi sondele de pompare.
modular-armor=Armură cu matrice de inserție a modulelor de echipament ce oferă bonusuri unice. Purtarea ei crește de asemenea dimensiunea inventarului.
modules=Îți permite să cercetezi module de îmbunătățire care pot fi inserate în mașini.
night-vision-equipment=Inserat în armură pentru a-ți îmbunătăți vederea pe timp de noapte.
nuclear-fuel-reprocessing=Procesul de reprocesare a celulelor de combustibil cu uraniu uzate pentru a crea uraniu 238.
nuclear-power=Metodă puternică şi sofisticată de generare a electricității folosind celule de combustibil cu uraniu.
oil-processing=Rafinarea țițeiului utilizat în fabricarea materialelor plastice, a sulfului și a combustibililor.
optics=Aplicații variabile ale luminii vizibile.
personal-laser-defense-equipment=Inserat în armură pentru a trage automat în inamici din apropiere.
personal-roboport-equipment=Inserat în armură pentru a permite roboților constructori să lucreze din inventarul tău.
personal-roboport-mk2-equipment=Inserat în armură pentru a permite mai multor roboți constructori să lucreze din inventarul tău.
physical-projectile-damage=Crește dauna provocată de armele pe bază de proiectile fizice, de turele și de roboți defensivi.
plastics=Materiale din polimeri sintetici ce pot fi modelate în diverse obiecte.
power-armor=Armură cu matrice mare de inserție și mărime bonus a inventarului.
power-armor-mk2=Armură cu matrice imensă de inserție și mărime bonus a inventarului.
production-science-pack=Permite cercetarea celor mai eficiente mașinării, module si procese.
productivity-module=Modul care ajută mașina să facă mai multe produse din aceeași cantitate de ingrediente, dar care în același timp crește consumul de energie și reduce viteza de lucru.
rail-signals=Permite gestiunea de trenuri multiple în cadrul aceleiași rețele feroviare.
railway=Transport la scară largă pe distanțe mari.
refined-flammables=Crește dauna armamentului pe bază de foc.
research-speed=Deblochează practici de cercetare mult mai eficiente.
robotics=Grupuri de roboți zburători. Trebuie să fie specializați pentru a face fie activități logistice, fie de construcție.
rocket-control-unit=Unitate de calcul avansată capabilă să controleze sistemele de rachete.
rocket-fuel=Combustibil sofisticat cu utilizări multiple.
rocket-silo=Vă permite să lansați o rachetă în spațiu și să câștigați jocul.
rocketry=Lansator personal de rachete pentru hărțuirea cu rachete a inamicilor.
solar-energy=Sursă infinită de energie electrică, dar inutilă pe timp de noapte.
solar-panel-equipment=Inserat în armură pentru a alimenta alte echipamente, dar inutil noaptea.
space-science-pack=Permite trimiterea sateliților în spațiu, care apoi transmit date științifice folosite în producerea pachetelor științifice spațiale.
speed-module=Modul ce crește viteza de lucru a mașinii, dar în același timp îi crește consumul de energie.
stack-inserter=Inseratoarele stivuitor pot muta mai multe obiecte în același timp.
steel-axe=Crește viteza de minare.
steel-processing=Permite prelucrarea metalurgică a oțelului din placi de fier.
stronger-explosives=Crește dauna armamentului exploziv.
sulfur-processing=Un nemetal foarte reactiv folosit la producerea acidului sulfuric și a obiectelor explozive.
toolbelt=Extinde Inventarul.
uranium-ammo=Muniţie avansată din uraniu 238 pentru duritate şi greutate mai mare, rezultând în daune masive.
uranium-processing=Minereul de uraniu este procesat în uraniu 238 în centrifuge, cu posibilitatea de a genera uraniu îmbogatit 235, ambele fiind necesare pentru a crea celule de combustibil cu uraniu.
utility-science-pack=Permite cercetarea celui mai puternic armamanet, echipamentului personal și coordonarea roboților.
weapon-shooting-speed=Crește viteza de tragere a majorității armelor cu proiectile.
worker-robots-speed=Mărește viteza de zbor a roboților logistici și a roboților constructori.
worker-robots-storage=Crește numărul de obiecte pe care roboții constructori și logistici le pot căra simultan.
