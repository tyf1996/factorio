plastics=Szintetikus polimer anyagok, amelyeket szilárd formákba lehet önteni.
power-armor=Moduláris páncél, amely több kiegészítő modul beszerelésére nyújt lehetőséget. Ezt viselve még több tárgyat vihetsz magaddal.
power-armor-mk2=Moduláris páncél, amely nagyon sok kiegészítő modul beszerelésére nyújt lehetőséget. Ezt viselve minden korábbinál több tárgyat vihetsz magaddal.
