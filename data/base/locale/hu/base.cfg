braking-force=A vonatok gyorsabban fékeznek, emiatt több ideig tudják tartani maximális sebességüket.
chemical-science-pack=Lehetővé teszi fejlettebb tárgyak kutatását és olajtermékek használatát.
circuit-network=Jobb irányíthatóságot ad a gépeidnek azzal, hogy összekötheted őket drótokkal, amelyeken keresztül jelekkel irányíthatóak.
cliff-explosives=Robbanóanyagokkal teli hordó, amely képes sziklafalak lerombolására.
coal-liquefaction=Feldolgozási technika, amely a szenet olajtermékekké alakítja gőz és nehézolaj felhasználásával.
concrete=Fejlett építőanyag, amelyet akár utak építésére is lehet használni.
construction-robotics=Az építődrónok építeni és javítani tudnak baráti épületeket. Új épületeket is elhelyezhetsz velük egy szellemkép elhelyezésével az adott helyen.
defender=A legegyszerűbb harci drón. Követi és segíti a játékost rövid ideig.
destroyer=A legfejlettebb harci drón. Követi és segíti a játékost korlátozott ideig.
discharge-defense-equipment=Páncélba illeszthető. Sebzi, hátralöki és elkábítja a közeli ellenségeket, amikor aktiválod a távirányítóval.
distractor=Középszintű harci drón. A kihelyezés helyén marad, lövi és eltereli az ellenséget.
effect-transmission=A sugárzó továbbítja a kiegészítő modulok hatásait a közeli szövetséges épületeknek.
effectivity-module=Egy modul, amely csökkenti egy gép energiafogyasztását.
electric-energy-accumulators=Épületek, amelyek az extra energiát tárolják későbbre.
electric-energy-distribution=Több lehetőség, hogy hatékonyan eloszd az energiát.
electric-engine=Az elektromosságot mozgássá alakítja.
electronics=Elektronikus alkatrészek az alapvető jelfeldolgozáshoz.
energy-shield-equipment=A páncélba beépítve sebzést nyel el.
energy-shield-mk2-equipment=A páncélba beépítve nagy mennyiségű sebzést nyel el.
energy-weapons-damage=Növeli a lézer- és elektromos sugarak sebzési erejét.
engine=Az üzemanyagot mozgássá alakítja. Egy alapvető része minden járműnek.
exoskeleton-equipment=A páncélba beépítve gyorsabban tudsz mozogni. Egyszerre több mechanikus lábat is tudsz használni.
explosive-rocketry=Nagy robbanási hatósugárral rendelkező rendkívül robbanékony rakéták.
explosives=Veszélyes, de kontrollálható robbanóanyagok fejlesztése.
fast-inserter=Manipulátorok, amelyek képesek gyorsabb mozgásra és tárgyak szűrésere a fejlettebb elektronika segítségével.
flamethrower=Erős kézi és toronyra szerelhető lángszóró, amely gyúlékony folyadékokat lő az ellenségekre, hogy meggyújtása őket.
flammables=Hatékonyabb üzemanyag és agresszívabb égő anyagok fejlesztése.
fluid-handling=A folyadék tárolásának és szállításának különböző módjai.
fluid-wagon=Folyadékok szállításának képessége. A tartálykocsikat a sínek melletti szivattyúk töltik és ürítik.
follower-robot-count=Megnöveli a harci drónok számát, amelyek követhetnek egyszerre.
fusion-reactor-equipment=A páncélba beépítve energiát szolgáltat a többi felszerelésednek.
gates=Falrészek, amelyek kinyílnak, ha szükséges. Áramkörhálózattal (is) irányítható.
gun-turret=Alapvető védelmi épületek, amelyeket lőszerrel kell újratölteni.
heavy-armor=Nehéz páncél a jobb védelem érdekében.
inserter-capacity-bonus=Lehetővé teszi, hogy a halommanipulátorok még több tárgyat legyenek képesek mozgatni egyszerre. E fejlesztések némelyike hatással van a nem-halom manipulátorok kapacitására is.
kovarex-enrichment-process=A folyamat urán-235 készítéséhez urán-238-ból. Rengeteg urán-235 kell katalizátornak.
land-mine=Földre telepített robbanócsapdák, amelyeket a rajtuk áthaladó ellenség élesít. Felrobbanás után újraépíthetőek építő drónok által. A sebzés erősíthető erősebb robbanóanyagok kutatásával.
landfill=Vízre helyezhető, hogy építhető területet hozz létre.
laser=Fókuszált fény, amely képes kárt okozni.
laser-shooting-speed=Növeli a lézerfegyverek tüzelési sebességét.
laser-turret=Fejlett védelmi épületek, amelyek csak elektromosságot igényelnek.
logistic-robotics=A logisztikai drónok tárgyakat tudnak szállítani a karakternek, vagy elvinni a felesleges tárgyakat.
logistic-science-pack=Fejlett logisztika, automatizálás és alapvető fegyverek fejlesztését teszi lehetővé.
logistic-system=Felold további logisztikai ládákat, amelyek kibővítik a logisztikai robotok képességeit. Az igénylő ládák tárgyakat kérnek a logisztikai hálózatról. Az aktív kiszolgáló ládák továbbadják a tárolt vagy valahol használt tárgyakat. A pufferládák meghatározott tárgyakat kérnek, amelyek elérhetőek a személyi logisztikára és automatizált építkezésre is.
logistics=Gyorsabb és hatékonyabb módja a szállításnak.
low-density-structure=Könnyű, de erős anyag, nagyon hasznos űrhajók és személyi felszerelések számára.
lubricant=Nehézolaj átalakítása kenőanyaggá, amelyet a nagy sebességű gépek súrlódásának csökkentésére használnak.
military=Még hatékonyabb módja annak, hogy megvédd magad és a gyáradat.
military-science-pack=Lehetővé teszi a hadtudományi kutatást.
mining-productivity=Megnöveli minden bányagép és olajkút hozamát.
modular-armor=Moduláris páncél, amely néhány kiegészítő modul beszerelésére is lehetőséget nyújt. Ezt viselve több tárgyat vihetsz magaddal.
modules=Lehetővé teszi a kiegészítő modulok kifejlesztését, amelyek a termelő gépekbe helyezhetők.
night-vision-equipment=A páncélba beépítve jobban látsz éjszaka.
nuclear-fuel-reprocessing=Urán-238 készítése elhasznált nukleáris fűtőanyag újrahasznosításából.
nuclear-power=Erőteljes és kifinomult energiatermelési módszer urán üzemanyagcellák használatával.
oil-processing=Nyersolaj finomítása, mely a műanyagok, kén és üzemanyag gyártásához használható.
optics=A fény különböző felhasználási módjai.
personal-laser-defense-equipment=A páncélba beépítve automatikusan lő a közeli ellenségekre.
personal-roboport-equipment=A páncélba beépítve lehetővé teszi, hogy az építő drónok a hátizsákodból dolgozzanak.
