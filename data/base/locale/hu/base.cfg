spidertron=Sokoldalú jármű, amely képes az egyenetlen terepen való közlekedésre. Gyorstüzelő rakétavetőkkel van felszerelve, amelyek manuális és automatikus célzásra is képesek. Manuálisan vezethető és a Spidertron-távirányítóval is irányítható.
