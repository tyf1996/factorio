[tips-and-tricks-item-description]
active-provider-chest=Az [entity=logistic-chest-active-provider] aktívan megpróbálja belerakni a tárgyait a logisztikai hálózatba.\nHa épp nincs kérés az aktív kiszolgáló ládában levő tárgyra, akkor a [entity=logistic-chest-storage] lesz a célpont.
belt-lanes=A [entity=transport-belt] két sávval rendelkezik, amelyek tárgyakat szállíthatnak, és különböző nyersanyagok szállítására is használhatók.\nA [entity=inserter] mindkét sávról fel tud szedni tárgyakat, de csak a távolabbi sávra rak le.
buffer-chest=A [entity=logistic-chest-buffer] úgy viselkedik, mint az [entity=logistic-chest-requester] és a [entity=logistic-chest-passive-provider] egyben.\nKiszolgálja a tárgyakat az építési feladatokhoz, a személyes logisztikához és az igénylő ládáknak, amelyeken az "Igény kielégítése pufferládákból is" opció be van kapcsolva.
bulk-crafting=Miközben egy barkácsolási mező fölé viszed a kurzort:\n - __ALT_CONTROL__1__craft-5__ elkészít 5 tárgyat.\n - __ALT_CONTROL__1__craft-all__ elkészít annyi tárgyat, amennyi lehetséges.
burner-inserter-refueling=A [entity=burner-inserter] feltölthető üzemanyaggal másik manipulátorok segítségével, de saját magát is fel tudja tölteni, ha üzemanyagot vesz fel.
circuit-network=Az áramkörhálózat egy olyan rendszer, amely információt továbbít gépek között.\nA hálózatra [item=red-wire] és [item=green-wire] segítségével kötheted rá a gépeket.\nA hálózat -2³¹ (-2,147,483,648) és 2³¹ (2,147,483,647) közötti egész számokat tud továbbítani minden egyes jeltípushoz.\nA játék befejezéséhez nincs szükség az áramkörhálózat használatára, de segítségével vicces szerkezetek vagy finomhangolt optimalizációk hozhatók létre, amelyek nélküle nem lehetségesek.
clear-cursor=Amikor egy tárgyat tartasz a kezedben, kiürítheted a(z) __CONTROL__clear-cursor__ lenyomásával, így az visszakerül a [img=utility/hand] mezőbe az eredeti tárolóban.\nUgyanezzel tudsz kilépni a vasúttervezőből, a kábelek vonszolásából és a keretes kijelölésből.
connect-switch=__ALT_CONTROL__1__build__ egy entitáson, ha [item=copper-cable] van a kurzorodon, csatlakoztat egy elektromos kábelt.\n__ALT_CONTROL__1__remove-pole-cables__ egy entitáson eltávolítja az összes kábelt.
construction-robots=Az [entity=construction-robot] teljesíti az építési, lebontási, fejlesztési és javítási kéréseket a logisztikai hálózaton.\nAz építési kérések szellemkép elhelyezésével, [item=blueprint] használatával, vagy a megsemmisült épületek újraépítési kéréséből jönnek létre.\nA fejlesztési kéréseket a [item=upgrade-planner] hozza létre.\nUgyanezek a kérések jönnek létre a visszavonási művelethez is.
copy-entity-settings=__ALT_CONTROL__1__copy-entity-settings__ és __ALT_CONTROL__1__paste-entity-settings__ lehetővé teszi, hogy beállításokat másolj entitások között.\nPéldául így másolhatod két [entity=assembling-machine-2] között a kijelölt tervet, vagy ládák között a korlátozási beállítást.\n__ALT_CONTROL__1__paste-entity-settings__ és vonszolással több entitásba is beilleszthetsz egy húzással.
copy-paste=__CONTROL__copy__ aktiválja a másoló eszközt, amellyel a kijelölést elmentheted a vágólapra.\n__CONTROL__paste__ aktiválja az utoljára másolt elemeket megépítésre.\n__CONTROL__cycle-clipboard-forwards__ és __CONTROL__cycle-clipboard-backwards__ lehetővé teszi, hogy válassz a korábban kimásolt elemek közül.
copy-paste-filters=Másolhatsz szűrővel vagy kérésekkel rendelkező entitások között, mint például [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester], [entity=cargo-wagon].
copy-paste-requester-chest=Több [entity=logistic-chest-requester] között átmásolhatod a logisztikai kéréseket.\n[entity=assembling-machine-2] és [entity=logistic-chest-requester] közti másolással beállíthatod a logisztikai kéréseket a terv alapján.
copy-paste-spidertron=[entity=spidertron] közti másolás a színt és a logisztikai kéréseket másolja.\nEzenkívül megpróbálja a felszerelési rácsot is átmásolni úgy, hogy behelyezi a szükséges tárgyakat a játékos hátizsákjából, ha azok rendelkezésre állnak.
copy-paste-trains=[entity=locomotive] esetén átmásolhatod a menetrendet és a színt.\n[entity=train-stop] esetén átmásolhatod a megálló nevét és színét.\nVégül [entity=locomotive] és [entity=train-stop] között is másolhatod a színt.
drag-building=A leggyorsabb módja az egyenes sorban való építkezésnek (pl. egy sor [entity=stone-furnace]), hogy __ALT_CONTROL__1__build__ nyomva tartása közben a kívánt irányba futsz.
drag-building-poles=[entity=small-electric-pole] vonszolásos építésekor mindig a maximális összekapcsolási távolságban kerülnek megépítésre.
drag-building-underground-belts=[entity=underground-belt] és [entity=pipe-to-ground] vonszolásos építésekor mindig a maximális összekapcsolási távolságban kerülnek megépítésre.
e-confirm=A zöld gombok "jóváhagyhatók" a(z) __CONTROL__confirm-gui__ lenyomásával.\nPróbáld meg így jóváhagyni ezt a tippet!
electric-network=Az elektromos hálózat a termelőkből (pl. [entity=steam-engine] vagy [entity=solar-panel]) a fogyasztókba továbbítja az energiát egyenlő mértékben.\n__ALT_CONTROL__2__open-gui__ segítségével megnyithatod egy villanyoszlop GUI-ját, amelyen láthatók az elektromos hálózat statisztikái.
electric-pole-connections=A villanyoszlopok automatikusan kapcsolódnak a többi villanyoszlophoz a "kábeltávolságon" belül, és legfeljebb 5 kapcsolattal rendelkezhetnek.\nA kapcsolatok kézzel is hozzáadhatók vagy eltávolíthatók [item=copper-cable] segítségével.\nMinden villanyoszlop-kapcsolat eltávolítható __ALT_CONTROL__1__remove-pole-cables__ használatával egy villanyoszlopon.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ egy entitáson kiveszi belőle a tárgyakat.\n__ALT_CONTROL__1__fast-entity-transfer__ egy tárgy kézben tartása közben belerakja a tárgyat a kiválaszott entitásba.\n\n\nAz oktatás megtanítja, hogy tudsz különböző módokon áthelyezni tárgyakat entitásokba/-ból anélkül, hogy megnyitnád őket.
fast-belt-bending=[entity=transport-belt] vonszolása közben __CONTROL__rotate__ lenyomásával zökkenőmentesen tudsz kanyarokat létrehozni.
fast-obstacle-traversing=[entity=transport-belt] vonszolásakor ha akadály van az útban, automatikusan [entity=underground-belt] épül, ha lehetséges.
fast-replace=Egy entitás kicserélhető egy másik entitással, amely ugyanolyan típusú és méretű. Ez a fajta csere megtartja az eredeti entitás tulajdonságait, például a tároló tartalmát és a kiválasztott tervet.
fast-replace-belt-splitter=[entity=transport-belt] és [entity=splitter] gyorsan kicserélhető egymással.
fast-replace-belt-underground=[entity=transport-belt] és [entity=underground-belt] gyorsan kicserélhető egymással.\nA föld alatti futószalag bejárata és kijárata közti futószalagdarabok automatikusan felszedésre kerülnek.\nEz a gyors csere működik [entity=pipe] és [entity=pipe-to-ground] között is.
fast-replace-direction=A gyors cserével megváltoztathatod egy entitás irányát.
gate-over-rail=A [entity=gate] bármely vízszintes vagy függőleges [entity=straight-rail] fölé építhető.\nA vonatok automatikusan kinyitják a kaput, hogy átmehessenek rajta, és nem hagynak lyukat a védelmeiden.
ghost-building=__ALT_CONTROL__1__build-ghost__ egy építhető tárgyat kézben tartva szellemképet hoz létre.\nA szellemképet automatikusan megépítik a hatósugáron belül levő logisztikai hálózatok.
ghost-rail-planner=A szellemképes vasúttervezővel hosszú vasúti pálya szellemképei hozhatók létre.\nA tervező használatához tartsd lenyomva a(z) __CONTROL_MODIFIER__build-ghost__ gombot vasúti tervezés közben.\nHa a(z) __CONTROL_MODIFIER__build-with-obstacle-avoidance__ gombot tartod lenyomva, akkor a szellemképes vasúttervező elkerüli az akadályokat.
inserters=A manipulátorok felvesznek egy tárgyat egy irányból, és lerakják az ellentétes oldalon.\nÁthelyezhetnek tárgyakat [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace] és egyéb gépek között is.
insertion-limits=A manipulátor nem mindig tölti fel teljesen a célpont tárolóját. Ez lehetővé teszi, hogy másik manipulátorok is kivegyék a részüket a tárgyakból.\nPéldául ha egy [entity=boiler] tárolójában legalább 5 darab [item=coal] van, a manipulátor nem rak be többet. Így az üzemanyag továbbhaladhat a futószalagon a többi [entity=boiler] felé ahelyett, hogy az elsőben halmozódjon fel.\nEz más entitásokra is igaz: [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace] stb.
introduction=Üdvözlünk a tipp- és trükktárban!\nItt megtalálhatod a játék fogalmainak magyarázatát vizuális vagy interaktív formában.\nA tippek folyamatosan kerülnek feloldásra, ahogy haladsz a játékban.\nHa szeretnéd látni az összeset induláskor, használd az  __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__ konzolparancsot.
limit-chests=A ládák szabad férőhelyeinek számát korlátozni lehet a piros X-szel jelölt mezőre kattintva, majd a kívánt mezőket letiltva. A manipulátorok nem töltik fel a letiltott mezőket, így általánosságban csökkenthető a láda mérete, és megakadályozható a túltermelés.
logistic-network=A logisztikai hálózat egy hatékony automatikus szállítórendszer, amely repülő drónok segítségével szállítja a tárgyakat és végzi az automatikus építkezést.\n3 fő részből áll:\n - [entity=roboport]: kijelöli a hálózat által lefedett területet, valamint a drónok feltöltéséről és tárolásáról is gondoskodik.\n - [entity=logistic-robot]: teljesíti a logisztikai kéréseket, [entity=construction-robot]: teljesíti az építési kéréseket.\n - [tooltip=Provider chests,tips-and-tricks-item-description.storage-chest-list]: ellátja a rendszert tárgyakkal.
long-handed-inserters=[entity=long-handed-inserter]: elektromos manipulátor, amely két csempe távolságból vesz fel és rak le tárgyakat a szokásos egy csempe helyett.
low-power=Ha az energiafogyasztásod nagyobb, mint a termelési kapacitásod, a gyárad gépei lassabban fognak működni az energiahiány miatt.\nFigyeld a gépeid sebességét, hogy észrevedd a túl alacsony termelést, mielőtt túl késő.\nA legjobb módszer az ellenőrzésre, ha megnyitod az elektromos hálózat statisztikáit, és meggyőződsz róla, hogy a kielégítettség sávja zöld és tele van.
move-between-labs=[entity=inserter] segítségével át lehet mozgatni a tudományos csomagokat két [entity=lab] között.
passive-provider-chest=A [entity=logistic-chest-passive-provider] biztosítja a tárgyakat a logisztikai hálózatnak.\nEz azt jelenti, hogy a passzív kiszolgáló ládában levő bármilyen tárgyat felszedhetik a drónok, hogy logisztikai vagy építési kéréseket teljesítsenek.
personal-logistics=A [entity=logistic-robot] a logisztikai kiszolgáló ládákból szállítja a tárgyakat, hogy teljesítse a személyes logisztikai kéréseket.\nA személyes logisztikai kérésnek minimális és maximális száma van, és a drónok addig hozzák a tárgyakat, amíg el nem éred a minimális számot.\nHa több tárgyad van, mint a maximum, a tárgyak a logisztikai hulladékmezőkbe kerülnek, hogy a drónok elszállíthassák őket.
pipette=A(z) __CONTROL__smart-pipette__ használatával kiválaszthatod a kurzor alatti entitást megépítésre.
pump-connection=A [entity=pump] csatlakozik az álló [entity=fluid-wagon] tartályához, ha az jó helyen állt meg.\nÍgy lehet feltölteni és kiüríteni a [entity=fluid-wagon] tartályát.
rail-building=A sínépítő mód bekapcsolásához tarts [item=rail]t a már létező sín fölé, és nyomd meg a(z) __ALT_CONTROL__1__build__ gombot.\n__ALT_CONTROL__1__build__ lenyomásával erősítsd meg a kívánt síndarab lehelyezését.\n__CONTROL__clear-cursor__ kikapcsolja a sínépítő modot.
rail-signals-advanced=A [entity=rail-chain-signal] az utána következő jelzőlámpák alapján gondoskodik róla, hogy a blokkba belépő vonat ki is tudjon lépni belőle.\nAz egyszerű vasúti jelzőlámpákkal együtt használható bonyolultabb vasúti elágazások építésére.\n\n\nAz oktatás megtanítja, hogyan használd a láncolt vasúti jelzőlámpákat bonyolult vasúti elágazások építésére és a holtpontok elkerülésére.
rail-signals-basic=A [entity=rail-signal] felosztja a síneket blokkokra. Mindegyik [entity=locomotive] leolvassa a jelzőlámpát, hogy ne ütközzön neki másik vonatnak.\n\n\n\nAz oktatás megtanítja, hogyan használd a jelzőlámpákat arra, hogy több vonat közlekedhessen egy vasúti hálózaton.
repair-packs=Ha a kurzorodban [item=repair-pack] van, __ALT_CONTROL__1__build__ megjavít egy sérült entitást.
requester-chest=Az [entity=logistic-chest-requester] tárgyakat kér a logisztikai hálózatból.\nA [entity=logistic-robot] tárgyakat szállít a logisztikai hálózatból, hogy teljesítse a kéréseket.
rotating-assemblers=Néhány tervnek folyadékra van szüksége az [entity=assembling-machine-2] bemeneteként, pl. [recipe=electric-engine-unit]. A folyadékbemenettel rendelkező összeszerelő gép elforgatható __CONTROL__rotate__ használatával, miközben a gép fölött tartod a kurzort.
shoot-targeting=Rálőhetsz az ellenséges célpontokra a(z) __CONTROL__shoot-enemy__ gombbal, miközben a kurzor az ellenség közelében van.\nSemleges vagy baráti entitásra a(z)  __CONTROL__shoot-selected__ lenyomásával lőhetsz rá.
show-info=A(z) __CONTROL__show-info__ lenyomásával ki-be kapcsolható a részletes információs kijelző, másik nevén "Alt-mód".
splitter-filters=Az [entity=splitter] beállítható, hogy szűrjön egy adott tárgyat, vagy hogy az egyik bemenetét vagy kimenetét előnyben részesítse a másikkal szemben.
splitters=Az [entity=splitter] képes elosztani, összevonni és kiegyensúlyozni futószalagokat.\nAz érkező tárgyak egyenlően kerülnek elosztásra, ha mindkét kimeneten van szabad hely, egyébként pedig az éppen szabad kimenethez kerülnek.
stack-transfers=__ALT_CONTROL__1__stack-transfer__ áthelyez egy halmot.\n__ALT_CONTROL__1__inventory-transfer__ áthelyezi az összes ugyanolyan típusú halmot. (Üres mezőre kattintáskor az egész tároló tartalmát áthelyezi.)\nHa a __CONTROL_STYLE_BEGIN__jobb egérgombot__CONTROL_STYLE_END__ nyomod meg a __CONTROL_STYLE_BEGIN__bal egérgomb__CONTROL_STYLE_END__ helyett, a tárgyaknak csak a fele kerül áthelyezésre.\n\nAz oktatás ezt elmagyarázza részletesebben.
steam-power=A [entity=boiler] éghető üzemanyagot (pl. [item=coal]) használ fel [fluid=water] melegítésére, így [fluid=steam] keletkezik.\nA [entity=steam-engine] [fluid=steam] felhasználásával elektromos energiát termel, amely az elektromos hálózaton levő fogyasztókhoz kerül továbbításra.
storage-chest=A [entity=logistic-chest-storage] tárolja a tárgyakat, amelyeket a logisztikai hulladékhelyekből vagy a lebontási kérésekből szállítottak oda.\nA tároló ládákban található bármilyen tárgy szintén felhasználható logisztikai vagy építési kérésekhez.\nA tároló ládáknak beállítható, hogy csak egyféle tárgyat fogadjanak el.
storage-chest-list=A tárgyakat biztosító ládák csökkenő prioritási sorrendben:\n[entity=logistic-chest-active-provider] Aktív kiszolgáló láda\n[entity=logistic-chest-buffer] Pufferláda\n[entity=logistic-chest-storage]Tároló láda\n[entity=logistic-chest-passive-provider] Passzív kiszolgáló láda
train-stop-same-name=A [entity=train-stop] neve megegyezhet más megállókéval. Ha egy vonat menetrendjében egy adott nevű megálló szerepel, a vonat bármelyik megállóba elmehet, amely azzal a névvel rendelkezik.\nA megállón beállíthatod a vonatok maximális számát, hogy pontosabban irányítsd ezt a viselkedést.
train-stops=A [entity=train-stop] használatával automatizálhatod a vasúti szállítást úgy, hogy névvel rendelkező helyeket hozol létre, ahova a vonatok eljuthatnak.\n\n\n\nAz oktatás megtanítja, hogyan építs vasútállomást, és hogyan állíts be egy egyszerű menetrendet.
trains=A vonatok nagy távolságú és nagy áteresztőképességű szállításra használhatók.\nBeszállhatsz egy vonatba __CONTROL__toggle-driving__ használatával, majd vezetheted __CONTROL_MOVE__ használatával.
transport-belts=A futószalagok a tárgyak mozgatására használhatók, és nem igényelnek energiát. A futószalagok más objektumokat is mozgathatnak, például játékosokat, járműveket és szörnyeket.\nA futószalagrendszer részei: [entity=transport-belt], [entity=splitter] és [entity=underground-belt].\nA magasabb szintű futószalagok gyorsabban mozgatják a tárgyakat: [entity=fast-transport-belt], [entity=express-transport-belt].
underground-belts=A [entity=underground-belt] lehetővé teszi, hogy egy futószalag entitások vagy átjárhatatlan terep alatt menjen át.
usable-items=Bizonyos tárgyak másra használhatók, mint az entitások megépítése a világban. Például a [item=grenade] az ellenségekre hajítva sebzi őket.\n__ALT_CONTROL__1__build__ megnyomása aktiválja a kurzorban tartott tárgy műveletét.
z-dropping=Nyomd meg a(z) __CONTROL__drop-cursor__ gombot, hogy egyenként lerakj tárgyakat a kurzorból.\nLerakhatsz tárgyakat a földre, futószalagra vagy entitásokba.\nTartsd lenyomva a(z) __CONTROL__drop-cursor__ gombot és húzd az egeret több entitás fölött, hogy mindegyikbe egy tárgyat rakj be.
