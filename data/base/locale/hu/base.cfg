uranium-processing=Az uránércet centrifugákban feldolgozzák az urán-238-ra, azzal a lehetőséggel, hogy gazdagabb urán-235-öt eredményeznek. Mindkettő szükséges az urán üzemanyagcellák létrehozásához.
