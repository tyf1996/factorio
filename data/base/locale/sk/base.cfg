fusion-reactor-equipment=Vložený do brnenia nabíja ostatné zariadenia.
heavy-armor=Ťažké brnenie pre väčšiu ochranu.
inserter-capacity-bonus=Umožňuje vkladačom zásobníkov presunúť viac položiek naraz. Niektoré upgrady pridávajú malé množstvo stohovania dokonca aj do nepohybových vkladačov.
kovarex-enrichment-process=Proces výroby uránu 235 z uránu 238. Vyžaduje veľké množstvo uránu 235 ako katalizátoru.
laser=Sústredené svetlo schopné spôsobiť škodu.
logistics=Rýchlejšie a flexibilnejšie spôsoby dopravy.
military=Efektívnejšie prostriedky na obranu seba a vašej továrne.
military-science-pack=Umožňuje výskum ďalších vojenských možností.
mining-productivity=Zvyšuje výťažok zo všetkých ťažobných zariadení a ropných čerpadiel.
modular-armor=Brnenie s malou mriežkou na moduly vybavenia, ktoré ti poskytnú výnimočné bonusy. jeho nosenie ti naviac zväčšuje veľkosť inventára.
modules=Umožňuje výskum vylepšení modulov, ktoré môžu byť vložené do strojov.
night-vision-equipment=Pri vložení do brnenia poskytuje lepšie videnie v noci.
nuclear-fuel-reprocessing=Proces znovupoužitia vyhoreného jadrového paliva na tvorbu uránu 238.
nuclear-power=Výkonná a sofistikovaná metóda výroby elektrickej energie pomocou uránových palivových článkov.
optics=Rôzne aplikácie viditeľného svetla.
personal-laser-defense-equipment=Vložená do brnenia automaticky striela na najbližších nepriateľov.
personal-roboport-equipment=Vložený do brnenia poskytuje konštrukčným robotom možnosť fungovať z tvojho inventára.
