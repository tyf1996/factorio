flamethrower=Výkonné ručné a vežové plameňomety strielajú agresívne horľaviny na nepriateľov, ktorých podpaľujú.
flammables=Vyvíjanie efektívnejšieho paliva a agresívnejších horľavín.
fluid-handling=Rôzne spôsoby skladovania a prepravy tekutín.
fluid-wagon=Umožňuje transport tekutín po koľajniciach. Cisternové vagóny sa plnia a vypúšťajú pomocou púmp umiestnených pri rovných častiach koľajnice.
