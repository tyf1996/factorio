fluid-handling=Různé možnosti jak skladovat a převážet tekutiny.
fluid-wagon=Umožňuje převážení tekutin po kolejích. Cisternové vagóny jsou plněny a vypouštěny pomocí pump umístěných u přímých částí kolejí.
follower-robot-count=Zvyšuje maximální počet bojových robotů, kteří tě mohou společně následovat.
fusion-reactor-equipment=Vložen do zbroje nabíjí ostatní vybavení.
gates=Části zdi, které se otevírají dle potřeby. Lze je ovládat obvodovou sítí.
gun-turret=Základní útočné věže, do které je potřeba doplňovat zásobníky.
heavy-armor=Těžká zbroj pro větší ochranu.
inserter-capacity-bonus=Umožní zásobníkovým překladačům přenášet více předmětů najednou. Některá z těchto vylepšení přidají malý bonus k přenosu i pro nezásobníkové typy.
kovarex-enrichment-process=Proces výroby uranu 235 z uranu 238. Vyžaduje velké množství uranu 235 jako katalyzátoru.
land-mine=Výbušné pasti postavené na zem, aktivované nepřáteli procházejícími kolem. Po explozi mohou být znovu postaveny konstrukčními roboty. Poškození může být zvýšeno výzkumem silnějších výbušnin.
landfill=Může být umístněno na vodu pro vytvoření terénu, na kterém lze stavět.
laser=Soustředěné světlo schopné působit škody.
laser-shooting-speed=Zvyšuje rychlost střelby laserových zbraní.
laser-turret=Pokročilé věže, které potřebují pouze elektřinu.
logistic-robotics=Logističtí roboti mohou doručit předměty hráči nebo vzít nechtěné předměty pryč.
logistic-science-pack=Umožňuje výzkum pokročilé logistiky, automatizace a základních vojenských technologií.
logistic-system=Odemkne další logistické truhly, které rozšiřují možnosti logistických robotů. Přijímací truhla vyžaduje předměty z logistické sítě. Aktivně poskytovací truhla posílá předměty do logistické sítě, aby mohly být použity nebo uskladněny jinde. Zásobníková truhla vyžaduje specifikované předměty, aby byly rychle dostupné pro osobní logistickou síť, stavbu nebo výrobu.
logistics=Rychlejší a flexibilnější způsoby přepravy.
low-density-structure=Lehký, ale pevný materiál, velice užitečný pro vesmírné lodě a osobní vybavení.
lubricant=Konvertuje těžký olej na mazivo, které snižuje tření ve vysokorychlostních zařízeních.
military=Efektivnější prostředky pro obranu tebe i tvé továrny.
military-science-pack=Umožňuje výzkum dalších vojenských možností.
mining-productivity=Zvyšuje výnos ze všech těžících zařízení a ropných čerpadel.
modular-armor=Zbroj s malou mřížkou pro moduly vybavení, které ti poskytnou výjimečné bonusy. Jeho nošení navíc zvětšuje velikost inventáře.
modules=Umožňuje výzkum modulů, které mohou být vloženy do strojů.
night-vision-equipment=Vložen do zbroje poskytuje lepší vidění v noci.
nuclear-fuel-reprocessing=Proces znovuvyužití vyhořelých uranový palivových článků pro tvorbu uranu 238.
nuclear-power=Výkonná a důmyslná metoda pro výrobu elektrické energie pomocí uranových palivových článků.
oil-processing=Rafinace surové ropy umožňuje výrobu plastů, síry a paliv.
optics=Všemožné využití viditelného světla.
personal-laser-defense-equipment=Vložena do zbroje automaticky střílí na nepřátele v bezprostřední blízkosti.
personal-roboport-equipment=Vložen do zbroje poskytuje konstrukčním robotům možnost fungovat z tvého inventáře.
