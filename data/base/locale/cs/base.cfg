cliff-explosives=Sudy naplněné výbušninou tak, že jsou schopné strhnout útesy.
coal-liquefaction=Výrobní technologie výroby ropných produktů z uhlí s využitím páry a těžkého oleje.
concrete=Pokročilý stavební materiál použitelný také pro podlahy.
construction-robotics=Konstrukční roboti staví a opravují budovy. Stavbu jim zadáš umístěním ducha budovy.
defender=Základní typ bojového robota. Sleduje hráče a v krátkém intervalu je mu nápomocný.
