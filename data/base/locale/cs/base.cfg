[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider] se aktivně snaží odeslat své předměty do logistické sítě.\nPokud nic nepoptává předmět uložený v aktivně poskytovací truhle, bude přesunut do [entity=logistic-chest-storage].
belt-lanes=[entity=transport-belt] se skládají ze dvou pruhů, které mohou být použity k přepravě různých předmětů.\n[entity=inserter] mohou předměty brát z obou pruhů, ale pokládat mohou pouze na vzdálenější pruh.
buffer-chest=[entity=logistic-chest-buffer] se zároveň chová jako [entity=logistic-chest-requester] a [entity=logistic-chest-passive-provider].\nPoskytuje předměty pro stavební práce, osobní logistiku a pro přijímací truhly se zapnutou volbou ¨Přjímat z vyrovnávacích truhel¨.
bulk-crafting=S kurzorem na vyrobním slotu:\n - __ALT_CONTROL__1__craft-5__ vyrobíš předmět 5×.\n__ALT_CONTROL__1__craft-all__ vzrobíš tolik, kolik je možno vzrobit.
burner-inserter-refueling=Palivo pro [entity=burner-inserter] může být doplňováno jiným překladače. Pokud manipuluje s palivem, umí si palivo doplnit sám.
circuit-network=Ovládací síť je systém, který umožňuje přenos informací mezi stroji.\nStroje můžeš připojit k ovládací síti pomocí [item=red-wire] a [item=green-wire].\nSíť může přenést celé číslo s hodnotami -2³¹ .. 2³¹ (-2 147 483 648 .. 2 147 483 647) jednotlivě pro každý typ signálu.\nK dokončení hry není nutné používat ovládací síť, ale umožňuje stavbu mnoha zábavných serepetiček nebo do posledního detailu optimalizovat továrnu, což by bez ní nebylo možné.
clear-cursor=Když držíš předmět, můžeš jej pustit pomocí __CONTROL__clear-cursor__, to jej vrátí do [img=utility/hand] slotu ve zdrojovém inventáři.\nRovněž ruší plánování železnice, tažení drátů a oblasti výběru.
connect-switch=__ALT_CONTROL__1__build__ na entitu s [item=copper-cable] v kurzoru připojíš elektricky kabel.\n__ALT_CONTROL__1__remove-pole-cables__ na entitu odstraníš všechny kabely.
construction-robots=[entity=construction-robot] plní příkazy na konstrukci, dekonstrukci, vylepšení a opravu zadané v logistické síti.\nPříkazy na konstrukci se dají vytvořit duchem budovy, využitím [item=blueprint] nebo se vytvoří automaticky když je přátelská budova zničena a vyžaduje znovupostavení.\nPříkazy na dekonstrukci se dají vytvořit vybráním budov v [item=deconstruction-planner].\nPříkazy na vylepšení se dají vytvořit vybráním budov v [item=upgrade-planner].\nTyto příkazy se také používají při využití funkce Zpět.
copy-entity-settings=__ALT_CONTROL__1__copy-entity-settings__ a __ALT_CONTROL__1__paste-entity-settings__ ti umožní kopírovat nastavení entit.\nNapříklad můžeš kopírovat nastavení receptu mezi [entity=assembling-machine-2] nebo omezení inventáře v truhlách.\n__ALT_CONTROL__1__paste-entity-settings__ a tažením vkládáš nastavení do vícero entit najednou jedním tahem.
copy-paste=__CONTROL__copy__ vytvoří nástroj pro kopírování, který vám umožní uložit výběr do schránky.\n__CONTROL__paste__ načte poslední zkopírovaný výběr k postavení.\n__CONTROL__cycle-clipboard-forwards__ a __CONTROL__cycle-clipboard-backwards__ ti umožní procházet historii schránky.
copy-paste-filters=Můžeš kopírovat mezi entitami s nastavitelným filterm, požadavkem nebo filterm slotu inventáře. Například mezi [entity=filter-inserter], [entity=splitter], [entity=logistic-chest-requester] či [entity=cargo-wagon].
copy-paste-requester-chest=Můžeš kopírovat logistické požadavky mezi [entity=logistic-chest-requester].\nMůžeš také kopírovat z [entity=assembling-machine-2] do [entity=logistic-chest-requester] pro nastavení logistického požadavku podle receptu.
copy-paste-spidertron=Kopírování mezi [entity=spidertron] zkopíruje barvu a logistické požadavky.\nPokusí se také zkopírovat mřížku vybavení a vložit vybavení z inventáře hráče, pokud jsou tyto předměty k dispozici.
copy-paste-trains=Můžeš kopírovat barvu a jízdní řád mezi [entity=locomotive].\nMůžeš kopírovat barvu a název zastávky mezi [entity=train-stop].\nA také můžeš kopírovat barvu mezi [entity=locomotive] a [entity=train-stop] a obráceně.
drag-building=Nejrychlejší způsob stavby v přímé linii, jako je výstavba [entity=stone-furnace], je __ALT_CONTROL__1__build__ a podržet při pohybu v požadovaném směru.
drag-building-poles=Při stavbě [entity=small-electric-pole] tažením, dojde k automatickému umístění v maximální vzdálenosti se zachováním spojení.
drag-building-underground-belts=Při stavbě [entity=underground-belt] či [entity=pipe-to-ground] tažením, dojde k automatickému umístění v maximální vzdálenosti se zachováním spojení.
e-confirm=Všechna zelená tlačítka ve hře mohou být 'potvrzena' pomocí klávesy __CONTROL__confirm-gui__.\nZkus ji použít nyní k potvrzení tohoto tipu!
electric-network=Elektrická síť distribuuje rovnoměrně energii od producentů, jako jsou třeba [entity=steam-engine] nebo [entity=solar-panel], ke spotřebitelům.\n __ALT_CONTROL__2__open-gui__ na elektrický sloup zobrazíš statistiky jeho elektrické sítě.
electric-pole-connections=Elektrické sloupy se automaticky připojí k jiným elektrickým sloupům v jejich ¨drátovém dosahu¨ a mohou mít až 5 připojení.\nElektrické sloupy můžeš připojit a odpojit použitím [item=copper-cable].\nVeškterá připojení k elektrickému sloupu mohou být odstraněna pomocí __ALT_CONTROL__1__remove-pole-cables__ na elektrický sloup.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ na entitě pro sebrání předmětů z ní.\n__ALT_CONTROL__1__fast-entity-transfer__ když držíš předmět pro jeho vložení do vybrané entity.\n\n\nTutoriál tě naučí různé způsoby přesunu předmětů do a z entit bez potřeby je otevírat.
fast-belt-bending=Stisknutím __CONTROL__rotate__ při tažení [entity=transport-belt] můžeš rychle a efektivně dělat ohyby.
fast-obstacle-traversing=Tažením [entity=transport-belt] přes překážku se automaticky postaví [entity=underground-belt], pokud je to možné.
fast-replace=Stavba přes entitu stejného typu a velikosti provede rychlé nahrazení. Rychlé nahrazení zachová vlastnosti původní entity, jako je obsah inventáře a vybraný recept.
fast-replace-belt-splitter=[entity=transport-belt] můžete rychle nahradit [entity=splitter] a naopak.
fast-replace-belt-underground=[entity=transport-belt] můžeš rychle nahradit [entity=underground-belt] a naopak.\nVšechny pásy mezi vstupem a vyústěním podzemního pásu se vytěží automaticky.\nTato rychlá náhrada se vztahuje také na [entity=pipe] a [entity=pipe-to-ground].
fast-replace-direction=Můžete použít rychlé nahrazení pro rychlou změnu směru entit.
gate-over-rail=[entity=gate] mohou být postavené na jakékoliv rovné [entity=straight-rail].\nPři průjezdu vlaku se automaticky otevře aniž by došlo k vytvoření díry v obraně.
ghost-building=Když držíš postavitelný předmět, __ALT_CONTROL__1__build-ghost__ jej postavíš jako ducha entity.\nDuch entity bude automaticky postaven všemi logistickými sítěmi v dosahu.
ghost-rail-planner=Plánovač ducha železnice se používá k plánování dlouhých úseků nových železničních duchů.\nPro použití plánovače duchů, podrž __CONTROL_MODIFIER__build-ghost__ při plánování železnice.\nMůžeš také podržet __CONTROL_MODIFIER__build-with-obstacle-avoidance__ pro plánovač ducha železnice s vyhýbáním se překážkám.
inserters=Překladače zvednou předmět z jedné strany a umístí jej na protější dlaždici.\nMohou přesovouvat předměty z a do [entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace] a dalších strojů.
insertion-limits=Překladač nikdy nezaplní celý cílový inventář. To umožní ostatním překladačům zvednout svůj podíl předmětů.\nNapříklad, pokud má [entity=boiler] 5 a více [item=coal] ve svém inventáři, tak překladač již další vkládat nebude. To umožní zbylému palivu putovat dále po pásu ke vzdálenějším bojlerům namísto toho, aby první bojler v řadě nashromáždil veškteré palivo.\nToto platí i pro [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab] a další.
introduction=Vítej v sekci tipy a triky! \nZde se vysvětlí koncepty hry vizuální či interaktivní formou.\nTipy se odemykají postupem ve hře či plněním samotných tipů.\nPro jejich zobrazení od začátku použij v konzoli příkaz: __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__.
limit-chests=Dostupné sloty v truhlách lze omezit kliknutím na červené „X“ a následným tahem na vybrané sloty. Překladače nebudou moci do těchto slotů vkládat předměty, takže se tím snižuje celková kapacita truhly a zamezuje se přebytečné produkci.
logistic-network=Logistická síť je výkonná automatizovaná doručovací síť, která přesouvá předměty a provádí automatizovanou výstavbu pomocí létajících robotů.\nMá 3 hlavní složky:\n - [entity=roboport] určuje oblast pokrytí sítě a slouží k dobíjení i skladování robotů.\n - [entity=logistic-robot] plní logistické požadavky a [entity=construction-robot] provádí stavební příkazy.\n - [tooltip=Poskytovací truhly,tips-and-tricks-item-description.storage-chest-list] zásobují síť předměty.
long-handed-inserters=[entity=long-handed-inserter] je elektrický překladač, který zvedne a umístí položky dva čtverce ze své polohy namísto obvyklého překladače.
low-power=Pokud celková spotřeba elektrické energie je vyšší než její výrobní kapacita, tak se budou stroje ve tvojí továrně pohybovat pomaleji kvůli nedostatečné dodávce energie.\nVšimej si rychlosti strojů, můžeš tak odhalit nedostatečnou produkci elektrické energie, než bude příliš pozdě.\nNejlepší způsob, jak zjistit že máš dostatek elektrické energie, je zkontrolovat statistiku elektrické sítě a ujistit se, že ukazatel ¨Spotřeba¨ je zelený a plný.
move-between-labs=[entity=inserter] lze použít pro přenos vědeckých balíčků mezi [entity=lab].
passive-provider-chest=[entity=logistic-chest-passive-provider] dodává své předměty do logistické sítě.\nTo znamená, že všechny předměty v pasivní poskytovací truhle mohou být roboty odebírány za účelem splnění logistických nebo stavebních příkazů.
personal-logistics=[entity=logistic-robot] přesouvá předměty z logistických poskytovacích truhel k plnění osobních logistických požadavků.\nOsobní logistický požadavek má minimální a maximální počet a roboti budou přinášet předměty, dokud nebudeš mít více než minimální počet.\nPokud máš více než maximální počet, předměty budou přesunuty do tvého logistického odpadového slotu, který roboti odeberou.
pipette=Použij __CONTROL__smart-pipette__, abys vybral entitu pod kurzorem pro stavbu.
pump-connection=[entity=pump] se při správném umístění automaticky připojí k [entity=fluid-wagon].\n K napouštění a vypouštění kapalin z [entity=fluid-wagon] je to nutné.
rail-building=Pro aktivování režimu stavby železnice drž [item=rail] a __ALT_CONTROL__1__build__ na existující kus kolejí.\n__ALT_CONTROL__1__build__ potvrdíš umístění požadováné části železnice.\n__CONTROL__clear-cursor__ deaktivuje režim stavby železnice.
rail-signals-advanced=Stav [entity=rail-chain-signal] je vyhodnocen na základě následujících návěští, aby zajistil, že vlak vjíždějící do bloku jej bude moci opustit.\nPoužívá se společně s [entity=rail-signal] k vybudování pokročilých železničních křížení.\n\n\nTutoriál tě naučí jak používat řetězové návěstidlo ke stavbě komplexních železničních křižovatek a prevenci zablokování tratě.
rail-signals-basic=[entity=rail-signal] rozděluje železnici na bloky. Každá [entity=locomotive] sleduje návěští, aby nenabourala do ostatních vlaků.\n\n\n\nTutoriál tě naučí jak používat návěstidlo provozovat vícero vlaků na stejné železnici.
repair-packs=Když držíš [item=repair-pack] v kurzoru, tak __ALT_CONTROL__1__build__ a podržením na entitě tuto entitu opravíš.
requester-chest=[entity=logistic-chest-requester] poptává předměty z logistické sítě.\n[entity=logistic-robot] přesuová předměty z logistické sítě tak, aby splnil požadavky.
rotating-assemblers=Některé recepty vyžadují vstup pro kapaliny do [entity=assembling-machine-2], například [recipe=electric-engine-unit]. Montovnou se vstupem pro kapaliny lze otáčet použitím __CONTROL__rotate__, zatímco nad ní držíš kurzor.
shoot-targeting=Stisknutím __CONTROL__shoot-enemy__ střílíš na nepřátelské cíle poblíž kurzoru.\n Stisknutím  __CONTROL__shoot-selected__ střílíš na vybrané neutrální či přátelské entity.
show-info=Stiskem __CONTROL__show-info__ zobrazíš podrobnosti, tzv. „Alt–mód“.
splitter-filters=[entity=splitter] lze nastavit na filtrování určité položky či k upřednostění jednoho ze vstupů nebo výstupů.
splitters=[entity=splitter] se používá k rozdělení, spojování, kombinování a vyvažování dopravníků.\nPříchozí položky jsou rozdělovány rovnoměrně do obou výstupů pokud jsou volné nebo jsou směrovány do jednoho volného výstupu.
stack-transfers=__ALT_CONTROL__1__stack-transfer__ přesune jeden štos.\n__ALT_CONTROL__1__inventory-transfer__ všechny štosy stejného typu. (Kliknutím na prázdný slot přenese celý inventář.\n __CONTROL_STYLE_BEGIN__Pravé tlačítko myši__CONTROL_STYLE_END__ místo __CONTROL_STYLE_BEGIN__levého tlačítka myši__CONTROL_STYLE_END__ pro výše uvedené ovládácí prvky přesune polovinu množství.\n\nTutoriál to vysvětluje podrobněji.
steam-power=[entity=boiler] spotřebovává hořící palivo jako je [item=coal] aby zahřátím došlo ke změně [fluid=water] na [fluid=steam].\n[entity=steam-engine] spotřebovává [fluid=steam] k výrobě elektrické energie, která je pak dodávána do elektrické sítě.
storage-chest=[entity=logistic-chest-storage] ukládá předměty převzaté z košových slotů hráče a příkazů k dekonstrukci.\nVšechny předměty ve skladovací truhle jsou také k dispozici pro logistické nebo stavební příkazy.\nÚložné truhly lze filtrovat tak, aby přijímaly pouze 1 typ položky.
storage-chest-list=Truhly které poskytují svůj obsah seřazené podle priority:\n[entity=logistic-chest-active-provider] Aktivně poskytovací truhla\n[entity=logistic-chest-buffer] Vyrovnávací truhla\n[entity=logistic-chest-storage] Skladovací truhla\n[entity=logistic-chest-passive-provider] Pasivně poskytovací truhla
train-stop-same-name=[entity=train-stop] může sdílet svůj název s jinými zastávkami. Vlaky s tímto názvem v jízdním řádu budou moci směrovat na jakoukoliv zastávku se stejným názvem.\nPro přesné ovládání tohoto chování můžeš nastavit omezený počet vlaků pro každou železniční zastávku.
train-stops=[entity=train-stop] se používá k automatizaci vlakové přepravy předmětů tím, že poskytuje konkrétní místa pro jízdní řád.\n\n\n\nTutoriál tě naučí jak vybudovat železniční stanici a jak nastavit jednoduchý jízdní řád.
trains=Vlaky jsou užitečné pro vysokokapacitní a dálkovou přepravu.\nDo vlaku nastoupíš stisknutím __CONTROL__toggle-driving__ a řídíš pomocí __CONTROL_MOVE__.
transport-belts=Dopravníky se používají k přepravě předmětů bez použití energie. Také mohou přepravovat objekty jako je postava hráče, vozidla či kousače.\nSystém dopravníků se skládá z [entity=transport-belt], [entity=splitter] and [entity=underground-belt].\nDokonalejší dopravníky, [entity=fast-transport-belt], [entity=express-transport-belt], umějí provádět přepravu mnohem rychleji.
underground-belts=[entity=underground-belt] se používá k přepravě v podzemí na krátkou vzdálenost.
usable-items=Některé předměty lze použít jiným způsobem než stavět entity ve světě. Například můžeš vrhat [item=grenade] na nepřátele k jejich poškození.\n__ALT_CONTROL__1__build__ když držíš použitelný předmět v kurzoru pro použití jeho akce.
z-dropping=Zmáčkni __CONTROL__drop-cursor__ k odhození jedné položky z tvého kurzoru.\nMůžeš ji odhodit na zem, na pásy, a do entit.\nDrž __CONTROL__drop-cursor__ a táhni kurzorem po více položkách pro rychlé odhození jednotlivých položech po jednom.
