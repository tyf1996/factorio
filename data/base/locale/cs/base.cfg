productivity-module=Modul umožňující stroji vyrábět více produktů ze stejného množství ingrediencí, ale zvyšující spotřebu energie a snižující rychlost.
rail-signals=Umožňuje provoz několika vlaků v jedné železniční síti.
railway=Přeprava velkého množství materiálu na dlouhé vzdálenosti.
refined-flammables=Zvyšuje poškození plamenometných zbraní.
research-speed=Odemkne efektivnější způsoby výzkumu.
robotics=Těla létajících robotů. Musí být specializovány pro provádění logistických nebo konstrukčních úkonů.
