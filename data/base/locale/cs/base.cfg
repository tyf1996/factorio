discharge-defense-equipment=Vložen do zbroje způsobuje zranění, odstrčí a omráčí okolní nepřátele pokud je aktivována pomocí dálkového ovladače.
distractor=Střední typ bojového robota. Zůstaňte na nasazené pozici pro střílení a odvádění nepřátel.
effect-transmission=Přenáší účinek modulů na okolní stavby.
effectivity-module=Modul snižující elektrickou spotřebu stroje.
electric-energy-accumulators=Budovy, které uchovávají přebytek elektrické energie pro pozdější potřeby.
electric-energy-distribution=Flexibilnější způsoby distribuce elektřiny.
electric-engine=Převádí elektřinu na mechanický pohyb.
electronics=Elektronické součásti pro základní zpracování signálu.
energy-shield-equipment=Vložen do zbroje absorbuje poškození.
energy-shield-mk2-equipment=Vložen do zbroje absorbuje velké množství poškození.
energy-weapons-damage=Zvyšuje poškození laserů a elektrických paprsků.
engine=Převádí palivo na mechanický pohyb. Nezbytná součást všech dopravních prostředků.
exoskeleton-equipment=Vložen do zbroje zvyšuje rychlost pohybu po mapě. Lze jich použít více najednou.
explosive-rocketry=Extrémně výbušné rakety s velkým poloměrem výbuchu.
explosives=Vyvíjí nebezpečné a přesto kontrolovatelné výbušniny.
fast-inserter=Překladače schopné rychlejšího pohybu a filtrování pomocí vylepšené elektroniky.
flamethrower=Výkonné ruční a věžové plamenomety střílí agresivní hořlavé kapaliny na nepřátele, které podpalují.
