solar-energy=Nevyčerpatelný zdroj energie, ale nefunguje v noci.
solar-panel-equipment=Vložen do zbroje nabíjí ostatní vybavení, v noci je nepoužitelný.
space-science-pack=Umožňuje vysílání vesmírných satelitů, které následně posílají zpět vědecké data použitelné pro nekonečný výzkum.
speed-module=Modul nutící stroj pracovat rychleji, ale zvyšující spotřebu energie.
spidertron=Univerzální vozidlo schopné pohybovat se těžkým terénem. Je vybaven raketomety s rychlým odpalováním, které mohou být zamířeny manuálně nebo pomocí automatického zaměřování. Může být ovládán ručně nebo pomocí dálkového ovládání.
