[tips-and-tricks-item-description]
active-provider-chest=[entity=logistic-chest-active-provider]는 아이템을 물류 네트워크에 적극적으로 내보내려 합니다.\n능동형 공급 상자에 있는 아이템은 물류 요청이 없다면 모두 [entity=logistic-chest-storage]로 옮겨집니다.
belt-lanes=[entity=transport-belt]에는 아이템 운송에 쓰이는 라인이 2개 있으며, 각 라인에 서로 다른 자원을 수송할 수 있습니다.\n[entity=inserter]는 두 라인에서 모두 아이템을 집어올 수 있지만, 아이템을 벨트 위에 내려놓을 때에는 투입기에서 멀리 있는 쪽의 라인에만 아이템을 내려놓습니다.
buffer-chest=[entity=logistic-chest-buffer]는 [entity=logistic-chest-requester]와 [entity=logistic-chest-passive-provider]의 기능을 겸합니다.\n이 상자를 통해 제공되는 아이템들은 건설에 쓸 수도 있고, 개인이나 '완충 상자에서 요청' 설정이 켜져 있는 요청 상자의 물류 요청에 쓸 수도 있습니다.
bulk-crafting=제작 슬롯에 커서 올린 뒤:\n - __ALT_CONTROL__1__craft-5__키로 5개를 제작합니다.\n - __ALT_CONTROL__1__craft-all__ 키로 가능한 한 전부 제작합니다.
burner-inserter-refueling=[entity=burner-inserter]는 다른 투입기를 이용해 연료를 보충할 수도 있지만, 연료를 옮기는 도중에는 스스로 연료를 보충할 수도 있습니다.
clear-cursor=아이템을 들고 있을 때 __CONTROL__clear-cursor__ 키를 사용하여 커서에 잡힌 아이템을 지울 수 있습니다. 커서가 잡고 있던 아이템은 인벤토리의 [img=utility/hand] 슬롯으로 돌아옵니다.\n또한 철도 계획이나 전선 연결, 영역 선택도 취소됩니다.
connect-switch=[item=copper-cable]을 마우스 커서에 든 채로 엔티티를 __ALT_CONTROL__1__build__하면 해당 엔티티에 전선을 연결할 수 있습니다.\n엔티티에 대고 __ALT_CONTROL__1__remove-pole-cables__을 하면 엔티티에 연결된 모든 전선을 끊을 수 있습니다.
construction-robots=[entity=construction-robot]은 물류 네트워크에서 건설, 해체, 업그레이드 및 수리 명령을 진행합니다.\n건설 명령은 고스트 상태로 배치된 건물, [item=blueprint] 사용 혹은 아군 건물이 파괴되어 다시 재건설해야 할 때 생성됩니다.\n[item=deconstruction-planner]로 원하는 개체를 선택하면 해체 명령이 생성됩니다.\n[item=upgrade-planner]로 원하는 개체를 선택하면 업그레이드 명령이 생성됩니다.\n이러한 명령들은 이전에 했던 명령 실행 취소 시에도 생성됩니다.
copy-entity-settings=__ALT_CONTROL__1__copy-entity-settings__ 키와 __ALT_CONTROL__1__paste-entity-settings__ 키로 개체의 정보과 설정을 복사할 수 있습니다.\n예를 들어, [entity=assembling-machine-2]의 정보를 복사하면 동일한 조립 기계에 정보를 붙일 수 있고, 인벤토리가 제한된 상자를 복사하면 다른 상자도 똑같이 제한시킬 수 있습니다.\n__ALT_CONTROL__1__paste-entity-settings__ 키를 누른 채 드래그함으로써 다수의 개체에 정보를 붙여 넣을 수 있습니다.
copy-paste=__CONTROL__copy__ 키는 선택한 개체를 클립보드에 저장할 수 있는 복사 도구를 생성합니다.\n__CONTROL__paste__ 키는 제일 마지막에 복사한 개체의 기록을 가져와서 건설할 수 있게 합니다.\n클립보드 기록은 __CONTROL__cycle-clipboard-forwards__ 키와 __CONTROL__cycle-clipboard-backwards__ 키로 스크롤할 수 있습니다.
copy-paste-filters=[entity=filter-inserter]나 [entity=splitter], [entity=logistic-chest-requester], [entity=cargo-wagon] 같은 개체들끼리는 필터 설정이나 물류 요청, 필터가 설정된 인벤토리 슬롯 같은 설정들을 복사-붙여넣기 할 수 있습니다.
copy-paste-requester-chest=[entity=logistic-chest-requester]끼리도 물류 요청 내용을 복사-붙여넣기할 수 있습니다.\n또한 제작법이 설정된 [entity=assembling-machine-2] 같은 기계의 설정을 복사해서 [entity=logistic-chest-requester]에 붙여넣으면 그 제작법에 필요한 아이템이 요청으로 설정됩니다.
copy-paste-spidertron=[entity=spidertron]도 복사-붙여넣기하여 서로 색상과 물류 요청을 설정할 수 있습니다.\n또한 장비 슬롯을 복사하여 해당 아이템이 있는 경우 플레이어 인벤토리에서 장비를 삽입할 수 있습니다.
copy-paste-trains=[entity=locomotive]의 일정과 색상은 복사- 붙여넣기가 가능합니다\n그리고 [entity=train-stop]의 이름과 색상도 복사-붙여넣기가 가능합니다.\n마지막으로, [entity=locomotive]와 [entity=train-stop] 사이에서 색상만을 그대로 복사-붙여넣기도 가능합니다.
drag-building=[entity=stone-furnace] 같은 개체를 일직선으로 설치하는 제일 빠른 방법은 __ALT_CONTROL__1__build__한 채로 원하는 방향으로 달려가는 겁니다.
drag-building-poles=[entity=small-electric-pole]를 든 채로 드래그하면 최대 연결 거리에 맞춰 자동으로 설치됩니다.
drag-building-underground-belts=[entity=underground-belt] 혹은  [entity=pipe-to-ground]를 든 채로 드래그하면 최대 연결 거리에 맞춰 자동으로 설치됩니다.
e-confirm=게임 내 모든 녹색 버튼은 __CONTROL__confirm-gui__ 키로 "확인"할 수 있습니다.\n지금 사용하여 이 팁을 확인하세요!
electric-network=전기 네트워크는 [entity=steam-engine]이나 [entity=solar-panel] 같은 전력 공급 시설과 전력 소모 시설 사이에 균등하게 에너지를 전송합니다.\n__ALT_CONTROL__2__open-gui__으로 전신주를 열면 전기 네트워크의 전력 상태를 볼 수 있습니다.
electric-pole-connections=전신주와 다른 전신주 간의 거리가 '전선 거리' 이내일 경우 자동으로 전신주끼리 전선이 이어지며, 전신주 하나 당 최대 5개까지 연결될 수 있습니다.\n[item=copper-cable] 아이템을 이용하면 수동으로 추가 연결하거나 연결을 끊을 수 있습니다.\n전신주에 대고 __ALT_CONTROL__1__remove-pole-cables__하면 해당 전신주의 모든 연결이 끊어집니다.
entity-transfers=__ALT_CONTROL__1__fast-entity-transfer__ 키는 개체 안에서 아이템을 즉시 가져옵니다.\n아이템을 잡은 상태에서 __ALT_CONTROL__1__fast-entity-transfer__ 키를 사용하여 현재 잡고 있는 아이템을 해당 개체에 투입합니다.\n\n\n튜토리얼에서는 개체 사이에서 개체를 직접 열지 않고 개체에 아이템을 운송하는 방법에 대해 설명합니다.
fast-belt-bending=[entity=transport-belt]를 드래그하여 건설하는 중에 __CONTROL__rotate__ 키를 누르면 중간에 빈틈 없이 벨트가 회전되어 건설됩니다.
fast-obstacle-traversing=[entity=transport-belt]를 드래그하여 설치하는 중에 장애물이 있을 경우 가능한 한도 내에서 자동으로 [entity=underground-belt]가 대신 건설됩니다.
fast-replace=동일한 유형과 크기를 갖는 개체는 그 개체 위에 배치하여 빠르게 교체할 수 있습니다. 빠른 교체를 할 때 그 개체가 갖는 내용물이나 선택되어 있는 제작법 같은 속성은 그대로 유지됩니다.
fast-replace-belt-splitter=[entity=transport-belt]를 [entity=splitter]로, 혹은 그 반대로 빠른 교체가 가능합니다.
fast-replace-belt-underground=[entity=transport-belt]를 [entity=underground-belt]로, 혹은 그 반대로 빠른 교체가 가능합니다.\n지하 벨트로 교체 시 입구와 출구 사이에 있는 벨트들은 모두 자동으로 채취됩니다.\n이러한 빠른 교체는 [entity=pipe]와 [entity=pipe-to-ground]에도 동일하게 적용됩니다.
fast-replace-direction=빠른 교체를 통해 개체의 방향이나 각도를 빠르게 변경할 수 있습니다
gate-over-rail=[entity=gate]는 수직 또는 수평 [entity=straight-rail] 위에 설치할 수 있습니다.\n기차는 자동으로 출입구를 열어 통과하기 때문에 방어에 구멍이 생기지 않습니다.
ghost-building=__ALT_CONTROL__1__build-ghost__ 키를 누른 채로 아이템을 설치하면 고스트 상태의 개체가 설치됩니다.\n물류 네트워크 범위 안에 있는 고스트 개체는 자동으로 건설됩니다.
ghost-rail-planner=고스트 철도 계획기는 새로운 고스트 상태의 철도를 길게 계획하는 데 사용됩니다.\n고스트 계획기를 사용하려면 철도를 계획하는 동안 __CONTROL_MODIFIER__build-ghost__ 키를 누르고 있으면 됩니다.\n또한 __CONTROL_MODIFIER__build-with-obstacle-avoidance__키를 통해 장애물을 알아서 회피할 수 있는 고스트 철도 계획기를 사용할 수 있습니다.
inserters=투입기는 한 쪽 방향에 있는 아이템을 집어다 반대칸에 둡니다.\n[entity=transport-belt], [entity=iron-chest], [entity=burner-mining-drill], [entity=stone-furnace], 그리고 다른 기계들에 아이템을 투입하거나 빼올 수 있습니다.
insertion-limits=투입기가 항상 대상의 인벤토리에 아이템을 가득 채워 넣는 건 아닙니다. 이를 통해 다른 투입기가 자신의 몫을 가질 수 있습니다.\n예로, [entity=boiler]에 5개 이상의 [item=coal]이 있을 경우 더 투입하지 않습니다. 5개 이상이 되면 더 투입하지 않으므로 다음 보일러 쪽으로 연료가 운송 벨트를 따라 이동할 수 있으며, 다른 보일러에도 투입될 수 있습니다.\n이러한 점은 [entity=gun-turret], [entity=assembling-machine-1], [entity=stone-furnace], [entity=lab], 그 외 다른 다양한 건물에도 적용됩니다.
introduction=팁과 도움말에 오신 것을 환영합니다!\n여기서는 게임의 개념을 시각과 대화 형태로 설명합니다.\n게임을 진행하고 팁을 완료하면 다른 팁의 잠금이 해제됩니다.\n시작부터 모든 팁을 보고 싶다면 __CONTROL_STYLE_BEGIN__/unlock-tips__CONTROL_STYLE_END__ 콘솔 명령어를 입력하세요.
limit-chests=상자는 인벤토리 슬롯의 빨간색 "X"를 클릭해서 쓸 수 있는 인벤토리 슬롯을 제한할 수 있습니다.\n투입기는 차단된 슬롯에 아이템을 채울 수 없기 때문에 전체적으로 상자의 용량이 감소하고 과생산이 방지됩니다.
logistic-network=물류 네트워크는 비행 로봇을 활용하여 아이템을 운반하고 자동화된 건설을 수행할 수 있는 강력한 자동 배송 네트워크입니다.\n물류 네트워크는 크게 3가지 구성 요소가 있습니다.\n - [entity=roboport]는 네트워크의 범위를 정의하고, 로봇의 충전 및 보관 역할을 맡습니다.\n - [entity=logistic-robot]은 물류 명령을 수행하며 [entity=construction-robot]은 건설 명령을 수행합니다.\n - [tooltip=Provider chests,tips-and-tricks-item-description.storage-chest-list]는 네트워크에 아이템을 공급합니다.
long-handed-inserters=[entity=long-handed-inserter]는 일반 투입기와 달리 설치된 위치에서 두 칸 단위로 아이템을 옮기는 전력 투입기입니다.
low-power=전력 생산량에 비해 전력 소모량이 더 많을 경우, 공장 내 기계에 전력 공급이 부족해져서 작동 속도가 느려집니다.\n전력이 부족한지 더 늦기 전에 미리 확인하려면 기계의 작동 속도에 주의해 주세요.\n현재 전력이 충분한지를 확인하는 가장 좋은 방법은, 바로 전기 네트워크 통계를 확인하여 '충족도' 막대가 녹색이면서 가득 차 있는지를 확인하는 것입니다.
move-between-labs=[entity=inserter]를 이용하여 [entity=lab] 간에 과학 팩을 옮기는 데 사용할 수 있습니다.
passive-provider-chest=[entity=logistic-chest-passive-provider]는 아이템을 물류 네트워크에 공급합니다.\n이는 수동형 공급 상자에 있는 모든 아이템을 로봇이 물류 혹은 건설을 위해 가져갈 수 있음을 의미합니다.
personal-logistics=[entity=logistic-robot]은 물류 공급 상자에서 개인 물류 요청을 수행하기 위해 아이템을 운송합니다.\n개인 물류 요청에는 최소와 최대 요청 개수가 있으며 로봇은 최소 개수를 이상이 될 때 까지 아이템을 가져옵니다.\n최대 개수가 설정되어 있고 그 개수를 넘는 아이템이 있다면 그 개수 만큼의 남는 아이템은 물류 폐기로 이동되어 로봇이 이를 가져갑니다.
pipette=__CONTROL__smart-pipette__ 키를 사용하여 커서 아래에 있는 개체를 건설을 위해 즉시 선택할 수 있습니다.
pump-connection=[entity=fluid-wagon]가 정확하게 정렬되면 정지된 유체 화물차에 [entity=pump]가 연결됩니다.\n펌프는 [entity=fluid-wagon]에서 유체를 상차 및 하차하는 데 필요합니다.
rail-building=철도 건설 모드를 활성화하려면 기존 철도 위에 [item=rail] 혹은 __ALT_CONTROL__1__build__ 키를 눌러 원하는 철도의 배치를 확인합니다.\n__CONTROL__clear-cursor__ 키는 철도 건설 모드를 비활성화합니다.
rail-signals-advanced=[entity=rail-chain-signal]는 구간에 진입하는 기차가 다음 구간을 떠날 수 있도록 하기 위해 바로 앞의 신호를 기반으로 상태를 결정합니다.\n[entity=rail-signal]와 함께 사용하여 고급 철도 교차로를 구성할 수 있습니다.\n\n\n이 튜토리얼은 철도 연속 신호를 사용하여 복잡한 철도 교차로를 구성하여 교착 상태를 방지하는 방법을 알려줍니다.
rail-signals-basic=[entity=rail-signal]는 철도를 구간 단위로 나눕니다. 각각의 [entity=locomotive]는 철도 신호를 읽고 다른 기차와 충돌하지 않도록 할 겁니다.\n\n\n\n튜토리얼에서는 철도 신호를 사용하여 동일한 철도 시스템에서 여러 기차를 운행하는 방법에 대해 알려줍니다.
repair-packs=[item=repair-pack]을 커서에 든 채로 개체 위에서 __ALT_CONTROL__1__build__ 키를 누르고 있으면 해당 개체를 복구합니다.[item=repair-pack]
requester-chest=[entity=logistic-chest-requester]는 물류 네트워크에서 아이템을 요청합니다.\n[entity=logistic-robot]이 이러한 요청을 위해 물류 네트워크 내에서 아이템을 옮깁니다.
rotating-assemblers=[recipe=electric-engine-unit]처럼, 일부 제작법은 [entity=assembling-machine-2]에 유체 입력을 필요로 합니다. 유체 입력이 있는 조립 기계는 기계 위에 커서를 두고 __CONTROL__rotate__ 키를 눌러서 회전할 수 있습니다.
shoot-targeting=커서를 원하는 적 근처에 두고 __CONTROL__shoot-enemy__ 키를 눌러 적 목표를 향해 쏠 수 있습니다.\n__CONTROL__shoot-selected__키를 눌러 적 뿐만이 아니라 중립 또는 아군 개체에게 직접 쏠 수도 있습니다.
show-info="Alt-모드"라고도 알려진 상세 정보 오버레이 표시를 전환하려면 __CONTROL__show-info__ 키를 누르세요.
splitter-filters=[entity=splitter]의 설정에 따라 특정한 아이템만을 분리하여 출력하거나, 어느 한 쪽의 입/출구를 우선적으로 쓰도록 할 수 있습니다.
splitters=[entity=splitter]는 벨트를 나누거나, 합치거나, 밸런스를 맞추는 데 사용됩니다.\n입력되는 아이템들은 양쪽 출구에 모두 빈 공간이 있을 경우 균등하게 분배되고, 또는 어느 한 쪽 출구가 비어 있을 경우 해당 출구 쪽으로 집중됩니다.
stack-transfers=__ALT_CONTROL__1__stack-transfer__ 키는 한 묶음의 아이템을 옮깁니다.\n__ALT_CONTROL__1__inventory-transfer__ 키는 동일한 유형의 모든 아이템 묶음을 옮깁니다. (빈 슬롯을 클릭하면 가능한 모든 아이템을 옮깁니다.)\n위의 기능을 수행하는 조작법에 대해 __CONTROL_STYLE_BEGIN__좌클릭__CONTROL_STYLE_END__ 대신 __CONTROL_STYLE_BEGIN__우클릭__CONTROL_STYLE_END__을 사용하면 전체 수량의 절반만을 옮깁니다.\n\n자세한 내용은 튜토리얼을 참조하세요.
steam-power=[entity=boiler]는 [item=coal]같은 태울 수 있는 연료를 소비하여 [fluid=water]을 [fluid=steam]로 바꿉니다.\n[entity=steam-engine]은 [fluid=steam]를 소비하여 전기 에너지를 생산하여 전기 네트워크 내 수요 개체로 공급합니다.
storage-chest=[entity=logistic-chest-storage]는 플레이어의 폐기 슬롯과 해체 명령을 통해 가져온 아이템을 보관합니다.\n보관 상자에 있는 모든 아이템은 물류과 건설 명령 모두 사용할 수 있도록 공급됩니다.\n보관 상자에는 한 유형의 아이템만 보관할 수 있도록 필터링할 수 있습니다.
storage-chest-list=우선 순위에 따라 내용물을 공급하는 상자:\n[entity=logistic-chest-active-provider] 능동형 공급 상자\n[entity=logistic-chest-buffer] 완충 상자\n[entity=logistic-chest-storage] 보관 상자\n[entity=logistic-chest-passive-provider] 수동형 공급 상자
train-stop-same-name=[entity=train-stop]은 다른 정류장과 같은 이름을 쓸 수 있습니다. 일정에 해당 이름이 있는 기차는 목적지로 동일한 이름의 다른 정류장들을 모두 목적지로 삼을 수 있습니다.\n각 기차 정류장에 기차 정류장 수 제한을 설정하여 동작을 보다 정확하게 제어할 수 있습니다.
train-stops=[entity=train-stop]은 기차가 이동할 이름이 지정된 목적지를 제공하여 기차를 통한 물품 대량 운송 자동화를 위해 사용됩니다.\n\n\n\n튜토리얼에서는 기차 정류장을 짓는 방법과 기차의 일정을 설정하는 간단한 방법에 대해 알려줍니다.
trains=기차는 한번에 많은 처리량을 멀리 운송하는 데 유용합니다.\n기차는 __CONTROL__toggle-driving__ 키를 통해 탑승할 수 있고 __CONTROL_MOVE__ 키로 운전할 수 있습니다.
transport-belts=운송 벨트는 아이템을 옮기는 데 사용되며, 에너지 소모 없이도 작동합니다. 벨트는 위에 서 있는 플레이어 캐릭터나 차량, 바이터 같은 오브젝트도 옮깁니다.\n운송 벨트 시스템은 [entity=transport-belt], [entity=splitter], 그리고 [entity=underground-belt]로 구성되어 있습니다.\n[entity=fast-transport-belt]나 [entity=express-transport-belt] 같은 상위 운송 벨트는 더 빨리 아이템을 옮길 수 있습니다.
underground-belts=[entity=underground-belt]는 벨트를 다른 개체나 통과할 수 없는 지형을 무시하고 이동시키거나 서로 교차하는 데 사용됩니다.
usable-items=어떤 아이템들은 개체들을 설치하지 않고 사용할 수 있습니다. 예를 들어 [item=grenade] 를 적에게 던져 피해를 줄 수 있습니다.\n사용 가능한 아이템을 손에 들고 __ALT_CONTROL__1__build__(으)로 사용할 수 있습니다.
z-dropping=__CONTROL__drop-cursor__ 키를 눌러 현재 커서의 아이템을 하나 떨어뜨립니다.\n땅바닥 위는 물론, 개체에 직접 투입할 수 있습니다.\n__CONTROL__drop-cursor__키를 계속 누른 채로 여러 개체 위로 커서를 드래그하면 개체마다 하나씩 아이템을 떨어뜨립니다.
