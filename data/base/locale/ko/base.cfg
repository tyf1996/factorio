[technology-description]
advanced-electronics=고급 계산을 하는 집적 회로 및 마이크로프로세서입니다.
advanced-material-processing=더 빠르고 유연한 용광로입니다.
advanced-oil-processing=추가적인 생산품을 더 정제할 수 있도록 원유를 정제합니다.
artillery=포탑이나 기차 화물차에 장착되는 장거리 대포입니다. 사정거리 안에 있는 적 구조물을 향해서 자동으로 발포하고, 또는 더 멀리 있는 목표를 수동으로 지정하여 발포할 수도 있습니다.
artillery-shell-range=대포의 자동 및 수동 사정거리를 모두 증가시킵니다.
artillery-shell-speed=대포의 발사 속도를 증가시킵니다.
atomic-bomb=한 번에 넓은 지역의 모든 것을 파괴하기 위해 사용되는 로켓의 파괴적인 형태입니다.
automated-construction=건설 로봇에게 한 번에 여러 건물을 설치, 업그레이드나 해체, 전체 공장을 복사-붙여넣기, 또는 숲을 개간하게 명령할 수 있도록 해 줍니다.
automated-rail-transportation=자동화된 기차 노선을 설정할 수 있도록 기차 정류장 설치를 활성화합니다.
automation=자동 대량 생산을 위한 핵심 기술입니다.
automation-2=유체 재료를 처리할 수 있는 조립 기계입니다.
automation-3=추가적인 속도와 추가 모듈 슬롯이 있는, 유체 재료를 처리할 수 있는 조립 기계입니다.
automobilism=수송을 위해 사용되는 엔진 구동 차량입니다.
battery=전기 장치에 에너지를 저장하거나 제공하는 전기 화학 전지입니다.
battery-equipment=나중을 위한 여분의 에너지를 저장하기 위해 아머에 삽입합니다.
battery-mk2-equipment=나중을 위한 많은 에너지를 저장하기 위해 아머에 삽입합니다.
belt-immunity-equipment=운송 벨트에 의해 이동되는 것을 방지하기 위해 아머에 삽입합니다.
braking-force=기차가 더 빨리 감속할 수 있으므로, 높은 속도를 더 오랫동안 유지할 수 있도록 해 줍니다.
chemical-science-pack=석유 제품을 사용하여 고급 아이템을 연구할 수 있도록 해 줍니다.
circuit-network=전선으로 기계를 서로 연결하고 신호에 반응하게 해서 기계를 더 잘 제어할 수 있게 해줍니다.
cliff-explosives=폭발물을 배럴에 충분히 가득 채워서 절벽을 파괴합니다.
coal-liquefaction=증기와 중유를 사용하여 석탄을 석유 제품으로 변환하는 가공 기술입니다.
concrete=바닥재에도 사용되는 고급 건축 재료입니다.
construction-robotics=건설 로봇은 아군의 개체를 복구하고 설치할 수 있습니다. 또한, 고스트 상태로 배치하여 로봇에게 새로운 구조물을 설치하도록 명령할 수 있습니다.
defender=가장 기초적인 형태의 전투 로봇입니다. 짧은 시간동안 플레이어를 따라다니며 지원합니다.
destroyer=최상위 형태의 전투 로봇입니다. 제한된 시간동안 플레이어를 따라다니며 지원합니다.
discharge-defense-equipment=리모컨을 사용하여 발동시키면 근처의 적들에게 피해를 주고, 밀쳐내고, 기절시키기 위해 아머에 삽입합니다.
distractor=중간 형태의 전투 로봇입니다. 배치된 위치에 머무르면서 공격하여 적들의 주의를 분산시킵니다.
effect-transmission=신호기는 업그레이드 모듈의 효과를 주변의 아군 개체에 전송합니다.
effectivity-module=기계의 에너지 소비량을 감소시키는 모듈입니다.
electric-energy-accumulators=나중을 위한 여분의 전기 에너지를 저장하는 건물입니다.
electric-energy-distribution=더 유연한 전기 배전 방법입니다.
electric-engine=전기를 기계적인 움직임으로 변환합니다.
electronics=기본적인 신호 처리를 하는 전자 부품입니다.
energy-shield-equipment=피해를 흡수하기 위해 아머에 삽입합니다.
energy-shield-mk2-equipment=다량의 피해를 흡수하기 위해 아머에 삽입합니다.
energy-weapons-damage=레이저 및 전기 광선의 피해를 증가시킵니다.
engine=연료를 기계적인 움직임으로 변환합니다. 모든 차량의 필수적인 부품입니다.
exoskeleton-equipment=이동 속도를 증가시키기 위해 아머에 삽입합니다. 한 번에 여러 외골격을 장착할 수 있습니다.
explosive-rocketry=더 큰 폭발 반경을 가진 매우 폭발적인 로켓입니다.
explosives=위험하지만 제어 가능한 폭발물을 개발합니다.
fast-inserter=향상된 전자 장치를 통해 더 빠른 동작 및 아이템 필터링이 가능한 투입기입니다.
flamethrower=강력한 화염 방사기와 화염 방사 포탑이 적에게 공격적인 액체를 발사하여 불태웁니다.
flammables=더 효율적인 연료와 더 공격적인 가연성 물질을 개발합니다.
fluid-handling=유체를 저장하고 운송하는 다양한 방법입니다.
fluid-wagon=철도 위에서 유체를 운송하는 기능이 있습니다. 유체 화물차는 직선 철도에 인접한 펌프에 의해 채우고 비울 수 있습니다.
follower-robot-count=동시에 생성할 수 있는 전투 로봇의 수를 증가시킵니다.
fusion-reactor-equipment=다른 장비에 전력을 공급 하기 위해 아머에 삽입합니다.
gates=필요할 때 열리는 벽의 한 부분입니다. 회로 네트워크에 의해 제어될 수 있습니다.
gun-turret=탄창을 보충해야 하는 기본 방어 건물입니다.
heavy-armor=더 많이 보호해주는 헤비 아머입니다.
inserter-capacity-bonus=묶음 투입기가 한 번에 더 많은 아이템을 옮길 수 있도록 해 줍니다. 업그레이드 중 일부는 비 묶음 투입기에도 적은 양의 묶음 기능을 추가합니다.
kovarex-enrichment-process=우라늄-238에서 우라늄-235를 생산하는 과정입니다. 촉매로 대량의 우라늄-235가 필요합니다.
land-mine=땅 위에 배치하여 적이 위를 걸어가면 발동되는 폭발형 함정입니다. 폭발 후 건설 로봇에 의해 다시 배치 될 수 있습니다. 강력한 폭발물을 연구하여 피해를 업그레이드할 수 있습니다.
landfill=물 위에 배치하여 개체를 설치할 수 있는 지형을 생성할 수 있습니다.
laser=광선의 초점을 맞추면 피해를 줄 수 있습니다.
laser-shooting-speed=레이저 무기의 발사 속도를 증가시킵니다.
laser-turret=전기가 필요한 고급 방어 건물입니다.
logistic-robotics=물류 로봇은 캐릭터에게 아이템을 배달하거나, 원하지 않는 아이템을 가져갈 수 있습니다
logistic-science-pack=향상된 물류, 자동화 및 간단한 군사 연구를 할 수 있도록 해 줍니다.
logistic-system=물류 로봇의 기능을 확장하는 물류 상자의 잠금을 해제합니다. 요청 상자는 물류 네트워크에서 아이템을 요청합니다. 능동형 공급 상자는 내용물이 보관되거나 다른 곳에서 사용되도록 내용물을 내보냅니다. 완충 상자는 개인 물류 및 자동화 건설을 위해 지정된 아이템을 요청합니다.
logistics=더 빠르고 유연한 운송 방법입니다.
low-density-structure=가볍고 튼튼한 재료로, 우주선 및 개인용 장비에 매우 유용합니다.
lubricant=중유를 윤활유로 변환하여, 고속 기계의 마찰을 줄이는 데 사용됩니다.
military=더 효과적인 방법은 자신과 공장을 방어하는 것입니다.
military-science-pack=더 진보한 군사 옵션을 연구할 수 있도록 해 줍니다.
mining-productivity=모든 채광 드릴과 시추기의 생산량을 증가시킵니다.
modular-armor=고유한 보너스를 주는 장비 모듈 장착을 위한 작은 장비 슬롯이 있는 아머입니다. 또한, 착용하면 인벤토리 크기를 증가시킵니다.
modules=기계에 삽입할 수 있는 업그레이드 모듈을 연구할 수 있도록 해 줍니다.
night-vision-equipment=밤에 더 잘 볼 수 있도록 하기 위해 아머에 삽입합니다.
nuclear-fuel-reprocessing=다 쓴 우라늄 연료 전지를 재처리하여 우라늄-238을 얻는 공정입니다.
nuclear-power=우라늄 연료 전지를 사용하는 강력하고 수준 높은 발전 방법입니다.
