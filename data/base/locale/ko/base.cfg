sulfur-processing=황산과 폭발물을 생산하는 데 사용되는 반응성이 높은 비금속 화학 물질입니다.
tank=강력한 공격용 차량으로 다양한 무기를 장착할 수 있습니다.
toolbelt=인벤토리를 확장합니다.
uranium-ammo=경도가 높고 무거운 우라늄-238로 만든 고급 탄약으로, 막대한 피해를 줍니다.
uranium-processing=우라늄 광석은 원심 분리기에서 우라늄-238로 가공되며, 더 고품질의 우라늄-235를 얻을 가능성이 있습니다. 우라늄 연료 전지를 만들려면 둘 다 필요합니다.
