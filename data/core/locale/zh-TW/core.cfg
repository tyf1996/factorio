[config-help]
afk-auto-kick=<number> - 設定自動踢出前的玩家閒置時間（分鐘），0 表示關閉自動踢出。
allow-commands=<true/false/admins-only> - 設定是否允許執行Lua指令。
allow-debug-settings=<true/false> - 設定是否允許管理員以外的玩家調整進階設定。
autosave-interval=<數字> - 設定自動儲存間隔（分鐘）。0 表示關閉自動儲存。
autosave-only-on-server=<true/false> - 設定是否只有伺服器會建立自動存檔。
description=<描述> - 設定伺服器描述文字（可接受空值）。
help-list=可調整的設定：__1__。
ignore-player-limit-for-returning-players=<true/false> - 設置回歸玩家是否可以無視伺服器人數上限。
matching-configs-list=符合的設定：__1__。
max-players=<number> - 設定此伺服器允許加入的最大玩家數，0表示無限制。
max-upload-slots=<number> - 設定存檔同時上傳人數上限。0 表示不設限。
max-upload-speed=<number> - 設定最大上傳速度 (Kbytes/s)，0表示無限制。
name=<名稱> - 設定伺服器名稱。
only-admins-can-pause=<true/false> - 設定是否只有管理員才可以暫停遊戲。
password=<密碼> - 設定多人遊戲的密碼。留空表示無密碼。
require-user-verification=<true/false> - 設定玩家在加入伺服器時是否需要驗證正版身份。
tags=<標籤> - 設定伺服器標籤 - 以字串組成的清單（可接受空值）。
visibility-lan=<true/false> - 設定遊戲是否可在區域網路內看見。
visibility-public=<true/false> - 設定遊戲是否公開可見。
visibility-steam=<true/false> - 設定朋友是否能透過 Steam 加入。
