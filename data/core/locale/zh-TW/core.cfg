[controls-description]
activate-tooltip=強制立即顯示提示資訊。可暫時取消原先設定的不顯示或長時間後才顯示提示資訊。
add-station=只能在火車頭面板及地圖中使用。按住此輔助按鍵並按一下地圖或火車頭面板小地圖內的車站，即可將車站加入時刻表。
add-temporary-station=只能在火車頭面板及地圖中使用。按住此輔助按鍵並按一下地圖或火車頭面板小地圖內臨時車站的位置，就會將車站加入時刻表，並直接開往該處。
alt-zoom-in=只能在地圖上使用。可從地圖視角中拉近到世界視角。
alt-zoom-out=只能在地圖上使用。可從世界視角中拉遠到地圖視角。
build-with-obstacle-avoidance=只能在建造鐵路時使用。此模式和建造預覽模式一樣，但會迴避樹木、石頭和懸崖。
cancel-craft=只能在製作佇列中使用。
cancel-craft-5=只能在製作佇列中使用。
cancel-craft-all=只能在製作佇列中使用。
clear-cursor=將手持物品放回背包，也能取消電纜放置和鐵路規劃。
connect-train=將你駕駛或選擇的火車與相鄰的車廂連結。
copy=選取要複製物體的區域。
copy-entity-settings=從選取的物體複製設定。若要正常貼上，來源物體必須仍存在。
craft=只能在配方面板中使用。以該配方製造 1 個成品。
craft-5=只能在配方面板中使用。以該配方製造 5 個成品。
craft-all=只能在配方面板中使用。以現有原料最大可能製造該配方。
cursor-split=手中無物品時，可拿起物品欄內指定一疊物品的一半；手中有物品時，可將手持的其中一個物品放在物品欄的指定位置。
cut=選取要複製物體的區域，並將這些物體標記為拆除。
cycle-blueprint-backwards=手持藍圖冊時，切換顯示上一張藍圖。
cycle-blueprint-forwards=手持藍圖冊時，切換顯示下一張藍圖。
cycle-clipboard-backwards=手持貼上工具時，切換到下一筆複製記錄。
cycle-clipboard-forwards=手持貼上工具時，切換到上一筆複製記錄。
disconnect-train=將你駕駛或選擇的火車與相鄰的車廂斷開。
drop-cursor=將您手持的物品放一個到地上、輸送帶或機器中。
editor-switch-to-surface=使用組合鍵可切換至指定編號的地圖圖層，例如：__CONTROL__editor-switch-to-surface__ + 3 -> 切換至3號地圖圖層。
fast-entity-split=手持物品時，可將半疊物品直接放入指定物體；手中無物品時，可直接將指定物體內的一半物品放入背包。
fast-entity-transfer=手持物品時，可將物品直接放入指定物體；手中無物品時，可直接將指定物體內的全部物品放入背包。
inventory-split=轉移半組（無條件進位）的物品到另一個物品欄。若點選空格則轉移所有的物品的一半。
inventory-transfer=將指定的同一類物品全部轉移到另一個物品欄。如果點選的是空格，則會轉移所有物品。
larger-terrain-building-area=增大地磚的鋪設範圍。
next-active-quick-bar=將最上層常駐工具列切換成下一組工具列。
next-weapon=切換到下一個裝備的武器。
order-to-follow=讓蜘蛛機甲遙控器對連結的蜘蛛機甲下令跟隨指定目標。
paste=貼上最近剛複製的物體。
paste-entity-settings=貼上之前複製的建築設定。
place-in-chat=僅在聊天室窗開啟時使用，可在聊天室窗貼上物品、配方、地圖座標、車站或列車。
place-ping=快速標記地圖上某個地點，並在聊天處顯示連結。
place-tag=僅在地圖使用，可在地圖標記圖示或文字。
previous-active-quick-bar=將最上層常駐工具列切換成上一組工具列。
previous-mod=只能在模組面板中使用。可選取前一次選取過的模組。
previous-technology=只能在科技面板中使用。可選取前一次選取過的科技。
remove-pole-cables=移除游標所指電線桿上的線纜，先移除電力線纜，再移除信號線纜。
reverse-rotate=逆時鐘旋轉手持物品或游標指向的建築。
reverse-select=啟動升級規劃器的降級模式。
rotate=順時鐘旋轉手持物品或游標指向的建築。
select-for-blueprint=選取要製作藍圖、升級或拆除的範圍。
select-for-cancel-deconstruct=選取取消升級或拆除的範圍。
shoot-enemy=射擊游標最近的敵人或附近的任何東西。
shoot-selected=開槍射擊游標指向或附近的任何東西。
show-info=開啟/關閉設施上所顯示的額外細節訊息，如組裝機上的製造配方、容器內的所儲物品。
smaller-terrain-building-area=減小地磚的鋪設範圍。
smart-pipette=透過指定某個設施，可從你的背包中直接拿出鋪設它所需的物品；指定資源時，會直接拿出效率最高的採礦機。
stack-split=將半疊選取的物品轉移到另一個物品欄。
stack-transfer=將一疊選取的物品轉移到另一個物品欄。
toggle-driving=進出您旁邊或正在駕駛的載具。
toggle-filter=可對指定的物品欄格子設定篩選器。只有指定的物品可放入篩選過的格子。
undo=復原某些動作，例如手動物體建造/拆除、藍圖放置、拆除規劃器的拆除動作。
