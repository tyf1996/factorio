unlock-tips=解鎖每一篇祕笈。
unmute=<player> - 解除指定玩家的禁言。
version=- 顯示目前遊戲版本。
whisper=<玩家名> <訊息> - 向指定玩家發送私人訊息。
whitelist=<enable/disable/add/remove/get/clear> <player> - 從白名單許可(enables) 、停用(disables) 、增加(adds) 或移出(removes) 玩家，只有白名單裡的玩家可以加入遊戲。使用指令「get」列出白名單內玩家，後面不需接玩家名。
