time=顯示地圖遊戲時間。
toggle-action-logging=- 開關是否記錄遊戲做的所有動作記錄。此設定只保留到本遊戲階段重新啟動之前，而且在多人遊戲中不影響伺服器。
toggle-heavy-mode=- 此指令須慎用，因為一旦啟用將無法進行多人遊戲。遊戲將在每一影格存檔並比對，以找出切確的不同步發生點。在新玩家加入伺服器出現無限循環不同步時建議執行此指令。本壓力測試模式將持續執行，直到記錄下必要資訊為止，然後請將輸出訊息提供給官方以便調查、修復問題。
unban=<玩家名> <原因> - 解除屏蔽指定玩家。
unignore=<玩家> - 解除指定玩家的訊息屏蔽。
unknown-command=未知的命令 __1__
