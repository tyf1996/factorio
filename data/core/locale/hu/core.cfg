[controls-description]
activate-tooltip=Megmutatja az eszköztippet, ha az eszköztipp késleltetése nagy értékre van állítva vagy "Soha".
add-station=Csak a mozdony GUI-jában és a térképen használható. Tartsd lenyomva a módosítót, miközben rákattintasz egy megállóra a mozdony GUI kistérképén vagy a fő térképen, hogy hozzáadd a menetrendhez.
add-temporary-station=Csak a mozdony GUI-jában és a térképen használható. Tartsd lenyomva a módosítót, miközben rákattintasz egy helyre a mozdony GUI kistérképén vagy a fő térképen, hogy hozzáadj a menetrendhez egy ideiglenes megállót.
alt-zoom-in=Csak a térképen használható. Nagyítja a térképet, és átválthat a világnézetre a térképnézetből.
alt-zoom-out=Csak a térképen használható. Kicsinyíti a térképet, és átválthat a térképnézetre a világnézetből.
build-with-obstacle-avoidance=Csak vasúti építésre használható. Ez ugyanaz, mint a szellemkép építése mód, de a fák, kövek és sziklák elkerülhetők.
cancel-craft=Csak a barkácsolási sorban használható.
cancel-craft-5=Csak a barkácsolási sorban használható.
cancel-craft-all=Csak a barkácsolási sorban használható.
clear-cursor=Visszateszi a kézben tartott tárgyat a játékos hátizsákjába. Megszakítja a kábelelhelyezést és a vágánytervezést.
connect-train=A kiválasztott vonatot vagy az általad vezetett vonatot összeköti a szomszédos vonatokkal.
copy=Kiválaszt egy területet az entitások másolására.
copy-entity-settings=Lemásolja a kijelölt entitás beállításait. Figyelem: a beillesztéshez az eredeti entitásnak még léteznie kell.
craft=Csak a barkácsolópanelen használható. 1-et készít az adott receptből.
craft-5=Csak a barkácsolópanelen használható. 5-öt készít az adott receptből.
craft-all=Csak a barkácsolópanelen használható. Annyit készít az adott receptből, amennyit lehet.
cursor-split=A kijelölt tárolómező felét kézbe rakja, ha nincs semmi kézben tartva. Ha kézben van valami, akkor abból egyet a kijelölt tárolómezőbe helyez.
cut=Kiválaszt egy területet az entitások másolására és kijelölésére a lebontáshoz.
cycle-blueprint-backwards=A kurzoron tartott tervrajzkönyv előző tervrajzának kiválasztása.
cycle-blueprint-forwards=A kurzoron tartott tervrajzkönyv következő tervrajzának kiválasztása.
cycle-clipboard-backwards=A vágólap előzményei között hátra ugrik a beillesztő eszköz használata közben.
cycle-clipboard-forwards=A vágólap előzményei között előre ugrik a beillesztő eszköz használata közben.
disconnect-train=Leválasztja a kiválasztott szerelvényt, vagy azt a szerelvényt, amelyben éppen ülsz, a vonat többi részéről.
drop-cursor=A kézben tartott tárgyak közül egy eldobása a földre, futószalagra vagy egy gépbe.
editor-switch-to-surface=Átvált az ezzel együtt megnyomott számnak megfelelő felületre. Például: __CONTROL__editor-switch-to-surface__ + 3 -> átvált a 3. felületre.
fast-entity-split=Áthelyezi a kézben tartott halom felét a kijelölt entitásba, vagy kiveszi bárminek a felét az entitásból, és áthelyezi a hátizsákodba, ha a kurzor üres.
fast-entity-transfer=Áthelyezi a kézben tartott halmot a kijelölt entitásba, vagy kivesz bármit az entitásból, és áthelyezi a hátizsákodba, ha a kurzor üres.
inventory-split=Áthelyezi az összes halom felét (felfelé kerekítve) a kiválasztott halomtípusból a másik tárolóba. Ha üres mezőre kattintasz, az összes halom fele átkerül.
inventory-transfer=Az összes kiválasztott tárgyat áthelyezi a másik tárolóba. Ha egy üres mezőre kattintasz, az összes tárgy átkerül.
larger-terrain-building-area=Megnöveli a csempelerakási terület méretét.
next-active-quick-bar=Kiválasztja a következő gyorsgombsort az eszköztár felső sorához.
next-weapon=A következő használt fegyverre ugrik.
order-to-follow=A Spidertron-távirányítónál használható, hogy a Spidertron kövesse a kiválasztott célpontot.
paste=Beilleszti az utoljára kimásolt entitásokat.
paste-entity-settings=Az előzőleg másolt entitás beállításainak beillesztése.
place-in-chat=Csak akkor használható, ha a csevegés meg van nyitva. Csevegési hivatkozást helyez el a kiválasztott tárgyra, receptre, térképhelyre, állomásra vagy vonatra.
place-ping=Gyorsan létrehoz egy térképjelzést a kiválasztott helyen, és belinkeli a csevegésben.
place-tag=Csak a térképen használható. Ikont és/vagy szöveget helyez el a térképen.
previous-active-quick-bar=Kiválasztja az előző gyorsgombsort az eszköztár felső sorához.
previous-mod=Csak a mod GUI-ban használható. Kiválasztja a korábban kiválasztott modot.
previous-technology=Csak a technológiai képernyőn használható. Kiválasztja a korábban kiválasztott technológiát.
remove-pole-cables=Eltávolítja a kábeleket a kiválasztott villanyoszlopról. Először az elektromos kábeleket, utána az áramkörhálózat kábeleit.
reverse-rotate=A kurzor által tartott vagy kijelölt entitás forgatása az óramutató járásával ellentétesen.
reverse-select=Bekapcsolja a visszafejlesztő módot a fejlesztéstervezőn.
rotate=A kurzor által tartott vagy kijelölt entitás forgatása az óramutató járásával megegyezően.
select-for-blueprint=Entitások kiválasztása tervrajzhoz, fejlesztésre vagy lebontásra.
select-for-cancel-deconstruct=Kijelölés a fejlesztés vagy lebontás megszakításához.
shoot-enemy=A legközelebbi ellenségre céloz a kurzorhoz képest, vagy néhány fegyvernél a kurzornál lévőre.
shoot-selected=Bármire lő, amit kiválasztasz, vagy néhány fegyvernél a kurzor helyére.
show-info=Bekapcsolja az egyéb információk mutatását a már megépített entitásokon, mint például receptek az összeszerelő gépben, vagy a ládák tartalma.
smaller-terrain-building-area=Lecsökkenti a csempelerakási terület méretét.
smart-pipette=A hátizsákból kézbe teszi azokat a tárgyakat, amelyek a kijelölt entitás megépítéséhez kellenek. Nyersanyagokhoz kiválasztja a leggyorsabb elérhető bányagépet.
stack-split=A kiválasztott halom felét áthelyezi a másik tárolóba.
stack-transfer=A kijelölt halmot áthelyezi a másik tárolóba.
toggle-driving=Beülés vagy kiszállás egy járműből, amely mellett állsz, vagy vezeted.
toggle-filter=Létrehoz vagy eltávolít egy szűrőt a kijelölt tárolómezőn. Csak a kiválasztott típusú tárgy helyezhető a szűrt mezőbe.
undo=Visszavon néhány olyan tevékenységet, mint a kézi entitáskészítés / -eltávolítás, a tervrajzok elhelyezése és a bontástervező használata.
