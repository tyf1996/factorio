toggle-action-logging=- A játék által végzett minden bemeneti művelet naplózásának bekapcsolása. Ez az érték nem marad meg a játék újraindítása után, és csak a helyi többjátékos játékot érinti.
toggle-heavy-mode=- Ezt a parancsot körültekintően használd, ugyanis futtatása során a többjátékos mód nem lesz elérhető. A játék mentése elindul, amit a játék folyamatosan összehasonlít önmagával, így keresi az esetleges inkonzisztenciákat. Ennek a parancsnak a használata akkor javasolt, amikor egy új játékos csatlakozása után a szerver deszinkronizációs hurokba kerül. A játék "nehéz üzemmódban" marad, amíg a parancs le nem fut és nem szolgáltat eredményt. Ezt küldd el nekünk, hogy kinyomozhassuk és megoldhassuk a probléma forrását.
