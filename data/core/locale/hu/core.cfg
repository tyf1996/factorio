[gui-graphics-settings-description]
full-color-depth=A csak fél (16 bites) színmélységű renderelés javítja a teljesítményt az alsó kategóriás és integrált GPU-kon. Ez a beállítás csak Windows 8+ vagy OpenGL megjelenítő esetén van hatással.
graphics-quality-label=A grafikus elemek felbontása. Alapvetően meghatározza a videomemória használatát. Figyelmeztetés: "Magas" értékhez legalább 3 GB VRAM szükséges.
high-quality-animations=Ha le van tiltva, egyes animált vagy elforgatott entitások (például a vonatok) csak a szokásos animációs vagy elforgatási képkockák felét töltik be. Ez nagymértékben csökkenti a VRAM használatát.
lights-quality=A fények renderelésének felbontása éjszaka. A magas érték nagyban csökkentheti a teljesítményt.
max-threads=A játék rendereléséhez használt szálak száma.
minimize-on-focus-loss=Ha szegély nélküli teljes képernyős képernyőn fut, a játék kis méretre vált a fókusz elvesztésekor, hogy biztosan ne fedje le az asztalt, amikor másik alkalmazásra szeretnél váltani.
render-in-native-resolution=A nagy DPI-felbontású képernyőkön (például az Apple Retina) a natív felbontású renderelés jobb minőségű képet eredményez, de a teljesítmény szempontjából nagyon megterhelő lehet.
show-animated-water=Kikapcsolása javítja a teljesítményt gyengébb videokártyák esetében.
show-game-simulations-in-background=A főmenüben és almenükben különféle játékszimulációk mutatása a háttérben.
show-smoke=Ha le van tiltva, a füsthatások száma jelentősen csökkenni fog. Tiltsd le az alsó kategóriás videokártyák teljesítményének növeléséhez.
show-tree-distortion=Kikapcsolása javítja a teljesítményt gyengébb videokártyák esetében.
sprite-atlas-size-label=A nagyobb atlaszok javítják a rajzolások csoportosítását, ami csökkenti a CPU terhelést rendereléskor, de ezt a GPU nehezebben viselheti.
texture-compression=A textúratömörítés jelentősen növeli a videomemóriában elhelyezhető sprite-ok számát, és felgyorsítja a renderelést, mert a GPU-nak kevesebb adatot kell átvinnie a shade-elés közben. Ha régi vagy integrált GPU-d van, válaszd az alacsony minőséget, hogy tovább csökkentsd a sprite-ok méretét, így növelve a teljesítményt.
texture-streaming=A spriteatlaszba nem került sprite-ok (lásd a Videomemória-használat beállítást) a RAM-ban tárolódnak, amíg a GPU-nak szüksége nem lesz rájuk.
use-flip-presentation-model=A Flip modell remélhetőleg hatékonyabb módszer a végső kép megjelenítésére a képernyőn, mint a régebbi Blit modell. Próbáld meg átállítani ezt az opciót, ha grafikai hibákat vagy képkockasebesség-problémákat észlelsz.
video-memory-budget-label=A maximális mennyiségű videomemória (VRAM), amelyet a játék a textúrák (sprite-ok) tárolására használhat.
video-memory-usage-label=Meghatározza, hány sprite-ot helyezzen a játék a spriteatlaszokba. A nagyobb méretű spriteatlasz csökkenti a processzorterhelést, mivel nagyobb csoportokba tudja szervezni a rajzolásokat, viszont emelheti a videokártya terhelését, mert annak nagyobb fájlokkal kell dolgoznia. A szabadon lebegő sprite-ok betölthetőek a VRAM-ba vagy a RAM-ba is (lásd az alacsony VRAM beállítást).
