[gui-graphics-settings-description]
full-color-depth=Rendering i kun halv (16-bit) farvedybde forbedrer ydeevnen på mindre kraftige og indbyggede grafikkort. Denne mulighed har kun en effekt på Windows 8+ eller ved brug af OpenGL.
graphics-quality-label=Opløsningen af grafikelementer. Bestemmer VRAM forbrug. Advarsel: "Høj" opløsning kræver mindst 3 GB VRAM.
high-quality-animations=Hvis deaktiveret vil nogle animerede eller roterede enheder (f.eks. tog) kun indlæse halvdelen af animations- eller rotationsbillederne. Dette reducerer i høj grad VRAM forbrug.
lights-quality=Renderingsopløsning af lys om natten. Høje værdier vil reducere ydeevne væsentligt.
max-threads=Antallet af tråde, der bruges til at rendere spillet.
minimize-on-focus-loss=Når spillet kører i kantfri fuldskærm vil spillet minimere sig selv hvis fokus mistes, for at være sikker på at spillet ikke dækker dit skrivebord når du vil skrifte til en anden applikation.
render-in-native-resolution=På højopløsningsskærme (f.eks. Apple Retina) vil rendering i indbygget opløsning give billeder i højere kvalitet, men det kan påvirke ydeevnen væsentligt.
show-animated-water=Deaktiver for at øge ydeevnen på mindre kraftfulde grafikkort.
show-game-simulations-in-background=Når du er i hovedmenuen og undermenuer, vises forskellige spilsimuleringer i stedet for baggrunden.
show-smoke=Hvis deaktiveret vil mængden af røgeffekter bliver bliver vist, blive kraftigt reduceret. Deaktiver for at forbedre ydeevnen på mindre kraftige grafikkort.
show-tree-distortion=Deaktiver for at øge ydeevnen på mindre kraftfulde grafikkort.
sprite-atlas-size-label=Større atlasser forbedrer gruppering af tegningskald og reducerer CPU forbrug, men kan være sværere for grafikkortet at håndtere.
texture-compression=Teksturkomprimering øger i stor grad antallet af grafikelementer som spillet kan holde i videohukommelsen, og øger renderingshastighed siden grafikkortet skal flytte mindre data under shading. Hvis du har et gammelt eller integreret grafikkort, vælg lav kvalitet for at reducere størrelsen på grafikelementer endnu mere for at opnå bedre ydelse.
texture-streaming=Grafikelementer som ikke er indsat i et grafikelementatlas (se indstilling for grafikhummelsesforbrug) vil blive holdt i RAM undtil de skal bruges af GPU.
use-flip-presentation-model=Flippræsentation skulle være en mere effektiv metode at vise færdige billeder på en skærm end den gamle Blit model. Prøv at skifte denne mulighed hvis du oplever grafikfejl eller problemer med billedefrekvens.
video-memory-budget-label=Maksimal størrelse af grafikhukommelse (VRAM) som spillet må bruge på teksturer (grafikelementer).
video-memory-usage-label=Bestemmer hvor mange grafikelementer som spillet vil forsøge at putte i grafikelementatlas. Ved at bruge større grafikelementatlasser reduceres CPU forbruget, da det kræver færre kald, men kan forøge GPU forbug fordi GPU'en skal arbejde med større teksturer.  Frit flydende grafikelementer kan indlæses i VRAM eller holdes i RAM (se Teksturstreaming indstilling).
