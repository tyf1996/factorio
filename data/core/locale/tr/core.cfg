vram-low-high-quality-not-recommended=Bu bilgisayarın __1__ MB ekran kartı belleği (VRAM) olduğunu algıladık. Bu, yüksek kaliteli grafikler için çok düşüktür. Performans sorunları, grafik eksikliği, çökmeler, veya oyunun hiç açılmaması gibi durumlarla karşılaşabilirsiniz. Yüksek kaliteli grafikler için önerilen ekran kartı belleği boyutu en az 2 GB.
