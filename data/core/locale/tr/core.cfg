[gui-graphics-settings-description]
full-color-depth=Yarım renk derinliğinde (16 bit) grafik işleme düşük kaliteli ve tümleşik ekran kartlarında performansı arttırır. Bu ayar yalnızca Windows 8 ve üzerinde veya OpenGL işleyicisinde çalışır.
graphics-quality-label=Grafik çözünürlüğü. VRAM kullanımı belirler. Dikkat: 'Yüksek' çözünürlük en az 3 GB VRAM gerektirir.
high-quality-animations=Devre dışı bırakıldığında bazı animasyonlu veya dönebilen nesneler (tren gibi) normalde yüklenenin yarısı kadar animasyon ve dönme karesi yükleyecektir. Bu VRAM kullanımını büyük ölçüde azaltır.
lights-quality=Işıkların geceleri çözünürlüğü. Yüksek değerler performansı düşürecektir.
max-threads=Oyunu işlemek için kullanılan işlemci çekirdek sayısı.
minimize-on-focus-loss=Çerçevesiz tam ekranda oynarken farklı bir uygulamaya geçmeye çalıştığınızda masaüstünüzü kapatmaması için oyuna olan odak kaybolduğunda kendini küçültecektir.
render-in-native-resolution=Yüksek DPI ekranlarda (Apple Retina gibi) varsayılan çözünürlükte grafik işlemek daha yüksek kaliteli görüntü sağlayabilir fakat performans da bir o kadar düşebilir.
show-animated-water=Düşük seviyeli ekran kartlarında performansı arttırmak için devre dışı bırakın.
show-game-simulations-in-background=Ana ve ara menülerdeyken, arka planda çeşitli oyun simülasyonlarını gösterir.
show-smoke=Devre dışı bırakıldığında, oluşturulacak sis efektlerinin sayısı azaltılacaktır. Düşük seviyeli ekran kartlarında performansı arttırmak için devre dışı bırakın.
show-tree-distortion=Düşük seviyeli ekran kartlarında performansı arttırmak için devre dışı bırakın.
sprite-atlas-size-label=Daha büyük atlaslar, çizim sırasında CPU kullanımını azaltan karakter çağrılarının gruplandırılmasını basitleştirir, ancak GPU'nun işlemesi daha zor olabilir.
texture-compression=Doku sıkıştırması oyunun ekran kartı belleğine sığdırabileceği grafik sayısını önemli derecede arttırır ve grafik işleme sırasında daha az veri aktarımı yapacağı için işlemeyi hızlandırır. Eski veya tümleşik ekran kartınız varsa, grafikleri daha da küçültmesi ve daha fazla performans sağlaması için grafik boyutu seçeneğini düşük olarak ayarlayın.
texture-streaming=Grafik atlasına konulmayacak grafikler (bkz. ekran kartı belleği kullanımı ayarı) GPU tarafından ihtiyaç duyulana kadar RAM'de saklanacaktır.
