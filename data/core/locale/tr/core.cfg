permissions=- Yetki arayüzünü açar.
players=- Oyunda bulunan tüm oyuncuların listesini çıkarır. (online/o, yalnızca çevrimiçi oyuncuları listeler, count/c ise sadece oyuncu sayısını gösterir)
promote=<oyuncu> - Oyuncuyu yöneticiliğe yükseltir.
purge=<oyuncu> - Bu oyuncudan gelen bütün iletileri sohbetten siler.
quit=- Sunucuyu temiz bir şekilde kapatır.
reply=<ileti> - Size fısıldayan son oyuncuyu yanıtlar.
reset-tips=Oyun ilk defa başlatılıyormuş gibi ipuçlarının ve püf noktalarının görüntülenme durumlarını sıfırlar.
save=<isim> - Geçerli oyunu belirtilen isim ile kaydeder.
screenshot=<x çözünürlüğü><y çözünürlüğü><yakınlaştırma> - Şu anki görünüm ayarlarıyla, veya belirtilen çözünürlükte ekran görüntüsü alır. Yakınlaştırma isteğe bağlıdır ve varsayılan değeri birdir.
seed=- Harita seed'ini gösterir.
server-commands=- Sunucu konsol komutları.
server-save=- Çok oyunculu oyunda sunucudaki oyunu kaydeder.
shout=<ileti> - Diğer taraflar de dahil olmak üzere tüm oyunculara mesaj gönderir.
silent-command=<command> - Eğer izin veriliyorsa bir Lua komutunu konsola yazmadan çalıştırır.
swap-players=<player> <player> -Belirtilmiş oyuncular arası karakterleri değiştirir. Belirtilmediyse, ikinci karakter sizsinizdir.
time=- Haritanın ne kadar eski olduğu hakkında bilgi çıkarır.
toggle-action-logging=- Oyun tarafından gerçekleştirilen tüm girdi işlemlerini günlüğe kaydetmeyi etkinleştirir. Bu değer, oyun yeniden başlatmaları arasında kalmaz ve yalnızca yerel oyununuzu çok oyunculu oturumlarda etkiler.
toggle-heavy-mode=- Bu komut ayarlandığında oyunun çok oyunculu olarak oynanamaz hale getirdiği için dikkatli kullanılmalıdır. Oyun her zaman biriminde kayıt yapıp kendisi ile karşılaştırarak kararlaştırmada tutarsızlık arar. Bu komut yeni bir oyuncu sunucuya girdiğinde senkronizasyon bozukluğu döngüsü oluşuyorsa kullanılmalıdır. Ağır kip çıktı verene kadar çalışacaktır. Lütfen sorunu inceleyip çözmemiz için çıktıyı bize gönderin.
unban=<oyuncu> - Belirtilen oyuncunun yasağını kaldırır.
unignore=<oyuncu> - Bu oyuncunun mesajlarının sohbette görünmesini sağlar.
unknown-command=Bilinmeyen komut __1__
unlock-shortcut-bar=- Tüm kısayol çubuğu öğelerinin kilidini açar.
unlock-tips=Bütün tüyoları ve tüyo girişlerini açar.
unmute=<oyuncu> - Oyuncunun yeniden sohbette konuşabilmesine sağlar.
version=- Mevcut oyun sürümünü gösterir.
whisper=<oyuncu> <ileti> - Belirtilen oyuncuya ileti gönderir.
whitelist=<enable (etkinleştir) / disable (devre dışı bırak) / add (ekle) / remove (sil) / get (sırala) / clear (temizle)> <oyuncu> - Yalnızca listeye eklenmiş olan oyuncuların katılmasını sağlayan beyaz listeyi etkinleştirir, devre dışı bırakır, listeler veya oyuncu ekler, kaldırır.
