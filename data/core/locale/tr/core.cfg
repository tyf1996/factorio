measured-command=<command> - Eğer izin veriliyorsa bir Lua komutunu çalıştırır ve aldığı süreyi hesaplar.
mute=<oyuncu> - Oyuncunun sohbette herhangi bir şey söylemesini engeller.
mute-programmable-speaker=<mute (sessizleştir)/unmute (sesini aç)><local (yerel)/everyone (herkes)> - Programlanabilir hoparlör tarafından oluşturulan sesleri kapatır veya açar. Yalnızca yerel istemciyi kapatmak için "local" seçeneğini kullanın. Yöneticiler, sunucudaki herkesteki sesleri kapatmak için "everyone" seçeneğini kullanabilir.
mutes=- Sessizleştirilmiş (sohbette konuşamayan) tüm oyuncuların listesini çıkarır.
open=<oyuncu> - Başka bir oyuncunun envanterini açar.
