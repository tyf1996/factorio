alt-zoom-in=Přiblížení použitelné pouze na mapě (umožní přiblížit pohled světa z pohledu mapy).
alt-zoom-out=Přiblížení použitelné pouze na mapě (umožní oddálit pohled mapy z pohledu světa).
build-with-obstacle-avoidance=Použitelné pouze pro stavbu železnic. Chová se stejně jako u stavby pomocí duchů, ale vyhýbá se stromům, útesům a skálám.
cancel-craft=Lze použít pouze ve frontě výroby.
cancel-craft-5=Lze použít pouze ve frontě výroby.
cancel-craft-all=Lze použít pouze ve frontě výroby.
clear-cursor=Vrátí předměty držené v kurzoru zpět do hráčova inventáře. Zároveň ukončí pokládání drátů nebo plánování železnice.
connect-train=Připojí vybrané kolejové vozidlo nebo vozidlo ve kterém právě jedeš, k jakémukoliv sousednímu vozidlu.
copy=Vybere oblast pro kopírování entit.
copy-entity-settings=Kopíruje nastavení z vybrané entity. Pro vložení daného nastavení do nové entity, musí původní entita stále existovat.
craft=Použitelné pouze v GUI receptu. Vyrobí jeden předmět dle receptu.
craft-5=Použitelné pouze v GUI receptu. Vyrobí pět předmětů dle receptu.
craft-all=Použitelné pouze v GUI receptu. Vyrobí tolik, kolik lze dle receptu.
cursor-split=Pokud je kurzor prázdný, přesune do něj polovinu předmětů ze štosu ve vybraném slotu v inventáři. Umístí jednu položku ze štosu v kurzoru do vybraného slotu v inventáři.
cut=Vybere oblast, ve které mají být zkopírovány a označeny entity k dekonstrukci.
cycle-blueprint-backwards=Pokud držíš knihu plánů v kurzoru, přejdeš z aktivního plánu na předchozí dostupný plán.
cycle-blueprint-forwards=Pokud držíš knihu plánů v kurzoru, přejdeš z aktivního plánu na další dostupný plán.
cycle-clipboard-backwards=Přepne historii schránky při držení nástroje pro vkládání.
cycle-clipboard-forwards=Přepne historii schránky při držení nástroje pro vkládání.
disconnect-train=Odpojí vybrané kolejové vozidlo nebo vozidlo ve kterém právě jedeš, od jakéhokoliv sousedního vozidla.
drop-cursor=Zahodí jeden předmět toho, co držíš na zem, na pás, nebo do stroje.
editor-switch-to-surface=Přepne na povrch určitého čísla, stisknutím čísla v kombinaci s touto klávesovou zkratkou: __CONTROL__editor-switch-to-surface__ + 3 -> přepne na povrch 3.
fast-entity-split=Přesune držený štos do vybrané entity nebo, pokud v kurzoru nic nedržíš, vezme cokoliv, co entita má a přesune to do tvého inventáře.
fast-entity-transfer=Přesune držený štos do vybrané entity nebo, pokud v kurzoru nic nedržíš, vezme cokoliv, co entita má a přesune to do tvého inventáře.
inventory-split=Přesune polovinu všech štosů (zaokrouhleno nahoru) vybraného předmětu do jiného inventáře. Pokud klikneš na prázdný slot, polovina všech štosů bude přesunuta.
inventory-transfer=Přesune všechny štosy vybraného typu do jiného inventáře. Pokud klikneš na prázdný slot jsou přesunuty všechny předměty.
larger-terrain-building-area=Zvětší velikost plochy pro umístění dlaždic.
next-active-quick-bar=Vybere další opasek v horním opasku.
next-weapon=Přejde na další dostupnou zbraň.
order-to-follow=Používá se s dalkovým ovladačem Spidertrona k příkázání připojenému Spidertronovi sledovat cíl.
paste=Vloží poslední zkopírované entity.
paste-entity-settings=Vloží nastavení z dříve zkopírované entity.
place-in-chat=Použitelné pouze při otevřeném chatu. Umístí odkaz do chatu na vybraný předmět, recept, polohu, stanici a nebo vlak.
place-ping=Rychle označí místo na mapě a přidá odkaz do chatu na zvolenou lokaci.
place-tag=Lze použít pouze v mapě. Umístí ikonu a/nebo text do mapy.
previous-active-quick-bar=Vybere předchozí opasek v horním opasku.
previous-mod=Použitelné pouze v obrazovce módů. Vybírá mód, který jste měli vybraný minule.
previous-technology=Použitelné pouze v okně technologií. Vybírá technologii, kterou jste měli vybranou předtím.
remove-pole-cables=Odstraní dráty z vybraného elektrického sloupu, počínaje elektrickými dráty a pak dráty ovládací sítě.
reverse-rotate=Otočí předmět držený v kurzoru nebo vybranou entitu proti směru hodinových ručiček.
reverse-select=Aktivuje Režim zhoršení v Plánovači vylepšení.
rotate=Otočí předmět držený v kurzoru nebo vybranou entitu po směru hodinových ručiček.
select-for-blueprint=Zvolit entity pro plánování, vylepšování nebo dekonstrukci.
select-for-cancel-deconstruct=Výběrem odznační entity pro vylepšení a dekonstrukci.
shoot-enemy=Střílí na nepřítele nejblíže kursoru. U některých zbraní střílí na pozici kursoru.
shoot-selected=Střílí na jakýkoliv zvolený cíl. U některých zbraní střílí na pozici kursoru.
show-info=Zobrazí/skryje dodatečné informace o postavených entitách, jako jsou recepty v montovnách nebo obsahy truhel.
smaller-terrain-building-area=Zmenší velikost plochy pro umístění dlaždic.
smart-pipette=Vybere z tvého inventáře předmět podle entity na kterou aktuálně ukazuješ a umístí ho do tvého kurzoru. Pro zdroje vybere nejrychlejší možné těžící zařízení.
stack-split=Přesune polovinu vybraného štosu do jiného inventáře.
stack-transfer=Přesune vybraný štos do jiného inventáře.
toggle-driving=Nastup, nebo vystup z vozidla u kterého stojíš, nebo řídíš.
toggle-filter=Vytvořit/odebrat filtr pro vybrané sloty inventáře. Do filtrovaného slotu lze umístit pouze vybraný typ předmětu.
undo=Vrátit zpět některé akce, jako je ruční výstavba/odstranění entit, umístění plánů a použití plánu dekonstrukce.
