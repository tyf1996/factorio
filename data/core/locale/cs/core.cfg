activate-tooltip=Zobrazit popisek, pokud je prodleva popisku nastavena na velkou hodnotu, nebo na "Nikdy".
add-station=Použitelné pouze v rozhraní lokomotivy a mapě sveta. Stiskni, drž a zároveň klikni na stanici v minimapě či mapě světa pro přidání do jízdního řádu.
