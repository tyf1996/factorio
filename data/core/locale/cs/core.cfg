unban=<hráč> - Odblokuje daného hráče.
unignore=<hráč> - Umožní zobrazení všech zpráv od tohoto hráče.
unknown-command=Neznámý příkaz __1__
unlock-shortcut-bar=- Odemkne všechny položky na panelu zástupců.
unlock-tips=Odemkne všechny tipy a triky.
unmute=<hráč> - Umožní hráči opět vstoupit do diskuse.
