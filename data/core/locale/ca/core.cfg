unlock-tips=Desbloca totes les entrades de consells i trucs.
unmute=<jugador> - Permet al jugador parlar al xat.
version=- Mostra la versió actual del joc.
whisper=<jugador> <missatge> - Envia un missatge al jugador especificat.
