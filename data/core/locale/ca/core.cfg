[controls-description]
activate-tooltip=Mostra l'indicador de funció quan el seu retard s'ha establert a un valor alt o quan s'estableix no mostrar-lo mai.
add-station=Només a la interfície de locomotora i la vista de mapa. Mantingueu aquest modificador mentre es fa clic en una parada des del minimapa de la interfície de locomotora o des del mapa principal per afegir-la a l'itinerari.
add-temporary-station=Només a la interfície de locomotora i a la vista del mapa. Mantingueu aquest modificador mentre es fa clic al minimapa de la interfície de locomotora o al mapa principal per enviar el tren ràpidament cap una determinada posició, afegint una parada temporal a l'itinerari.
alt-zoom-in=Només a la vista del mapa. Apropa (amb la possibilitat de passar a la vista normal des de la vista de mapa).
alt-zoom-out=Només a la vista del mapa. Apropa (amb la possibilitat de passar a la vista de mapa des de la vista normal).
build-with-obstacle-avoidance=Només durant la construcció de raïls. És el mateix que en mode fantasma, però evitant arbres, roques i penya-segats.
cancel-craft=Només a la cua d'elaboració.
cancel-craft-5=Només a la cua d'elaboració.
cancel-craft-all=Només a la cua d'elaboració.
clear-cursor=Torna l'element del cursor a l'inventari del jugador. També cancel·la la col·locació de cablejat i surt del mode de planificació ferroviària.
connect-train=Connecta el tren seleccionat o el tren que esteu conduint a tots els trens adjacents.
copy=Selecciona una àrea d'entitats per copiar.
copy-entity-settings=Copia les propietats de l'entitat seleccionada. Tingueu en compte que es puguin enganxar, cal que aquesta entitat d'origen encara existeixi.
craft=Només en la interfície de recepta. Elabora un element de la recepta escollida.
craft-5=Només en la interfície de recepta. Elabora cinc elements de la recepta escollida.
craft-all=Només en la interfície de recepta. Elabora tants elements com sigui possible de la recepta escollida.
cursor-split=Mou la meitat de la pila de l'inventari seleccionada cap al cursor si aquest està buit. Posa un sol element del cursor cap a l'inventari mentre al cursor hi hagi algun element.
cut=Selecciona una àrea d'entitats per copiar o per marcar per desmantellar.
cycle-blueprint-backwards=Quan al cursor hi ha un llibre de plànols, canvia a l'anterior llibre de plànols disponible.
cycle-blueprint-forwards=Quan al cursor hi ha un llibre de plànols, canvia al següent llibre de plànols disponible.
cycle-clipboard-backwards=Mentre es manté l'eina d'enganxar, passa a la següent cadena copiada segons l'historial del porta-retalls.
cycle-clipboard-forwards=Mentre es manté l'eina d'enganxar, passa a la següent cadena copiada segons l'historial del porta-retalls.
disconnect-train=Desconnecta el vehicle seleccionat o el vehicle on hi és el personatge de la resta del tren.
drop-cursor=Deixa un element dels que hi ha a la mà al terra, en una cinta o en una màquina.
editor-switch-to-surface=Canvia a una superfície determinada amb la combinació següent: __CONTROL__editor-switch-to-surface__ + 3 -> Canvia a la superfície 3.
fast-entity-split=Transfereix la meitat de la pila del cursor a l'entitat seleccionada. Si el cursor està buit, pren la meitat dels elements de l'entitat i els transfereix al vostre inventari.
fast-entity-transfer=Transfereix la pila del cursor a l'entitat seleccionada. Si el cursor està buit, pren tots els elements de l'entitat i els transfereix al vostre inventari.
inventory-split=Transfereix la meitat dels elements (arrodonint cap amunt) del tipus de la pila seleccionada a l'altre inventari. Si es selecciona una ranura buida, es transfereixen la meitat de cada tipus d'elements.
inventory-transfer=Transfereix tots els elements del tipus de la pila seleccionada a l'altre inventari. Si es selecciona una ranura buida, es transfereixen tots els elements.
larger-terrain-building-area=Augmenta l'abast de la modificació de l'enrajolat.
next-active-quick-bar=Selecciona la propera barra d'accés ràpid com a barra superior.
next-weapon=Canvia a la següent arma equipada.
order-to-follow=S'usa amb el control remot de l'aranyatron per ordenar-li que segueixi un determinat objectiu.
paste=Enganxa les últimes entitats copiades.
paste-entity-settings=Enganxa la configuració de l'entitat copiada prèviament.
place-in-chat=Només quan el xat està obert. Posa un enllaç al xat per a l'element, recepta, posició del mapa, parada o tren seleccionat.
place-ping=Marca la posició seleccionada al mapa i crea'n un enllaç al xat.
place-tag=Només a la vista del mapa. Situa una icona i/o un text al mapa.
previous-active-quick-bar=Selecciona l'anterior barra d'accés ràpid com a barra superior.
previous-mod=Només a la interfície de mods. Torna a l'anterior mod seleccionat.
previous-technology=Només a la pantalla de tecnologies. Torna a l'anterior tecnologia seleccionada.
remove-pole-cables=Treu el cablejat del pal elèctric seleccionat, començant pel cablejat elèctric i després amb el cablejat dels circuits de control.
reverse-rotate=Gira en sentit antihorari l'element del cursor o l'entitat seleccionada.
reverse-select=Activa el mode per degradar amb el planificador de millores.
rotate=Gira en sentit horari l'element del cursor o l'entitat seleccionada.
select-for-blueprint=Selecciona les entitats per incloure al plànol, per millorar o per desmantellar.
select-for-cancel-deconstruct=Seleccioneu-ho per cancel·lar una millora o desmantellament.
shoot-enemy=Dispara a l'enemic més proper al cursor o, per a algunes armes, dispara a la localització del cursor.
shoot-selected=Dispara a la selecció o, per a algunes armes, dispara a la localització del cursor.
show-info=Mostra/Amaga informació addicional sobre les entitats construïdes, com ara receptes en les màquines de muntatge i elements dels contenidors.
smaller-terrain-building-area=Redueix l'abast de la modificació de l'enrajolat.
smart-pipette=Agafa els elements del vostre inventari que s'empren per construir l'entitat seleccionada i els posa al cursor. Per als recursos, seleccionarà l'extractor del recurs més avançat disponible.
stack-split=Transfereix la meitat de la pila seleccionada a l'altre inventari.
stack-transfer=Transfereix la pila seleccionada a l'altre inventari.
toggle-driving=Entra al vehicle més proper o surt del vehicle que s'està usant.
toggle-filter=Crea/Elimina un filtre per la ranura d'inventari seleccionada. A la ranura filtrada només s'hi poden posar elements del tipus seleccionat.
undo=Desfés algunes accions com la construcció/desmantellament manual d'entitats, plànols i el planificador manual de desmantellament.
