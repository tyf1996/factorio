server-commands=- Ordres de la consola del servidor.
server-save=- Desa la partida al servidor en una partida multijugador.
shout=<missatge> - Envia un missatge a tots els jugadors, incloent-hi els altres bàndols.
silent-command=<ordre> - Executa una ordre Lua (si estan permeses) sense mostrar-ho per consola.
swap-players=<jugador> <jugador> - Intercanvia els personatges entre dos jugadors. Si no s'especifica el segon, es sobreentén que és el jugador que executa l'ordre.
time=- Mostra el temps que té la partida actual.
toggle-action-logging=- Activa o desactiva el registre de totes les accions d'entrada que s'executen durant la partida. El valor d'aquesta opció no és persistent quan es reinicia la partida i en sessions multijugador només afecta a la vostra partida.
toggle-heavy-mode=- Aquesta ordre s'ha de fer servir amb precaució, ja que farà que no es pugui continuar la partida en mode multijugador. La partida es desarà i es compararà a partir d'allí cada pas per cercar inconsistències. Això és útil quan es detecta una dessincronització quan un nou jugador s'afegeix al servidor. Aquest mode s'executarà fins que trobi una inconsistència i l'escriurà en un fitxer. Si us plau, envieu-nos-el perquè els desenvolupadors puguin arreglar el problema.
unban=<jugador> - Retira l'expulsió permanent del jugador especificat.
unignore=<jugador> - Permet que el xat mostri els missatges d'aquest jugador.
