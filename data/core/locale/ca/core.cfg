vram-low-high-quality-not-recommended=S'ha detectat que l'ordinador disposa de __1__ MB de memòria de vídeo (VRAM). Aquest valor és massa baix per als gràfics de qualitat alta. Podeu experimentar problemes de rendiment, gràfics incomplets i problemes amb el joc que poden fer que no es pugui executar. La memòria de vídeo recomanada per als gràfics de qualitat alta és d'almenys 2 GB.
