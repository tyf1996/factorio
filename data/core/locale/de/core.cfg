read-belt-contents=Gegenstände auf Fließband auslesen
read-belt-contents-description=Liest den Inhalt des Fließbandes und sendet ihn an das Schaltungsnetz. Pulssignale können nicht korrekt gesendet werden, wenn Gegenstände von externen Objekten in die Fließbandmitte gelegt oder von dort entfernt werden.
read-chain-signal=Signal auslesen
read-chain-signal-description=Liest den Zustand des Zug-Kettensignals aus und sendet entsprechend das angegebene Signal an das Schaltungsnetz.
read-charge-level=Ladestand auslesen
read-charge-level-description=Liest den Ladestand des Akkumulators als Prozentangabe zwischen 0 und 100 und sendet diese an das Schaltungsnetz.
read-contents=Inhalt auslesen
read-contents-description=Liest den Inhalt des Behälters und sendet ihn an das Schaltungsnetz.
read-hand-contents=Gehaltene Gegenstände auslesen
read-hand-contents-description=Liest den Inhalt der Greifarm-Zange und sendet ihn an das Schaltungsnetz.
read-logistic-network-contents=Inhalt des Logistiknetzes auslesen
read-logistic-network-contents-description=Liest die verfügbaren Gegenstände aus dem Logistiknetz dieses Roboterhangars aus und sendet diese an das Schaltungsnetz.
read-resources=Ressourcen auslesen
read-resources-description=Liest die erwartete Ressourcenmenge von der Förderanlage und sendet sie an das Schaltungsnetz.\nFür unbegrenzte Ressourcen sendet es die unmodifizierte Förderrate.\nDer Wert wird alle 5 Sekunden aktualisiert.
read-robot-stats=Roboterstatistiken auslesen
read-robot-stats-description=Liest die Anzahl an Robotern im Logistiknetz dieses Roboterhangars und sendet diese an das Schaltungsnetz.
read-sensor=Liest Sensor
read-sensor-description=Sendet ein Signal an das Schaltungsnetz, wenn sich ein Charakter dem Tor nähert und es sich öffnen soll.
read-signal=Signal auslesen
read-signal-description=Liest den Zustand des Zugsignals aus und sendet entsprechend das angegebene Signal an das Schaltungsnetz.\nFalls das Zugsignal durch das Schaltungsnetz geschlossen wurde, wird kein Signal ausgegeben.
read-stopped-train=Zug-ID auslesen
read-stopped-train-description=Wenn ein Zug an der Zughaltestelle hält, wird ein Signal mit der eindeutig identifizierbaren Nummer dieses Zuges gesendet.
read-train-contents=Inhalt des Zuges auslesen
read-train-contents-description=Liest den Inhalt des Zuges aus, der zur Zeit an der Zughaltestelle hält, und sendet ihn an das Schaltungsnetz.
read-trains-count=Zuganzahl auslesen
read-trains-count-description=Liest die Anzahl an Zügen, die derzeit diese Haltestelle anfahren. Inklusive haltendem Zug.
send-to-train=An Zug senden
send-to-train-description=Sendet den Inhalt des Schaltungsnetzes an den Zug, um diesen dann als Warte-Bedingung nutzen zu können.
set-filters=Filter setzen
set-filters-description=Stellt die Filter des Greifarms anhand der Schaltungssignale ein.
set-requests=Anfragen festlegen
set-requests-description=Stellt die Logistikanfragen der Kiste anhand der Schaltungssignale ein.
set-stack-size=Stapelgröße festlegen
set-stack-size-description=Legt die maximale Stapelgröße dieses Greifarms anhand eines ausgewählten Schaltungssignals fest.
set-trains-limit=Zugbeschränkung festlegen
set-trains-limit-description=Legt die maximale Anzahl an Zügen fest, die diese Haltestelle gleichzeitig anfahren dürfen. Inklusive haltendem Zug.
use-colors=Farben nutzen
use-colors-description=Stellt die Farbe der Lampe gemäß den angelegten Farbsignalen ein.\nIst der Wert des Farbsignals größer als 0, leuchtet die Lampe in dieser Farbe.\nSind mehrere Farben angegeben, wird nur eine davon genutzt.
