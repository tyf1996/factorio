[config-help]
afk-auto-kick=<Zahl> – Stellt die Zeit (in Minuten) ein, die ein Spieler inaktiv sein muss, um automatisch rausgeworfen zu werden. Der Wert 0 bedeutet deaktiviert.
allow-commands=<true/false/admins-only> – Legt fest, ob Lua-Befehle erlaubt sind.
allow-debug-settings=<true/false> – Legt fest, ob wichtige Debug-Einstellungen auch Nicht-Administratoren zur Verfügung stehen.
autosave-interval=<Zahl> – Stellt das Intervall für automatisches Speichern ein (in Minuten). Der Wert 0 bedeutet deaktiviert.
autosave-only-on-server=<true/false> – Stellt ein, ob nur der Server automatisch speichern wird.
description=<Beschreibung> – Legt die Serverbeschreibung fest (kann leer sein).
help-list=Verfügbare Konfigurationen sind: __1__.
ignore-player-limit-for-returning-players=<true/false> – Stellt ein, ob das Spielerlimit auf dem Server für wiederkehrende Spieler ignoriert wird.
matching-configs-list=Passende Konfigurationen: __1__.
max-players=<Zahl> – Stellt die maximale Anzahl an Spielern ein, die auf diesem Server erlaubt sind. Der Wert 0 bedeutet kein Limit.
max-upload-slots=<Zahl> – Legt das Maximum an Spielern auf dem Server fest. Der Wert 0 bedeutet kein Limit.
max-upload-speed=<Zahl> – Stellt die maximale Upload-Geschwindigkeit in Kilobytes pro Sekunde ein. Der Wert 0 bedeutet kein Limit.
name=<Name> – Legt den Servernamen fest.
only-admins-can-pause=<true/false> – Stellt ein, ob nur Administratoren das Spiel pausieren dürfen.
password=<Passwort> – Richtet das Mehrspieler-Passwort ein. Ein leeres Passwort bedeutet kein Passwort.
require-user-verification=<true/false> – Stellt ein, ob die Spieler-Identität bestätigt werden muss, um dem Server beizutreten.
tags=<Schlagworte> – Legt die Server-Schlagworte fest; eine Liste von Zeichenketten (kann leer sein).
visibility-lan=<true/false> – Stellt ein, ob das Spiel im LAN sichtbar sein wird.
visibility-public=<true/false> – Stellt ein, ob das Spiel öffentlich sichtbar sein wird.
visibility-steam=<true/false> – Legt fest, ob Freunde über Steam beitreten können.
