close-signal-description=Wenn die angegebene Bedingung erfüllt ist, wird das Signal rot und hindert jeden Zug an der Durchfahrt.\nWenn ein Zug nicht rechtzeitig anhalten kann (Signal war gelb), oder dieser das Signal bereits durchquert hat (Signal war bereits rot), wird das Signal den Zug nicht stoppen.\nBeachte: Häufig wird der Zug an dem Signal anhalten und nicht versuchen eine alternative Route zu finden, selbst wenn eine existiert.
