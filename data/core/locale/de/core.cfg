vram-low-high-quality-not-recommended=Wir haben festgestellt, dass dieser Computer über __1__ MB Grafikspeicher (VRAM) verfügt. Das ist zu niedrig für die hochauflösenden Grafiken. Der empfohlene Grafikspeicher für hochauflösende Grafiken beträgt mindestens 2 GB, anderenfalls können Leistungsprobleme, fehlende Grafiken oder Abstürze auftreten. Möglicherweise kann das Spiel auch überhaupt nicht gestartet werden.
vram-not-detected-high-quality-not-recommended=Wir konnten nicht ermitteln, wie viel Grafikspeicher (VRAM) auf diesem Computer verfügbar ist. Der empfohlene Grafikspeicher für hochauflösende Grafiken beträgt mindestens 2 GB, anderenfalls können Leistungsprobleme, fehlende Grafiken oder Abstürze auftreten. Möglicherweise kann das Spiel auch überhaupt nicht gestartet werden.
[gui-graphics-settings-description]
full-color-depth=Das Rendern in halber Farbtiefe (16-bit) verringert die GPU-Auslastung, insbesondere für schwache und integrierte Grafikkarten. Diese Option hat nur unter Windows 8+ oder beim Rendern durch OpenGL eine Auswirkung.
graphics-quality-label=Die Auflösung der Sprites. Bestimmt die Grafikspeicher-Nutzung. Warnung: „Hoch“ erfordert mindestens 3 GB VRAM.
high-quality-animations=Wenn deaktiviert, werden für einige animierte oder gedrehte Objekte (z. B. Züge) nur die Hälfte der Einzelbilder geladen. Dies reduziert die Grafikspeicher-Nutzung erheblich.
lights-quality=Die Renderauflösung der Lichter bei Nacht. Hohe Werte erhöhen die Rechenlast erheblich.
max-threads=Anzahl an Threads, um das Spiel zu rendern.
minimize-on-focus-loss=Beim Ausführen im randlosen Vollbild minimiert sich das Spiel selbst, sobald es den Fokus verliert. Dies verhindert, dass andere Anwendungen von ihm verdeckt werden.
render-in-native-resolution=Auf High-DPI-Bildschirmen (z. B. Apple Retina) sorgt die Darstellung in nativer Auflösung für eine höhere Bildqualität, kann aber die Rechenlast deutlich erhöhen.
show-animated-water=Deaktivieren verbessert die Leistung auf schwachen Grafikkarten.
show-game-simulations-in-background=Im Hauptmenü und in Untermenüs werden verschiedene Spielsimulationen anstatt eines Hintergrundbildes angezeigt.
show-smoke=Wenn deaktiviert, wird die Anzahl an dargestellten Raucheffekten stark reduziert. Deaktivieren verbessert die Leistung auf schwachen Grafikkarten.
show-tree-distortion=Deaktivieren verbessert die Leistung auf schwachen Grafikkarten.
sprite-atlas-size-label=Größere Atlanten vereinfachen die Zusammenfassung von Zeichenaufrufen, was die CPU-Auslastung beim Rendern reduziert, sind aber möglicherweise für die GPU schwerer zu verarbeiten.
texture-compression=Texturkomprimierung erhöht die maximale Anzahl der Sprites, die das Spiel in den Videospeicher legen kann, und beschleunigt das Rendering aufgrund eines niedrigeren Datentransfers beim Shading-Prozess. Wenn Du eine ältere oder integrierte GPU besitzt, wähle „Niedrige Qualität“ aus, um die Datenmenge pro Sprite noch mehr zu verringern und so die Rechenlast zusätzlich zu reduzieren.
texture-streaming=Grafiken, die nicht in einem Sprite-Atlas platziert wurden (siehe „Grafikspeicher-Nutzung“), verbleiben im Arbeitsspeicher, bis sie von der GPU benötigt werden.
use-flip-presentation-model=Das Flip-Präsentationsmodell sollte die effizientere Methode sein, fertige Bilder auf einem Bildschirm anzuzeigen, als das ältere Blit-Modell. Versuche diese Option anzupassen, wenn Du Anzeigefehler oder Probleme mit der Bildrate hast.
video-memory-budget-label=Maximale Größe des Grafikspeichers (VRAM), die das Spiel für Texturen (Sprites) verwenden darf.
video-memory-usage-label=Bestimmt, wie viele Sprites das Spiel versucht, in Sprite-Atlanten zu platzieren. Die Erstellung größerer Sprite-Atlanten verbessert die Bündelung von Zeichenaufrufen, was die CPU-Auslastung reduziert. Dies kann aber die GPU-Auslastung erhöhen, da die GPU mit größeren Texturen arbeiten muss. Frei schwebende Sprites können in den VRAM geladen werden, oder im RAM verbleiben (siehe Texturstreaming-Einstellung).
