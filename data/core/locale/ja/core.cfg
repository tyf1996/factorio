delete-blueprint-library=<プレイヤー> - 指定されたオフラインプレイヤーの建設計画ライブラリストレージを保存ファイルから削除します。 "everybody confirm"を入力すると、すべてのオフラインプレイヤーのストレージを削除します
demote=<player> - 指定したプレイヤーを管理者から降格させます。
editor=- マップエディターを切り替えます。
evolution=- エイリアンの進化ファクター情報を出力します。
help=<command> - 使用可能なコマンドのリストを出力します。オプション引数で記述されるコマンドを指定できます。
help-description=/h <command> で詳細を取得します。
help-list=使用可能なコマンド:
ignore=<player> - このプレイヤーからのチャット発言が表示されなくなります。管理者メッセージは表示されます。
ignores=- 無視(ignore)しているプレイヤーの一覧を出力します。
kick=<player> <reason> - 指定したプレイヤーをキックします。
matching-alerts-list=一致するアラート: __1__。
matching-colors-list=一致する色: __1__。
matching-commands-list=該当するコマンド:
matching-players-list=該当するプレイヤー名:
measured-command=<command> - (許可されている場合)Lua コマンドを実行し、それにかかった時間を測定します。
mute=<player> - 指定したプレイヤーがチャットで発言できないようにします。
mute-programmable-speaker=<mute/unmute> <local/everyone> - プログラマブルスピーカーの音をミュートまたはミュート解除します。localを指定するとこのクライアントだけ適用されます。管理者のみeveryoneを指定するとサーバーに接続しているすべてのクライアントに適用できます。
mutes=- ミュート(チャット不可)された全てのプレイヤーリストを出力します。
open=<player>- 別のプレイヤーのインベントリを開きます。
perf-avg-frames=- パフォーマンスカウンターの平均化に用いられるtick/アップデートの数。既定値は100です。高速な更新には5-10の値が推奨されますが、数値がより激しく変動するようになります。
permissions=- 権限GUIを開きます。
players=- ゲームに参加しているプレイヤーのリストを表示します。(パラメータ online/o - オンラインのプレイヤーのみ表示します count/c - プレイヤー数のみを表示します)
promote=<player> - 指定したプレイヤーを管理者に昇格させます。
purge=<player> - チャットログからこのプレイヤーのすべてのメッセージを削除します。
quit=- サーバーを正常終了します。
reply=<message> - 最後に自分宛にささやいたプレイヤーへ返信します。
reset-tips=ゲームが初めて開始された時点にヒントをリセットします。
save=<name> - 指定した名前で現在のゲームを保存します。
screenshot=<横方向解像度> <縦方向解像度> <ズーム> - 現在の表示設定、または指定した解像度でスクリーンショットを撮影します。ズームは省略可能で、デフォルトでは1です。
seed=マップのシード値を出力します。
server-commands=- サーバーコンソールコマンド
server-save=- マルチプレイ時にゲームをサーバにセーブします。
shout=<message> - 他のチームを含むすべてのプレイヤーにメッセージを送信します。
silent-command=<command> - コンソールに出力せずに Lua コマンドを実行します (許可されている場合)。
swap-players=<player> <player> - 指定されたプレイヤー間の文字を入れ替えます。指定されていない場合は、2番目のプレイヤーは自分自身です。
time=- マップの経過時間についての情報を出力します。
toggle-action-logging=- ゲームで実行されたすべての入力作業の記録を切り替えます。この値は、ゲームの再開時に保持されず、マルチプレイヤーセッションでローカルゲームにのみ影響を与えます。
toggle-heavy-mode=- このコマンドは注意して使用してください。一度セットするとマルチプレイはできなくなります。ゲームは1 tickごとにセーブされ、決定論的矛盾を探すため比較するのに使用されます。このコマンドを使うべき状況は新しいプレイヤーがサーバーに参加して、desyncループが発生した場合です。ヘビーモードは何らかの結果が得られるまで継続します。問題を調査・解決できるよう、実行結果を開発チームに提供してください。
unban=<player> - 指定したプレイヤーをBAN解除します。
unignore=<player> - このプレイヤーのチャット発言を表示します。
unknown-command=不明なコマンド __1__
unlock-shortcut-bar=- ショートカットバーの項目を全てアンロックします。
unlock-tips=すべてのヒントとこつのロックを解除します。
unmute=<player> - 指定したプレイヤーをミュート解除します。
version=- 現在のゲームバージョンを表示します。
whisper=<player> <message> - 指定したプレイヤーにメッセージを送信します。
whitelist=<enable/disable/add/remove/get/clear> <player> - ホワイトリストに記載されたプレイヤーを有効・無効にするか、ホワイトリストにプレイヤーを追加・削除します。ホワイトリストに記載されたプレイヤーのみがゲームに参加できます。'player'に何も入力せず'get'を使うとホワイトリストに記載されたプレイヤーの一覧を表示します。
