[controls-description]
activate-tooltip=ツールチップ遅延が大きいもしくは表示しない設定のときツールチップを表示。
add-station=機関車の時刻表画面とマップ画面でのみ使用できます。これを押したまま時刻表画面やマップ画面上で[entity=train-stop]をクリックすると時刻表に[entity=train-stop]]を追加します。
add-temporary-station=機関車の時刻表画面とマップ画面でのみ使用できます。これを押したまま時刻表画面やマップ画面上で[entity=train-stop]をクリックすると時刻表に[entity=temporary]を追加しすぐに出発します。
alt-zoom-in=マップでのみ使えます。マップビューから通常ビューへズームインします。
alt-zoom-out=マップでのみ使用できます。ワールドビューからマップビューにズームアウトできるズームです。
build-with-obstacle-avoidance=レール設置時のみ使えます。これは仮設置モードと同様ですが、木と岩と崖を避けます。
cancel-craft=製作予約で使います。
cancel-craft-5=製作予約で使います。
cancel-craft-all=製作予約で使います。
clear-cursor=持っているアイテムをプレイヤーのインベントリに戻します。ケーブル配線やレールプランナーもキャンセルされます。
connect-train=選択した列車または運転している列車を隣接する列車に接続します
copy=コピーする対象の範囲を選択してください。
copy-entity-settings=選択したエンティティから設定をコピーします。ペーストする際にコピー元のエンティティが存在していなければならない点に注意してください。
craft=レシピGUIで使います。指定のレシピを1つ製作します。
craft-5=レシピGUIで使います。指定のレシピを5つ製作します。
craft-all=レシピGUIで使います。指定のレシピを可能な限り多く製作します。
cursor-split=カーソルが空の場合は選択したスロットのアイテムの半分をカーソルに移動します。カーソルにアイテムがある場合はカーソルのアイテムを選択したスロットに1個配置しますが、選択したスロットにすでにアイテムがある場合は配置できません。
cut=コピーした上で解体指示する対象の範囲を選択してください。
cycle-blueprint-backwards=建設計画の本をホールドしているとき、アクティブな建設計画を前の建設計画に切り替えます。
cycle-blueprint-forwards=建設計画の本をホールドしているとき、アクティブな建設計画を次の建設計画に切り替えます。
cycle-clipboard-backwards=貼り付けツールを保持しているとき、クリップボード履歴の逆送り。
cycle-clipboard-forwards=貼り付けツールを保持しているとき、クリップボード履歴の逆送り。
disconnect-train=選択した車両または乗っている車両以降を列車から切り離します。
drop-cursor=持っていアイテムの1個を地面やベルトの上や機械の中へ置きます。
editor-switch-to-surface=このホットキーと同時に押した数字にサーフェスを切り替えます： __CONTROL__editor-switch-to-surface__ + 3→サーフェス3に切り替え
fast-entity-split=保持されているスタックの半分を選択された施設に転送します。カーソルが空の場合は、施設が持つものを半分取り出してあなたのインベントリに転送します。
fast-entity-transfer=保持されているスタックを選択された施設に転送します。カーソルが空の場合は、施設が持つものを取り出してあなたのインベントリに転送します。
inventory-split=選択したスタックと同じアイテムの全てのうち半数(端数切り上げ)を他のインベントリへ転送します。空のスロットをクリックした場合は全てのアイテムの半数を転送します。
inventory-transfer=選択したスタックと同じアイテムの全てを他のインベントリへ転送します。空のスロットをクリックした場合は全てのアイテムを転送します。
larger-terrain-building-area=タイルの配置範囲を増加します。
next-active-quick-bar=最上段のクイックバーに次のクイックバーを選択します。
next-weapon=次に装備された武器に切り替えます。
order-to-follow=スパイダートロンリモコンを使用する事で接続されたスパイダートロンを指定した目的地に移動させることができます。
paste=最後にコピーしたエンティティを貼り付けます。
paste-entity-settings=コピーした設定を他のエンティティに貼り付けます。
place-in-chat=チャットを開いている間のみ使えます。選択したアイテムやレシピ、マップの場所、駅や列車へリンクをチャットに追加します。
place-ping=選択した場所のピンをマップに立て、その場所へのリンクをチャットに貼ります。
place-tag=マップでのみ使えます。アイコンやテキストをマップに置きます。
previous-active-quick-bar=最上段のクイックバーに前のクイックバーを選択します。
previous-mod=MOD画面でのみ使えます。前に選択したMODを選択します。
previous-technology=テクノロジースクリーンでのみ使えます。前に選択した研究を選択します。
remove-pole-cables=選択した電柱からケーブルを除去します(電線、回路ネットワークケーブルの順)。
reverse-rotate=カーソルをあわせているか選択している施設を反時計回りに回転します。
reverse-select=アップグレードプランナーでダウングレードモードを有効にします。
rotate=カーソルをあわせているか選択している施設を時計回りに回転します。
select-for-blueprint=建設計画やアップグレード、解体指示する対象を選択します。
select-for-cancel-deconstruct=アップグレード、解体指示を取り消す対象を選択します。
shoot-enemy=カーソルに最も近い敵を撃ちます。武器によってはカーソルの場所を撃ちます。
shoot-selected=選択したものを何であれ撃ちます。武器によってはカーソルの場所を撃ちます。
show-info=組立機のレシピやチェストの中身といった、設置された施設に関する追加情報を表示するかどうかを切り替えます。
smaller-terrain-building-area=タイルの配置範囲を減少します。
smart-pipette=選択した施設を設置するために使われるアイテムをインベントリから手に取ります。資源を選択した場合は掘削機のうち高速な物を手に取ります。
stack-split=選択したスタックの半分を他のインベントリへ転送します。
stack-transfer=選択したスタックを他のインベントリへ転送します。
toggle-driving=乗り物から降車または、隣接する乗り物に乗車します。
toggle-filter=選択したインベントリスロットにフィルターを作成し、選択したアイテムのみ入れられるようにします。またフィルターが設定されていれば解除します。
undo=手動での建設や解体および建設計画や解体プランナーの指示といったアクションをアンドゥします。
