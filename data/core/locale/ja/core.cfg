show-smoke=無効の場合、レンダリングされる煙エフェクトの数が大幅に減少します。無効にするとローエンドのビデオカードを使用している場合はパフォーマンスが向上します。
show-tree-distortion=無効にすると、ローエンドのビデオカードを使用している場合はパフォーマンスが向上します。
sprite-atlas-size-label=大きなスプライトアトラスは描画命令呼び出しを改善して描画に関するCPU使用率を低減しますが、GPUがアトラスを扱う際の負荷が大きくなります。
