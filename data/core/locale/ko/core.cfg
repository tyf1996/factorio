autosave-interval=<숫자> - 자동저장 간격(분)을 설정합니다. 0은 비활성화를 의미합니다.
autosave-only-on-server=<true/false> - 서버에서만 자동저장을 생성할 때 설정합니다.
description=<설명> - 서버 설명을 설정합니다. (비워둘 수 있음)
help-list=사용할 수 있는 환경설정: __1__.
