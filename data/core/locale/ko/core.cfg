[controls-description]
activate-tooltip=툴팁 지연이 큰 값이거나 "안 함"으로 설정된 경우 툴팁을 표시합니다.
add-station=기관차 GUI와 지도 보기에서만 사용할 수 있습니다. 기관차 GUI 미니맵이나 메인 맵에서 이 키를 누른 채로 정류장을 클릭하면 정류장이 일정에 추가됩니다.
add-temporary-station=기관차 GUI와 지도 보기에서만 사용할 수 있습니다. 기관차 GUI 미니맵이나 메인 맵에서 이 키를 누른 채로 정류장을 클릭하면 임시 정류장이 일정에 추가되어 해당 위치로 빠르게 이동할 수 있습니다.
alt-zoom-in=지도 내에서만 사용할 수 있습니다. 지도를 확대하여 지도 보기에서 세계 보기로 전환할 수 있습니다.
alt-zoom-out=지도 내에서만 사용할 수 있습니다. 지도를 축소하여 세계 보기에서 지도 보기로 전환할 수 있습니다.
build-with-obstacle-avoidance=철도 건설 중에만 쓸 수 있는 기능입니다. 고스트 상태로 설치하는 건 같지만, 나무, 바위나 절벽 등을 피해서 설치합니다.
cancel-craft=제작 예약에서만 사용할 수 있습니다.
cancel-craft-5=제작 예약에서만 사용할 수 있습니다.
cancel-craft-all=제작 예약에서만 사용할 수 있습니다.
clear-cursor=커서에 있는 아이템 묶음을 플레이어의 인벤토리로 반환합니다. 또한 전선 설치와 철도 계획기를 취소합니다.
connect-train=선택된 기차나 당신이 운전하는 기차를 인접 기차에 연결합니다.
copy=복사할 개체의 영역을 선택합니다.
copy-entity-settings=선택된 개체의 설정을 복사합니다. 붙여넣기를 하려면, 원본 개체가 계속 존재해야 합니다.
craft=제작법 GUI에서만 사용할 수 있습니다. 지정된 제작법의 아이템을 1개 제작합니다.
craft-5=제작법 GUI에서만 사용할 수 있습니다. 지정된 제작법의 아이템을 5개 제작합니다.
craft-all=제작법 GUI에서만 사용할 수 있습니다. 지정된 제작법의 아이템을 제작 가능한 만큼 제작합니다.
cursor-split=커서에 아무 아이템도 들고 있지 않을 경우 커서가 가리키고 있는 인벤토리 슬롯에 있는 아이템의 절반을 커서로 옮깁니다. 아이템을 들고 있는 경우 커서에 있는 아이템 묶음에서 한 개의 아이템을 커서가 가리키고 있는 인벤토리 슬롯에 놓습니다.
cut=복사 및 해체를 위해 선택할 개체의 영역을 선택합니다.
cycle-blueprint-backwards=커서에 설계도면을 가지고 있을 때, 현재의 설계도면을 사용할 수 있는 이전 설계도면으로 전환합니다.
cycle-blueprint-forwards=커서에 설계도면을 가지고 있을 때, 현재의 설계도면을 사용할 수 있는 다음 설계도면으로 전환합니다.
cycle-clipboard-backwards=붙여넣기 도구를 누른 상태일 때 쓸 수 있는 기능으로, 비교적 이전에 얻은 클립 보드 기록을 보여줍니다.
cycle-clipboard-forwards=붙여넣기 도구를 누른 상태일 때 쓸 수 있는 기능으로, 비교적 최근에 얻은 클립 보드 기록을 보여줍니다.
disconnect-train=선택된 철도 차량이나 당신이 타고 있는 철도 차량을 나머지 기차에서 분리합니다.
drop-cursor=커서에 가지고 있는 아이템 하나를 땅 위, 벨트 위 또는 기계 안에 내려놓습니다.
editor-switch-to-surface=이 단축키와 함께 눌러 지면 번호로 교체합니다: __CONTROL__editor-switch-to-surface__ + 3 -> 지면 3으로 교체
fast-entity-split=커서에 들고 있는 아이템 묶음의 절반을 커서가 가리키는 개체에 넣습니다. 커서에 아이템을 들고 있지 않을 경우 커서가 가리키고 있는 개체 내에 있는 아이템의 절반을 플레이어의 인벤토리로 가져옵니다.
fast-entity-transfer=커서에 들고 있는 아이템 묶음을 커서가 가리키는 개체에 넣습니다. 커서에 아이템을 들고 있지 않을 경우 선택한 개체 내에 있는 아이템을 모두 플레이어의 인벤토리로 가져옵니다.
inventory-split=선택된 종류의 모든 묶음의 절반 (반올림됨)을 다른 인벤토리로 옮깁니다. 빈 슬롯을 클릭하면 모든 묶음의 절반을 옮깁니다.
inventory-transfer=선택된 종류의 모든 묶음을 다른 인벤토리로 옮깁니다. 빈 슬롯을 클릭하면 모든 아이템을 옮깁니다.
larger-terrain-building-area=타일 배치 영역의 크기를 증가시킵니다.
next-active-quick-bar=위쪽 빠른 표시줄의 다음 빠른 표시줄을 선택합니다.
next-weapon=장착된 다음 무기로 순환합니다.
order-to-follow=스파이더트론 리모콘을 사용해 연결된 스파이더트론이 대상을 따라가게 합니다.
paste=마지막으로 복사된 개체를 붙여넣습니다.
paste-entity-settings=이전에 복사된 개체의 설정을 붙여넣습니다.
place-in-chat=채팅창이 열려 있을 때만 사용할 수 있습니다. 채팅창에 선택된 아이템, 제작법, 지도 위치, 정류장 또는 기차의 링크를 배치합니다.
place-ping=선택한 위치에 지도 신호를 빠르게 생성하고 채팅창에 연결합니다.
place-tag=지도 내에서만 사용할 수 있습니다. 지도 위에 아이콘이나 텍스트를 배치합니다.
previous-active-quick-bar=위쪽 빠른 표시줄의 이전 빠른 표시줄을 선택합니다.
previous-mod=모드 GUI에서만 사용할 수 있습니다. 이전에 선택한 모드를 선택합니다.
previous-technology=기술 화면에서만 사용할 수 있습니다. 이전에 선택한 기술을 선택합니다.
remove-pole-cables=선택된 전신주에서 전선을 제거한 다음, 회로 네트워크 전선을 제거합니다.
reverse-rotate=현재 들고 있는 아이템이나 마우스가 올려진 개체의 방향을 반시계 방향으로 회전합니다.
reverse-select=업그레이드 계획기를 이용하여 다운그레이드를 진행합니다.
rotate=현재 들고 있는 아이템이나 마우스가 올려진 개체의 방향을 시계 방향으로 회전합니다.
select-for-blueprint=설계도면 생성, 업그레이드 또는 해체할 개체를 선택합니다.
select-for-cancel-deconstruct=업그레이드 또는 해체를 취소하려면 선택합니다.
shoot-enemy=커서와 가장 가까운 적에게 발사하거나, 일부 무기는 커서의 위치를 향해 발사됩니다.
shoot-selected=선택된 것이 무엇이든 그것을 향해 발사하거나, 일부 무기는 커서의 위치를 향해 발사됩니다.
show-info=조립 기계와 컨테이너의 내용물에 제작법 같은 설치된 개체의 추가 정보 표시를 전환합니다.
smaller-terrain-building-area=타일 배치 영역의 크기를 감소시킵니다.
smart-pipette=현재 선택된 개체를 설치하는 데 사용된 아이템을 인벤토리에서 선택하고 커서로 가져옵니다. 자원 위에서 사용하면 사용할 수 있는 가장 빠른 채취기가 선택됩니다.
stack-split=선택된 묶음의 절반을 다른 인벤토리로 옮깁니다.
stack-transfer=선택된 묶음을 다른 인벤토리로 옮깁니다.
toggle-driving=근처에 정차해 있거나 운행 중인 차량에 승차하거나 차량에서 하차합니다.
toggle-filter=커서가 가리키고 있는 인벤토리 슬롯에 필터를 생성 및 제거합니다. 필터가 설정된 슬롯에는 특정 아이템만 해당 슬롯에 배치할 수 있습니다.
undo=수동 개체 설치/제거, 설계도면 배치 및 해체 계획기 사용과 같은 일부 작업을 실행 취소합니다.
