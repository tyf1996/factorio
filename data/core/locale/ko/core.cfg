texture-compression=텍스처 압축은 게임에서 비디오 메모리에 들어갈 수 있는 스프라이트의 수를 크게 늘리고, GPU가 음영 처리를 하는 동안 데이터를 더 적게 전송하기 때문에 렌더링 속도를 높입니다. 오래되었거나 내장 GPU를 사용하는 경우, 저품질을 선택하여 스프라이트의 크기를 더 줄이면 추가 성능을 얻을 수 있습니다.
