use-flip-presentation-model=플립 프레젠테이션은 이전 블릿 모델보다 화면에 최종 이미지를 표시하는 더 효율적인 방법일 겁니다. 그래픽 오류나 프레임 문제가 발생하는 경우 이 옵션을 켰다 껐다 해 보세요.
video-memory-budget-label=게임에서 텍스처(스프라이트)에 사용할 수 있는 최대 비디오 메모리(VRAM)의 크기입니다.
video-memory-usage-label=게임에서 스프라이트 아틀라스에 넣으려 할 스프라이트의 수를 결정합니다. 더 큰 스프라이트 아틀라스를 생성하면 배치 드로우 콜 기능으로 인해 CPU 사용량이 줄어들지만, GPU가 더 큰 텍스처를 작업해야 하므로 GPU 부하가 증가할 수 있습니다. 프리 플로팅 스프라이트는 VRAM에 로드되거나 RAM에 유지될 수 있습니다. (텍스쳐 스트리밍 설정 참조)
