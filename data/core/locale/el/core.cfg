add-station=Χρησιμοποιείται μόνο στην καρτέλα τρένου και στον χάρτη. Με αυτό το πλήκτρο πατημένο και κάνοντας κλικ σε έναν σταθμό στον χάρτη της καρτέλας του τρένου ή στον κανονικό χάρτη, τον προσθέτει στα δρομολόγια.
add-temporary-station=Χρησιμοποιείται μόνο στην καρτέλα τρένου και στον χάρτη. Με αυτό το πλήκτρο πατημένο και κάνοντας κλικ σε έναν σταθμό στον χάρτη της καρτέλας του τρένου ή στον κανονικό χάρτη προσθέτει μια προσωρινή στάση στα δρομολόγια για γρήγορη μετάβαση σε αυτήν την τοποθεσία
alt-zoom-in=Χρησιμοποιείται μόνο στο χάρτη. Μεγέθυνση με δυνατότητα προβολής από τον  χάρτη σε περιβάλλον παιχνιδιού.
alt-zoom-out=Χρησιμοποιείται μόνο στο χάρτη. Μεγέθυνση με δυνατότητα προβολής από το  περιβάλλον παιχνιδιού στον χάρτη.
build-with-obstacle-avoidance=Χρησιμοποιείται μόνο σε κατασκευές ράγας. Αυτό είναι το ίδιο με τη λειτουργία κατασκευής ειδώλων, αλλά αποφεύγονται τα δέντρα, οι βράχοι και οι γκρεμοί.
cancel-craft=Χρησιμοποιείται μόνο στην σειρά προτεραιότητας των χειρωνακτικών κατασκευών του παίκτη.
cancel-craft-5=Χρησιμοποιείται μόνο στην σειρά προτεραιότητας των χειρωνακτικών κατασκευών του παίκτη.
cancel-craft-all=Χρησιμοποιείται μόνο στην σειρά προτεραιότητας των χειρωνακτικών κατασκευών του παίκτη.
clear-cursor=Επιστρέφει το αντικείμενο του κέρσορα στο απόθεμα του παίκτη. Επίσης ακυρώνει σχεδιασμό ράγας και τοποθέτηση καλωδίων.
connect-train=Συνδέει το επιλεγμένο τρένο ή το τρένο που οδηγείς σε οποιαδήποτε διπλανά τρένα.
copy=Επέλεξε μια περιοχή δομών για αντιγραφή.
copy-entity-settings=Αντιγραφή των ρυθμίσεων από την επιθυμητή δομή. Σημείωση ότι για να γίνει η επικόλληση, πρέπει να εξακολουθεί να υπάρχει η δομή προέλευσης.
craft=Χρησιμοποιείται μόνο στην καρτέλα συνταγών. Κατασκευάζει 1 της δεδομένης συνταγής.
craft-5=Χρησιμοποιείται μόνο στην καρτέλα συνταγών. Κατασκευάζει 5 της δεδομένης συνταγής.
craft-all=Χρησιμοποιείται μόνο στην καρτέλα συνταγών. Κατασκευάζει όσα μπορείς της δεδομένης συνταγής.
cursor-split=Μετακινεί το μισό της επιλεγμένης στοίβας του αποθέματος στον κέρσορα αν είναι άδειος. Τοποθετεί ένα αντικείμενο από τη στοίβα του κέρσορα στην επιλεγμένη υποδοχή του αποθέματος από το αντικείμενο που κρατάς.
cut=Επέλεξε μια περιοχή δομών για αντιγραφή και επισήμανση για αποδόμηση.
cycle-blueprint-backwards=Όταν κρατάς ένα βιβλίο σχεδιαγραμμάτων στο κέρσορα, μεταβαίνει από το τρέχων σχεδιάγραμμα στο προηγούμενο διαθέσιμο σχεδιάγραμμα.
cycle-blueprint-forwards=Όταν κρατάς ένα βιβλίο σχεδιαγραμμάτων στο κέρσορα, μεταβαίνει από το τρέχων σχεδιάγραμμα στο επόμενο διαθέσιμο σχεδιάγραμμα.
cycle-clipboard-backwards=Εναλλάσσει το ιστορικό του εργαλείου αντιγραφής ενώ κρατάς το εργαλείο επικόλλησης.
cycle-clipboard-forwards=Εναλλάσσει το ιστορικό του εργαλείου αντιγραφής ενώ κρατάς το εργαλείο επικόλλησης.
disconnect-train=Αποσυνδέει το επιλεγμένο βαγόνι ή το βαγόνι στο οποίο βρίσκεσαι από το υπόλοιπο τρένο.
drop-cursor=Ρίχνει ένα αντικείμενο που έχεις στον κέρσορα στο έδαφος, σε έναν ιμάντα ή σε ένα μηχάνημα.
editor-switch-to-surface=Εναλλαγή στην επιφάνεια του αριθμού που πιέζεται σε συνδυασμό με αυτό το πλήκτρο: __CONTROL__editor-switch-to-surface__ + 3 -> αλλαγή στην επιφάνεια 3.
fast-entity-split=Μεταφέρει το μισό της στοίβας που κρατάς στην επιθυμητή δομή ή παίρνει το μισό από το κάθε τι που περιέχει η δομή και το μεταφέρει στο απόθεμα σου όταν ο κέρσορας είναι κενός.
fast-entity-transfer=Μεταφέρει τη στοίβα που κρατάς στην επιθυμητή δομή ή παίρνει οτιδήποτε έχει η δομή και το μεταφέρει στο απόθεμα σου όταν ο κέρσορας είναι κενός.
inventory-split=Μεταφέρει το μισό του συνόλου των στοιβών του ίδιου τύπου που επιλέγεις, στο άλλο απόθεμα. Εάν κάνεις κλικ σε μια κενή υποδοχή τότε μεταφέρει από όλα τα αντικείμενα τα  μισά.
inventory-transfer=Μεταφέρει όλες τις στοίβες του ίδιου τύπου που επιλέγεις, στο άλλο απόθεμα. Εάν κάνεις κλικ σε μια κενή υποδοχή, μεταφέρονται όλα τα αντικείμενα.
larger-terrain-building-area=Αυξάνει το μέγεθος της τοποθέτησης πλακιδίων.
next-active-quick-bar=Επιλέγει την επόμενη μπάρα συντόμευσης για την πάνω πάνω μπάρα συντόμευσης.
next-weapon=Μετάβαση στο επόμενο όπλο.
order-to-follow=Χρησιμοποιείται με το τηλεχειριστήριο spidertron για να δώσει εντολή στο συνδεδεμένο spidertron να ακολουθήσει τον συγκεκριμένο στόχο.
paste=Επικόλληση των τελευταίων δομών που αντέγραψες.
paste-entity-settings=Επικόλληση των ρυθμίσεων από την τελευταία δομή που αντέγραψες.
place-in-chat=Χρησιμοποιείται μόνο όταν η συνομιλία είναι ανοιχτή. Εμφανίζει στην συνομιλία έναν σύνδεσμο αντικειμένου, συνταγής, τοποθεσίας χάρτη, σταθμού ή τρένου.
place-ping=Δημιουργεί μια σήμανση στον χάρτη της επιλεγμένης τοποθεσίας και την εμφανίζει στην συνομιλία.
place-tag=Χρησιμοποιείται μόνο στον χάρτη. Τοποθετεί ένα εικονίδιο/κείμενο στον χάρτη.
previous-active-quick-bar=Επιλέγει την προηγούμενη μπάρα συντόμευσης για την πρώτη μπάρα συντόμευσης.
previous-mod=Χρησιμοποιείτε μόνο στην καρτέλα των mods. Επιλέγει το mod που είχες επιλέξει προηγουμένως.
previous-technology=Χρησιμοποιείτε μόνο στην καρτέλα τεχνολογιών. Επιλέγει την τεχνολογία που επέλεξες προηγουμένως.
remove-pole-cables=Αφαιρεί τα καλώδια από τον επιλεγμένο ηλεκτρικό πόλο, ξεκινώντας με ηλεκτρικά καλώδια και έπειτα με καλώδια του δικτύου κυκλωμάτων.
reverse-rotate=Περιστρέφει το αντικείμενο που έχεις στον κέρσορα ή την επιλεγμένη δομή αριστερόστροφα.
reverse-select=Ενεργοποιεί τη λειτουργία υποβάθμισης με στο πλάνο αναβάθμισης.
rotate=Περιστρέφει το αντικείμενο που έχεις στον κέρσορα ή την επιλεγμένη δομή δεξιόστροφα.
select-for-blueprint=Επέλεξε τις δομές για δημιουργία σχεδιαγράμματος, αναβάθμιση ή αποδόμηση.
select-for-cancel-deconstruct=Επέλεξε για ακύρωση αναβάθμισης ή αποδόμησης.
shoot-enemy=Πυροβολεί τον κοντινότερο εχθρό στον κέρσορα ή για μερικά όπλα πυροβολεί στη θέση του κέρσορα.
shoot-selected=Πυροβολεί ότι έχεις επιλέξει ή για μερικά όπλα πυροβολεί στη θέση του κέρσορα.
show-info=Εμφανίζει πρόσθετες πληροφορίες σχετικά με της υπάρχουσες δομές, όπως συνταγές στις μηχανές συναρμολόγησης και περιεχόμενα κιβωτίων.
smaller-terrain-building-area=Μειώνει το μέγεθος της τοποθέτησης πλακιδίων.
smart-pipette=Παίρνει στοιχεία από το απόθεμά σου για να χτίσει την επιλεγμένη οντότητα και τα τοποθετεί στον κέρσορα. Για πόρους θα επιλέξει το ταχύτερο διαθέσιμο τρυπάνι εξόρυξης.
stack-split=Μεταφέρει το μισό της επιλεγμένης στοίβας στο άλλο απόθεμα.
stack-transfer=Μεταφέρει την επιλεγμένη στοίβα στο άλλο απόθεμα.
toggle-driving=Είσοδος ή έξοδος από το όχημα που οδηγάς ή στέκεσαι δίπλα του.
toggle-filter=Δημιουργεί/αφαιρεί ένα φίλτρο για την επιλεγμένη υποδοχή αποθέματος. Μόνο ο επιλεγμένος τύπος αντικειμένων μπορεί να τοποθετηθεί εκεί.
undo=Αναίρεση ορισμένων ενεργειών, όπως η κατασκευή/αποδόμηση δομών, τοποθέτηση σχεδιαγραμμάτων και χρήση του πλάνου αποδόμησης.
