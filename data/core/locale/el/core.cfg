read-charge-level=Διαβάζει το επίπεδο της φόρτισης
read-charge-level-description=Διαβάζει το επίπεδο φόρτισης του συσσωρευτή σαν ποσοστό μεταξύ 0 και 100 και το στέλνει στο δίκτυο κυκλωμάτων.
read-contents=Διαβάζει τα περιεχόμενα
