[command-help]
admin=- Otwiera interfejs zarządzania uczestnikami.
admins=- Wyświetla listę administratorów gry.
alerts=<enable/disable/mute/unmute> <alert> - Włącza, wyłącza, wycisza, lub wyłącza wyciszenie alarmu danego typu.
all-players-list=Wszyscy gracze:
available-alerts=Dostępne alarmy: __1__.
available-colors=Dostępne kolory: __1__.
ban=<gracz> <powód> - Blokuje wybranego gracza.
banlist=<add (dodaj)/remove (usuń)/get (pobierz)/clear (wyczyść)> <gracz> - Dodaje lub usuwa gracza z listy zablokowanych użytkowników. To samo stosuje się do poleceń /ban lub /unban.
bans=- Wyświetla listę zablokowanych graczy.
cant-use-banlist-not-in-multiplayer-game=Polecenie listy blokad nie może być użyte w trybie jednoosobowym.
cant-use-permissions-not-in-multiplayer-game=Polecenie uprawnień nie może być użyte w trybie jednoosobowym.
cant-use-whitelist-not-in-multiplayer-game=Polecenie białej listy nie może być użyte w trybie jednoosobowym.
cheat=<all> - bada wszystkie technologie i umożliwia cheat mode. Użycie opcji <all> także daje graczowi kilka dodatkowych możliwości.
clear=- Czyści konsolę.
color=<color> - Zmienia twój kolor. Może być jednym z predefiniowanych kolorów lub wartością RGBA w formacie "# # # #".
command=<polecenie> - Wykonuje polecenie Lua (jeśli na to zezwolono).
config=- Otwiera menu konfiguracji serwera.
delete-blueprint-library=<player> - Usuwa bibliotekę schematów dla danego gracza offline z pliku zapisu. Wpisz "everybody confirm" aby usunąć dla wszystkich graczy offline.
demote=<gracz> - Degraduje gracza z pozycji administratora.
editor=- Przełącza edytor map.
evolution=- Wyświetla dane o współczynniku ewolucji obcych.
help=<polecenie> - Wyświetla listę dostępnych poleceń. Opcjonalny argument może określić polecenie, które ma być opisane.
help-description=Wpisz /h <polecenie>, aby uzyskać o niej szczegółowe informacje.
help-list=Dostępne polecenia:
ignore=<gracz> - Zapobiega wyświetlaniu wiadomości od tego gracza na czacie. Nadal są wyświetlane komunikaty administratorów.
ignores=- Wyświetla listę ignorowanych graczy.
kick=<gracz> <powód> - Wyrzuca wybranego gracza.
matching-alerts-list=Pasujące alarmy: __1__.
matching-colors-list=Pasujące kolory: __1__.
matching-commands-list=Pasujące polecenia:
matching-players-list=Pasujący gracze:
measured-command=<polecenie> - Wykonuje polecenie Lua (jeśli na to zezwolono) i mierzy czas jaki to zajęło.
mute=<gracz> - Uniemożliwia graczowi uczestniczyć w czacie.
mute-programmable-speaker=<mute/unmute> <local/everyone> - Wycisza, lub wyłącza wyciszenie globalnych dźwięków tworzonych przez programowalny głośnik. Użyj "local", aby wyciszyć tylko lokalnego użytkownika. Administratorzy mogą użyć argumentu "everyone", w celu wyciszenia wszystkich użytkowników na serwerze.
mutes=- Wyświetla listę wszystkich graczy którzy są wyciszeni (nie mogą rozmawiać na czacie).
open=<gracz> - Otwiera ekwipunek innego gracza.
perf-avg-frames=- Ilość cykli/aktualizacji, z których są uśredniane wskaźniki wydajności. Domyślnie jest 100. Wartość 5-10 jest zalecana dla szybkiej konwergencji, ale liczby skaczą wtedy bardziej gwałtownie.
permissions=- Otwiera interfejs uprawnień.
players=- Wyświetla listę graczy w rozgrywce. (parametr online/o, wyświetla tylko graczy, którzy są w trybie online, parametr count/c wyświetla tylko ich liczbę)
promote=<gracz> - Awansuje gracza na pozycję administratora.
purge=<gracz> - Usuwa wszystkie wiadomości od tego gracza na czacie.
quit=- Bezpiecznie wyłącza serwer.
reply=<wiadomość> - Odpowiada do ostatniego gracza, który szepnął do Ciebie.
reset-tips=Resetuje stan porad i wskazówek, tak jakby gra została właśnie rozpoczęta po raz pierwszy.
save=<nazwa> - Zapisuje obecną grę pod określoną nazwą.
screenshot=<x resolution> <y resolution> <zoom> wykonuje zrzut ekranu aktualnie ustawionego widoku lub określonej rozdzielczości. Powiększenie jest opcjonalne, a domyślna wartość to 1.
seed=- Wyświetla ziarno mapy startowej.
server-commands=- Serwerowe polecenia konsoli.
server-save=- Zapisuje grę na serwerze w grze wieloosobowej.
shout=<wiadomość> - Wysyła wiadomość do wszystkich graczy, łącznie z innymi stronami konfliktu.
silent-command=<command> - Wykonuje polecenie języka Lua (jeśli dozwolone) bez wyprowadzania do konsoli.
swap-players=<player> <player> - Zamienia znaki pomiędzy określonymi graczami. Jeśli nie podano, będziesz jako drugi gracz.
time=Pokazuje informacje o tym jak stara jest mapa.
toggle-action-logging=Włącza logi wszystkich działań podjętych przez grę. Wartość ta nie jest zapisywana po restarcie gry, dotyczy tylko twojej lokalnej gry wieloosobowej.
toggle-heavy-mode=- To polecenie musi być używane ostrożnie, gdyż rozgrywka wieloosobowa staje się niegrywalna po jego użyciu. Gra zaczyna zapisywać i porównywać ze sobą każdy cykl, aby wykrywać niezgodności determinizmu (stanów odczytu/zapisu). Użycie tego polecenia jest zalecane, kiedy występuje pętla desynchronizacji podczas dołączania nowego gracza do serwera. Tryb ten działa dopóki nie wykryje jakieś niezgodności. Każdy wykryty błąd prosimy przesyłać do nas abyśmy mogli zbadać i rozwiązać ten problem.
unban=<gracz> - Odblokowuje wybranego gracza.
unignore=<gracz> - Przywraca wyświetlanie wiadomości od tego gracza na czacie.
unknown-command=Nieznane polecenie: __1__
unlock-shortcut-bar=- Odblokuj wszystkie skróty na pasku przedmiotów.
unlock-tips=Odblokowuje wszystkie porady i wskazówki.
unmute=<gracz> - Pozwala graczowi ponownie uczestniczyć w czacie.
version=- Wyświetla aktualną wersję gry.
whisper=<gracz> <wiadomość> - Wysyła wiadomość do określonego gracza.
whitelist=<enable/disable/add/remove/get/clear> <player> - Włącza, wyłącza, dodaje lub usuwa gracza z białej listy. Tylko gracze z tej listy mogą dołączać do gry. Nie wpisuj nic w miejsce "<player>", aby wypisać wszystkich graczy z białej listy.
