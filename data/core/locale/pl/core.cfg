[config-help]
afk-auto-kick=<liczba> - Określa czas (w minutach), po którym nieaktywny gracz zostanie automatycznie wyrzucony z gry. 0 wyłącza funkcję.
allow-commands=<true/false/admins-only> - Ustawia, czy komendy Lua są dozwolone.
allow-debug-settings=<true/false> - Ustaw jeżeli ważniejsze ustawienia debugowania jako dostępne dla graczy nie-administratorów.
autosave-interval=<liczba> - Ustawia częstotliwość autozapisu (w minutach). 0 wyłącza autozapis.
autosave-only-on-server=<true (prawda)/false (fałsz)> - Określa czy tylko serwer ma wykonywać autozapisy.
description=<description> - Ustawia opis serwera (może być pusty).
help-list=Dostępne ustawienia: __1__.
