matching-configs-list=Pasujące definicje: __1__.
max-players=<liczba> - Określa maksymalną liczbę graczy na serwerze. 0 oznacza brak limitu.
max-upload-slots=<number> - Określa maksymalną liczbę slotów wysyłania. 0 oznacza brak limitu.
max-upload-speed=<liczba> - Ustawia maksymalną prędkość przesyłania w kilobajtach na sekundę. 0 oznacza brak limitu.
name=<name> - Ustawia nazwę serwera.
only-admins-can-pause=<true (prawda)/false (fałsz)> - Określa czy tylko administratorzy mają mieć prawo wstrzymywać grę.
password=<hasło> - Ustawia hasło dla gry wieloosobowej. Puste miejsce oznacza brak hasła.
require-user-verification=<true (prawda)/false (fałsz)> - Określa czy konieczna jest weryfikacja użytkownika przed połączeniem się z serwerem.
tags=<tags> - Ustawia tagi serwera - listę słów kluczowych (może być puste).
visibility-lan=<true (prawda)/false (fałsz)> - Określa czy gra ma być widoczna w LAN.
visibility-public=<true (prawda)/false (fałsz)> - Określa czy gra ma być widoczna publicznie.
visibility-steam=<true/false> - Umożliwia znajomym ze Steam dołączyć do gry.
