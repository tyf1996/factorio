[gui-graphics-settings-description]
full-color-depth=Промальовування зі зменшеною (16-бітної) глибиною кольору підвищує продуктивність слабких або інтегрованих GPU. Впливає тільки на Windows 8 і вище або на OpenGL.
graphics-quality-label=Дозвіл спрайтів. Впливає на використання відеопам'яті. Увага: висока роздільна здатність вимагає не менше 3 ГБ VRAM.
high-quality-animations=Якщо відключено, деякі анімовані або обертаються об'єкти (наприклад, потяги) будуть завантажувати тільки половину кадрів анімації або обертання. Це значно знижує використання VRAM.
lights-quality=Якість рендеру освітлення вночі. Вищі значення сильно зменшують продуктивність.
max-threads=Кількість потоків, що використовуються для показу гри.
minimize-on-focus-loss=У режимі вікна без рамки, гра буде згортатися при втраті фокуса і не буде перекривати робочий стіл, поки ви працюєте з іншими додатками.
render-in-native-resolution=На екранах з високою роздільною здатністю (наприклад, Apple Retina) рендеринг в рідному дозволі дає більш високу якість зображення, але може бути дуже вимогливим до продуктивності.
show-animated-water=Вимкніть для збільшення продуктивності на слабких відеокартах.
show-game-simulations-in-background=Показує різноманітні симуляції гри у головному меню.
show-smoke=Якщо відключено, кількість відображуваних ефектів диму буде значно зменшено. Вимкніть для збільшення продуктивності на слабких відеокартах.
show-tree-distortion=Вимкніть для збільшення продуктивності на слабких відеокартах.
sprite-atlas-size-label=Атласи більшого розміру при промальовуванні знижують навантаження на CPU за рахунок збільшення навантаження на GPU.
texture-compression=Стиснення текстур дозволяє помістити більшу кількість спрайтів в відеопам'ять і прискорити промальовку за рахунок меншого обсягу даних, які обробляються GPU. Оберіть низьку якість для поліпшення продуктивності старих або інтегрованих GPU.
texture-streaming=Спрайти, що не були поміщені в атлас спрайтів (див. Використання відеопам'яті), міститимуться в оперативній пам'яті, доки не будуть потрібні відеопам'яті.
use-flip-presentation-model=Flip-презентація повинна бути більш ефективним методом подання остаточного зображення на екрані, ніж старіша модель Blit. Спробуйте переключити цю опцію, якщо у вас виникли проблеми з графікою або частотою кадрів в секунду.
video-memory-budget-label=Максимальний обсяг відеопам'яті (VRAM), доступний грі для обробки текстур (спрайтів).
video-memory-usage-label=Визначає, скільки спрайтів буде поміщено в атлас спрайтів. Великі атласи спрайтів знижують навантаження на CPU шляхом групового відтворення, але збільшує навантаження на GPU через необхідність працювати з великими текстурами. Незавантажені в атлас спрайти завантажуються в відео або оперативну пам'ять (див. Налаштування стрімінга текстур).
