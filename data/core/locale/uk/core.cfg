open-gate-description=Ворота будуть відкриті поки логічна умова істинна.
read-belt-contents=Зчитати вміст конвеєра
read-belt-contents-description=Зчитує вміст конвеєра і відправляє сигнал в логічну мережу. Імпульсний режим не функціонує належним чином, якщо предмети кладуться або забираються з середини конвеєра сторонніми об'єктами.
read-chain-signal=Зчитати сигнал
