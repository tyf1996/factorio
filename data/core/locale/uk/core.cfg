[controls-description]
activate-tooltip=Показує підказку, якщо її затримка налаштована на велике значення або "ніколи".
add-station=Працює тільки у вікні потяга та на карті. Затисніть цю кнопку і клікніть по станції на мінікарті у вікні поїзда або головній мапі, щоб додати цю станцію в розклад.
add-temporary-station=Працює тільки у вікні потяга та карті світу. Затисніть цю кнопку і клікніть по станції у мінікарті вікна поїзда чи головній мапі, щоб швидко відправити поїзд до тимчасової зупинки в цій точці.
alt-zoom-in=Працює тільки в режимі карти. Дозволяє при наближенні переключитися з перегляду карти в перегляд світу.
alt-zoom-out=Працює тільки в режимі карти. Дозволяє при віддаленні переключитися з перегляду світу в перегляд карти.
build-with-obstacle-avoidance=Використовується тільки з планувальником рейок. Дозволяє прокласти план шляху в обхід дерев, каменів і скель.
cancel-craft=Використовується лише в черзі на створення.
cancel-craft-5=Використовується лише в черзі на створення.
cancel-craft-all=Використовується лише в черзі на створення.
clear-cursor=Повертає предмети в руці назад в інвентар. Також скасовує протягання проводів і планування залізничних шляхів.
connect-train=Приєднує обраний поїзд або поїзд, яким ви керуєте, до будь-якого найближчого потяга.
copy=Вибрати область з об'єктами для копіювання.
copy-entity-settings=Копіює налаштування з обраного об'єкта. Майте на увазі, що для застосування налаштувань джерельний об'єкт має все ще існувати.
craft=Працює тільки у ручному Крафті. Створює 1 предмет.
craft-5=Працює тільки у ручному Крафті. Створює 5 предмет.
craft-all=Працює тільки в ручному Крафті. Створює стільки предметів, скільки можливо.
cursor-split=Кладе один предмет з утримуваної в курсорі пачки в обраний інвентар. Якщо курсор порожній, забирає половину предметів зі слоту в курсор.
cut=Вибрати область з об'єктами для копіювання і позначки на знесення.
cycle-blueprint-backwards=Коли книга креслень утримується в курсорі, змінює активне креслення на попереднє доступне.
cycle-blueprint-forwards=Коли книга креслень утримується в курсорі, змінює активне креслення на наступне доступне.
cycle-clipboard-backwards=Гортає історію буфера обміну вперед при утриманні інструменту вставки.
cycle-clipboard-forwards=Гортає історію буфера обміну вперед при утриманні інструменту вставки.
disconnect-train=Від'єднує обраний рухомий склад або рухомий склад, в якому ви перебуваєте, від іншої частини поїзда.
drop-cursor=Кидає один предмет з утримуваної в курсорі пачки на землю, на конвеєр або в машину.
editor-switch-to-surface=Перемикання на номер поверхні, натиснуту за допомогою цієї комбінації: __CONTROL__editor-switch-to-surface__ + 3 -> перемикається на поверхню 3.
fast-entity-split=Переносить половину пачки, утримуваної в курсорі, в обраний об'єкт, а якщо в курсорі нічого немає, забирає в ваш інвентар половину всього, що є в об'єкті.
fast-entity-transfer=Переносить пачку, утримувану в курсорі, в обраний об'єкт, а якщо в курсорі нічого немає, забирає в ваш інвентар все, що є в об'єкті.
inventory-split=Переносить половину всіх пачок (округлення вгору) обраного типу в інший інвентар. Якщо натиснуто порожній слот, буде перенесена половина всіх пачок.
inventory-transfer=Переносить всі предмети обраного типу в інший інвентар. Якщо натиснуто порожній слот, будуть перенесені всі предмети.
larger-terrain-building-area=Збільшити зону прокладання для плиток.
next-active-quick-bar=Встановлює наступну панель швидкого доступу у верхню панель.
next-weapon=Переключитися на наступну надягнуту зброю.
order-to-follow=Використовується з пультом до павука, щоб наказати під'єднаному спайдертрону ходити за ціллю.
paste=Розміщує останні скопійовані об'єкти.
paste-entity-settings=Вставляє налаштування з об'єкта, що копіюється.
place-in-chat=Працює тільки при відкритому чаті. Розміщує в чаті посилання на обраний предмет, рецепт, місце на карті, станцію або поїзд.
place-ping=Відмічає місце на карті і розміщує посилання на нього в чаті.
place-tag=Працює тільки в вікні карти. Розміщує іконку і/або текст на карті.
previous-active-quick-bar=Встановлює попередню панель швидкого доступу у верхню панель.
previous-mod=Працює тільки у вікні модифікацій. Обирає мод, який був обраний раніше.
previous-technology=Працює тільки у вікні технологій. Обирає технологію, яка була обрана раніше.
remove-pole-cables=Прибирає дроти з обраного стовпа, починаючи із електричних, потім логістичної мережі.
reverse-rotate=Повертає утримуваний в курсорі або обраний об'єкт проти годинникової стрілки.
reverse-select=Активує режим "погіршення" за допомогою планувальника поліпшень.
rotate=Повертає утримуваний в курсорі або обраний об'єкт за годинниковою стрілкою.
select-for-blueprint=Вибирає об'єкти для приміщення в креслення, поновлення або знесення.
select-for-cancel-deconstruct=Вибрати для скасування поліпшення або знесення.
shoot-enemy=Стріляє в найближчого до курсора ворога або, для деякої зброї, по позиції курсора.
shoot-selected=Стріляє в обраного ворога або, для деякої зброї, по позиції курсора.
show-info=Перемкнути показ додаткової інформації про збудовані обʼєкти (рецепти в складальних автоматах, вміст контейнерів).
smaller-terrain-building-area=Зменшити зону прокладання для плиток.
smart-pipette=Бере обраний об'єкт з інвентарю. Для ресурсів обирається найшвидша з доступних видобувних установок.
