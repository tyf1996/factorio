close-signal-description=Коли певну умову виконано, намагається переключити цей світлофор в (червоний) стоп-сигнал і заблокувати проїзд потягів.\nЯкщо поїзд не може зупинитися вчасно (жовтий сигнал) або вже проїжджає блок (сигнал червоний), стоп-сигнал його не зупинить.\nПри цьому, якщо сигнал червоний, поїзд не буде шукати об'їзд і буде зупинятися на сигналі.
