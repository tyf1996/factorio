read-logistic-network-contents=Зчитати вміст логічної мережі
read-logistic-network-contents-description=Зчитати предмети, які доступні в поточній логічній мережі даного робопорту та відправити як сигнал в логічну мережу.
read-resources=Зчитати ресурси
read-resources-description=Зчитує кількість ресурсів із зони покриття буру/верстата-качалки, і надсилає до логічної мережі.\nДля нескінченних ресурсів зчитує швидкість видобування.\nЗначення оновлюється кожні 5 секунд.
read-robot-stats=Зчитати статистику по роботам
read-robot-stats-description=Зчитати кількість роботів, які зараз присутні в логістичній мережі даної робостанції та відправити як сигнал в логічну мережу.
