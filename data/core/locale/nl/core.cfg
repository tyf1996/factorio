[gui-graphics-settings-description]
full-color-depth=Weergave in de halve (16-bits) kleurdiepte verbetert de prestaties op low-end en geïntegreerde GPU's. Deze optie heeft alleen effect op Windows 8 + of in de OpenGL renderer.
