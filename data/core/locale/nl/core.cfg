high-quality-animations=Indien uitgeschakeld, zullen sommige geanimeerde of draaiende objecten (bijvoorbeeld treinen) slechts de helft van het normale aantal animatie of draaisystemen laden. Dit vermindert het gebruik van VRAM sterk.
lights-quality=De renderresolutie van lampen tijdens de nacht. Hoge waarden zal de prestaties sterk verminderen.
max-threads=Het aantal threads gebruikt om het spel te renderen.
minimize-on-focus-loss=Wanneer uitgevoerd in volledig scherm zonder rand, zal het spel zelf minimaliseren op focus verlies, om ervoor te zorgen dat het bureaublad is niet bedekt als u wilt overschakelen naar een andere toepassing.
render-in-native-resolution=Op hoge-DPI schermen (zoals Apple Retina) zal het renderen in de oorspronkelijke resolutie een hogere beeldkwaliteit produceren maar dit kan zeer veeleisend zijn voor de prestaties.
show-animated-water=Uitschakelen om de prestatie te verbeteren op low-end videokaarten.
show-game-simulations-in-background=Wanneer in de hoofdmenu en submenu's wordt weergegeven, laat verschillende spelsimulaties zien op de plaats van de achtergrond.
show-smoke=Indien uitgeschakeld, zal het aantal rookeffecten die worden weergegeven sterk verminderd worden. Uitschakelen om de prestaties op low-end videokaarten te verhogen.
show-tree-distortion=Uitschakelen om de prestatie te verbeteren op low-end videokaarten.
sprite-atlas-size-label=Grotere atalassen verbeteren het groeperen van tekencommando's, wat het CPU-gebruik bij het renderen verbetert, maar kunnen zwaarder zijn voor de GPU.
texture-compression=Structuur compressie verbetert de hoeveelheid sprites het spel in het video geheugen kan stoppen en versneld het verwerken doordat de grafische kaart minder gegevens hoeft te versturen tijdens het verwerken van schaduwen. Als je een oudere of geintergreerde grafische kaart hebt selecteer lage kwaliteit om de hoeveelheid sprites te verminderen dus meer snelheid te krijgen.
texture-streaming=Sprites die in geen enkele sprite-atlas geplaatst zijn (zie instellingen voor Gebruik van videogeheugen) zullen in het RAM gehouden worden tot benodigd door de GPU.
use-flip-presentation-model=Spiegelpresentatie moet efficiënter zijn om de eindafbeelding op een scherm te presenteren dan oudere Blit model. Probeer deze optie te schakelen als je problemen ondervindt met grafische fouten of frame rate.
video-memory-budget-label=De maximale grootte van videogeheugen (VRAM) dat het spel mag gebruiken voor textures (sprites).
video-memory-usage-label=Bepaalt hoeveel sprites het spel in zogenaamde 'sprite-atlassen' zal proberen te laden. Het gebruikt van grotere sprite-atlassen zal het CPU-gebruik doen afnemen door het mogelijk maken van het groeperen van tekencommando's. Het kan echter ook de belasting van de GPU vergroten, omdat deze met grotere textures zal moeten werken. Vrije sprites kunnen zowel in VRAM als in RAM geladen worden (zie de instelling Textuur streaming).
