lights-quality=Renderingsupplösning på lampor under natten. Högre värden försämrar prestanda kraftigt.
max-threads=Antalet trådar som används för att rendera spelet.
minimize-on-focus-loss=När spelet körs i gränslöst fullskärms- läge, kommer spelet minimera sig vid ändrat fokus, för att försäkra sig om att det inte täcker ditt skrivbord, när du vill byta till annan applikation.
