cant-use-permissions-not-in-multiplayer-game=Команда прав доступа недоступна в одиночной игре.
cant-use-whitelist-not-in-multiplayer-game=Белый список не используется в одиночной игре.
cheat=<all> - Исследует все технологии и включает чит-режим. Параметр <all> также даёт игроку дополнительные предметы.
clear=- Очищает консоль.
color=<color> - Изменяет ваш цвет. Может быть одним из стандартных цветов или значением RGBA в формате "# # # #".
command=<command> - Выполняет LUA команду (если разрешено).
config=- Открывает окно конфигурации сервера.
delete-blueprint-library=<player> - Очищает библиотеку чертежей выбранного отключённого игрока. Введите "everybody confirm" для очищения библиотек всех отключённых игроков.
demote=<player> - Забрать права админа у игрока.
editor=- Переключает редактор карты.
evolution=- Выводит информацию о факторе эволюции.
help=<command> - Выводит список доступных команд. Необязательным аргументом может быть команда, нуждающаяся в описании.
help-description=/h <command> для получения информации о команде.
help-list=Доступные команды:
ignore=<player> - Не показывать сообщения игрока в чате. Сообщения админа всё равно будут видны.
ignores=- Выводит список игнорируемых игроков.
kick=<player> <reason> - Выгнать игрока.
matching-alerts-list=Подходящие оповещения: __1__.
matching-colors-list=Подходящие цвета: __1__.
matching-commands-list=Подходящие команды:
matching-players-list=Подходящие игроки:
measured-command=<command> - Выполняет LUA команду (если разрешено) и измеряет время её выполнения.
mute=<player> - Запрещает игроку писать в чат.
mute-programmable-speaker=<mute/unmute> <local/everyone> - Выключает или включает глобальные звуки созданные Программируемым Динамиком. Используйте "local" чтобы выключить только для локального клиента. Админы могут выключить звуки для всех ("everyone") на сервере.
mutes=- Список заглушённых игроков (не могут писать в чат).
open=<player> - Открывает инвентарь другого игрока.
perf-avg-frames=- Количество тиков/обновлений для осреднения значений счётчиков производительности. 100 по умолчанию. Для быстрой оценки рекомендуется 5-10, но результат будет сильно колебаться.
permissions=- Открывает интерфейс прав доступа.
players=- Выводит список игроков (параметр online/o служит для вывода только игроков онлайн, count/c - для вывода только количества игроков).
promote=<player> - Повысить игрока до админа.
purge=<player> - Стирает все сообщения от этого игрока в чате.
quit=- Аккуратно завершает работу сервера.
reply=<message> - Ответить последнему игроку, шептавшему вам.
reset-tips=Сбрасывает состояние советов и подсказок, как будто игра запущена в первый раз.
save=<name> - Сохраняет текущую игру с указанным именем.
screenshot=<x resolution> <y resolution> <zoom> - делает снимок экрана текущего вида или с заданным разрешением. Масштаб опционален и по умолчанию 1.
seed=- Выводит начальный ключ генератора карты.
server-commands=- Серверные консольные команды.
server-save=- Сохраняет игру на сервере в сетевой игре.
shout=<message> - Послать сообщение всем игрокам, включая другие стороны.
silent-command=<command> - Выполняет LUA команду (если разрешено) без показа в консоли.
swap-players=<player> <player> - Обменивает персонажами двух указанных игроков. Если второй не указан, обменивает с вашим персонажем.
time=- Выводит информацию о продолжительности карты.
toggle-action-logging=- Включает логирование всех действий в игре. Это значение не сохраняется при перезапуске и влияет только на вашу игру в сетевых многопользовательских сессиях.
toggle-heavy-mode=- Данную команду следует использовать с осторожностью, так как при выполнении она может сделать сетевую игру неиграбельной. Игра начинает сохранять и сравнивать данные сама с собой каждый тик, пытаясь обнаружить нарушения детерминизма. Эту команду рекомендуется использовать при частой рассинхронизации при входе нового игрока на сервер. Тяжёлый режим будет действовать до тех пор, пока не выведет какой-либо результат. Пожалуйста, предоставьте его нам, чтобы мы смогли изучить и исправить неполадку.
unban=<player> - Разбанить игрока.
unignore=<player> - Разрешить показ сообщений игрока в чате.
unknown-command=Неизвестная команда __1__
unlock-shortcut-bar=- Разблокирует все элементы панели ярлыков.
unlock-tips=Открыть все подсказки и хитрости.
unmute=<player> - Разрешает игроку писать в чат.
version=- Выводит версию текущей игры.
whisper=<player> <message> - Отправляет сообщение игроку.
whitelist=<enable/disable/add/remove/get/clear> <player> - Включает, выключает, добавляет или удаляет игрока из белого списка (только игроки из белого списка могут присоединяться к игре). При использовании 'get' оставьте поле 'player' пустым для получения списка всех игроков в белом списке.
