available-colors=Доступные цвета: __1__.
ban=<player> <reason> - Забанить игрока.
banlist=<add/remove/get/clear> <player> - Добавляет или удаляет игроков из списка заблокированных. Действует аналогично /ban или /unban.
bans=- Выводит список забаненных игроков.
