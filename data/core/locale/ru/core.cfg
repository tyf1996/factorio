[controls-description]
activate-tooltip=Показывает подсказку, если её задержка настроена на большое значение или "никогда".
add-station=Работает только в режиме карты и в окне поезда. Удерживая эту кнопку, кликните по станции на карте или на мини-карте в окне поезда, чтобы добавить эту станцию в расписание.
add-temporary-station=Работает только в режиме карты и в окне поезда. Удерживая эту кнопку, кликните по карте или по мини-карте в окне поезда, чтобы быстро отправить поезд к временной остановке в этой точке.
alt-zoom-in=Работает только в режиме карты. Позволяет при приближении переключиться из просмотра карты в просмотр мира.
alt-zoom-out=Работает только в режиме карты. Позволяет при отдалении переключиться из просмотра мира в просмотр карты.
build-with-obstacle-avoidance=Используется только с планировщиком рельс. Позволяет проложить план пути в обход деревьев, камней и скал.
cancel-craft=Работает только в очереди на создание.
cancel-craft-5=Работает только в очереди на создание.
cancel-craft-all=Работает только в очереди на создание.
clear-cursor=Возвращает предметы в курсоре обратно в инвентарь. Также отменяет протяжку проводов и планировку ж/д путей.
connect-train=Прицепляет выбранный поезд или поезд, которым вы управляете, к любому ближайшему поезду.
copy=Выбирает объекты для копирования.
copy-entity-settings=Копирует настройки из выбранного объекта. Заметьте, что для вставки настроек исходный объект должен всё ещё существовать.
craft=Работает только в меню рецептов. Создаёт 1 предмет.
craft-5=Работает только в меню рецептов. Создаёт 5 предметов.
craft-all=Работает только в меню рецептов. Создаёт столько предметов, сколько возможно.
cursor-split=Кладёт один предмет из удерживаемой в курсоре пачки в выбранный инвентарь. Если курсор пустой, забирает половину предметов из слота в курсор.
cut=Выбирает объекты для копирования и помечает их для сноса.
cycle-blueprint-backwards=Когда книга чертежей удерживается в курсоре, меняет активный чертёж на предыдущий доступный.
cycle-blueprint-forwards=Когда книга чертежей удерживается в курсоре, меняет активный чертёж на следующий доступный.
cycle-clipboard-backwards=Листает историю буфера обмена назад при удержании инструмента вставки.
cycle-clipboard-forwards=Листает историю буфера обмена вперёд при удержании инструмента вставки.
disconnect-train=Отцепляет выбранный подвижной состав или подвижной состав, в котором вы находитесь, от остальной части поезда.
drop-cursor=Бросает один предмет из курсора на землю, конвейер или в машину.
editor-switch-to-surface=Переключает на поверхность под номером, нажатым в комбинации с этой горячей клавишей: __CONTROL__editor-switch-to-surface__ + 3 -> переключает на поверхность 3.
fast-entity-split=Переносит половину пачки, удерживаемой в курсоре, в выбранный объект. Если курсор пуст, забирает в ваш инвентарь половину всего, что есть в объекте.
fast-entity-transfer=Переносит пачку, удерживаемую в курсоре, в выбранный объект. Если курсор пуст, забирает в ваш инвентарь всё, что есть в объекте.
inventory-split=Переносит половину всех пачек (округление вверх) выбранного типа в другой инвентарь. Если нажат пустой слот, будет перенесена половина всех пачек.
inventory-transfer=Переносит все предметы выбранного типа в другой инвентарь. Если нажат пустой слот, будут перенесены все предметы.
larger-terrain-building-area=Увеличить зону закладки дорог.
next-active-quick-bar=Устанавливает следующую панель быстрого доступа в верхнюю панель.
next-weapon=Переключает на следующее надетое оружие.
order-to-follow=Используется с пультом управления паукотроном. Отдаёт команду двигаться за указанной целью.
paste=Размещает последние скопированные объекты.
paste-entity-settings=Вставляет настройки из копируемого объекта.
place-in-chat=Работает только при открытом чате. Размещает в чате ссылку на выбранный предмет, рецепт, место на карте, станцию или поезд.
place-ping=Отмечает место на карте и размещает ссылку на него в чате.
place-tag=Работает только в окне карты. Размещает иконку и/или текст на карте.
previous-active-quick-bar=Устанавливает предыдущую панель быстрого доступа в верхнюю панель.
previous-mod=Работает только в окне модификаций. Выбирает мод, который был выбран ранее.
previous-technology=Работает только в окне технологий. Выбирает технологию, которая была выбрана ранее.
remove-pole-cables=Убирает провода с выбранного столба, начиная с электрических проводов, затем убирает провода логической сети.
reverse-rotate=Поворачивает удерживаемый в курсоре или выбранный объект против часовой стрелки.
reverse-select=Активирует режим "ухудшения" с помощью планировщика улучшений.
rotate=Поворачивает удерживаемый в курсоре или выбранный объект по часовой стрелке.
select-for-blueprint=Выбирает объекты для помещения в чертёж, улучшения или сноса.
select-for-cancel-deconstruct=Выбирает объекты для отмены улучшения или сноса.
shoot-enemy=Стреляет в ближайшего к курсору врага или, для некоторого оружия, по позиции курсора.
shoot-selected=Стреляет в выбранный объект или, для некоторого оружия, по позиции курсора.
show-info=Переключить показ дополнительной информации о построенных объектах (рецепты в сборочных автоматах, содержимое контейнеров и т. п.).
smaller-terrain-building-area=Уменьшить зону закладки дорог.
smart-pipette=Берёт предметы из вашего инвентаря, используемых для создания объекта и помещает их в руку. Для ресурсов будет выбран самый быстрый бур.
stack-split=Переносит половину выбранной пачки в другой инвентарь.
stack-transfer=Переносит выбранную пачку в другой инвентарь.
toggle-driving=Сесть в транспорт, рядом с которым вы стоите, или выйти из транспорта.
toggle-filter=Создаёт/удаляет фильтр для выбранной ячейки инвентаря. Только назначенный предмет может быть помещён в эту ячейку.
undo=Отменяет такие действия, как ручная постройка/снос объектов, расположение чертежей или использование плана сноса.
