[config-help]
afk-auto-kick=<number> Définit le temps (en minutes) avant qu'un joueur absent ne soit expulsé automatiquement. 0 désactive la fonction.
allow-commands=<true/false/admins-only> - Définit si les commandes Lua sont autorisées.
allow-debug-settings=<true/false> - Définit si les paramètres de débogages avancés sont autorisés pour les joueurs non-administrateurs.
autosave-interval=<number> - Définit l'intervalle de sauvegarde automatique (en minutes). 0 désactive la fonction.
autosave-only-on-server=<true/false> - Définit si le serveur crée des sauvegardes automatiques.
description=<description> - Définit la description de serveur (peut être vide).
help-list=Les paramètres disponibles sont : __1__.
ignore-player-limit-for-returning-players=<true/false> - Définit si la limite de joueurs du serveur est ignorée pour les joueurs qui se reconnectent : "true" (oui), "false" (non).
matching-configs-list=Paramètres possibles : __1__.
max-players=<number> - Définit le nombre maximum de joueurs pour cette partie. 0 supprime la limite.
max-upload-slots=<number> - Définit le nombre maximal d’emplacements de téléchargement simultanés de la carte. 0 signifie aucune limite.
max-upload-speed=<number> - Définit la vitesse maximale de téléchargement en kilo-octets par seconde. 0 supprime la limite.
name=<nom> - Définit le nom du serveur.
only-admins-can-pause=<true/false> - Définit si seuls les administrateurs ont le droit de mettre en pause la partie : "true" (oui), "false" (non).
password=<password> - Définit le mot de passe de la partie multijoueur. Un mot de passe vide signifie aucun mot de passe.
require-user-verification=<true/false> - Définit si l'identité du joueur doit être confirmée pour rejoindre le serveur : "true" (oui), "false" (non).
tags=<tags> - Définit des mots clés pour le serveur - Une liste de chaînes (qui peut être vide).
visibility-lan=<true/false> - Active ou non la visibilité de la partie sur le réseau LAN.
visibility-public=<true/false> - Active ou non la visibilité publique de la partie.
visibility-steam=<true/false> - Définit si les amis peuvent rejoindre via Steam.
