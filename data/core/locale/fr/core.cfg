promote=<joueur> - Promeut le joueur au rang d'administrateur.
purge=<joueur> - Efface tous les messages de ce joueur dans le journal de chat.
quit=- Arrête proprement le serveur.
reply=<message> - Répond au dernier joueur qui vous a parlé.
reset-tips=Réinitialise l'état des trucs et astuces comme si vous jouiez pour la première fois.
save=<nom de la sauvegarde> - Enregistre le jeu en cours avec le nom spécifié.
screenshot=<x resolution> <y resolution> <zoom> - Prend une capture d’écran avec vos paramètres de vue actuels, ou avec la résolution spécifiée. Le zoom est facultatif et est défini à 1 par défaut.
seed=- Affiche la valeur d'initialisation de la carte.
server-commands=- Commandes du serveur en mode console.
server-save=- Sauvegarde le jeu sur le serveur pendant les parties multijoueurs.
shout=<message> - Envoie un message à tous les joueurs, y compris aux autres équipes.
silent-command=<command> - Exécuter une commande Lua (si autorisé) sans qu'elle apparaisse dans l'historique de la console.
swap-players=<player> <player> - Échange les personnages entre les joueurs mentionnés. S'il n'est pas spécifié, le second joueur est vous-même.
time=- Affiche depuis combien de temps la partie a commencé.
toggle-action-logging=- Active/désactive l'enregistrement de toutes les actions de saisie effectuées par le jeu. Cette valeur n'est pas sauvegardée après le redémarrage du jeu et n'affecte que votre partie locale dans les sessions multijoueurs.
toggle-heavy-mode=- Cette commande est à utiliser avec précaution car elle rendra la partie multijoueur injouable une fois lancée. Le jeu lance une sauvegarde et compare la partie avec elle-même à chaque tick à la recherche d'incohérences. Nous recommandons d'utiliser cette commande dans le cas de désynchronisations répétées lorsqu'un nouveau joueur rejoint le serveur. Ce mode de jeu lourd tournera jusqu'à la génération d'un fichier. Merci de nous le fournir pour que nous puissions investiguer et résoudre le problème.
unban=<joueur> - Débannit le joueur spécifié.
unignore=<player> - Permet de voir à nouveau les messages de ce joueur.
unknown-command=Commande inconnue : __1__
unlock-shortcut-bar=- Déverrouille tous les éléments de la barre de raccourci.
unlock-tips=Déverrouille toutes les entrées de conseils et d'astuces.
unmute=<joueur> - Permet au joueur de parler à nouveau dans le chat.
version=- Affiche la version actuelle du jeu.
whisper=<joueur> <message>- Envoie un message au joueur spécifié.
whitelist=<enable/disable/add/remove/get/clear> <player> - Ajoute ou supprime un joueur de la liste blanche, où seuls les joueurs y étant mentionnés sont autorisés à rejoindre le jeu. Laissez 'player' vide en utilisant 'get' pour afficher la liste de tous les joueurs mentionnés dans la liste blanche.
