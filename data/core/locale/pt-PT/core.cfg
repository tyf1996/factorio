require-user-verification=<true/false> - Define se a identidade de um utilizador terá de ser confirmada quando entra no servidor.
tags=<tags> - Define as tags do servidor - uma lista de strings (pode estar vazia).
visibility-lan=<true/false> - Define se o jogo será visível na rede local.
visibility-public=<true/false> - Define se o jogo é público.
visibility-steam=<true/false> - Define se os amigos podem se juntar através da Steam.
