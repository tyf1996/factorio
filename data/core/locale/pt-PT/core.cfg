max-upload-slots=<number> - Define o número máximo de slots de upload. 0 significa ilimitado.
max-upload-speed=<number> - Define uma velocidade máxima de cargas para a internet (upload) em quilobytes por segundo. "0" significa que não há limite definido.
name=<name> - Define o nome do servidor.
only-admins-can-pause=<true/false> - Define se apenas administradores têm permissão para suspender o jogo.
