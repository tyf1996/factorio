[gui-graphics-settings-description]
full-color-depth=Renderizar apenas metade (16-bits) da profundidade de cor melhora o desempenho em GPUs menos potentes e integradas. Esta opção só tem efeito no Windows 8 + ou no renderizador OpenGL.
graphics-quality-label=A resolução dos sprites. Determina o uso da VRAM. Atenção: Alta resolução requer pelo menos 3 GB de VRAM.
high-quality-animations=Se desativado, algumas entidades animadas ou giradas (por exemplo, trens) carregarão apenas metade da contagem normal de quadros de animação ou rotação. Isto reduz muito o uso da VRAM.
lights-quality=A resolução das luzes durante a noite. Valores altos reduzirão consideravelmente o desempenho.
max-threads=O número das threads utilizados para renderizar o jogo.
minimize-on-focus-loss=Ao rodar em tela cheia sem bordas, o jogo irá minimizar-se na perda de foco para garantir que ele não cubra sua área de trabalho quando você deseja mudar para um aplicativo diferente.
render-in-native-resolution=Nas telas de alta DPI (por exemplo, Retina da Apple), renderizar na resolução nativa produzirá uma imagem de maior qualidade, mas pode ser muito exigente no desempenho.
show-animated-water=Desabilite para aumentar o desempenho em placas gráficas mais fracas.
show-game-simulations-in-background=Quando no menu principal e nos submenus, mostra várias simulações de jogos no lugar do plano de fundo.
show-smoke=Quando desativado, o número de efeitos de fumaça que são processados será muito reduzido. Desative para aumentar o desempenho em placas de vídeo de baixo custo.
show-tree-distortion=Desabilite para aumentar o desempenho em placas gráficas mais fracas.
sprite-atlas-size-label=Mapas de textura maiores melhoram o volume de chamadas chamadas, o que reduz a carga da CPU na renderização, mas pode ser mais difícil de lidar com a GPU.
texture-compression=A compressão de textura aumenta significativamente o número de sprites que o jogo pode caber na memória de vídeo, e acelera a renderização devido à GPU ter que transferir menos dados durante o shading. Se você tiver uma GPU antiga ou integrada, selecione baixa qualidade para reduzir ainda mais o tamanho dos sprites para obter desempenho extra.
texture-streaming=Sprites que não foram colocadas em qualquer mapa de textura (ver a configuração de uso de Memória de Vídeo) serão mantidos da RAM até que sejam usadas pela GPU.
use-flip-presentation-model=Inverter a apresentação deve ser o método mais eficiente de apresentar a imagem final na tela do que o modelo Blit mais antigo. Tente alternar esta opção se você tiver falhas gráficas ou problemas com taxa de frames.
video-memory-budget-label=O tamanho máximo da memória de vídeo (VRAM) que o jogo pode ser usado para texturas (sprites).
video-memory-usage-label=Determina quantos sprites o jogo vai tentar colocar em mapa de sprites. Criar mapas maiores de sprite reduz o uso da CPU devido à capacidade de fazer chamadas em lote, mas pode aumentar a carga da GPU porque a GPU tem de trabalhar com texturas maiores. Os sprites flutuantes livres podem ser carregados na VRAM ou mantidos na RAM (ver configuração de transmissão de textura).
