cancel-craft-5=Utilizável apenas na fila de fabricação.
cancel-craft-all=Utilizável apenas na fila de fabricação.
clear-cursor=Devolve o item do cursor para o inventário do jogador. Também cancela o posicionamento de fios e planejamento de trilhos.
connect-train=Conecta o trem selecionado ou o trem que você está dirigindo a qualquer trem adjacente
copy=Selecione uma área de entidades a serem copiadas.
