craft=Utilizável apenas na interface da receita. Fabrica 1 de uma determinada receita.
craft-5=Utilizável apenas na interface da receita. Fabrica 5 de uma determinada receita.
craft-all=Utilizável apenas na interface da receita. Fabrica o máximo possível de uma determinada receita.
