mute=<pelaaja> - Estää pelaajaa sanomasta mitään chatissa.
mute-programmable-speaker=<mute/unmute> <local/everyone> - Mykistää / poistaa mykistyksen ohjelmoitavien kaiuttimien maailmanlaajuisilta hälytyksiltä. local - koskee vain sinua; everyone - koskee kaikkia (vain ylläpitäjä voi käyttää).
mutes=- Tulostaa listan kaikista pelaajista, jotka ovat mykistetty (eivät voi puhua keskustelussa).
open=<pelaaja> - Avaa toisen pelaajan tavaraluettelon.
perf-avg-frames=- Tikitysten/päivitysten määrä, joista suorituskykylukujen keskiarvo lasketaan. Oletusarvo on 100. Arvoja 5-10 suositellaan nopealle konvergenssille, mutta tällöin luvut vaihtelevat nopeammin.
permissions=- Avaa lupaikkunan.
players=- Tulostaa luettelon pelissä olevista pelaajista. (parametri online/o, tulostaa vain pelaajat, jotka ovat pelaamassa, count/c tulostaa vain määrän)
promote=<pelaaja> - antaa pelaajalle admin-oikeudet.
purge=<pelaaja> - Poistaa kaikki viestit tältä pelaajalta.
quit=- Sulkee palvelimen hallitusti.
reply=<viesti> - Vastaa pelaajalle, joka viimeksi kuiskasi sinulle.
reset-tips=Nollaa vinkkien tila, ikään kuin peli olisi käynnistetty juuri ensimmäistä kertaa.
save=<nimi>- Tallentaa nykyisen pelin annetulla nimellä.
screenshot=<x resolution><y resolution><zoom> - Ottaa kuvakaappauksen nykyisillä videoasetuksillasi, tai tietyllä resoluutiolla. Tarkennus on valinnainen ja oletuksena 1.
seed=- Tulostaa kartan alustusarvon.
server-commands=- Palvelimen konsolikomennot.
server-save=- Tallentaa pelin moninpeli-palvelimessa.
shout=<viesti> - Lähettää viestin kaikille pelaajille, myös toisessa joukkueessa oleville.
silent-command=<command> - Suorittaa Lua-komennon (jos sallittu) tulostamatta sitä konsoliin.
swap-players=<player> <player> - vaihtaa hahmoja annettujen pelaajien välillä. Jos ei ole annettu, toinen pelaaja olet itse.
time=- Tulostaa tiedot siitä, kuinka vanha kartta on.
toggle-action-logging=- Kirjaa kaikki pelin suorittamat syöttötoimet. Tätä arvoa ei säilytetä pelin uudelleenkäynnistysten välillä, ja se vaikuttaa vain paikalliseen peliisi moninpelisessioissa.
toggle-heavy-mode=- Tätä komentoa on käytettävä varoen, sillä se tekee moninpelistä pelaamiskelvotonta. Peli alkaa jatkuvasti tallentamaan ja vertaamaan peliä itseensä etsiäkseen epäjohdonmukaisuuksia. Tätä komentoa toivotaan käytettävän kun pelin synkronointi menee rikki uuden pelaajan liittyessä palvelimelle. Peli jatkaa raskaassa tilassa kunnes se tulostaa jotain. Toivoisimme tämän tulosteen toimitettavan jotta voimme selvittää ja ratkaista ongelman.
unban=<pelaaja> - Poistaa kyseisen pelaajan porttikiellon.
unignore=<pelaaja> - Näytä viestit tältä pelaajalta.
unknown-command=Tuntematon komento __1__
unlock-shortcut-bar=- Avaa kaikki toimintopalkin toiminnot.
unlock-tips=Avaa kaikki vinkkimerkinnät.
unmute=<pelaaja> - Sallii pelaajan jälleen puhua chatissa.
version=- Näyttää tämänhetkisen pelin version.
whisper=<pelaaja> <viesti> - Lähettää viestin valitulle pelaajalle.
whitelist=<enable/disable/add/remove/get/clear><player> - Ottaa -tai poistaa käytöstä, lisää tai poistaa pelaajan valkoiselta listalta, missä vain valkoisen listan pelaajat voivat liittyä peliin. Elä kirjoita mitään kohtaan "pelaaja" kun käytät "hanki" tulostaaksesi listan kaikista valkolistatuista pelaajista.
