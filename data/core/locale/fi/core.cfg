max-upload-slots=<luku> - Asettaa lähetyspaikkojen enimmäismäärän. 0 on rajoittamaton.
max-upload-speed=<luku> - Asettaa enimmäislähetysnopeuden (kilotavua/s). 0 on rajoittamaton.
name=<name> - Asettaa palvelimen nimen.
only-admins-can-pause=<true/false> - Määrää, onko vain ylläpitäjillä oikeus pysäyttää peli. "true" - on; "false" - ei ole.
password=<salasana> - Asettaa moninpelin salasanan. Tyhjä salasana tarkoittaa että salasanaa ei ole.
require-user-verification=<true/false> Määrää, pitääkö palvelimelle liittyvän palaajan henkilöllisyys vahvistaa. "true" - pitää; "false" - ei tarvitse.
tags=<tags> - Asettaa palvelimen tunnisteet - lista merkkijonoja (voi olla tyhjä).
visibility-lan=<true/false> - Määrittää, onko peli näkyvissä lähiverkossa. "true" - on; "false" - ei ole.
visibility-public=<true/false> - Määrittää, onko peli näkyvissä kaikille. "true" - on; "false" - ei ole.
visibility-steam=<true/false> - Asettaa, voivatko kaverit liittyä peliin Steamin kautta.
