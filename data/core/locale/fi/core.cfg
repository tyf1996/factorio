vram-low-high-quality-not-recommended=Havaitsimme, että tällä tietokoneella on __1__ Mt videomuistia (VRAM). Tämä on liian vähän korkealaatuisille kuvakkeille. Voit kokea suorituskykyongelmia, puuttuvia grafiikoita, kaatumisia, tai peli ei välttämättä käynnisty ollenkaan. Suositeltu videomuistin koko korkealaatuisille kuvakkeille on vähintään 2 Gt.
