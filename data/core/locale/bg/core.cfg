[config-help]
afk-auto-kick=<number> - Задава времето (в минути) през което един играч трябва да бъде неактивен преди автоматично да бъде изритан от играта. Въвеждането на 0 забранява тази опция.
allow-commands=<true/false/admins-only> - Задава дали Lua командите да са позволени.
allow-debug-settings=<true/false> - Задава дали по-сложните дебъг настройки да са налични за играчи без администраторски права.
autosave-interval=<number> - Задава интервала за автоматично съхранение на играта (в минути). Въвеждането на 0 забранява тази опция.
autosave-only-on-server=<true/false> - Задава дали само сървърът ще прави autosave-ове.
description=<description> - Задава описание на сървъра (може да бъде оставено празно).
help-list=Достъпните настройки са: __1__.
ignore-player-limit-for-returning-players=<true/false> - Задава дали ограничението за максимален брой играчи на сървъра да се игнорира за завръщащи се играчи.
matching-configs-list=Съответстващи настройки: __1__.
max-players=<number> - Задава максималния брой играчи, позволен на този сървър. 0 значи без ограничение.
max-upload-slots=<number> - Определя максималния брой на едновременни качвания. 0 - неограничено.
max-upload-speed=<number> - Задава максималната скорост на качване в килобайти в секунда. 0 означава без ограничение.
name=<name> - Задава име на сървъра.
only-admins-can-pause=<true/false> - Задава дали само администраторите могат да преустановяват играта.
tags=<tags> - Задава етикети на сървъра - списък от низове (може да бъде оставено празно).
visibility-lan=<true/false> - Задава дали играта ще се вижда в Локална мрежа.
visibility-public=<true/false> - Задава дали играта ще бъде видима публично.
visibility-steam=<true/false> - Задава дали приятелите могат да се присъединяват през Steam.
