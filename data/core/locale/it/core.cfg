[gui-graphics-settings-description]
full-color-depth=Renderizzare con solo metà della profondità di colori (16 bit) migliora le performance su computer con una scheda grafica poco potente o schede video integrate. Questa opzione ha effetto solo da Windows 8 in su o con render in OpenGL.
graphics-quality-label=La risoluzione degli sprite. Determina l'uso della VRAM. Attenzione: la risoluzione 'Alta' richiede almeno 3 GB di VRAM.
high-quality-animations=Se disabilitato, alcune entità animate o ruotate (come ad esempio i treni) caricheranno solo metà delle animazioni o frame per la rotazione. Questo riduce notevolmente l’utilizzo della VRAM.
lights-quality=Risoluzione di rendering delle luci durante la notte. Valori alti ridurranno fortemente le prestazioni.
max-threads=Numero di thread utilizzato per eseguire il rendering del gioco.
minimize-on-focus-loss=Quando si esegue il gioco in finestra senza bordi, la finestra si minimizzerà automaticamente se passerai a un'altra applicazione, così il gioco non coprirà lo schermo se vorrai fare altro.
render-in-native-resolution=Con schermi ad alti DPI (come l’Apple Retina su macOS) renderizzare nella risoluzione originaria produrrà immagini di alta qualità ma potrebbe essere molto esigente sulle prestazioni.
show-animated-water=Disabilitare per aumentare le prestazioni su schede video più datate.
show-game-simulations-in-background=Quando nel menu principale e sottomenu, mostra varie simulazioni di gioco al posto dello sfondo.
show-smoke=Quando disabilitato, il numero degli effetti di fumo generati sarà altamente ridotto. Disabilita per aumentare la prestazione su schede video low-end
show-tree-distortion=Disabilitare per aumentare le prestazioni su schede video più datate.
sprite-atlas-size-label=Grandi mappe di modelli bidimensionali miglioreranno il carico di lavoro della CPU durante la renderizzazione delle immagini, a discapito della GPU.
texture-compression=La compressione delle texture aumenta considerevolmente il numero degli oggetti bidimensionali che possono essere caricati nella memoria video, velocizzando il rendering a causa della quantità minore di dati necessari alla GPU da elaborare. Se hai una vecchia GPU o una integrata, seleziona bassa qualità per ridurre la quantità di dati da elaborare e ottenere così più prestazioni.
texture-streaming=I modelli bidimensionali che non saranno inseriti nella mappa dei modelli (vedi impostazioni di utilizzo della memoria video) saranno tenuti nella RAM finché la GPU non ne avrà bisogno.
use-flip-presentation-model=La presentazione flip dovrebbe essere un metodo più efficiente per presentare l'immagine finale su uno schermo rispetto al vecchio modello Blit. Prova ad attivare o disattivare l'opzione se riscontri problemi di framerate o glitch grafici.
video-memory-budget-label=Dimensione massima della memoria video (VRAM) che il gioco può utilizzare per le textures (elementi bidimensionali).
video-memory-usage-label=Determina quanti modelli bidimensionali il gioco proverà a mettere negli atlanti sprite. Creare atlanti sprite più grandi riduce l'uso della CPU per via della possibilità di sintetizzare l'operazione di creazione dei modelli bidimensionali. Tuttavia potrebbe aumentare il carico della GPU perchè questa deve gestire texture più grandi. I modelli fluttuanti possono essere caricati sulla VRAM o tenuti nella RAM (vedere le impostazioni VRAM).
