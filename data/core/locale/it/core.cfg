add-temporary-station=Utilizzabile solo nell'interfaccia della locomotiva e "visuale mappa". Per andare velocemente ad una particolare stazione, tieni premuto questo modificatore mentre clicchi nella minimappa dell'interfaccia della locomotiva per aggiungere una fermata temporanea alla pianificazione.
alt-zoom-in=Utilizzabile solo sulla mappa. Zoom con la capacità di zoommare dalla "visuale mappa" alla "vissuale mondo"
alt-zoom-out=Utilizzabile solo sulla mappa. Zoom con la capacità di rimpicciolire dalla "visuale mondo" alla "vissuale mappa"
build-with-obstacle-avoidance=Utilizzabile solo per la costruzione di ferrovie. Questo è lo stessa modalità della costruzione fantasma ma gli alberi. le rocce e i dirupi vengono evitati.
cancel-craft=Utilizzabile solo nella coda di costruzione.
cancel-craft-5=Utilizzabile solo nella coda di costruzione.
cancel-craft-all=Utilizzabile solo nella coda di costruzione.
clear-cursor=Riporta l'elemento nella pila cursore all'inventario del giocatore. Cancella anche il posizionamento dei fili e la pianificazione dei binari.
connect-train=Collega il treno selezionato o il treno che stai guidando a qualsiasi treno adiacente.
copy=Seleziona un'area di entità da copiare.
copy-entity-settings=Copia le impostazioni dall'entità selezionata. Per far sì che funzioni, l'entità di origine deve essere presente.
craft=Utilizzabile solo nell'interfaccia di assemblaggio. Costruisci 1 di una determinata ricetta.
craft-5=Utilizzabile solo nell'interfaccia di assemblaggio. Costruisci 5 di una determinata ricetta.
craft-all=Utilizzabile solo nell'interfaccia di assemblaggio. Costruisci il più possibile di una determinata ricetta.
cursor-split=Se vuoto, muove metà dello slot selenzionato dell'inventario nel cursore. Inserisce un singolo elemento dalla pila nel cursore all'inventario selezionato quando si tiene un elemento.
cut=Seleziona un'area di entità da copiare e contrassegnare per la demolizione.
cycle-blueprint-backwards=Quando hai il libro dei progetti nel cursore, alterna il progetto corrente al precedente progetto disponibile.
cycle-blueprint-forwards=Quando hai il libro dei progetti nel cursore, alterna il progetto corrente al prossimo progetto disponibile.
cycle-clipboard-backwards=Scorri gli la cronologia degli appunti mentre tieni premuto lo strumento Incolla.
cycle-clipboard-forwards=Scorri la cronologia degli appunti mentre tieni premuto lo strumento Incolla.
disconnect-train=Scollega il vagone selezionato o il vagone in cui sei all'interno dal resto del treno.
drop-cursor=Lasciare cadere un oggetto che stai tenendo su una cintura, per terra o in una macchina.
editor-switch-to-surface=Passa al numero di superficie premuto in combinazione con questa hotkey: __CONTROL__editor-switch-to-surface__ + 3 -> cambia alla superficie numero 3.
fast-entity-split=Trasferisce metà pila nel cursore nell'entità selezionata, o, se il cursore è vuoto, prende metà di qualunque cosa all'interno dell'entità e la trasferisce nel tuo inventario.
fast-entity-transfer=Trasferisce metà pila nel cursore nell'entità selezionata, se il cursore è vuoto, prende metà di qualunque cosa all'interno dell'entità e la trasferisce nel tuo inventario.
inventory-split=Trasferisci metà di tutte le pile (arrotondate) del tipo di pila selezionata nell'altro inventario. Se clicchi uno slot vuoto, saranno trasferite metà di tutte le pile.
inventory-transfer=Trasferisce tutte le pile di oggetti selezionati nell'altro inventario. Se clicchi su uno slot vuoto, tutti gli oggetti saranno trasferiti.
larger-terrain-building-area=Aumenta la grandezza dell'area di posizionamento.
next-active-quick-bar=Seleziona la prossima barra di scelta rapida nella barra di scelta rapida superiore.
next-weapon=Passa ciclicamente alla prossima arma equipaggiata.
order-to-follow=Usato con spidertron remoto per ordinare il spidertron connesso per seguire l'obbiettivo indicato.
paste=Incolla le ultime entità copiate.
paste-entity-settings=Incolla le impostazioni copiate dalla precedente entità.
place-in-chat=Utilizzabile solo quando la chat è aperta. Inserisce nella chat un link dell'elemento, schema, posizione sulla mappa, stazione o treno selezionato.
place-ping=Segnala un punto particolare sulla mappa creando una segnalazione temporanea per gli altri giocatori che verrà mostrata nella chat.
place-tag=Utilizzabile solo nella schermata della mappa. Posiziona un'icona e/o un testo nella posizione selezionata sulla mappa.
previous-active-quick-bar=Seleziona la precedente barra di scelta rapida nella barra di scelta rapida superiore.
previous-mod=Utilizzabile solo nell'interfaccia delle mod. Seleziona la mod che hai selezionato precedentemente.
previous-technology=Utilizzabile solo nella schermata delle tecnologie. Seleziona la tecnologia che hai selezionato precedentemente.
remove-pole-cables=Rimuove i fili dal palo elettrico selezionato partendo dal filo elettrico e poi il filo per le reti circuitali.
reverse-rotate=Ruota in senso antiorario l'elemento o l'entità selezionata.
reverse-select=Attiva la modalità Declassamento con il pianificatore di aggiornamento.
rotate=Ruota in senso orario l'elemento o l'entità selezionata.
select-for-blueprint=Seleziona le entità per la pianificazione, l'aggiornamento o la demolizione.
select-for-cancel-deconstruct=Seleziona per annullare l'aggiornamento o la demolizione.
shoot-enemy=Spara al nemico più vicino al cursore, per alcune armi invece spara direttamente nella direzione del cursore.
shoot-selected=Spara a qualsiasi cosa selezionata, per alcune armi invece spara direttamente nella direzione del cursore.
show-info=Nasconde o visualizza ulteriori informazioni sulle entità costruite quali schemi di assemblaggio di macchine e contenuto del contenitore.
smaller-terrain-building-area=Diminuisce la grandezza dell'area di posizionamento.
smart-pipette=Preleva oggetti dal tuo inventario usati per costruire l'entità correntemente selezionata e li mette nel cursore. Per le risorse verrà selezionato l'estrattore più veloce disponibile.
stack-split=Trasferisce metà della pila di oggetti selezionata all'altro inventario.
stack-transfer=Trasferisce la pila di oggetti selezionata all'altro inventario.
toggle-driving=Entra od esce dal veicolo a cui sei vicino o che stai guidando.
toggle-filter=Crea/rimuovi un filtro per lo slot dell'inventario selezionato. Solo l'oggetto selezionato può essere posizionato nello slot del filtro.
undo=Annulla le alcune azioni come costruzione/rimozione manuale di entità, messa in campo di progetti e l'utilizzo del Pianificatore di demolizione.
