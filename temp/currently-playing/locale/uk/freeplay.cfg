description=Ваше завдання - запустити ракету в космос. Почніть з нуля, працюйте над автоматизацією і не забудьте захистити себе від місцевих жителів.\n[font=default-bold] Це основний вид гри в Factorio.[/font]
msg-intro=Це один з типів гри в Factorio — "Вільна гра". Ваше завдання — запустити ракету у космічний простір. Вам потрібно дослідити передові технології, щоб мати змогу побудувати ракетну шахту. Починайте з малого, розвивайтеся за допомогою автоматизації, але не забувайте і про оборону.
scenario-name=Вільна гра

